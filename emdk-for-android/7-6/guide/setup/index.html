<p><strong>This document describes how to set up Mac OS and Windows computers to work with Zebra's EMDK for Android software development kit</strong>. EMDK extends Android Studio with tools to interface and configure Zebra Android devices and their peripherals, including imagers, scanners and serial ports. EMDK tools enable developers to easily create powerful line-of-business applications that help maximize workflow efficiency. </p>

<h3 id="prerequisites">Prerequisites</h3>

<h5 id="emdkapisarenowreadytouse">EMDK APIs are now ready to use.</h5>

<h4 id="notes">Notes</h4>

<ul>
<li>A plus sign ("+") can be substituted for a major or minor version number in the dependencies section. For example, declaring <code>com.symbol:emdk:7.1+</code> uses SDK versions 7.1 and newer.</li>

<li>The Java version used to compile a project is based on the <code>compileSdkVersion</code> selected for the project. Different versions of Android support different versions of Java. If necessary, the default Java version can be overridden. <a href="https://developer.android.com/studio/intro/studio-config#jdk">Learn more</a>. </li>
</ul>
