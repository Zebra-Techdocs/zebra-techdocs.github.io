<!--                         <p><h2 id="overview">Overview</h2>

<p>On Zebra devices, extra battery information is retrieved using the standard <a href="http://developer.android.com/training/monitoring-device-state/battery-monitoring.html">Android Battery Intent</a> in the same way as with consumer devices (see below). On devices equipped with Zebra Power Precision or Power Precision Plus batteries, the following additional information can be retrieved:</p>

<ul>
<li>Backup Battery Voltage</li>

<li>Battery Manufacture Date</li>

<li>Battery Serial Number</li>

<li>Part Number for Battery</li>

<li>Unique ID for Battery</li>

<li>Rated Capacity of the Battery</li>

<li>Charge Cycle count of the Battery </li>
</ul>

<hr />

<h2 id="enablingthereceiver">Enabling the Receiver</h2>

<pre><code>:::java
mIntent_Receiver = new Intent_Receiver();  
mIntentFilter = new IntentFilter();  
mIntentFilter.addAction(Intent.ACTION_BATTERY_CHANGED);  
registerReceiver(mIntent_Receiver,mIntentFilter);  
</code></pre>

<h2 id="processingthedata">Processing The Data</h2>

<p>The code below receives the Zebra-specific battery information provided by the <a href="/emdk-for-android/7-6/guide/reference/refbatteryintent">Battery Intent</a> extras. Notice that some values are strings and other values are integers.</p>

<pre><code>:::java
public void onReceive(Context context, Intent intent) {      
    if (BATTERY_STATE_CHANGED_INTENT.equals(intent.getAction())) {          
        int bkvoltage = intent.getExtras().getInt("bkvoltage");  
        String mfd = intent.getExtras().getString("mfd");  
        String serialnumber = intent.getExtras().getString("serialnumber");  
        String partnumber = intent.getExtras().getString("partnumber");  
        String uniqueid = intent.getExtras().getString("uniqueid");  
        int ratedcapacity = intent.getExtras().getInt("ratedcapacity");  
        int cycle = intent.getExtras().getInt("cycle");  
    }  
} 
</code></pre>
