<h2 id="developinganemdkforandroidapplicationpart4">Developing an EMDK for Android Application Part 4</h2>

<p>This guide will walk you through adding broadcast intent support to the Android application you made using <a href="/emdk-for-android/7-6/tutorial/tutdatacaptureprofilePt3">Developing an EMDK for Android Application Part 3</a>.</p>

<h3 id="prerequisites">Prerequisites</h3>

<ul>
<li>Completion of <a href="/emdk-for-android/7-6/tutorial/tutdatacaptureprofile">Developing an EMDK for Android Application Part 1</a></li>

<li>Completion of <a href="/emdk-for-android/7-6/tutorial/tutdatacaptureprofilePt2">Developing an EMDK for Android Application Part 2</a></li>

<li>Completion of <a href="/emdk-for-android/7-6/tutorial/tutdatacaptureprofilePt3">Developing an EMDK for Android Application Part 3</a></li>
</ul>

<p>For more information about setting up the EMDK please see the EMDK <a href="/emdk-for-android/7-6/guide/setup">Setup</a>.</p>

<h2 id="usingemdkwizardandemdkforandroidbroadcastintents">Using EMDK Wizard and EMDK for Android Broadcast Intents.</h2>

<h3 id="addingbroadcastintentactivity">Adding Broadcast Intent Activity</h3>

<p>First we will add a new activity that will be used for listening and displaying Barcode data to the user. </p>

<ol>
<li><p>Select "EMDKSample" from "Package Explorer" in Android Studio.</p></li>

<li><p>Right click and create a new "Empty Activity" with the name "BroadcastIntentActivity"     </p></li>
</ol>

<h3 id="updatingmainactivity">Updating Main Activity</h3>

<p>Next we will update "MainActivity", adding a button to launch our "BroadcastIntentActivity".</p>

<ol>
<li><p>Select "activity_main.xml" from "Package Explorer" in Android Studio.  </p></li>

<li><p>Add the following Button to "activity_main.xml". This Button will be used for opening "BroadcastIntentActivity".  </p>

<pre><code>:::xml
&lt;Button 
android:id="@+id/buttonBroadcastIntent"  
android:layout_width="wrap_content"  
 android:layout_height="wrap_content"  
android:layout_alignParentBottom="true"  
android:layout_marginBottom="50dp"  
android:layout_marginLeft="120dp"  
android:text="Broadcast Intent" " /&gt; 
</code></pre>

<p><img src="../../images/setup/image171.jpg" alt="img" />  </p></li>

<li><p>Select "MainActivity.java" from "Package Explorer". </p>

<p><img src="../../images/setup/image172.jpg" alt="img" /> </p></li>

<li><p>Declare a variable inside "MainActivity" to store "buttonBroadcastIntent". </p>

<pre><code>:::java
//Declare a variable to store the buttonBroadcastIntent  
private Button buttonBroadcastIntent = null;  
</code></pre>

<p><img src="../../images/setup/image173.jpg" alt="img" />  </p></li>

<li><p>Inside "onCreate" get a reference to "buttonBroadcastIntent".</p>

<pre><code>:::java
//Get the buttonBroadcastIntent  
buttonBroadcastIntent = (Button) findViewById(R.id.buttonBroadcastIntent); 
</code></pre>

<p><img src="../../images/setup/image174.jpg" alt="img" />  </p></li>

<li><p>Inside "onCreate" add an "OnClickListener" for "buttonMSR".  </p>

<pre><code>:::java
//Add an OnClickListener for buttonBroadcastIntent  
buttonBroadcastIntent.setOnClickListener(buttonBroadcastIntentOnClick);  
</code></pre>

<p><img src="../../images/setup/image175.jpg" alt="img" />  </p></li>

<li><p>Add a new "OnClickListener" inside "MainActivity".  </p>

<pre><code>:::java
//OnClickListener for buttonBroadcastIntent  
private OnClickListener buttonBroadcastIntentOnClick = new OnClickListener() {  
    public void onClick(View v) {  

<pre><code>}  
</code></pre>

};  
</code></pre>

<p><img src="../../images/setup/image176.jpg" alt="img" />  </p></li>

<li><p>Add the following code to "onClick" to launch "BroadcastIntentActivity". </p>

<pre><code>:::java
//Launch BroadcastIntentActivity  
Intent myIntent = new Intent(MainActivity.this, BroadcastIntentActivity.class);  
startActivity(myIntent);  
</code></pre>

<p><img src="../../images/setup/image177.jpg" alt="img" /> </p></li>
</ol>

<h3 id="creatingbroadcastintentui">Creating Broadcast Intent UI</h3>

<p>Then we will create the UI for displaying Barcode data to the user. </p>

<ol>
<li><p>Select "activity_msr.xml" from "Package Explorer".  </p></li>

<li><p>Remove the default "TextView". </p></li>

<li><p>Add the following TextView. </p>

<pre><code>:::xml
&lt;TextView  
    android:id="@+id/textViewData"  
    android:layout_width="wrap_content"  
    android:layout_height="wrap_content"  
    android:layout_alignParentTop="true"  
    android:layout_centerHorizontal="true"  
    android:layout_marginTop="50dp"  
    android:text="Please Scan a Barcode."  
    android:textAppearance="?android:attr/textAppearanceMedium" /&gt;  
</code></pre>

<p><img src="../../images/setup/image179.jpg" alt="img" /> </p></li>
</ol>

<h3 id="creatingourbroadcastintentprofile">Creating our Broadcast Intent Profile</h3>

<p>Next will will create a Data Capture profile that will be active on "BroadcastIntentActivity" and send Barcode data using a Broadcast Intent. </p>

<ol>
<li><p>Select "EMDKSample" project from Package Explorer.    </p></li>

<li><p>Click "EMDK" menu present on the top-bar and select "Profile Manager" option.</p></li>

<li><p>The EMDK Profile Manager Window will appear.</p>

<p><img src="../../images/setup/image180.jpg" alt="img" /></p></li>

<li><p>click "Create".</p>

<p><img src="../../images/setup/image181.jpg" alt="img" /></p></li>

<li><p>Provide "DataCaptureProfileBroadcastIntent" as the Profile Name for this tutorial.</p>

<blockquote>
  <p>Note: You can provide any Profile Name but make sure to access it with the similar name in the Android code.</p>
</blockquote>

<p><img src="../../images/setup/image182.jpg" alt="img" /></p></li>

<li><p>select "ActivitySelection" from the list of "Available Features" and add it to "Selected Features" using the arrow.</p>

<blockquote>
  <p>Note: 
  The field "Name" contains user defined name to identify a particular feature. This is required when editing any specific feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty.</p>
</blockquote>

<p><img src="../../images/setup/image_data_capture_broadcast_activity_selection.jpg" alt="img" /></p></li>

<li><p>Select "Activity Selection".</p>

<p><img src="../../images/setup/image143.jpg" alt="img" /></p></li>

<li><p>Enter "com.symbol.emdksample" as the application name and click apply.</p>

<p><img src="../../images/setup/image144.jpg" alt="img" /></p></li>

<li><p>Enter "BroadcastIntentActivity" as the activity name and click apply.</p>

<p><img src="../../images/setup/image183.jpg" alt="img" />      </p></li>

<li><p>Click OK.  </p></li>

<li><p>select "Barcode" from the list of "Available Features" and add it to "Selected Features" using the arrow.</p>

<p><img src="../../images/setup/image184.jpg" alt="img" />      </p></li>

<li><p>Change "Barcode Scanner Input Enable" to "Enable".</p>

<blockquote>
  <p>Note: 
  The field "Name" contains user defined name to identify a particular Barcode Scanner Input feature. This is required when editing any specific Barcode Scanner Input feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty.</p>
</blockquote>

<p><img src="../../images/setup/image185.jpg" alt="img" /></p></li>

<li><p>select "Intent" from the list of "Available Features" and add it to "Selected Features" using the arrow. </p>

<p><img src="../../images/setup/image186.jpg" alt="img" /></p></li>

<li><p>Now we will configure the "Intent" parameters.  </p>

<ul>
<li>Switch "Intent Output Enable" to Enable". </li>

<li>For "Intent Output Action" enter "com.symbol.emdksample.RECVRBI".</li>

<li>Switch "Intent Output Delivery" to "Broadcast Intent".  </li>

<li>Switch "Basic data formatting Enable" to Enable". </li>

<li>Switch "Basic data formatting Send Data" to Enable".  </li></ul>

<p>Your Intent configuration should now look like this:</p>

<p><img src="../../images/setup/image187.jpg" alt="img" />  </p></li>

<li><p>Click "Apply" and "Finish".</p>

<p><img src="../../images/setup/image188.jpg" alt="img" /></p></li>

<li><p>Click "Close". <br />
>Note: <br />
>Now the "EMDKConfig.xml" file under the "\assets" folder will be updated with your changes.</p></li>
</ol>

<h3 id="registeringforthebroadcastintentprofile">Registering for the Broadcast Intent profile</h3>

<p>Now will register our new Data Capture profile in "MainActivity".</p>

<ol>
<li><p>Select "MainActivity.java" from "Package Explorer". </p>

<p><img src="../../images/setup/image189.jpg" alt="img" /></p></li>

<li><p>Inside "MainActivity" add the following code to hold the name of our Broadcast Intent profile.  </p>

<pre><code>:::java
//Assign the profile name used in EMDKConfig.xml  for Broadcast Intent handling  
private String profileNameBroadcastIntent = "DataCaptureProfileBroadcastIntent";
</code></pre>

<p><img src="../../images/setup/image190.jpg" alt="img" /></p></li>

<li><p>Inside "onOpened" add the following code to register the Broadcast Intent EMDK profile. </p>

<pre><code>:::java
//Call processPrfoile for profile Broadcast Intent.  
results = mProfileManager.processProfile(profileNameBroadcastIntent, ProfileManager.PROFILE_FLAG.SET, modifyData);  

if(results.statusCode == STATUS_CODE.FAILURE)  
{  
//Failed to set profile  
}  
</code></pre>

<p><img src="../../images/setup/image191.jpg" alt="img" />  </p></li>
</ol>

<h3 id="handlingbroadcastintents">Handling Broadcast Intents</h3>

<p>Newt we will add the code to listen for our Broadcast Intent and display the Barcode data to the user in side "BroadcastIntentActivity". </p>

<ol>
<li><p>Select "BroadcastIntentActivity.java" from "Package Explorer". </p>

<p><img src="../../images/setup/image192.jpg" alt="img" /></p></li>

<li><p>Add the following imports.  </p>

<pre><code>:::java
import android.content.BroadcastReceiver;  
import android.content.Context;  
import android.content.Intent;  
import android.content.IntentFilter;  
import android.widget.TextView;  
</code></pre>

<p><img src="../../images/setup/image193.jpg" alt="img" /></p></li>

<li><p>Add a global variable for the TextView. </p>

<pre><code>:::java
//Declare a variable to store the textViewData  
private TextView textViewData = null;  
</code></pre>

<p><img src="../../images/setup/image194.jpg" alt="img" /></p></li>

<li><p>Add the following code to your onCreate function to get a handle on the TextView.</p>

<pre><code>:::java
//Get the textViewData  
textViewData = (TextView) findViewById(R.id.textViewData);  
</code></pre>

<p><img src="../../images/setup/image195.jpg" alt="img" /></p></li>

<li><p>Add a global variable to BroadcastIntentActivity to hold our Broadcast Receiver.</p>

<pre><code>:::java
//Declare a variable to store our Broadcast Receiver.  
private BroadcastReceiver EMDKReceiver;  
</code></pre>

<p><img src="../../images/setup/image196.jpg" alt="img" /></p></li>

<li><p>Override "onResume".  </p>

<pre><code>:::java
@Override  
protected void onResume() {  
// TODO Auto-generated method stub  
    super.onResume();  
} 
</code></pre>

<p><img src="../../images/setup/image197.jpg" alt="img" />  </p></li>

<li><p>Override "onPause".  </p>

<pre><code>:::java
@Override  
protected void onPause() {  
    // TODO Auto-generated method stub  
    super.onPause();  
} 
</code></pre>

<p><img src="../../images/setup/image198.jpg" alt="img" /></p></li>

<li><p>Add the following code to "onResume" to create an Intent filter.  </p>

<pre><code>:::java
//Create an Intent Filter  
IntentFilter intentFilter = new IntentFilter("com.symbol.emdksample.RECVRBI");
</code></pre>

<p><img src="../../images/setup/image199.jpg" alt="img" /></p></li>

<li><p>Add the following code to "onResume" to create a Broadcast Receiver.  </p>

<pre><code>:::java
//Create a our Broadcast Receiver.  
EMDKReceiver = new BroadcastReceiver() {  

};  
</code></pre>

<p><img src="../../images/setup/image200.jpg" alt="img" /></p></li>

<li><p>Override "onReceive" inside the Broadcast Receiver.  </p>

<pre><code>:::java
@Override  
public void onReceive(Context context, Intent intent) {  

} 
</code></pre>

<p><img src="../../images/setup/image201.jpg" alt="img" /></p></li>

<li><p>Add the following code to "onReceive" to check if the data is coming from the Barcode scanner.  </p>

<pre><code>:::java
//Get the source of the data  
String source = intent.getStringExtra("com.motorolasolutions.emdk.datawedge.source");  

//Check if the data has come from the barcode scanner  
if(source.equalsIgnoreCase("scanner")){  

} 
</code></pre>

<p><img src="../../images/setup/image202.jpg" alt="img" /></p></li>

<li><p>Add the following code to get the data from the intent.  </p>

<pre><code>:::java
//Get the data from the intent  
String data = intent.getStringExtra("com.motorolasolutions.emdk.datawedge.data_string");  

//Check that we have received data  
if(data != null &amp;&amp; data.length() &gt; 0){  

}
</code></pre>

<p><img src="../../images/setup/image203.jpg" alt="img" /></p></li>

<li><p>Add the following code to display the data to the TextView.  </p>

<pre><code>:::java
//Display the data to the text view  
textViewData.setText("Data = " + data);  
</code></pre>

<p><img src="../../images/setup/image204.jpg" alt="img" /></p></li>

<li><p>Add the following code to "onResume" to register our receiver.  </p>

<pre><code>:::java
//Register our receiver.
this.registerReceiver(EMDKReceiver, intentFilter);
</code></pre>

<p><img src="../../images/setup/image205.jpg" alt="img" /></p></li>

<li><p>Add the following code to "onPause" to unregister our receiver.  </p>

<pre><code>:::java
//Register our receiver.
this.registerReceiver(EMDKReceiver, intentFilter);
</code></pre>

<p><img src="../../images/setup/image206.jpg" alt="img" />  </p></li>
</ol>
