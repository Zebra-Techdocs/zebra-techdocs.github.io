<!--                         <p><h2 id="overview">Overview</h2>

<p>This tutorial will aid you creating a new Android application project using Android Studio.</p>

<h2 id="creatingtheproject">Creating The Project</h2>

<p>Open Android Studio. If you have a previous project open, close the project by clicking <strong>Close Project</strong> from the <strong>File</strong> menu.</p>

<ol>
<li><p>Select <strong>Start a new Android Studio project</strong> under <strong>Quick Start</strong> section.</p>

<p><img src="../../images/CreatingProjectAndroidStudioImages/fresh_launch.jpg" alt="img" /></p></li>

<li><p>In the new project wizard we need to assign Application Name specific to your tutorial of EMDK feature along with Company Domain and click "Next".</p>

<p><img src="../../images/CreatingProjectAndroidStudioImages/app_name.jpg" alt="img" /></p></li>

<li><p>Select the <strong>Minimum SDK</strong> that supports the SDK features your project requires and click <strong>Next</strong>.</p>

<p><img src="../../images/CreatingProjectAndroidStudioImages/as_select_min_sdk.png" alt="img" /></p></li>

<li><p>Select <strong>Blank Activity</strong> option on <strong>Add an activity to Mobile</strong> screen and click <strong>Next</strong>.</p>

<p><img src="../../images/CreatingProjectAndroidStudioImages/as_select_blank_activity.png" alt="img" /></p></li>

<li><p>Click <strong>Finish</strong> and your new Android Studio project will be created.</p>

<p><img src="../../images/CreatingProjectAndroidStudioImages/as_new_project_wizard_finish.png" alt="img" /></p>

<blockquote>
  <p>Note: The <code>\assets</code> folder is not present in the project structure by default; Profile Manager creates the folder when needed.</p>
</blockquote></li>
</ol>

<h2 id="enabletheemdkforandroidinyourproject">Enable the EMDK for Android in your project</h2>

<h3 id="setemdkascompilesdkinprojectstructure">Set EMDK as Compile SDK in Project Structure</h3>

<p>After completing the steps in <strong>Creating The Project</strong></p>

<ol>
<li>Select <strong>Project Structure</strong> from the <strong>File</strong> menu.</li>

<li>In the Project Structure window select <strong>app</strong> from the left pane under <strong>Modules</strong>.</li>

<li>Now select <strong>EMDK APIs, Android 23, rev XXX (API XX)</strong> in from the **Compile Sdk Version drop-down box.</li>

<li>Now click the <strong>OK</strong> button.</li>
</ol>

<h3 id="emdkasadependencyingradlebuild">EMDK as a dependency in gradle.build</h3>

<p>See Step 4 in the <a href="../../guide/setup">EMDK-A Setup guide</a> for instructions.</p>
