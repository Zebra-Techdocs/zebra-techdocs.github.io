<!--                         <p><h2 id="overview">Overview</h2>

<p>In order to get Barcode or MSR data in your application, you must create a profile that has both an Input feature and an Output feature:</p>

<ul>
<li><a href="/emdk-for-android/7-6/guide/profiles/profilebarcode">Barcode</a> / <a href="/emdk-for-android/7-6/guide/profiles/profilemsr">MSR</a> (Input)</li>

<li><a href="/emdk-for-android/7-6/guide/profiles/profilekeystroke">Keystroke</a>,<a href="/emdk-for-android/7-6/guide/profiles/profileintent">Intent</a>,<a href="/emdk-for-android/7-6/guide/profiles/profileIP">IP</a> (Output)</li>
</ul>

<p>The <code>Barcode</code> feature in the Profile Manager is responsible for reading data from the device's integrated bar code scanner and supports different types of bar code readers including laser, imager and internal camera. It also contains detailed parameters for scanner behavior as well as individual barcode symbology parameters.</p>

<p>The <code>Intent</code>, <code>Keystroke</code> or <code>IP</code> feature in the Profile Manager is used to define how the output from the Barcode scanner should be handled</p>

<ul>
<li><p>Intent - The Intent feature, in the Profile Manager, collects and sends data received from the Barcode scanner to your application using the Android Intent mechanism. To use this, you should be familiar with how to register to receive intents in your application as well as handling the data that is passed in. You will have the ability to configure how the intent is sent to your application in the profile itself.</p></li>

<li><p>Keystroke - The Keystroke feature, in the Profile Manager, collects and sends data received from the Barcode scanner to your application by emulating keystrokes. You will have the option to control how the data is sent as well as if it should have any prefix or suffix automatically added using basic data formatting.</p></li>

<li><p>IP - IP Output allows DataWedge to send captured data to a host computer via a network connection. Captured data can be sent over an IP network to a specified IP address and port using either TCP or UDP transport protocols.</p></li>
</ul>

<h2 id="androidintentoverview">Android Intent Overview</h2>

<p>The core components of an Android application (its activities, services, and broadcast receivers) are activated by intents. An intent is a bundle of information (an Intent object) describing a desired action - including the data to be acted upon, the category of component that should perform the action, and other pertinent instructions. Android locates an appropriate component to respond to the intent, launches a new instance of the component if one is needed, and passes it the Intent object.</p>

<p>Components advertise their capabilities, the kinds of intents they can respond to, through intent filters. Since the system must learn which intents a component can handle before it launches the component, intent filters are specified in the manifest as &lt;intent-filter&gt; elements. A component may have any number of filters, each one describing a different capability.</p>

<p>For example, if the application manifest contains the following:</p>

<pre><code>:::xml
&lt;intent-filter . . . &gt;  
      &lt;action android:name="com.symbol.emdksample.RECVR" /&gt;  
      &lt;category android:name="android.intent.category.DEFAULT" /&gt;  
&lt;/intent-filter&gt;
</code></pre>

<p>In the Intent Feature Profile configuration, the Intent action must be: </p>

<pre><code>:::java
com.symbol.emdksample.RECVR
</code></pre>

<p>and the Intent category must be: </p>

<pre><code>:::java
android.intent.category.DEFAULT
</code></pre>

<h2 id="emdkintentoutput">EMDK Intent Output</h2>

<p>Allows configuration of the Intent Feature for the profile. The Intent Output Feature allows the captured data to be sent to an application in the form of an implicit Intent. Refer to the Android Developer web site for more information, http://developer.android.com.</p>

<ul>
<li>Name - The name field is used by the EMDK to identify this particular feature parameter set when you want to manage just part of the profile programmatically using the EMDK <a href="/emdk-for-android/7-6/api/ProfileManager">ProfileManager</a> API. This can be useful if you have multiple types of the same feature and want to update only one of them without having to update the whole profile. See <a href="/emdk-for-android/7-6/guide/profile-manager">EMDK Profiles Overview</a> for more information.</li>

<li>Enabled - Enables or disables this feature. </li>

<li>Intent action - Enter the Intent Action name (required). The Intent Filter action must match this.</li>

<li>Intent category - Enter the Intent Category name (required). The Intent Filter category must match this.</li>

<li>Intent delivery - Select the method by which the intent is delivered:


<ul>
<li>Send via StartActivity</li>

<li>Send via startService</li>

<li>Broadcast intent</li></ul>
</li>

<li>Receiver Foreground Flag - When Intent delivery is sent via Broadcast Intent, DataCapture sets the <strong>Receiver foreground flag</strong> <code>Intent.FLAG_RECEIVER_FOREGROUND</code> in the broadcast Intent, giving the broadcast recipient permission to run at foreground priority with a shorter timeout interval. This flag is set only when Intent delivery is set to Broadcast Intent. <strong>Note: Use this flag only if delays are seen in delivery of Intents immediately following device boot-up</strong>.</li>
</ul>

<blockquote>
  <p>Note: Most scanning applications might want the user to be able to decode data and for that decode data to be sent to the <em>current</em> activity but not necessarily displayed. If this is the case, then the activity needs to be marked as ‘singleTop’ in its AndroidManifest.xml file. If your activity is not defined as singleTop, then on every decode, the system will create another copy of your Activity and send the decode data to this second copy.</p>
  
  <p><strong>Note</strong>: As of EMDK 6.8, DataWedge can no longer be configured for data capture through Profile Manager. Zebra recommends using the <a href="/datawedge/latest/guide/api/">DataWedge APIs</a> instead. </p>
</blockquote>

<h2 id="basicdataformatting">Basic Data Formatting</h2>

<p>Allows configuration of any data formatting. When disabled, any data is passed on without modification.</p>

<ul>
<li>Enabled - Enables or disables Basic Data Formatting. </li>

<li>Prefix to data - Add characters to the beginning of the data when sent.</li>

<li>Suffix to data - Add characters to the end of the data when sent.</li>

<li>Send data - Set to transfer the captured data to the foreground application. Disabling this option prevents the actual data from being transmitted. However, the prefix and suffix strings, if present, are still transmitted even when this option is disabled (default - enabled).</li>

<li>Send as hex - Set to send the data in hexadecimal format. </li>

<li>Send TAB key - Set to append a tab character to the end of the processed data. </li>

<li>Send ENTER key - Set to append an Enter character to the end of the processed data. </li>
</ul>

<h2 id="emdkintentreturnparameters">EMDK Intent Return Parameters</h2>

<p>The decode related data added to the Intent's bundle can be retrieved using the Intent.getStringtExtra() and Intent.getSerializableExtra() calls, using the following String tags:</p>

<ul>
<li><code>com.motorolasolutions.emdk.datawedge.label_type</code>: String contains the label type of the bar code.</li>

<li><code>com.motorolasolutions.emdk.datawedge.data_string</code>:
String contains the output data as a String. In the case of concatenated bar codes, the decode data is concatenated and sent out as a single string. In the case of MSR output, the data from the MSR tracks is concatenated and sent out as a single string.</li>

<li><code>com.motorolasolutions.emdk.datawedge.decode_data</code>:
Decode data is returned as a list of byte arrays. In most cases there will be one byte array per decode. For barcode symbologies that support concatenation (i.e. Codabar, Code128, MicroPDF, etc.) the decoded data is stored in multiple byte arrays (one byte array per bar code). Clients can get data in each byte array by passing an index.</li>
</ul>

<p>The MSR related data added to the Intent's bundle can be retrieved using the Intent.getStringtExtra() and Intent.getSerializableExtra() calls, using the following String tags:</p>

<ul>
<li><code>com.motorolasolutions.emdk.datawedge.msr_data</code>:
The data from the MSR tracks is concatenated and sent out as a byte array. The Start/end sentinels and
track separators are included as configured.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track1</code>: MSR track 1 data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track2</code>: MSR track 2 data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track3</code>: MSR track 3 data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track1_status</code>: MSR track 1 decode status as an Integer where 0 indicates a successful decode.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track2_status</code>: MSR track 2 decode status as an Integer where 0 indicates a successful decode.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track3_status</code>: MSR track 3 decode status as an Integer where 0 indicates a successful decode.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track1_encrypted</code>: MSR track 1 encrypted data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track2_encrypted</code>: MSR track 2 encrypted data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track3_encrypted</code>: MSR track 3 encrypted data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track1_hashed</code>: MSR track 1 hashed data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track2_hashed</code>: MSR track 2 hashed data is returned as a byte array.</li>

<li><code>com.motorolasolutions.emdk.datawedge.msr_track3_hashed</code>: MSR track 3 hashed data is returned as a byte array.</li>
</ul></p>
