<p>SigTools is a command-line utility for converting a certificate into a byte array. Supported inputs are Android <code>.apk</code> app files or those formatted according to Distinguished Encoding Rules (DER), which generally contain an X.509 binary certificate used for secure websites. <strong>Output is formatted as a Java class, a hexadecimal string, a base64 encoded string or a DER file</strong> and also is copied to the host-system clipboard. Optionally, the output can be written to a file. </p>
