<h2 id="overview">Overview</h2>

<p>This sample application will show how the Simulscan API's can be used to capture multiple types of data from forms, boxes and the like.</p>

<h2 id="prerequisites">Prerequisites</h2>

<p>You will need:</p>

<ul>
<li>A SimulScan licensed device</li>

<li>A Simulscan template</li>

<li>A printed copy of the form used to create the template</li>
</ul>

<p>Follow the template generation and device licensing sections of the <a href="/emdk-for-android/8-0/tutorial/tutSimulScanAPI">SimulScan API tutorial</a></p>

<h2 id="requirements">Requirements</h2>

<p>Android API 22 (or higher) must be installed via the SDK Manager before attempting to load this sample.</p>

<h2 id="loadingthesampleapplication">Loading the Sample Application</h2>

<p>The following guide will walk you through setting up the EMDK samples in your IDE.</p>

<ul>
<li><a href="/emdk-for-android/8-0/guide/emdksamples_androidstudio">Android Studio</a></li>
</ul>

<blockquote>
  <p><strong>NOTE</strong>: The appearance of sample app screens can vary by sample app version, Android version and screen size.</p>
</blockquote>

<ol>
<li><p>Place a template on the sdcard of you SimulScan licensed device.</p>

<pre><code>:::
adb push myTemplate.xml /sdcard/simulscan/templates/
</code></pre></li>

<li><p>Launch The SimulScan sample application</p>

<p>The Simulscan sample app will find the templates you place on the devices sdcard, and populate the "Set Template" option list.  Select the template you wish to use from that list.
<img src="simulscanSample1.png" alt="img" /> </p></li>

</ol></p>
