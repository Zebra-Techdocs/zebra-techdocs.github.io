<p>When creating a profile for <strong>Barcode</strong> or <strong>MSR</strong> data capture you can configure an Activity Selector to automate the process of activating and deactivating the profile. This allows for automated profile management of complex applications. </p>

<h2 id="name">Name</h2>

<p>The name field is used by the EMDK to identify this particular feature parameter set when you want to manage just part of the profile programmatically using the EMDK <a href="/emdk-for-android/8-0/api/core/ProfileManager">ProfileManager</a> API. This can be useful if you have multiple types of the same feature and want to update only one of them without having to update the whole profile. See <a href="/emdk-for-android/8-0/guide/profile-manager">EMDK Profiles Overview</a> for more information.</p>

<h2 id="activityselection">Activity Selection</h2>

<p><img src="activity-selection.png" alt="img" /></p>

<h3 id="applications">Applications</h3>

<p>In the <strong>Applications</strong> section of the Activity Selection configuration screen, you would enter an <strong>application name</strong> and then click the <strong>Apply</strong> button to add that application to the application list.  <strong>Applications names</strong> are the formal package definition of the application. For example "com.symbol.profiledatacapturesample1". </p>

<p>Your Profile could be created in one EMDK project, and then copied to another project for use. In this case you could add all the application names to the list that you foresee using the profile. Keep in mind that this is a convenience feature to simplify activity entry, you are not restricted to  activities that exist in this package.</p>

<h3 id="activities">Activities</h3>

<p>The Activities section of the Activities Selection configuration screen allows you to build a list of activities that your profile should be active for.  </p>

<p>After selecting an application from the Applications list, you would enter an <strong>Activity Class Name</strong> and click the <strong>Apply</strong> button to add that activity to the list.</p>

<p><strong>Activity Class Names</strong> in the list must have the complete application name prefixed to the Activity class name ( i.e. <strong>com.symbol.profiledatacapturesampe1</strong>.MainActivity).  If all the Activities you wish to add to the list belong to the same application, then you can simply check the "Auto prefix application name" check box and then enter only the <strong>Activity Class Name</strong>.  If however, you wish to add a mix of Activities that belong to specified application and Activities that belong to other applications, then you must manually prefix the <strong>application name</strong> to the <strong>Activity Class Name</strong> before clicking apply</p>

<p>If you wish to enable all activities in selected application you could enter an <strong>Activity Selection wildcard</strong>  ( &#42; ) instead of specifying each individually.  Just enter an Asterisk and click the <strong>Apply</strong> button.</p></p>
