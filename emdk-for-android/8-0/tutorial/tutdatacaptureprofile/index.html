<h2 id="developinganemdkforandroidapplicationpart1">Developing an EMDK for Android Application Part 1</h2>

<p>This guide will walk you through creating an EMDK For Android application that will use <a href="/emdk-for-android/8-0/mx/data-capture/barcode">Data Capture Profiles</a> to get barcode data into your application using the <a href="/emdk-for-android/8-0/mx/data-capture/keystroke">KeyStroke output</a> feature of EMDK Profiles.</p>

<blockquote>
  <p><strong>Note</strong>: As of EMDK 6.8, DataWedge can no longer be configured for data capture through Profile Manager. Zebra recommends using the <a href="/datawedge/latest/guide/api/">DataWedge APIs</a> instead.</p>
</blockquote>

<h2 id="creatingtheproject">Creating The Project</h2>

<blockquote>
  <p>Note: Provide "EMDKSample" as the project name for this tutorial.</p>
</blockquote>

<p>Start by creating a new Android Studio <a href="/emdk-for-android/8-0/tutorial/tutCreateProjectAndroidStudio">project</a>.</p>

<h2 id="addingadatacaptureprofile">Adding a DataCapture Profile</h2>

<ol>
<li><p>Click <a href="/emdk-for-android/8-0/guide/profile-manager/">here</a> to see how to add a specific feature to A profile with the Profile Manager.</p></li>

<li><p>Provide "DataCaptureProfile" as the Profile Name for this tutorial.</p>

<blockquote>
  <p>Note: You can provide any Profile Name but make sure to access it with the similar name in the Android code.  </p>
</blockquote></li>

<li><p>Now, you can see all the available features on the left hand side of the Profile Editor window. Select any feature from the list and click "Right Arrow" (Ex: "ActivitySelection" has been selected. By using this feature Activities can be associated with the application. Then the data capture feature will be enabled automatically when the specified activity is in foreground).</p>

<p><img src="../../images/setup/image051.jpg" alt="img" /></p></li>

<li><p>Click on the selected feature. The parameter list will be populated. </p>

<blockquote>
  <p>Note:
  The field "Name" contains user defined name to identify a particular feature. This is required when editing any specific feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty. </p>
</blockquote></li>

<li><p>Click "ActivitySelection" under parameters.</p></li>


<li><p>Specify the applications package name and click "Apply".</p></li>


<li><p>Specify an Activity inside the application and click "Apply".</p></li>


<li><p>Click "OK".</p>

<p><img src="../../images/setup/image061.jpg" alt="img" /></p></li>

<li><p>Select any data capture feature and click Right Arrow (Ex: "Barcode" has been selected).</p>

<p><img src="../../images/setup/image063.jpg" alt="img" /></p></li>

<li><p>Click on the "Barcode" feature. The parameter list will be populated.</p>

<blockquote>
  <p>Note: 
  The field "Name" contains user defined name to identify a particular Barcode feature. This is required when editing any specific Barcode feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty.</p>
</blockquote></li>

<li><p>Enable the feature and change some parameters.
<img src="../../images/setup/image067.jpg" alt="img" />
<img src="../../images/setup/image069.jpg" alt="img" />
<img src="../../images/setup/image071.jpg" alt="img" /></p></li>

<li><p>Click "Apply". </p></li>

<li><p>Select the Keystroke feature and click "Right Arrow" (Ex: "Keystroke" has been selected).</p>

<blockquote>
  <p>Note:
  The field "Name" contains user defined name to identify a particular Keystroke feature. This is required when editing any specific Keystroke feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty.</p>
</blockquote>

<p><img src="../../images/setup/image073.jpg" alt="img" /></p></li>

<li><p>Enable the feature and change some parameters.</p>

<p><img src="../../images/setup/image075.jpg" alt="img" /></p>

<p><img src="../../images/setup/image077.jpg" alt="img" /></p></li>

<li><p>Click "Apply" and "Finish".</p>

<p><img src="../../images/setup/image079.jpg" alt="img" /></p></li>

<li><p>Click "Close".  </p>

<blockquote>
  <p>Note: <br />
  Now the "EMDKConfig.xml" is created under "\assets" folder. This file will contain a definition of all of your profiles that you create. </p>
</blockquote></li>

<li><p>You can inspect the EMDKConfig.xml to see it is reflecting the changes made to the parameters via EMDK Profile Manager GUI earlier.  However, it is advised that this file not be manually updated and only be controlled via the Profile Manager.</p>

<p><img src="../../images/setup/image083.jpg" alt="img" /></p>

<p><img src="../../images/setup/image085.jpg" alt="img" />   </p></li>
</ol>

<h2 id="enablingandroidpermissions">Enabling Android Permissions</h2>

<ol>
<li><p>Modify the Application's Manifest.xml to use the EMDK library and to set permission for the EMDK.</p>

<p><img src="../../images/setup/image087.jpg" alt="img" /></p>

<p>You must first enable permissions for 'com.symbol.emdk.permission.EMDK':  </p>

<pre><code>:::xml
&lt;uses-permission android:name="com.symbol.emdk.permission.EMDK"/&gt; 
</code></pre>

<p>Then you must enable the library:  </p>

<pre><code>:::xml
&lt;uses-library android:name="com.symbol.emdk" /&gt;
</code></pre>

<p>When done, your manifest.xml should look like:</p>

<p><img src="../../images/setup/image089.jpg" alt="img" />  </p></li>
</ol>

<h2 id="addingsomecode">Adding Some Code</h2>

<ol>
<li><p>Now we will start to add some code. </p>

<p>First you must add references to the libraries:  </p>

<pre><code>:::java
import com.symbol.emdk.*;  
import com.symbol.emdk.EMDKManager.EMDKListener;  
</code></pre>

<p>Then you must extend the activity to implement EMDKListener.     </p>

<pre><code>:::java
public class MainActivity extends Activity implements EMDKListener {  

<pre><code>.. .. .. .. .. .. ...  

@Override  
public void onClosed() {  
       // TODO Auto-generated method stub  
}  

@Override  
public void onOpened(EMDKManager emdkManager) {  
       // TODO Auto-generated method stub  
}  
</code></pre>

}      
</code></pre>

<p>We will now create some global variables to hold the profile name as well as instance objects of EMDKManager and ProfileManager that we will use throughout the code:  </p>

<pre><code>:::java
//Assign the profile name used in EMDKConfig.xml  
private String profileName = "DataCaptureProfile";  

//Declare a variable to store ProfileManager object  
private ProfileManager mProfileManager = null;  

//Declare a variable to store EMDKManager object  
private EMDKManager emdkManager = null;     
</code></pre>

<p>In the onCreate method, we call getEMDKManager so that the EMDK can be initialized and checked to see if it is ready. </p>

<pre><code>:::java
//The EMDKManager object will be created and returned in the callback.  
EMDKResults results = EMDKManager.getEMDKManager(getApplicationContext(), this);  

//Check the return status of getEMDKManager  
if(results.statusCode == STATUS_CODE.FAILURE)  
{  
        //Failed to create EMDKManager object  

}  
</code></pre>

<p>So far your code should look like:</p>

<p><img src="../../images/setup/image091.jpg" alt="img" /> </p></li>

<li><p>Now we need to use the <code>onOpened</code> method to get a reference to the EMDKManager. The EMDKListener interface will trigger this event when the EMDK is ready to be used. This must be implemented in order to get a reference to the EMDKManager APIs. This event will pass the EMDKManager instance and we assign it to the global variable <code>emdkManager</code> that we created in the previous steps. We then use that instance object to get an instance of ProfileManager and assign it to the global variable <code>mProfileManager</code>. This is how we will interface with the APIs in the rest of the code:  </p>

<pre><code>:::java
this.emdkManager = emdkManager;  
//Get the ProfileManager object to process the profiles  
mProfileManager = (ProfileManager) emdkManager.getInstance(EMDKManager.FEATURE_TYPE.PROFILE);         
</code></pre>

<p>Now that we have a reference to ProfleManager, we use it to install and activate the profile we built earlier using the <code>processProfile</code> method. We could have also performed this action at a different time, say when someone pressed a button, but we chose to do it as soon as the EMDK was ready:  </p>

<pre><code>:::java
if(mProfileManager != null)  
{  
    try{

<pre><code>    String[] modifyData = new String[1];  
    //Call processPrfoile with profile name and SET flag to create the profile. The modifyData can be null.  

    EMDKResults results = mProfileManager.processProfile(profileName, ProfileManager.PROFILE_FLAG.SET, modifyData);  
     if(results.statusCode == STATUS_CODE.FAILURE)  
     {  
         //Failed to set profile  
     }  
 }catch (Exception ex){
    // Handle any exception
}
</code></pre>

}  
</code></pre>

<p>Your onOpened method should now look like this:</p>

<p><img src="../../images/setup/image095.jpg" alt="img" />  </p></li>

<li><p>Now let's override the "onDestroy" method so we can release the EMDKManager resources:  </p>

<pre><code>:::java
@Override  
protected void onDestroy() {  
    // TODO Auto-generated method stub  
    super.onDestroy();  
    //Clean up the objects created by EMDK manager  
    emdkManager.release();  
} 
</code></pre>

<p>Your onDestroy method should now look like this:  </p>

<p><img src="../../images/setup/image093.jpg" alt="img" />  </p></li>

<li><p>Remove the default "TextView", inside "res/layout/activity_main.xml".</p></li>

<li><p>Add an EditText Field in the UI called "editTextBarcode", inside "res/layout/activity_main.xml".</p>

<pre><code>:::xml
&lt;EditText  
    android:id="@+id/editTextBarcode"  
    android:layout_width="wrap_content"  
    android:layout_height="wrap_content"  
    android:layout_marginTop="200dp"  
    android:layout_marginLeft="50dp"  
    android:ems="10" &gt;  
</code></pre></li>

<li><p>Connect the device to a USB port.
>Note: <br />
>Make sure the device is in USB debug.</p></li>

<li><p>Run the application.</p>

<p><img src="../../images/setup/image103.png" alt="img" /></p></li>

<li><p>Press the trigger button and scan a barcode.</p></li>

<li><p>The scanned data will be populated in the Edit Text field added to the UI.</p>

<p><img src="../../images/setup/image104.png" alt="img" />  </p></li>
</ol>

<h2 id="importantprogrammingtips">Important Programming Tips</h2>

<ol>
<li><p>It is required to do the following changes in the application's AndroidManifest.xml:  </p>

<blockquote>
  <p>Note:</p>
  
  <ul>
  <li>Include the permission for EMDK:  </li></ul>
</blockquote>

<pre><code>:::xml
&lt;uses-permission android:name="com.symbol.emdk.permission.EMDK"/&gt;
</code></pre>

<blockquote>
  <ul>
  <li>Use the EMDK library:  </li></ul>
</blockquote>

<pre><code>:::xml
&lt;uses-library android:name="com.symbol.emdk"/&gt;
</code></pre></li>

<li><p>When using the "Barcode" feature in EMDK Wizard, the specified value for "Scanner" is not supported on the device, it will be considered as "Auto" during runtime (Ex: BT_LASER1, BT_IMAGER1 and BT_CAMERA1).</p></li>

<li><p>Use DataWedge v1.7.12 or higher version to test the <code>ProfileManager.processProfile()</code> method for DataWedge profiles.</p></li>

<li><p>The final step is to create a dependency on EMDK in your app's <strong>build.gradle</strong> file. <strong><a href="../../guide/programming_practices/#emdkasadependencyinbuildgradle">Learn how</a>.</strong> </p></li>
</ol>
