<h2 id="developinganemdkforandroidapplicationpart3">Developing an EMDK for Android Application Part 3</h2>

<p>This guide will walk you through adding MSR support and multiple profiles to the Android application you made using <a href="/emdk-for-android/8-0/tutorial/tutdatacaptureprofilePt2">Developing an EMDK for Android Application Part 2</a>. This tutorial will add some more complexity by adding a second screen as well as adding a second Data Capture Profile.</p>

<h3 id="prerequisites">Prerequisites</h3>

<ul>
<li>Completion of <a href="/emdk-for-android/8-0/tutorial/tutdatacaptureprofile">Developing an EMDK for Android Application Part 1</a></li>

<li>Completion of <a href="/emdk-for-android/8-0/tutorial/tutdatacaptureprofilePt2">Developing an EMDK for Android Application Part 2</a></li>
</ul>

<p>For more information about setting up the EMDK please see the EMDK <a href="/emdk-for-android/8-0/guide/setup">Setup</a>.</p>

<h2 id="addingmsractivity">Adding MSR Activity</h2>

<p>Let's start by defining a second activity for the application. This activity will be used to to activate a Data Capture profile that listens for MSR data.</p>

<ol>
<li>Select "EMDKSample" project, right click on it and create a new Activity with the name "MSRActivity".</li>
</ol>

<h2 id="addingmsrcompletedactivity">Adding MSR Completed Activity</h2>

<p>Next let's create a third activity that will listen for the MSR data and display the data to the user.</p>

<ol>
<li>Select "EMDKSample" project, right click on it and create a new Activity with the name "MSRCompletedActivity".  </li>
</ol>

<h2 id="updatingmainactivity">Updating Main Activity</h2>

<p>Now we will update "MainActivity", adding a button to launch our "MSRActivity".</p>

<ol>
<li><p>Select "activity_main.xml" from "Package Explorer" in Android Studio.</p></li>

<li><p>Add the following Button to "activity_main.xml". This Button will be used for opening "MSRActivity".  </p>

<pre><code>:::xml
&lt;Button  
android:id="@+id/buttonMSR"  
android:layout_width="wrap_content"  
android:layout_height="wrap_content"  
android:layout_alignParentBottom="true"  
android:layout_marginBottom="50dp"  
android:layout_marginLeft="50dp"  
android:text="MSR" /&gt;
</code></pre>

<p><img src="../../images/setup/image129.jpg" alt="img" /></p></li>

<li><p>Select "MainActivity.java" from "Package Explorer" in Android Studio. </p>

<p><img src="../../images/setup/image130.jpg" alt="img" /></p></li>

<li><p>Add the following Imports to "MainActivity.java".  </p>

<pre><code>:::java
import android.widget.Button;  
import android.view.View;  
import android.view.View.OnClickListener; 
</code></pre>

<p><img src="../../images/setup/image131.jpg" alt="img" /></p></li>

<li><p>Declare a variable inside "MainActivity" to store "buttonMSR". </p>

<pre><code>:::java
//Declare a variable to store the buttonMSR  
private Button buttonMSR = null;  
</code></pre>

<p><img src="../../images/setup/image132.jpg" alt="img" /></p></li>

<li><p>Inside "onCreate" get a reference to "buttonMSR".</p>

<pre><code>:::java
//Declare a variable to store the buttonMSR  
private Button buttonMSR = null; 
</code></pre>

<p><img src="../../images/setup/image133.jpg" alt="img" /></p></li>

<li><p>Inside "onCreate" add an "OnClickListener" for "buttonMSR".  </p>

<pre><code>:::java
//Add an OnClickListener for buttonMSR  
buttonMSR.setOnClickListener(buttonMSROnClick);     
</code></pre>

<p><img src="../../images/setup/image134.jpg" alt="img" />  </p></li>

<li><p>Add a new "OnClickListener" inside "MainActivity". </p>

<pre><code>:::java
//OnClickListener for buttonMSR  
private OnClickListener buttonMSROnClick = new OnClickListener() {  
    public void onClick(View v) {  

<pre><code>}  
</code></pre>

};  
</code></pre>

<p><img src="../../images/setup/image135.jpg" alt="img" /></p></li>

<li><p>Add the following code to "onClick" to launch "MSRActivity". </p>

<pre><code>:::java
//Launch MSRActivity  
Intent myIntent = new Intent(MainActivity.this, MSRActivity.class);  
startActivity(myIntent);  
</code></pre>

<p><img src="../../images/setup/image136.jpg" alt="img" /> </p></li>
</ol>

<h2 id="creatingmsrui">Creating MSR UI</h2>

<p>Next we will create the UI for "MSRActivity". </p>

<ol>
<li><p>Select "activity_msr.xml" from "Package Explorer" in Android Studio.</p></li>

<li><p>Remove the default "TextView". </p></li>

<li><p>Add the following TextView. </p>

<pre><code>:::xml
&lt;TextView  
    android:id="@+id/textViewInfo"  
    android:layout_width="wrap_content"  
    android:layout_height="wrap_content"  
    android:layout_alignParentTop="true"  
    android:layout_centerHorizontal="true"  
    android:layout_marginTop="50dp"  
    android:text="Please swipe a card to continue."  
    android:textAppearance="?android:attr/textAppearanceLarge" /&gt; 
</code></pre>

<p><img src="../../images/setup/image138.jpg" alt="img" /> </p></li>
</ol>

<h2 id="creatingourmsrprofile">Creating our MSR Profile</h2>

<p>Next we will create a Data Capture profile that will activate the MSR on "MSRActivity" and send the data via a startActivity Intent to "MSRCompletedActivity".  </p>

<ol>
<li><p>Select "EMDKSample" project from Package Explorer.    </p></li>

<li><p>Click "EMDK" menu present on the top-bar and select "Profile Manager" option.</p></li>

<li><p>The EMDK Profile Manager Window will appear.</p>

<p><img src="../../images/setup/image139.jpg" alt="img" /></p></li>

<li><p>click "Create".</p>

<p><img src="../../images/setup/image140.jpg" alt="img" /></p></li>

<li><p>Provide "DataCaptureProfileMSR" as the Profile Name for this tutorial.</p>

<blockquote>
  <p>Note: You can provide any Profile Name but make sure to access it with the similar name in the Android code.</p>
</blockquote>

<p><img src="../../images/setup/image141.jpg" alt="img" /></p></li>

<li><p>select "ActivitySelection" from the list of "Available Features" and add it to "Selected Features" using the arrow.</p>

<blockquote>
  <p>Note: 
  The field "Name" contains user defined name to identify a particular feature. This is required when editing any specific feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty.</p>
</blockquote>

<p><img src="../../images/setup/image142.jpg" alt="img" /></p></li>

<li><p>Select "Activity Selection".</p>

<p><img src="../../images/setup/image143.jpg" alt="img" /></p></li>

<li><p>Enter "com.symbol.emdksample" as the application name and click apply.</p>

<p><img src="../../images/setup/image144.jpg" alt="img" /></p></li>

<li><p>Enter "MSRActivity" as the activity name and click apply.</p>

<p><img src="../../images/setup/image145.jpg" alt="img" />      </p></li>

<li><p>Click OK.  </p></li>

<li><p>select "MSR" from the list of "Available Features" and add it to "Selected Features" using the arrow.</p>

<blockquote>
  <p>Note: 
  The field "Name" contains user defined name to identify a particular Data Input MSR feature. This is required when editing any specific Data Input MSR feature programmatically, which is outside the scope of this tutorial. So we will keep the "Name" field empty.</p>
</blockquote>

<p><img src="../../images/setup/image146.jpg" alt="img" />      </p></li>

<li><p>Change "MSR Input Enable" to "Enable".</p>

<p><img src="../../images/setup/image147.jpg" alt="img" /></p></li>

<li><p>select "Intent" from the list of "Available Features" and add it to "Selected Features" using the arrow.</p>

<p><img src="../../images/setup/image148.jpg" alt="img" /></p></li>

<li><p>Now we will configure the "Intent" parameters.  </p>

<ul>
<li>Switch "Intent Output Enable" to Enable". </li>

<li>For "Intent Output Action" enter "com.symbol.emdksample.RECVRMSR".</li>

<li>For "Intent Output Category" enter "android.intent.category.DEFAULT".</li>

<li>Switch "Intent Output Delivery" to "Send via startActivity".  </li>

<li>Switch "Basic data formatting Enable" to Enable". </li>

<li>Switch "Basic data formatting Send Data" to Enable".  </li></ul>

<p>Your Intent configuration should now look like this:</p>

<p><img src="../../images/setup/image149.jpg" alt="img" />  </p></li>

<li><p>Click "Apply" and "Finish".</p>

<p><img src="../../images/setup/image150.jpg" alt="img" /></p></li>

<li><p>Click "Close". <br />
>Note: <br />
>Now the "EMDKConfig.xml" file under the "\assets" folder will be updated with your changes.</p></li>
</ol>

<h2 id="addingthemsrintentfilter">Adding the MSR Intent Filter</h2>

<p>Now will add an Intent filter to our Manifest file to allow "MSRCompletedActivity" to listen for our new Data Capture Intent. </p>

<ol>
<li><p>Open your application's "Manifest.xml" file.</p>

<p><img src="../../images/setup/image151.jpg" alt="img" /></p></li>

<li><p>Add the following configuration to the activity "com.symbol.emdksample.MSRCompletedActivity" to revive our MSR intent.  </p>

<pre><code>:::xml     
&lt;intent-filter&gt;  
        &lt;action android:name="com.symbol.emdksample.RECVRMSR"/&gt;  
        &lt;category android:name="android.intent.category.DEFAULT"/&gt;  
&lt;/intent-filter&gt;  
</code></pre>

<p>When done, your manifest.xml should look like this:</p>

<p><img src="../../images/setup/image152.jpg" alt="img" />  </p>

<blockquote>
  <p>Note:  </p>
  
  <ul>
  <li>The intent action name should match the value of "Intent Output Action" in the EMDK Profile Manager. </li>
  
  <li>The intent category name should match the value of "Intent Output Category" in the EMDK Profile Manager.</li></ul>
</blockquote></li>
</ol>

<h2 id="registeringthemsremdkprofile">Registering the MSR EMDK profile</h2>

<p>Next we will register our new Data Capture profile from "MainActivity".</p>

<ol>
<li><p>Select "MainActivity.java" from "Package Explorer".</p>

<p><img src="../../images/setup/image153.jpg" alt="img" /></p></li>

<li><p>Inside "MainActivity" add the following code to hold the name of our MSR profile.  </p>

<pre><code>:::java
//Assign the profile name used in EMDKConfig.xml  for MSR handling  
private String profileNameMSR = "DataCaptureProfileMSR";  
</code></pre>

<p><img src="../../images/setup/image154.jpg" alt="img" /></p></li>

<li><p>Inside "onOpened" add the following code to register the MSR EMDK profile. </p>

<pre><code>:::java
//Call processPrfoile for profile MSR  
results = mProfileManager.processProfile(profileNameMSR, ProfileManager.PROFILE_FLAG.SET, modifyData);  

if(results.statusCode == STATUS_CODE.FAILURE)  
{  
//Failed to set profile MSR  
}  
</code></pre>

<p><img src="../../images/setup/image155.jpg" alt="img" />  </p></li>
</ol>

<h2 id="creatingmsrcompletedui">Creating MSR Completed UI</h2>

<p>Now we will create the UI for "MSRCompletedActivity". This UI will allow us to display the MSR data to the user.</p>

<ol>
<li><p>Select "activity_msr.xml" from "Package Explorer" in Android Studio. </p></li>

<li><p>Remove the default "TextView". </p></li>

<li><p>Add the following TextView. </p>

<pre><code>:::xml
&lt;TextView  
android:id="@+id/textViewMSRData"  
android:layout_width="wrap_content"  
android:layout_height="wrap_content"  
android:layout_alignParentTop="true"  
android:layout_centerHorizontal="true"  
android:layout_marginTop="50dp"  
android:text="Data = "  
android:textAppearance="?android:attr/textAppearanceMedium" /&gt;  
</code></pre>

<p><img src="../../images/setup/image157.jpg" alt="img" /> </p></li>
</ol>

<h2 id="handlingmsrintents">Handling MSR Intents</h2>

<p>Next will will add the code to "MSRCompletedActivity" for capturing the startActivity Intent and displaying the result data to the user. </p>

<ol>
<li><p>Select "MSRCompletedActivity.java" from "Package Explorer". </p>

<p><img src="../../images/setup/image158.jpg" alt="img" /></p></li>

<li><p>Add the following imports.  </p>

<pre><code>:::java
import android.content.Intent;  
import android.widget.TextView; 
</code></pre>

<p><img src="../../images/setup/image159.jpg" alt="img" /></p></li>

<li><p>Add the following function for processing intents.  </p>

<pre><code>:::java
//This function is responsible for getting the data from the intent  
private void handleDecodeData(Intent i)  
{  

}  
</code></pre>

<p><img src="../../images/setup/image160.jpg" alt="img" /></p></li>

<li><p>Add the following code to your "onCreate" function to check for a possible intent;  </p>

<pre><code>:::java
//In case we have been launched by the DataWedge intent plug-in  
Intent i = getIntent();  
handleDecodeData(i);
</code></pre>

<p><img src="../../images/setup/image161.jpg" alt="img" /></p></li>

<li><p>Overide "onNewIntent" to handle incoming intents.  </p>

<pre><code>:::java
//We need to handle any incoming intents, so let override the onNewIntent method  
@Override  
public void onNewIntent(Intent i) {  
    handleDecodeData(i);  

}
</code></pre>

<p><img src="../../images/setup/image162.jpg" alt="img" /></p></li>

<li><p>Add a global variable for the TextView. </p>

<pre><code>:::java
//Declare a variable to store the textViewMSRData  
private TextView textViewMSRData = null; 
</code></pre>

<p><img src="../../images/setup/image163.jpg" alt="img" /></p></li>

<li><p>Add the following code to your onCreate function to get a handle on the TextView.</p>

<pre><code>:::java
//Get the textViewBarcode  
textViewMSRData = (TextView) findViewById(R.id.textViewMSRData); 
</code></pre>

<p><img src="../../images/setup/image164.jpg" alt="img" /></p></li>

<li><p>Add the following code to your "handleDecodeData" function to confirm the intent was meant for us. </p>

<pre><code>:::java
//Check the intent action is for us  
if (i.getAction().contentEquals("com.symbol.emdksample.RECVRMSR"))  
{  

}
</code></pre>

<p><img src="../../images/setup/image165.jpg" alt="img" /></p></li>

<li><p>Add the following code to your "handleDecodeData" function to check if the intent contains MSR data.  </p>

<pre><code>:::java
//Get the source of the data  
String source = i.getStringExtra("com.motorolasolutions.emdk.datawedge.source");  


//Check if the data has come from the msr  
if(source.equalsIgnoreCase("msr"))  
{  

}  
</code></pre>

<p><img src="../../images/setup/image166.jpg" alt="img" /></p></li>

<li><p>Add the following code to your "handleDecodeData" function to retrieve MSR data.  </p>

<pre><code>:::java
//Get the data from the intent  
String data = i.getStringExtra("com.motorolasolutions.emdk.datawedge.data_string");  

//Check that we have received data  
if(data != null &amp;&amp; data.length() &gt; 0)  
{  

}
</code></pre>

<p><img src="../../images/setup/image167.jpg" alt="img" /></p></li>

<li><p>Add the following code to your "handleDecodeData" function to populate the TextView with the revived MSR data.</p>

<pre><code>:::java
//Display the data to textViewMSRData  
textViewMSRData.setText("Data = " + data);  
</code></pre>

<p><img src="../../images/setup/image168.jpg" alt="img" /> </p></li>
</ol>

<h2 id="runningtheapplication">Running the Application</h2>

<p>Lastly we will run and test our application. </p>

<ol>
<li><p>Connect the device to a USB port.</p>

<blockquote>
  <p>Note: <br />
  Make sure the device is in USB debug.</p>
</blockquote></li>

<li><p>Run the application.  </p>

<p><img src="../../images/setup/image169.png" alt="img" /></p></li>

<li><p>Press the trigger button and scan a Barcode. </p></li>

<li><p>Like before the scanned data will be populated in the Edit Text field Through the previous Keystroke Intent and will appear on the Text View using the previous Datawedge Intent.   </p>

<p><img src="../../images/setup/image170.png" alt="img" /></p></li>

<li><p>Press the button "MSR".  </p>

<p><img src="../../images/setup/image171.png" alt="img" /></p></li>

<li><p>Swipe a cad through the MSR.  </p>

<p><img src="../../images/setup/image172.png" alt="img" /></p></li>

<li><p>Press return to go back to the MSR where you can swipe another card, or hit return again to go back to the main screen. </p></li>
</ol>
