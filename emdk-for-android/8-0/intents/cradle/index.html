<!--                         <p><h2 id="overview">Overview</h2>

<p>EMDK for Android 7.4 (and later) contains interfaces for controlling the EC30 Locking SmartCradle (model CRD-EC30-10SLC1-01), a 10-slot cradle used for securing, charging and individually dispensing Zebra EC30 ultra-compact enterprise companion devices. Interfaces provide programmatic, one-way communication from apps on EC30 devices to the SmartCradle for activating the cradle functions listed below. </p>

<h4 id="supportedcradlefunctions">Supported Cradle Functions</h4>

<ul>
<li><strong>Unlock</strong> a device from its individual charging slot</li>

<li><strong>Illuminate a slot's LED</strong> to shine solid or to "blink"</li>

<li><strong>Set LED color</strong> to red, green or blue</li>

<li><strong>Set a Timeout</strong> (in sec.) for expiration of an Action (i.e. Unlock)</li>
</ul>

<h4 id="notes">Notes</h4>

<ul>
<li><strong>Device slots lock automatically</strong> when a device is inserted</li>

<li><strong>Communications are one-way</strong>; from device to cradle only</li>

<li><strong>Apps operate with or without a user kiosk</strong></li>

<li><strong>APIs NOT supported on ShareCradles</strong> (see below)</li>
</ul>

<h3 id="requirements">Requirements</h3>

<p>Use of SmartCradle intent APIs requires experience with Java, with Android app development and with usage of Android intents. A supported cradle also is required. </p>

<p><strong>Supported Cradle(s)</strong>: </p>

<ul>
<li>EC30 10-slot Locking SmartCradle (model CRD-EC30-10SLC1-01)</li>
</ul>

<p><strong>Cradles <u>NOT</u> Supported</strong>: </p>

<ul>
<li>EC30 2-slot Charge ShareCradle (model CRD-EC30-2SCHG1-01)</li>

<li>EC30 10-slot Charge ShareCradle (model CRD-EC30-10SC1-01)</li>
</ul>

<hr />

<li><a href="https://www.zebra.com/us/en/support-downloads/knowledge-articles/evm/PS20-intents-to-detect-the-state-of-the-device.html">Detecting PS20 Device State (docked/undocked)</a></li>

</ul>

<hr />

<h2 id="smartcradleintentaction">SmartCradle Intent Action</h2>

<p>The API currently implements a single intent with individual cradle Actions executed as intent extras. Supported Actions are listed below. </p>

<h3 id="cradleintent">Cradle Intent</h3>

<p><code>com.symbol.cradle.api.ACTION_DO</code></p>

<h3 id="cradleactions">Cradle Actions</h3>

<p>Actions are implemented as intent extras. See <a href="#samplecode">sample code</a> for syntax. </p>

<h4 id="unlockcradleslot">Unlock Cradle Slot</h4>

<p><strong>Extra</strong>: "UNLOCK"<br>
<strong>Type</strong>: Bundle<br>
<strong>Parameters</strong>: LED, Timeout<br></p>

<ul>
<li><strong>"LED"</strong>: Boolean<br>


<ul>
<li><strong>"true"</strong>: Unlock cradle slot and light its LED solid green<br></li>

<li><strong>"false": Unlock cradle lighting LED (default)</strong><br></li></ul>
</li>

<li><strong>"TIMEOUT"</strong>: Integer<br>


<ul>
<li><strong>Range</strong>: 5&ndash;20 (seconds)<br></li>

<li><strong>Step value</strong>: 1<br></li>

<li><strong>Default: 0</strong><br></li></ul>
</li>
</ul>

<h4 id="blinkflashled">Blink (flash) LED</h4>

<p><strong>Extra</strong>: "BLINK"<br>
<strong>Type</strong>: Bundle<br>
<strong>Parameters</strong>: Color, Solid, Timeout<br></p>

<ul>
<li><strong>"COLOR"</strong>: Integer<br>


<ul>
<li><strong>0 -Off (default)</strong><br> </li>

<li><strong>1 -</strong> Green<br></li>

<li><strong>16 -</strong> Red<br></li>

<li><strong>17 -</strong> Blue<br></li></ul>
</li>

<li><strong>"SOLID"</strong>: Boolean<br>


<ul>
<li><strong>"true"</strong>: Solid LED<br></li>

<li><strong>"false": Blink LED (default)</strong><br></li></ul>
</li>

<li><strong>"TIMEOUT"</strong>: Integer<br>


<ul>
<li><strong>Range</strong>: 0&ndash;120 (seconds)<br></li>

<li><strong>Step value</strong>: 1<br></li>

<li><strong>Default: 0</strong><br></li></ul>
</li>
</ul>

<p><strong>Note: The cradle LED blink rate is NOT programmable</strong>.</p>

<h3 id="returnvalues">Return Values</h3>

<h4 id="callback">Callback</h4>

<p><strong>Extra</strong>: "CALLBACK_RESPONSE"<br>
<strong>Type</strong>: Pending intent<br>
<strong>Function</strong>: Indicates status of "UNLOCK" and "BLINK" intents (NOT of the client ability to execute)<br>
<strong>Result codes and messages</strong>:<br></p>

<ul>
<li><strong>"RESULT_CODE"</strong> <br>


<ul>
<li>"SUCCESS"<br></li>

<li>"FAILURE"<br></li></ul>
</li>

<li><strong>"RESULT_MESSAGE"</strong><br>


<ul>
<li>"INVALID_PARAMETERS"<br></li>

<li>"DEVICE_NOT_READY"<br></li>

<li>"GENERAL_FAILURE"<br></li>

<li>"SENDING_COMMAND_FAILED"<br></li>

<li>"DEVICE_BUSY"<br></li></ul>
</li>
</ul>

<hr />

<h2 id="samplecode">Sample Code</h2>

<h3 id="unlockcradle">Unlock Cradle:</h3>

<pre><code>private void CradleUnlock() {
        Intent intent = new Intent();
        intent.setAction("com.symbol.cradle.api.ACTION_DO");
        Bundle unlockBundle = new Bundle();
        unlockBundle.putInt("TIMEOUT", 5);
        unlockBundle.putBoolean("LED", false);
        intent.putExtra("UNLOCK", unlockBundle);
        Intent responseIntent = new Intent(getApplicationContext(), MyBroadcastReceiver.class);
        responseIntent.addFlags(Intent.FLAG_RECEIVER_FOREGROUND);
        responseIntent.putExtra("COMMAND", "CRADLE_UNLOCK");
        PendingIntent piResponse = PendingIntent.getBroadcast(getApplicationContext(), REQUEST_CODE, responseIntent, PendingIntent.FLAG_UPDATE_CURRENT);
        intent.putExtra("CALLBACK_RESPONSE", piResponse);
        sendBroadcast(intent);
    }
</code></pre>

<h3 id="unlockcradlewithled">Unlock Cradle with LED:</h3>

<pre><code>private void CradleUnlockWithLED() {
    Intent intent = new Intent();
    intent.setAction("com.symbol.cradle.api.ACTION_DO");
    Bundle unlockBundle = new Bundle();
    unlockBundle.putInt("TIMEOUT", 5);
    unlockBundle.putBoolean("LED", true);
    intent.putExtra("UNLOCK", unlockBundle);
    Intent responseIntent = new Intent(getApplicationContext(),  MyBroadcastReceiver.class);
    responseIntent.addFlags(Intent.FLAG_RECEIVER_FOREGROUND);
    responseIntent.putExtra("COMMAND", "CRADLE_UNLOCK_WITH_LED");
    PendingIntent piResponse = PendingIntent.getBroadcast(getApplicationContext(), REQUEST_CODE, responseIntent, PendingIntent.FLAG_UPDATE_CURRENT);
    intent.putExtra("CALLBACK_RESPONSE", piResponse);
    sendBroadcast(intent);
}
</code></pre>

<h3 id="blinkcradleled">Blink Cradle LED:</h3>

<pre><code>private void CradleLEDBlink() {
    Intent intent = new Intent();
    intent.setAction("com.symbol.cradle.api.ACTION_DO");
    Bundle blinkBundle = new Bundle();
    blinkBundle.putInt("TIMEOUT", 5);
    blinkBundle.putInt("COLOR", color); //1-Green,16-Red,17-Blue
    blinkBundle.putBoolean("SOLID", isSolid); // true OR false
    intent.putExtra("BLINK", blinkBundle);
    Intent responseIntent = new Intent(getApplicationContext(), MyBroadcastReceiver.class);
    responseIntent.addFlags(Intent.FLAG_RECEIVER_FOREGROUND);
    responseIntent.putExtra("COMMAND", "CRADLE_BLINK_LED");
    PendingIntent piResponse = PendingIntent.getBroadcast(getApplicationContext(), REQUEST_CODE, responseIntent, PendingIntent.FLAG_UPDATE_CURRENT);
    intent.putExtra("CALLBACK_RESPONSE", piResponse);
    sendBroadcast(intent);
}
</code></pre>

<h3 id="broadcastreceiver">Broadcast Receiver:</h3>

<pre><code>/*The broadcast receiver below receives the responseIntent defined in the above functions. Once any of the above API calls have been processed, register this broadcast receiver by adding the code below in the &lt;application&gt; section of the manifest:

        &lt;receiver
        android:name=".MainActivity$MyBroadcastReceiver"&gt;
        &lt;/receiver&gt;
*/

public static class MyBroadcastReceiver extends BroadcastReceiver {
    @Override
    public void onReceive(Context context, Intent intent) {
        String status = "";
        String command = intent.getStringExtra("COMMAND");
        String resultCode = intent.getStringExtra("RESULT_CODE");
        String resultMessage = intent.getStringExtra("RESULT_MESSAGE");
        if (command != null) {
            status += "\n* " + command;
        }
        if (resultCode != null) {
            status += "\n* ResultCode= " + resultCode;
        }
        if (resultMessage != null) {
            status += "\n* Message= " + resultMessage + " \n";
        }
        Log.d(MyBroadcastReceiver.class.getSimpleName(), status);
    }
}
</code></pre>
