<h2 id="installingdeviceruntime">Installing Device Runtime</h2>

<h3 id="windows">Windows</h3>

<ol>
<li>Connect the device to a PC.</li>

<li>Launch the Start menu program shortcut <code>Device Runtime Deployment</code>. This opens a command prompt window.</li>

<li>Click any key to continue.</li>

<li>This process deploys the device runtime and reboots automatically to finish the OS update.</li>
</ol>

<h3 id="macos">Mac OS</h3>

<blockquote>
  <p>Note: Please substitute the current version of the <code>EmdkOSUpdateApp</code> .apk file when <code>EmdkOSUpdateApp_vX.X.X.apk</code> is referenced.</p>
</blockquote>

<ol>
<li><p>Open finder and copy <code>EmdkOSUpdateApp_vX.X.X.apk</code>  into the ADB directory.</p>

<p><code>/Users/&lt;user&gt;/Library/Android/sdk/platform-tools/</code></p></li>

<li><p>Open terminal and navigate to the ADB directory.</p>

<p><code>cd /Users/&lt;user&gt;/Library/Android/sdk/platform-tools/</code></p></li>

<li><p>Connect a Zebra Android device and enter the following commands to restart the ADB and verify the list of attached devices.</p>

<p><code>./adb kill-server</code></p>

<p><code>./adb devices</code></p></li>

<h2 id="installingtheemdkdeviceruntimewhentheapplockmanagerison">Installing the EMDK device runtime when the AppLock Manager is On:</h2>

<ul>
<li>Option 1: Turn Off the AppLock Manager before EMDK device runtime deployment and the AppLock Manager can be turned On after device reboot.</li>

<li>Option 2: The customer can add the EMDK OS update app name to the AppLock Manager Applications white list before the EMDK device runtime deployment.</li>
</ul>

<h2 id="installingtheemdkdeviceruntimeongooglemobileservicegmsdevices">Installing the EMDK device runtime on Google Mobile Service (GMS) devices:</h2>

<p>Before installing EMDK device runtime on GMS devices, you must enable the enterprise-grade features like Mobility Extensions (MX). To download enterprise enabler for your device, go to <a href="https://portal.motorolasolutions.com/Support/US-EN">https://portal.motorolasolutions.com/Support/US-EN</a> and search for "Enterprise Enabler" along with the device name.</p>

<h2 id="modifydeviceruntimeinstallationbehavior">Modify Device Runtime Installation Behavior</h2>

<p>The EMDK device runtime update application will skip the EMDK runtime install if a device has an EMDK runtime version higher than the install version. The EMDK device runtime installation behavior can be modified by pushing an EMDK install mode configuration (<code>emdkosupdateconfig.xml</code>) to the <code>/enterprise/usr/</code> folder on a devices internal storage. This overrides the default settings of the application.</p>

<blockquote>
  <p>NOTE: <strong>This process is not required to use the default installation behavior.</strong></p>
</blockquote>

<p><strong>Example emdkosupdateconfig.xml</strong></p>

<pre><code>    :::xml
    &lt;?xml version="1.0" encoding="utf-8"?&gt;
    &lt;wap-provisioningdoc&gt;
        &lt;characteristic type="EmdkOSUpdateMode"&gt;
            &lt;parm name="InstallMode" value="skip"/&gt;
            &lt;parm name="RemoveInstaller" value="true"/&gt;
        &lt;/characteristic&gt;
    &lt;/wap-provisioningdoc&gt;
</code></pre>

<p><strong>InstallMode Parm Value Options:</strong>
This determines the install behavior when the existing version on the device is higher than the version being installed. The default install mode is <code>skip</code>.</p>

<ul>
<li><strong>auto</strong> - Displays alert box during installation and waits for the user input</li>

<li><strong>overwrite</strong> - Overwrite and continue installation</li>

<li><strong>skip</strong> - Skip and continue installation. This is the default</li>

<li><strong>cancel</strong> - Exit the installation</li>
</ul>

<p><strong>RemoveInstaller Parm Value Options:</strong>
Removes the EMDK OS Update application on successful update.</p>

<ul>
<li><strong>true</strong> - Removes the EMDK OS Update application on successful update (Default).</li>

<li><strong>false</strong> - Don't remove the EMDK OS Update application on successful update.</li>
</ul>

<blockquote>
  <p>Note: Supported in EMDKOS Update App v3.1.37 or higher.</p>
</blockquote>

<p><strong>EMDK Device Runtime Installation Steps</strong></p>

<ol>
<li>Create <code>emdkosupdateconfig.xml</code> and push into <code>/enterprise/usr/</code> to modify the default behavior.</li>

<li>Push the <code>EmdkOSUpdateApp_[version].apk</code> to a supported Zebra device.</li>

<li>Install EmdkOSUpdateApp application.</li>

<li>Launch installed EmdkOSUpdateApp application.</li>
</ol>

<blockquote>
  <p>NOTE: If the update succeeds, the EmdkOSUpdateApp will be un-installed (if the default settings have not overridden) and device will be rebooted. If the update fails, the EmdkOSUpdateApp application will not be un-installed. The update results will be available at  <code>/enterprise/usr/emdkosupdateresults.xml</code></p>
</blockquote></p>
