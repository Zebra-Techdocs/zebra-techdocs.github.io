<p>For Zebra Professional-series devices, the following EMDK features require the purchase of a Mobility DNA (MDNA) Enterprise license: </p>

<li>Multi-barcode scanning</li>

<li>Image/document capture</li>

<h2 id="multibarcodeinbarcodeapi">Multi-barcode in Barcode API</h2>

<h3 id="existingapps">Existing Apps</h3>

<h4 id="licensedscenario">Licensed Scenario</h4>

<p>Running an existing scanning app with multi-barcode capability enabled on a MDNA-licensed Zebra Professional device with EMDK 8.0 will perform as expected.</p>

<h4 id="unlicensedscenario">Unlicensed Scenario</h4>

<p>Running an existing EMDK-complied scanning app with multi-barcode capability enabled on a Zebra Professional device without an MDNA Enterprise license results in a ScannerException in the <code>scanner.setConfig()</code> API call. Such apps are capable of scanning only single barcodes until an MDNA Enterprise license is acquired and applied. </p>

<h4 id="licenseexpiredscenario">License Expired Scenario</h4>

<p>If an MDNA Enterprise license expires while an app with multi-barcode capabilities is in use, the next <code>scanner.read()</code> API call will fail with ScannerException embedding an “UNLICENSED_FEATURE” result code. This immediately halts multi-barcode scanning, even if the user had previously been doing so during their current scanning session. Only single barcode scanning is possible thereafter until an MDNA Enterprise license is renewed and applied. </p>

<hr />

<h3 id="appsunderdevelopment">Apps Under Development</h3>

<h4 id="licensedscenario-1">Licensed Scenario</h4>

<p>Building and running an existing scanning app with multi-barcode capability enabled on a MDNA-licensed Zebra Professional device with EMDK 8.0 will perform as expected.</p>

<h4 id="unlicensedscenario-1">Unlicensed Scenario</h4>

<p>Running an existing EMDK-complied scanning app with multi-barcode capability enabled on a Zebra Professional device without an MDNA Enterprise license results in a ScannerException in the <code>scanner.setConfig()</code> API call. Such apps are capable of scanning only single barcodes until an MDNA Enterprise license is acquired and applied. </p>

<h5 id="codesnippetshowingtheunlicensedscenario">Code snippet showing the unlicensed scenario:</h5>

<pre><code>:::java

   // Getting scanner configuration
   ScannerConfig config = scanner.getConfig();

   // Enabling multi-barcode feature for imager 
    config.readerParams.readerSpecific.imagerSpecific.scanMode = ScannerConfig.ScanMode.MULTI_BARCODE;

   // Enabling multi-barcode feature for camera
    config.readerParams.readerSpecific.cameraSpecific.scanMode = ScannerConfig.ScanMode.MULTI_BARCODE;

   // Setting scanner configuration
   scanner.setConfig(config);

  } catch (ScannerException e) {

    String scannerResult = e.getResult().toString();

    // Check the error code
    if(scannerResult.equalsIgnoreCase(“UNLICENSED_FEATURE”)){

        // If the scanner.setConfig() API call is failing with the result 
                // code “UNLICENSED_FEATURE” means the device is not licensed to use
                 // Multi-barcode feature and an MDNA Enterprise License is required.

        }
  }
</code></pre>

<h4 id="licenseexpiredscenario-1">License Expired Scenario</h4>
