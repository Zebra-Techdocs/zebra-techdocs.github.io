<!--                         <p><h2 id="overview">Overview</h2>

<p>This document provides an overview on design points to be considered during the development of an application that reads a barcode and notifies users leveraging the Notification API in a business application workflow.</p>

<h2 id="notificationapi">Notification API</h2>

<p><strong>Zebra EMDK notification API is intended  to notify the user using remote devices such as RS6000 and pluggable External Vibrator</strong></p>

<p>A Ring Scanner such as RS6000 provides several annunciators to notify
the user of business application workflow events. The list of
annunciators includes multi-color LEDs, a beeper and a vibrator. 
Business applications leveraging the Notification API would have the ability to control these annunciators to notify the user of custom events in their workflow.</p>

<p><img src="../../images/notification-api/image1.png" alt="img" /></p>

<p>RS6000 with multi-colored LED (location highlighted)</p>

<h3 id="externalvibrator">External Vibrator</h3>

<p>The External Vibrator is a pluggable accessory for using with WT6000 device and supports only the vibration feature. This is meant for hearing impaired users and can be used to notify with vibration instead of beeping.</p>

<p><img src="../../images/notification-api/image2.png" alt="img" /> <img src="../../images/notification-api/image3.png" alt="img" /></p>

<h3 id="api">API</h3>

<p>NotificationManager is the primary object to enumerate the supported
notification devices and access the notification devices. The
NotificationManager can be used to control the notifications on the
accessories such as RS6000 and External Vibrator. This API can’t be used
to control the built-in notifications on the mobile devices.</p>

<p>A list of points to be considered during application design are
below:</p>

<ul>
<li><p>The notification devices must be paired and connected before enabling the notification device; otherwise this will result in DEVICE_NOT_CONNECTED error.</p></li>

<li><p>The applications can enumerate the supported devices and determine its supported notification capability of the remote device to minimize the confusion on setting the unsupported features. The capabilities can be determined using the methods of enumerated DeviceInfo object such as isLEDSupported(), isBeepSupported(), isVibrateSupported(). </p>

<p>The notification capabilities are:</p>

<ol>
<li>Line of sight LED</li>

<li>Beeping</li>

<li>Vibration</li></ol></li>

<li><p>When multiple pluggable External Vibrators connected to WT6000 device, the WT6000 device always chooses the first connected External Vibrator for sending the notifications.</p></li>

<li><p>Only one application is allowed to enable the notification device at a time. The recommendation for the application to disable notification device object when application doesn’t need the notification devices anymore.</p></li>

<li><p>The notification sent to the notification device will replace the previous notifications in progress and the applications must be designed to handle this based on the business requirements.</p></li>

<li><p>When the notification device such as RS6000 is disconnected and connected back, calling any method on the notification device will result DEVICE_INVALID error. The application has to release the previous and get a new notification device to work with the re-connected device. This behavior is applicable only to RS6000.  The application doesn’t need to release and get a new notification device when the pluggable External Vibrator gets disconnected and connected and can continue to use the same notification device.</p></li>

<li><p>Disabling the notification device cancels the pending notification in progress and closes the session for the others applications to utilize the notification device.</p></li>
</ul>

<h3 id="gettingnotificationmanager">Getting Notification Manager</h3>

<p><strong>EMDKManager > NotificationManager used in an application must be released before another application can use this feature.</strong></p>

<pre><code>:::Java
NotificationManager notificationManager = (NotificationManager)emdkManager.getInstance(FEATURE_TYPE.NOTIFICATION);
</code></pre>

<h3 id="gettingnotificationdevice">Getting Notification Device</h3>

<p>There are two options here:</p>

<ol>
<li><p><strong>Get NotificationDevice using DeviceIdentifier without device
enumeration</strong></p>

<p>Use the NotificationManager.getDevice(DeviceIdentifier deviceIdentifier) API</p>

<p>The valid Device Identifiers are:</p>

<ul>
<li>BLUETOOTH_IMAGER_RS6000: Use the Ring Scanner “RS6000”</li>

<li>EXTERNAL_VIBRATOR1: Use the pluggable External Vibrator</li></ul>

<p>If the specified Device Identifier is not supported on the target platform, call to “getDevice” will return null.</p>

<pre><code>:::java
NotificationDevice notificationDevice = notificationManager.getDevice(DeviceIdentifier.BLUETOOTH_IMAGER_RS6000);
</code></pre></li>

<li><p><strong>Get NotificationDevice using DeviceInfo from device enumeration</strong></p>

<p>Use the NotificationManager.getSupportedDevicesInfo() first and then pass one of the enumerated DeviceInfo to NotifcationManager.getDevice(DeviceInfo deviceInfo)</p>

<pre><code>:::java
List&lt;DeviceInfo&gt; supportedDevList = notificationManager.getSupportedDevicesInfo();

NotificationDevice notificationObject = null;

Iterator&lt;DeviceInfo&gt; it = deviceList.iterator();

while(it.hasNext()) {
    DeviceInfo devInfo = it.next();
    if(devInfo.getConnectionType()==BLUETOOTH_SSI&amp;&amp;devInfo.getDeviceType()==IMAGER){
        notificationObject = notificationManager.getDevice(devInfo);
        break;
    }
}
</code></pre></li>
</ol>

<h3 id="usingnotificationdevice">Using Notification Device</h3>

<p>The notification device must be enabled before sending notifications to the notification devices and this opens the session with the hardware. If the notification device is already enabled by this application, it will throw an exception with error DEVICE_ALREADY_ENABLED. EMDKManager > NotificationManager used in an application must be released before another application can use that feature.</p>

<p>The business application can use the NotificationDevice.notify(Notification notification) method to send the notification to remote  device to notify the users.  Passing the null object to this method throws an exception. The notification sent to the notification device will replace the previous notifications in progress and the applications must be designed to handle this based on the business requirements.</p>

<p>The NotificationDevice.cancelNotification() method can be used to cancel
the active notifications on the remote device.</p>

<p><strong>Using Notification and Scanning at the same time</strong></p>

<p>Sending the notification to RS6000 by using Notification API while the
scanning in progress will lead to overlapping of notification sent by
NotificationManager API and successful barcode decode status
notifications on RS6000. Therefore the business application must be
designed avoid these overlapping to avoid confusions to the end user.
The Barcode API provides an option to disable successful barcode decode
status notification on RS6000 and these settings are available in
scanner configuration such as ScannerParams .decodeLEDFeedbackMode and
ScannerParams .decodeAudioFeedbackMode.</p>

<p>When using notification manager with RS6000, it will get disconnected
based on Connection Idle Timeout settings. Default timeout is 600 seconds and
either an EMDK scanning app or DataWedge may change this value. If the
behavior is not desirable, consider changing the Connection Idle Timeout
setting in the corresponding app or DataWedge.</p></p>
