<!--                         <p><h2 id="overview">Overview</h2>

<p>The EMDK Barcode API enables an app to capture a signature by designating a predefined, specially formatted area of the screen as an image. This functionality is modeled as a decoder type exposed through the Barcode API. The captured signature can be retrieved by processing the data returned to the application from a scan event using the <code>OnData</code> callback. </p>

<p><img alt="image" style="height:200px" src="sig_cap_barcode.png"/></p>

<p><em>A typical signature capture barcode</em>. </p>

<p>For help creating a signature-capture barcode like the one above, please refer to the <a href="Decoder_Signature_v0.3.pdf">Signature Capture Code Guide (pdf)</a>. </p>

<hr />

<h2 id="enablesignaturecapture">Enable Signature Capture</h2>

<p>Before an application can capture a signature, the corresponding decoder (i.e. signature) must be enabled. Get an instance of a scanner object (see <a href="../barcode_scanning_guide">Barcode Scanning API Programmer's Guide</a> for details). Once initialized, modify the scanner configuration as below:</p>

<pre><code>:::Java
ScannerConfig config = scanner.getConfig();
config.decoderParams.signature.enabled = true; //enables signature decoder
scanner.setConfig(config);
</code></pre>

<hr />

<h3 id="configureparameters">Configure Parameters</h3>

<p>By default, the following values are configured for signature decoder parameters. Change the parameters based on specific requirements.</p>

<pre><code>ScannerConfig config = scanner.getConfig();

config.decoderParams.signature.format = ScannerConfig.SignatureImageFormat.BMP; //supported image formats: JPEG, BMP, TIFF

config.decoderParams.signature.width = 400; //specifies the desired output image width in number of pixels. Match the width-to-height aspect ratio to that of the signature capture barcode to avoid distortion of captured image.

config.decoderParams.signature.height = 400; //specifies the image height (in pixels) of the desired output. Match the width-to-height aspect ratio to that of the signature capture barcode to avoid distortion of captured image.

config.decoderParams.signature.bpp = ScannerConfig.SignatureImageBitsPerPixel.BPP_8; //not applicable if the signature format parameter is set to JPEG. Supported values: BPP_1 (2 levels), BPP_4 (64 levels), BPP_8 (256 levels)

config.decoderParams.signature.jpegQuality = 65; //accepts values from 5 (smallest size) to 100 (highest quality) in increments of 5.

scanner.setConfig(config);
</code></pre>

<hr />

<h3 id="scandatahandling">ScanData Handling</h3>

<p>Data is returned to the application from a scan event through the <code>OnData</code> callback and is contained in a <code>ScanDataCollection</code> object. The code snippet below demonstrates how to access the captured signature:</p>

<pre><code>:::Java
@Override
public void onData(ScanDataCollection scanDataCollection) {

        if ((scanDataCollection != null) &amp;&amp; (scanDataCollection.getResult() == ScannerResults.SUCCESS)) {
            ArrayList &lt;ScanData&gt; scanData = scanDataCollection.getScanData();
            for(ScanData data : scanData) {
                if(data.getLabelType() == ScanDataCollection.LabelType.SIGNATURE) {
                    byte[] sigDataArr = data.getRawData(); //holds the complete signature data byte array

                }
            }
        }
    }
</code></pre>

<hr />

<h3 id="rawsignaturedata">Raw Signature Data</h3>

<p>The code snippet below demonstrates how to access the raw signature data from a ScanDataCollection.</p>

<pre><code>:::Java 
byte[] sigDataArr //holds the total signature data byte array
for(ScanData data : scanData) {
    if(data.getLabelType() == ScanDataCollection.LabelType.SIGNATURE) {
        sigDataArr = data.getRawData();

    }
}
</code></pre>

<p><br></p>

<h4 id="parserawsignaturedata">Parse Raw Signature Data</h4>

<p>Data obtained from the <code>ScanData.getRawData()</code> method contains the captured signature image details as a byte array. Information such as signature image format, type, size and image data can be parsed as below.</p>

<h4 id="getimageformat">Get Image Format</h4>

<p>The first byte of the byte array holds the image format. </p>

<ol>
<li><code>.jpg</code></li>

<li>(reserved)</li>

<li><code>.bmp</code></li>

<li><code>.tiff</code></li>
</ol>

<h5 id="gettheimageformat">Get the image format:</h5>

<pre><code>:::Java
int imageFormat = sigDataArr[0];
</code></pre>

<p><br></p>

<h4 id="getsignaturetype">Get Signature Type</h4>

<p>The signature type is held in the second byte of the byte array. The image below illustrates how to differentiate signature types: </p>

<p><img alt="image" style="height:200px" src="sig_cap_box.png"/></p>

<p>The table below lists the accepted start/stop patterns. The bar and space widths are expressed as multiples of X. Values must be the same pattern on either side of a signature capture box. The signature type value is reported with the captured signature image.</p>

<p>For help creating a signature-capture barcode like the one above, please refer to the <a href="Decoder_Signature_v0.3.pdf">Signature Capture Code Guide (pdf)</a>. </p>

<p><img alt="image" style="height:200px" src="bar-space_patterns.png"/></p>

<pre><code>:::Java
int signatureType = sigDataArr[1]; //supported signature types: 2, 5, 7, 8, 9
</code></pre>

<p><br></p>

<h4 id="getimagedatasize">Get Image Data Size</h4>

<p>Bytes 3 through 6 of the byte array hold the image data size. Retrieve the data using the code below: </p>

<pre><code>:::Java
byte[] sigDataArr //holds the total signature data byte array

byte[] sizeDataArr = Arrays.copyOfRange(sigDataArr, 2, 6); //holds the image data size byte array
</code></pre>

<p><br></p>

<h4 id="convertbytearraytointeger">Convert Byte Array to Integer</h4>

<p>Convert the byte array data from hex to integer using the following code:</p>

<pre><code>:::Java
public static int byteArrayToInt(byte[] byteArr)
{
    return byteArr[3] &amp; 0xFF |
            (byteArr[2] &amp; 0xFF) &lt;&lt; 8 |
            (byteArr[1] &amp; 0xFF) &lt;&lt; 16 |
            (byteArr[0] &amp; 0xFF) &lt;&lt; 24;
}

int imageDataSize = byteArrayToInt(sizeDataArr);
</code></pre>

<p><br></p>

<h4 id="getimagedata">Get Image Data</h4>

<p>The image data is held in bytes 7 through N of the byte array. Use the code below to retrieve the data: </p>

<pre><code>:::Java 
byte[] sigDataArr //holds the total signature data byte array

byte[] imgDataArr = Arrays.copyOfRange(sigDataArr, 6, sigDataArr.length);
</code></pre>

<p><br></p>

<hr />

<h3 id="showimageasbitmap">Show Image as Bitmap</h3>

<p>To display the image as a bitmap, use the following code:</p>

<pre><code>:::Java
byte[] imgDataArr //holds the image data byte array

ImageView imageView = (ImageView)findViewById(R.id.imageView);
imageView.setImageResource(android.R.color.transparent);
Bitmap bmp = BitmapFactory.decodeByteArray(imgDataArr, 0, imgDataArr.length);
imageView.setImageBitmap(bmp);
</code></pre>
