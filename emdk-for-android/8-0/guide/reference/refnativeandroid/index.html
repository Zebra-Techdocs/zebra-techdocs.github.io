<!--                         <p><h2 id="overview">Overview</h2>

<p>Zebra offers Android products built on the Android Open Source Platform (AOSP). Two variants are now being offered on the TC55 and planned for certain future products.</p>

<h3 id="standardconfiguration">"Standard Configuration"</h3>

<p>This version of the operating system incorporates Google Mobile Services. All standard Google APIs are available to use in your application. Please consult <a href="http://developer.android.com">http://developer.android.com</a> for details of using these APIs. Your application also has access to the <a href="/emdk-for-android/8-0/api">EMDK For Android APIs</a> as well.</p>

<h3 id="professionalconfiguration">"Professional Configuration"</h3>

<p>This version of the operating system does not incorporate Google Mobile Services. Standard Google APIs that doe not rely on the availability of GMS services will work on our devices. Please consult <a href="http://developer.android.com">http://developer.android.com</a> for details of using these APIs. Your application also has access to the <a href="/emdk-for-android/8-0/api">EMDK For Android APIs</a> as well.</p>

<h2 id="aboutgms">About GMS</h2>

<p>Google offers a variety of applications and services collectively known as Google Mobile Services (GMS). There are also optional Android API extensions that allow applications to interface with those services. GMS is independent of Android and under a separate license from Google. GMS runs as an add-on above AOSP.</p>

<h3 id="gmsapplicationsandservices">GMS Applications and Services</h3>

<ul>
<li>Google Maps</li>

<li>Google Play Services</li>

<li>Google Cloud Messaging</li>

<li>Google Analytics</li>

<li>Google+</li>

<li>Google Mail - Gmail</li>

<li>Google Cloud Platform</li>

<li>Google Wallet Instant Buy</li>

<li>Google Play In-App Billing</li>

<li>Google Mobile Ads</li>

<li>Google Drive</li>

<li>Google Cast</li>
</ul>

<h3 id="challengeswithgms">Challenges with GMS</h3>

<p>Careful considering should be made when deciding if your application requires the use of GMS.</p>

<ul>
<li>Security 


<ul>
<li>Google Mobile Services requires devices to be identified with a specific GoogleID. </li>

<li>Any enterprise data (Gmail, Maps, Cloud etc) will be pushed through Google's servers.</li>

<li>Gmail content is read by Google servers to improve relevance of advertisements.</li></ul>
</li>

<li>Privacy


<ul>
<li>Google revamped their privacy policy in early 2012 allowing for richer user profiling across all services, for targeted advertising.</li>

<li>Usage acceptance allows Google to track a device's every move.</li>

<li>Google may collect IP Addresses, location, nearby Wi-Fi info, local storage and device setting details.  </li></ul>
</li>

<li>Configuration


<ul>
<li>Extra manual steps may be required to be performed when the device boots up for the first time. </li></ul>
</li>
</ul>

<h3 id="gmsalternatives">GMS Alternatives</h3>

<p>Depending on the feature your application requires, you my want to consider alternative choices before declaring that your application requires GMS. </p>

<ul>
<li>Mapping


<ul>
<li>Consider cloud based mapping solutions like MapQuest or OpenStreetMap.</li>

<li>Consider alternative device resident solutions like ALK CoPilot, Sygic and Tele Atlas to name a few.</li></ul>
</li>

<li>Push Messaging


<ul>
<li>Consider cross-platform solutions like RhoConnect.</li>

<li>Consider other cloud based messaging providers like Parse, Amazon SNS, Pushwoosh and others.</li></ul>
</li>

<li>Consider MDM solutions for application distribution.</li>

<li>Consider cross-platform solutions like RhoGallery.</li></ul>
</li>
