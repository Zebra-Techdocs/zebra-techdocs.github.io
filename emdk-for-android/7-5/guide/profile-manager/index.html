<h2 id="usingtheprofilemanagerapi">Using the Profile Manager API</h2>

<p>Once you create your profiles using the Profile Manager, they will be bundled with your application and available to access using the <a href="/emdk-for-android/7-5/api/core">Profile Manager APIs</a>. These profiles will NOT be applied on the device until it is processed using these APIs.</p>

<h2 id="multiplewaystoaccess">Multiple Ways to Access</h2>

<p>In the ProfileManager API, you will see three methods for <code>processProfile</code>. Essentially the last parameter, <code>extraData</code>, is one of three types:</p>

<ul>
<li><strong>Document</strong> - data will be handled as a XML Document.</li>

<li><strong>String</strong> - data will be handled as a raw string.</li>

<li><strong>ProfileConfig</strong> - data will be handled as a ProfileConfig class.</li>
</ul>

<h2 id="creatingoractivatingaprofile">Creating or Activating a Profile</h2>

<p>A profile is created or activated with using the PROFILE_FLAG.SET option. If the profileFlag is set to SET, and if the given profile is not available, it will look for a valid profile in the extraData argument and if present, the profile  will be added to the internal XML volatile repository and also applied to the device.  If the profile is present, then it will be applied to the device.</p>

<blockquote>
  <p>Note: The following example uses ProfileConfig object, which is currently only available for DataCapture profile features.</p>
</blockquote>

<pre><code>:::java
@Override  
public void onOpened(EMDKManager emdkmanager)  
{  
    //Create the Profile Config object  
    ProfileConfig profileConfigObj = new ProfileConfig();  

    //Get the Profile Manager  
    ProfileManager profileManager = (ProfileManager)emdkmanager.getInstance(FEATURE_TYPE.PROFILE);  

    //Create the new profile  
    EMDKResults results = profileManager.processProfile("ProfileName", ProfileManager.PROFILE_FLAG.SET, profileConfigObj);
}  
</code></pre>

<h2 id="gettingaprofile">Getting a Profile</h2>

<p>If profileFlag is set to GET and if the profile is present in the internal repository, it will be returned in the extraData object.</p>

<blockquote>
  <p>Note: The following example uses ProfileConfig object, which is currently only available for DataCapture profile features.</p>
</blockquote>

<pre><code>:::java
@Override  
public void onOpened(EMDKManager emdkmanager)  
{  
    //Create the Profile Config object  
    ProfileConfig profileConfigObj = new ProfileConfig();  

    //Get the Profile Manager  
    ProfileManager profileManager = (ProfileManager)emdkmanager.getInstance(FEATURE_TYPE.PROFILE);  

    //Get the profile and store it in the ProfileConfig object  
    EMDKResults results = profileManager.processProfile("ProfileName", ProfileManager.PROFILE_FLAG.GET, profileConfigObj);
}  
</code></pre>

<h2 id="modifyingaprofile">Modifying a Profile</h2>

<p>To modify a profile, you would:</p>

<ul>
<li>Use the PROFILE_FLAG.GET option to retrieve the profile (if it exists).</li>

<li>Use the profileConfig Object and APIs to modify the feature parameters.</li>

<li>Use the PROFILE_FLAG.SET option to save the parameters.</li>
</ul>

<blockquote>
  <p>Note: The following example uses ProfileConfig object, which is currently only available for DataCapture profile features.</p>
</blockquote>

<pre><code> :::java
 @Override  
public void onOpened(EMDKManager emdkmanager)  
{  
    //Create the Profile Config object  
    ProfileConfig profileConfigObj = new ProfileConfig();  

    //Get the Profile Manager  
    ProfileManager profileManager = (ProfileManager)emdkmanager.getInstance(FEATURE_TYPE.PROFILE);  

    //Get the profile and store it in the ProfileConfig object  
    EMDKResults results = profileManager.processProfile("ProfileName", ProfileManager.PROFILE_FLAG.GET, profileConfigObj);  
    //Enable MSR  
    profileConfigObj.dataCapture.msr.msr_input_enabled = ENABLED_STATE.TRUE;  
    //Modify Profile  
    EMDKResults ModifyResults = profileManager.processProfile("ProfileName", ProfileManager.PROFILE_FLAG.SET, profileConfigObj);  
}  
</code></pre>

<h2 id="usagenotes">Usage Notes</h2>

<h2 id="gettingstartedwithtutorial">Getting Started with Tutorial</h2>

<p>This is an overview of how you can create and integrate Profiles using EMDK Profile Manager. Click <a href="/emdk-for-android/7-5/tutorial/tutdatacaptureprofile">here</a> to get started with a detailed tutorial on Data Capture Profiles to understand better.  </p>

<h2 id="multipleinstanceoffeatures">Multiple Instance of Features</h2>

<p>There should only be one instance of the DataCapture feature. The EMDK Profile Manager will not allow you to add multiple DataCapture features, but may happen if you are manually editing the EMDKConfig.xml. Other profile features can have multiple instances and may be required in some cases. For example, you may need two 'Certificate Manager' features. The first one to initialize the certificate store and the second one to install a new certificate.</p>

<h2 id="orderoffeatures">Order of Features</h2>

<p>The profile features will be applied synchronously in the order they appear. For example, you may want to set the clock before you attempt to connect to a Wi-Fi network.</p>

<h2 id="extradataasxmlstring">extraData as XML String</h2>

<p>The processProfile method has an overload method that allows sending XML content in the <code>extraData</code> parameter as a String.  </p>

<p>Method Signature:</p>

<pre><code>:::java
// Pass in a string in XML form
processProfile(String profileName, ProfileManager.PROFILE_FLAG profileFlag, String extraData)
</code></pre>

<p><code>profileName</code> can be:</p>

<ol>
<li><code>[Name of Profile]</code> - to reference the entire profile. ex: 'EMDKProfile1'</li>

<li><code>[profileName]/[featureType]/[feature friendly name in profile parameters]</code> to just edit part of the profile. For example, if my profile is called 'Profile1' and the name I gave to the Clock feature is 'ckEST'. Passing 'profileName' as 'Profile1/Clock/ckEST' will just process this part of the profile.


<ul>
<li>Valid <code>[featureType]</code>:    ActivitySelection, Barcode, MSR, Intent, Keystroke, IP, Clock, PowerMgr, PersistMgr, CertMgr, AppMgr, AccessMgr, Wi-Fi, GprsMgr</li></ul>
</li>
</ol>

<h2 id="xmlstringstructure">XML String Structure</h2>

<p>One way you can see how this XML string should be structured is to use the Profile Manager.</p>

<ol>
<li><p>Open any project that does not have a EMDK profile defined already (so you get just the parameters you want to change).</p></li>

<li><p>Select EMDK / Profile Manager from the menu.</p></li>

<li><p>Add the Profile features you want and selection the options you wish to use.</p></li>

<li><p>Click Finish when you are done with your selections.</p></li>

<li><p>Look in the <code>assets</code> folder and open <code>EMDKConfig.xml</code></p>

<p><img src="../../images/MxAppManagerTutorialImages/emdk_config_file_entries.jpg" alt="img" /></p></li>

<li><p>Notice the XML structure that is shown. This complete structure is to be passed in the extraData parameter as a string. You can choose to copy and paste this into your code to be used.</p></li>
</ol>

<blockquote>
  <p>WARNING!: XML parm names and values may not be the same as what is presented in the Profile Manager wizard. Pay close attention to the fields of interest. It is not recommended to manually edit this XML, use the Profile Manager Wizard to ensure proper formation of the XML structure and values.</p>
</blockquote>

<h2 id="profilenameusagenotes">Profile Name Usage Notes</h2>

<p>If the ProfileName node is given in extraData and the ProfileFlag is SET, ProfileName in ExtraData should match with the first parameter passed to processProfile.</p>

<p>Example:</p>

<pre><code>:::java
String[] extraData = new String[1];
extraData[0]=
"&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;" +
"&lt;characteristic type=\"Profile\"&gt;" +
"&lt;parm name=\"ProfileName\" value=\" EMDKProfile1\"/&gt;" +
"&lt;characteristic type=\"Clock\"&gt;" +
"&lt;parm name=\"emdk_name\" value=\"ck1\"/&gt;" +
"&lt;parm name=\"Date\" value=\"2013-05-23\" /&gt;" +
"&lt;parm name=\"Time\" value=\"6:59:00\" /&gt;" +
"&lt;parm name=\"TimeZone\" value=\"America/Los_Angeles\" /&gt;" +
"&lt;/characteristic&gt;"+
"&lt;/characteristic&gt;";

emdkStatus = mProfileManager.processProfile("EMDKProfile1", ProfileManager.PROFILE_FLAG.SET, extraData);
</code></pre>

<ul>
<li><p>If the ProfileName node is NOT given in extraData and the ProfileFlag is SET, the content will be merged with the profile given in the first parameter passed to processProfile.</p></li>

<li><p>If the ProfileFlag is SET and the profile given in the first parameter passed to processProfile does not exist in EMDKConfig.xml, the profile will be appended to the internal repository.</p></li>

<li><p>DataCapture content (Activity Selection, Barcode, MSR, Intent, Keystroke, IP) is considered as a whole and setting any individual feature will set as a whole. In other words, setting "EmdkSampleProfile-1/Keystroke" will push all the DataCapture features to the device.</p></li>
</ul>

<h2 id="featurenameusagenotes">Feature Name Usage Notes</h2>

<p>Each specific profile feature can be named so that only that portion of the profile can be referenced. This can be accomplished by:</p>

<ol>
<li>Specifying a name for the specific feature within a profile.</li>

<li>Using the fully qualified name as the first parameter of the processProfile method.</li>
</ol>

<ul>
<li>If the ProfileFlag is SET, the emdk_name given in ExtraData should match the third part of the profileName passed to the processProfile method (first parameter).</li>
</ul>

<p>In the following example, we created a profile called <code>EMDKProfile1</code> and added the Clock feature with a name of <code>ck2</code>. Now we can modify that profile using the processProfile method, making sure we specify the <code>emdk_name</code> parameter as <code>ck2</code> and use a profileName of <code>EMDKProfile1/Clock/ck2</code> in the processProfile method:</p>

<pre><code>:::java
String[] extraData = new String[1];
extraData[0]=
"&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;" +
"&lt;characteristic type=\"Profile\"&gt;" +
"&lt;parm name=\"ProfileName\" value=\" EMDKProfile1\"/&gt;" +
"&lt;characteristic type=\"Clock\"&gt;" +
"&lt;parm name=\"emdk_name\" value=\"ck2\"/&gt;" +
"&lt;parm name=\"Date\" value=\"2013-05-23\" /&gt;" +
"&lt;parm name=\"Time\" value=\"6:59:00\" /&gt;" +
"&lt;parm name=\"TimeZone\" value=\"America/Los_Angeles\" /&gt;" +
"&lt;/characteristic&gt;"+
"&lt;/characteristic&gt;";

emdkStatus = mProfileManager.processProfile("EMDKProfile1/Clock/ck2", ProfileManager.PROFILE_FLAG.SET, extraData);
</code></pre>

<ul>
<li>If the ProfileFlag is SET, the emdk_name is NOT given in ExtraData and if the first parameter passed to processProfileis has the fully qualified name (ex: EMDKProfile1/Clock/ck2) , content will be appended to the profile (this only applicable for non-DataCapture features).</li>
</ul>

<p>Example:  </p>

<pre><code>:::java
String[] extraData = new String[1];
extraData[0]=
"&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;" +
"&lt;characteristic type=\"Profile\"&gt;" +
"&lt;parm name=\"ProfileName\" value=\" EMDKProfile1\"/&gt;" +
"&lt;characteristic type=\"Clock\"&gt;" +
"&lt;parm name=\"Date\" value=\"2013-05-23\" /&gt;" +
"&lt;parm name=\"Time\" value=\"6:59:00\" /&gt;" +
"&lt;parm name=\"TimeZone\" value=\"America/Los_Angeles\" /&gt;" +
"&lt;/characteristic&gt;"+
"&lt;/characteristic&gt;";

emdkStatus = mProfileManager.processProfile("EMDKProfile1/Clock", ProfileManager.PROFILE_FLAG.SET, extraData);
</code></pre>

<h2 id="profile_flagsetusagesummary">PROFILE_FLAG.SET Usage Summary</h2>

<p>Here is a summary of the above scenarios when using PROFILE_FLAG.SET and XML in the extraData parameter:</p>

<table>
    <tr>
        <th>profileName</th>
        <th>EMDKConfig.XML</th>
        <th>extraData</th>
        <th>Behavior</th>
    </tr>
    <tr>
        <td>Profile1</td>
        <td>Contains all features in xml</td>
        <td>No</td>
        <td>Settings specified in XML will get applied to the device.</td>
    </tr>
    <tr>
        <td>Profile1/Barcode</td>
        <td>Contains all features in xml</td>
        <td>No</td>
        <td>Settings specified in DataCapture nodes in XML will get applied to the device.</td>
    </tr>
    <tr>
        <td>Profile1/Barcode/Bar1</td>
