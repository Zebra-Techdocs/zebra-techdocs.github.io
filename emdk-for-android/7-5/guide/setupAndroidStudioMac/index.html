<h2 id="installingemdk">Installing EMDK</h2>

<h3 id="prerequisites">Prerequisites</h3>

<ul>
<li>Android Studio 2.x or newer with Android API 19, API 22 and API 23 platforms and Android SDK Build-tools 23.0.x or newer installed. </li>

<li>Latest EMDK add-ons (“\EMDK-A-(version_number)-MAC\SDK\ addon-symbol_emdk-symbol-19/ , 
etc.)</li>

<li>Latest EMDK Wizard core components (“\EMDK-A-(version_number)-MAC\EMDK for Android”)</li>

<li>Latest EMDK Wizard plug-in for Android Studio (“\EMDK-A-(version_number)-MAC\Android Studio\ com.symbol.emdk.wizard.intellijIdea”)</li>

<li>Latest EMDK device runtime (on KitKat only: “\EMDK-A-(version_number)-MAC\Device Update\ EmdkOSUpdateApp_v(version_number).apk”)</li>
</ul>

<blockquote>
  <p>IMPORTANT: All Android Studio sessions must be closed before starting this step.</p>
</blockquote>

<h3 id="downloadtheemdkforandroidmacosinstallationfiles">Download the EMDK for Android MacOS installation files</h3>

<ol>
<li>Download the <a href="/emdk-for-android/download">EMDK for Android MacOS installation files</a></li>

<li>Extract the downloaded zip file and make note of the path to the extracted files. This path will be refered to as <strong>EMDK_FILES</strong> for the rest of this guide.</li>
</ol>

<p>The extracted folder contains the following files:</p>

<ul>
<li>EMDK add-ons </li>

<li>EMDK Wizard core components</li>

<li>EMDK Wizard plug-in for Android Studio</li>

<li>EMDK device runtime (KitKat only)</li>
</ul>

<blockquote>
  <p>NOTE: Instructions for installing EmdkOSUpdate on Mac can be found in the <a href="/emdk-for-android/7-5/guide/setupDevice">Device Setup</a> guide.</p>
</blockquote>

<h3 id="emdksdkaddonintegration">EMDK SDK add-on Integration</h3>

<p>Add EMDK APIs to the Android SDK</p>

<ol>
<li><p>Navigate to the /Users/<strong>username</strong>/Library/Android/sdk/add-ons directory.</p>

<p><img src="../../images/setup/mac/image6.png" alt="img" /></p></li>

<li><p>Copy all EMDK sdk addon folders from <strong>EMDK_FILES/SDK/</strong> into the add-ons directory.</p>

<ul>
<li>addon-symbol-emdk*</li></ul></li>

<li><p>Exit &amp; Launch Android Studio</p></li>

<li><p>Go to Tools > Android > SDK Manager</p></li>
</ol>

<p>Now the integrated EMDK add-ons should appear in the SDK Manager</p>

<h3 id="emdkwizardpluginintegration">EMDK Wizard plug-in Integration</h3>

<p><strong>Configuring Mac OS X with EMDK Wizard core components</strong></p>

<ol>
<li><p>Locate the /Users/Shared folder.</p></li>

<li><p>Copy <strong>EMDK_FILES/EMDK for Android</strong> folder into the /Users/Shared folder.</p></li>
</ol>

<p><strong>Integrate the EMDK Wizard plug-in into Android Studio</strong></p>

<ol>
<li><p>Launch Finder and go to the Applications folder.</p></li>

<li><p>Locate Android Studio.app, right click and select Show Package Contents.</p>

<p><img src="../../images/setup/mac/image13.png" alt="img" /></p></li>

<li><p>Locate the Contents\plugins directory.</p>

<p><img src="../../images/setup/mac/image14.png" alt="img" /></p></li>

<li><p>Copy com.symbol.emdk.wizard.intellijIdea_x.x.xx folder from <strong>EMDK_FILES/Andoid Studio</strong> into the plugins directory.</p></li>

<li><p>Exit &amp; Launch Android Studio.</p></li>
</ol>

<p>Now the “EMDK” menu should appear in the Android Studio menu bar:</p>

<p><img src="../../images/setup/mac/image16.png" alt="img" /></p>

<ol>
<li>Launch EMDK -> About to see installed EMDK Wizard components.</li>
</ol>

<p><img src="../../images/setup/mac/emdk_about.png" alt="img" /></p>

<h2 id="uninstallingemdkforandroid">Uninstalling EMDK for Android</h2>

<p>To uninstall the EMDK for android perform the following steps:</p>

<blockquote>
  <p>Note: It is recommended that you close all Android Studio IDE windows before proceeding with uninstallation. </p>
</blockquote>

<ol>
<li><p>Remove the EMDK SDK add-on by deleting the emdk addon folders from <code>/Users/**username**/Library/Android/sdk/add-ons</code></p>

<ul>
<li>addon-symbol-emdk*</li></ul></li>

<li><p>Locate the /Users/Shared folder then delete the <strong>EMDK for Android</strong> folder.</p>

<p><img src="../../images/setup/mac/image10.png" alt="img" /></p></li>

<li><p>Remove the EMDK for Andrdoid IDE plugin:</p>

<ol>
<li><p>Locate Android Studio.app in your Applications folder, right click and select Show Package Contents.</p>

<p><img src="../../images/setup/mac/image13.png" alt="img" /></p></li>

<li><p>Locate the Contents\plugins directory.</p>

<p><img src="../../images/setup/mac/image14.png" alt="img" /></p></li>

<li><p>Delete com.symbol.emdk.wizard.intellijIdea_x.x.xx folder from the plugins directory.</p></li></ol></li>
</ol>

<h2 id="configuringadbonmacosx">Configuring ADB on Mac OSX</h2>

<p>The ADB connectivity on Mac OSX for Zebra Android devices will not be successful by default. Therefore the Vendor ID must be specified under third party USB Vendor ID list to get the device connected on Mac OSX.</p>

<blockquote>
  <p>NOTE: The Google Mobile Service (GMS) devices (ex: TC 55 GMS) will be connected without any change to the USB Vendor ID list.</p>
</blockquote>

<p>To add the Zebra Vendor ID to ADB:</p>

<ol>
<li>Enter the following command using a terminal: <code>echo 0x05e0 &gt;&gt; ~/.android/adb_usb.ini</code></li>

<li>Next, navigate to the ADB directory: <code>cd /Users/&lt;user&gt;/Library/Android/sdk/platform-tools/</code></li>

<li>Stop the the adb service if it is running: <code>./adb kill-server</code></li>

<li>Connect a Zebra Android device and enter the following command verify the list of attached devices:
<code>./adb devices</code></li>
</ol></p>
