<!--                         <p><h2 id="overview">Overview</h2>

<p>The purpose of this document is to describe the functionality of the Battery intent API interface. It is intended for Android developers with familiarity with the Android intent mechanisms. </p>

<p><strong>Applies to Android 4.4 KitKat and later</strong>. </p>

<h4 id="alsoseebatteryintentapiguideintentsbattery">Also see <a href="../../../intents/battery/">Battery Intent API guide</a></h4>

<p>On Zebra devices, extra battery information is retrieved using the standard <a href="http://developer.android.com/training/monitoring-device-state/battery-monitoring.html">Android Battery intent</a> in the same was as with consumer devices. On devices equipped with Zebra Power Precision or Power Precision Plus batteries, the following extra information can be retrieved:</p>

<h2 id="programminginterface">Programming Interface</h2>

<h3 id="functionprototype">Function Prototype</h3>

<pre><code>:::java
mIntent_Receiver = new Intent_Receiver();  
mIntentFilter = new IntentFilter();  
mIntentFilter.addAction(Intent.ACTION_BATTERY_CHANGED);  
registerReceiver(mIntent_Receiver,mIntentFilter); 
</code></pre>

<h3 id="parameters">Parameters</h3>

<p>Please reference the Android Battery Manager <a href="http://developer.android.com/reference/android/os/BatteryManager.html">API</a>. </p>

<h3 id="returnvalues">Return Values</h3>

<p>In addition to the battery information Android returns by default, which can be found <a href="http://developer.android.com/reference/android/os/BatteryManager.html">here</a>, Zebra devices return the following additional parameters: </p>

<ul>
<li><strong>bkvoltage</strong></li>

<li><strong>mfd</strong> </li>

<li><strong>serialnumber</strong></li>

<li><strong>partnumber</strong></li>

<li><strong>ratedcapacity</strong></li>

<li><strong>battery_decommission</strong> </li>

<li><strong>battery_usage_numb</strong>   </li>

<li><strong>health_percentage</strong> </li>

<li><strong>present_capacity</strong> </li>

<li><strong>base_cumulative_charge</strong>        </li>

<li><strong>total_cumulative_charge</strong>       </li>

<li><strong>present_charge</strong>      </li>

<li><strong>time_to_empty</strong>        </li>

<li><strong>time_to_full</strong>     </li>

<li><strong>seconds_since_first_use</strong>      </li>
</ul>

<h4 id="example">Example</h4>

<pre><code>:::java
public void onReceive(Context context, Intent intent) {      
    if (BATTERY_STATE_CHANGED_INTENT.equals(intent.getAction())) {          

        int bkvoltage = intent.getExtras().getInt("bkvoltage");  
        String mfd = intent.getExtras().getString("mfd");  
        String serialnumber = intent.getExtras().getString("serialnumber");  
        String partnumber = intent.getExtras().getString("partnumber");   
        int ratedcapacity = intent.getExtras().getInt("ratedcapacity");  
        int cycle = intent.getExtras().getInt("cycle");  

    }  
} 
</code></pre></p>
