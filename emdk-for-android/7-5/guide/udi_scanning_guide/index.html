<h2 id="udilabelscanningfeature">UDI Label Scanning Feature</h2>

<p>The EMDK Barcode API exposes a UDI barcode scanning feature that provides applications with the ability to read UDI Labels from from three issuing agencies, GS1, HIBCC and ICCBBA. This Guide will focus on the UDI Barcode scanning features of the EMDK Barcode APIs, for API details not pertaining to UDI Scannning see the Barcode Scanning API Programmer's Guide.</p>

<h2 id="enablingudiscanningmode">Enabling UDI Scanning mode</h2>

<p>Before an application can scan UDI labels, scanMode must be set to UDI. First get an instance of a scanner object, refer to the Barcode Scanning API Programmer's Guide for instructions on how to initialize a scanner object. Once you have an initialized scanner object, you can then modify the scanner configuration.</p>

<blockquote>
  <p>Note: UDI scanning is only available with Imager based scanners.</p>
</blockquote>

<pre><code>:::java
ScannerConfig config = scanner.getConfig();

// Scan Mode set to UDI
config.readerParams.readerSpecific.imagerSpecific.scanMode = ScannerConfig.ScanMode.UDI;

scanner.setConfig(config);
</code></pre>

<h2 id="enablingdisablingudilabeltypes">Enabling/Disabling UDI Label Types</h2>

<p>By default all UDI types are enabled. If you a wish to disable scanning of a specific UDI type, you can set it's udiParam to false.</p>

<pre><code>:::java
ScannerConfig config = scanner.getConfig();

// Just to show that the sub types can be enabled/ disabled
config.udiParams.enableGS1 = true;
config.udiParams.enableHIBCC = false;
config.udiParams.enableICCBBA = false;

scanner.setConfig(config);
</code></pre>

<h2 id="handlingscandata">Handling Scan Data</h2>

<h3 id="tokenizedscandata">Tokenized Scan Data</h3>

<p>Data read from a UDI labels contain embedded key/value pairs delimited by characters defined by their UDI type. The Key will be a label ( or Token) that describes the data contained in the Value. The EMDK Barcode APIs will recognize the UDI type and extract the Key/Value pairs into a data structure that can be easily iterated over. When data is returned to your application from a Scan event via the OnData callback, The data will be contained in a ScanDataCollection object. The code snippet below demonstrates how to access the Tokenized UDI data.</p>

<pre><code>:::java
if (scanDataCollection.getTokenizedData() != null) {

    for (TokenizedData.Token data : scanDataCollection.getTokenizedData().getTokens()) {

        //The key (or Token) can be retrieved by calling data.getKey()
        //The UDI data associated with that Token and be retrieved by calling data.getData()

        Log.d("UDI","Token: " + data.getKey() + " Data: " + data.getData() );
    }

}
</code></pre>

<h3 id="rawudidata">Raw UDI Data</h3>

<p>In some cases the Raw data( UDI data before being Tokenized) from a UDI label may be useful. The code snippet below demonstrates how to access the Raw UDI data from a ScanDataCollection.</p>

<pre><code>:::java
for (ScanData data : scanDataCollection.getScanData()) {
    // Log raw data.
    Log.d("UDI", "Data: " + data.getData());
}
</code></pre>

<h3 id="udilabeltype">UDI Label Type</h3>

<p>The UDI label type recognized by the EMDK Barcode API's is provided as a String, allowing an application easily display the that label type. The code snippet below demonstrates how to access the UDI Label type String.</p>

<pre><code> :::java
 Log.d("UDI", "UDI Label Type: " + scanDataCollection.getLabelIdentifier());
</code></pre>

<h3 id="retrievingdatabytokenname">Retrieving Data by Token Name</h3>

<p>Token Data can also be retrieved by individual Token name. The EMDK API provides the supported Tokens in the TokenizedData.Keys class. The code snippet below demonstrates how to retrieve data by Token Name.</p>

<pre><code>:::java
scanDataCollection.getTokenizedData().getTokensByKey(TokenizedData.Keys.DEVICE_IDENTIFIER);
</code></pre></p>
