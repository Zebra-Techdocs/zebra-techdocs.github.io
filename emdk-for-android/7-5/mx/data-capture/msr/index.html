<!--                         <p><h2 id="overview">Overview</h2>

<p>In order to get MagStripe (MSR) data in your application, you must create a profile with two profile features selected:</p>

<ul>
<li>MSR</li>

<li><a href="/emdk-for-android/7-5/guide/profiles/profilekeystroke">Keystroke</a>,<a href="/emdk-for-android/7-5/guide/profiles/profileintent">Intent</a>,<a href="/emdk-for-android/7-5/guide/profiles/profileIP">IP</a> (Output)</li>
</ul>

<p>The <code>MSR</code> feature in the Profile Manager is responsible for reading data from the device's integrated mag-stripe reader (if one such exists).</p>

<p>The <code>Intent</code>, <code>Keystroke</code> or <code>IP</code> feature in the Profile Manager is used to define how the output from the Barcode scanner should be handled</p>

<ul>
<li><p>Intent - The Intent feature, in the Profile Manager, collects and sends data received from the Barcode scanner to your application using the Android Intent mechanism. To use this, you should be familiar with how to register to receive intents in your application as well as handling the data that is passed in. You will have the ability to configure how the intent is sent to your application in the profile itself.</p></li>

<li><p>Keystroke - The Keystroke feature, in the Profile Manager, collects and sends data received from the Barcode scanner to your application by emulating keystrokes. You will have the option to control how the data is sent as well as if it should have any prefix or suffix automatically added using basic data formatting.</p></li>

<li><p>IP - IP Output allows DataWedge to send captured data to a host computer via a network connection. Captured data can be sent over an IP network to a specified IP address and port using either TCP or UDP transport protocols.</p></li>
</ul>

<h2 id="msrsettingsreference">MSR Settings Reference</h2>

<h2 id="name">Name</h2>

<p>The name field is used by the EMDK to identify this particular feature parameter set when you want to manage just part of the profile programmatically using the EMDK <a href="/emdk-for-android/7-5/api/ProfileManager">ProfileManager</a> API. This can be useful if you have multiple types of the same feature and want to update only one of them without having to update the whole profile. See <a href="/emdk-for-android/7-5/guide/profile-manager">EMDK Profiles Overview</a> for more information.</p>

<blockquote>
  <p><strong>Note</strong>: As of EMDK 6.8, DataWedge can no longer be configured for data capture through Profile Manager. Zebra recommends using the <a href="/datawedge/latest/guide/api/">DataWedge APIs</a> instead. </p>
</blockquote>

<h2 id="enabled">Enabled</h2>

<p>Enables or disables this feature. Default is disabled.</p>

<h2 id="outputdata">Output Data</h2>

<p>In order for your application to receive the barcode data, you must specify one or more Output features. Please  refer to their reference documentation for more information.</p>

<li><a href="/emdk-for-android/7-5/guide/profiles/profileintent">Intent</a> </li>
