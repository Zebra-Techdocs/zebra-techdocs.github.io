<!--                         <p><h2 id="overview">Overview</h2>

<p>The MX Management System (MXMS) provides a common interface to Zebra Android device capabilities utilizing XML that conforms to the standard OMA-CP PROV (Microsoft MSPROV) schema. This allows developers and administrators to have an extensible, efficient, reliable and scalable means for configuring and administrating Zebra Android devices. MXMS exposes capabilities that underlying CSPs provide to give the user access to both privileged and unprivileged APIs. </p>

<h2 id="definitionsofterms">Definitions of Terms</h2>

<h3 id="boardsupportpackagebsp">Board Support Package (BSP)</h3>

<p>A BSP is the method that the device teams use to deliver the operating system for any of their devices. </p>

<p>Every device ships with a specific BSP version pre-installed that is suitable for use on that device model, which is reported via the "Build number". The BSP version that ships in devices of a particular model may or may not be updated just because a new BSP becomes available for that device model. They can generally be updated by downloading a newer (or sometimes older) BSP from the Zebra support website and applying it to the device via the OS Update Process for that device.</p>

<h3 id="androidopensourceprojectaosp">Android Open Source Project (AOSP)</h3>

<p>AOSP is the method that Google uses to release and distribute the source code for the Android Operating System for royalty-free use by the open source community. OEMs are free to use, modify, and extend AOSP as needed, subject to certain standard licensing requirements. Each BSP for any of the Zebra Android devices includes an operating system that was derived, directly or indirectly, from AOSP. These BSPs generally also include modifications and/or enhancements beyond AOSP that provide additional value to our customers.</p>

<h3 id="mobilityextensionsmx">Mobility Extensions (MX)</h3>

<p>MX is the umbrella term used to refer collectively to the entire experience offered by the Zebra Android devices. This means that MX represents all the value that a BSP offers over and above that provided by AOSP, including:</p>

<ul>
<li>Changes and extensions to the Core Operating System (OSX)</li>

<li>Value-Add Features (i.e. Multi-user, Whitelisting, etc.)</li>

<li>The MX Management Framework (MXMF)</li>

<li>Configuration Service Providers (CSPs)</li>

<li>Changes and extensions to standard applications (i.e. Settings UI, browser, email client, etc.)</li>
</ul>

<blockquote>
  <p><strong>Note:</strong> All of the above components may or may not be present on a device. Specifically, MXMF and the CSPs may be absent. Therefore, these components would need to be installed on the device before they can be used.</p>
</blockquote>

<h3 id="operatingsystemextensionsosx">Operating System Extensions (OSX)</h3>

<p>OSX is the term used to refer to changes and extensions to the standard AOSP as included in a BSP. OSX is versioned and the version of OSX in a device is the primary way to determine which changes and extensions are present in the operating system of that device. As a general rule, the version of OSX that is in a device can ONLY be changed by loading a different BSP (that contains a different version of OSX) into that device, via the OS update process.</p>

<h3 id="mxmanagementframeworkmxmf">MX Management Framework (MXMF)</h3>

<p>MXMF is a device subsystem that provides an interface to applications that wish to set or query the configuration of device subsystems. It does not directly implement set and query functions but provides a framework to support and host CSPs that do. MXMF can be built-into a BSP or can be added to a BSP after a device is shipped (via a patch applied via the OS update process). Applications and the MXMF communicate through an interchange of XMLs that conform to the <strong>XML.DTD</strong>, as described in the document <strong>MX MF XML DTD</strong>.</p>

<h3 id="configurationserviceprovidercsp">Configuration Service Provider (CSP)</h3>

<p>A CSP is a device code module that implements the ability to set and query the configuration of a subsystem on a device (i.e. clock, Wi-Fi, etc.). The capabilities that are supported and exposed by a CSP are defined by a corresponding DSD. </p>

<p>A CSP is a plug-in to the MXMF which can ship as part of the MXMF, can be included in a BSP along with the MXMF, or can be downloaded to a device as needed. Before it can be used on a device, a CSP must be registered with the MXMF on that device and all calls to a CSP must go through the MXMF. The MXMF and CSPs communicate through XMLs that conform to the <strong>XML.DTD</strong>, as described in the document <strong>MX MF XML DTD</strong>.</p>

<h3 id="mxmanagementsystemmxms">MX Management System (MXMS)</h3>

<p>MXMS is a term used to refer to the MXMF and all CSPs that are registered with the MXMF at a given point in time. It provides the ability to set and/or query the configuration of the device subsystems for which CSPs are registered with MXMF. There are three kinds of CSPs that are included in this:</p>

<ul>
<li>CSPs that are built-into the MXMF, such as the CertMgr CSP</li>

<li>CSPs that are built-into a device and pre-registered with MXMF, such as the Wi-Fi CSP</li>
</ul>

<p>MXMS can be thought of as "the MXMF and a collection of currently registered CSPs". Although applications submit XML to the MXMF, it is a bit more accurate to say that the MXMS (not just the MXMF) is the entity via which applications set and/or query configuration.</p>
