<!--                         <p><h2 id="overview">Overview</h2>

<p>The Zebra Enterprise Keyboard is delivered as part of the operating system on Zebra Android Lollipop devices and installed as an OS patch on some KitKat devices. Depending on the device, activation might be required to make Enterprise Keyboard available to users. Zebra's keyboard also can be set as the default input method, if desired. This section covers manual activation of Enterprise Keyboard and the steps for setting it as the default input device. For advanced settings, such as language selection and scan-tab configuration, please see the <a href="../settings">Customize section</a>. </p>

<p>Enterprise Keyboard 1.1 (and higher) can be activated and configured: </p>

<ul>
<li>Manually at the device</li>

<li>Remotely:


<ul>
<li>Using <a href="../../../../">StageNow</a> and the <a href="/mx/uimgr/">UI Manager</a> service </li>

<li>Through a company's own mobile device management (MDM) system (if supported by that system) </li></ul>
</li>
</ul>

<h2 id="manualactivation">Manual Activation</h2>

<p>The section covers direct activation of Enterprise Keyboard on a single device. If using one of the remote methods referenced above to activate and configure multiple managed devices, please see the <a href="#automatedactivation">Automated Activation section</a> later in this guide. </p>

<p><b>To quickly determine whether Enterprise Keyboard has been activated</b>: </p>

<p>&#49;. Bring up the Android keyboard and long-press the spacebar. </p>

<p>&#50;. If "Enterprise Keyboard" appears in a screen like the one below, tap its radio button (arrow) to set it as the default input device:
<img alt="" style="height:150px" src="2a_choose_input.png"/>
<br></p>

<p>If the Enterprise Keyboard does not appear, proceed to the steps below. </p>

<h5 id="activateenterprisekeyboard">Activate Enterprise Keyboard:</h5>

<p>&#49;. <b>Open the Settings panel</b> on the device:
<img alt="" style="height:350px" src="home_screen.png"/>
<br></p>

<p>&#50;. Scroll to and <b>tap the "Language and input" control</b>:
<img alt="" style="height:350px" src="input_in_settings.png"/>
<br></p>

<p>&#51;. <b>Place a check next to "Enterprise Keyboard"</b> to enable it on the device. Uncheck other input devices to disable them, if desired. If Enterprise Keyboard was included with the device by default (and not downloaded as an OS patch), this step might not be necessary. 
<img alt="" style="height:350px" src="panel_default.png"/>
<br> </p>

<p>&#52;. <b>Tap "Default"</b> to set the default input device:
<img alt="" style="height:350px" src="default_input.png"/></p>

<p>&#53;. <b>Tap the Enterprise Keyboard radio button</b> to set it as default input device:
<img alt="" style="height:150px" src="2a_choose_input.png"/>
<b>Note</b>: This panel also can be invoked by long-pressing the spacebar whenever the Android or Zebra keyboard is visible.
<br></p>

<p>&#54;. <B>Tap the HOME key</b> to exit the Settings panel.  </p>

<p>Enterprise Keyboard is now ready to use with default settings. </p>

<hr />

<h3 id="changesettings">Change Settings</h3>

<p>Following installation, Enterprise Keyboard settings can be changed through the Android Settings panel. </p>

<h5 id="changeenterprisekeyboardsettings">Change Enterprise Keyboard settings:</h5>

<p>&#49;. <b>Open the Settings panel</b> on the device:
<img alt="" style="height:350px" src="home_screen.png"/>
<br></p>

<p>&#50;. <b>Tap the "Language and input" control</b>:
<img alt="" style="height:350px" src="input_in_settings.png"/>
<br></p>

<p>&#51;. <b>Tap the Enterprise Keyboard Settings button</b> to change settings:
<img alt="" style="height:350px" src="ekb_settings_button.png"/>
<br></p>

<p>&#52;. On the Enterprise Keyboard Preferences panel, <b>tap the setting(s) that require change</b>:
<img alt="" style="height:350px" src="ekb_settings_panel.png"/>
See the <a href="../settings">Customize section</a> for more information about Enterprise Keyboard settings. </p>

<hr />

<h2 id="automatedactivation">Automated Activation</h2>

<p>Enterprise Keyboard 1.1 (and higher) can be configured remotely on multiple managed devices using Zebra's <a href="../../../../">StageNow</a> tools and the <a href="/mx/uimgr/">UI Manager</a> service or an organization's own MDM system. </p>

<p>Actions to be executed on the Android Settings panel:</p>

<ol>
<li><b>Open Language and input</b> </li>

<li>Add a check for <b>"Enterprise Keyboard"</b> to enable it on the device</li>

<li><b>Select Enterprise Keyboard</b> as the default input device</li>

<li><b>Select a language</b> (if other than the system default)</li>
</ol>

<h3 id="setasdefaultinputdevice">Set as Default Input Device</h3>

<p>Whether using the UI Manager service through Zebra's StageNow or EMDK tools, or if deploying Enterprise Keyboard from a company's own MDM, it is necessary to specify Enterprise Keyboard's package and class names to select it as the default keyboard on the device. </p>

<p>The required package and class names are shown as the values below, wrapped by the coding necessary for using one of Zebra's tools: </p>

<pre><code>    :::xml  
    &lt;parm name="InputMethodPackageName" value="com.symbol.mxmf.csp.enterprisekeyboard"/&gt;
    &lt;parm name="InputMethodClassName" value="com.android.inputmethod.latin.LatinIME"/&gt;
</code></pre>

<p>For additional information about usage and syntax, please refer to respective documentation.</p>

<hr />

<h2 id="manualdeactivation">Manual Deactivation</h2>

<p>Enterprise Keyboard cannot be removed if it was included with the device operating system. However, it can be deactivated by reversing the activation process described in the Activation section. The steps below describe how to deactivate Enterprise Keyboard using the Android Settings panel. </p>

<p><b>Warning: This action renders Enterprise Keyboard inaccessible, including its scanning and other capabilities</b>. </p>

<p><strong>Deactivate Enterprise Keyboard on a device</strong>: </p>

<p>&#49;. <b>Open the Settings panel</b> on the device:
<img alt="" style="height:350px" src="home_screen.png"/>
<br></p>

<p>&#50;. Scroll to and <b>tap the "Language and input" control</b>:
<img alt="" style="height:350px" src="input_in_settings.png"/>
<br></p>

<p>&#51;. <b>Remove the check next to "Enterprise Keyboard"</b> to disable it on the device. If the Android keyboard is the only other input device, it automatically becomes the default input device and cannot be disabled. 
<img alt="" style="height:350px" src="panel_default.png"/>
<br> </p>

<p>Manual deactivation of Enterprise Keyboard is complete. </p>

<hr />

<h2 id="automateddeactivation">Automated Deactivation</h2>

<p>Enterprise Keyboard 1.1 (and higher) can be deactivated on multiple managed devices using an organization's own MDM server in the same way as other Android apps. Alternatively, remote uninstallation can be accomplished through Zebra's <a href="/../../../../">EMDK</a> or <a href="../../../../">StageNow</a> tools using the <a href="/mx/appmgr">App Manager</a> service. </p></p>
