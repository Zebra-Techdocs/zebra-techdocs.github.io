<h3 id="remotemanagement">Remote Management</h3>

<p>Enterprise Keyboard can be installed and activated remotely using Zebra's StageNow device configuration tool and the <a href="/stagenow/latest/csp/ui/">UI Manager</a> and <a href="/stagenow/latest/csp/enterprisekeyboard">Enterprise Keyboard Manager</a> services (requires MX 6.3 or higher on the device). Alternatively, a company's own enterprise mobility management (EMM) system can be used for remote administration if supported by that system. </p>
