<h2 id="installingthexamarincomponent">Installing the Xamarin Component</h2>

<p>After adding the <a href="/emdk-for-xamarin/4-0/gui/vs/setup">Visual Studio Extension</a> or <a href="/emdk-for-xamarin/4-0/guide/xs/setup">Xamarin Studio Add-in</a>, you must install the EMDK for Xamarin component so it can be accessible from your projects.</p>

<blockquote>
  <p>Note: This needs to only be performed once for the IDE. After the component is installed to the IDE, you must follow the steps below, in the <code>Enabling for Android Projects</code> section, for each project to enable the component.</p>
</blockquote>

<ol>
<li><p>Select <code>EMDK\Add Xamarin Component</code> from the menu.</p>

<p><img src="../../../images/component/menu-install.jpg" alt="img" /></p></li>

<li><p>After the component is installed, you will see this dialog:</p>

<p><img src="../../../images/component/installed-dialog.jpg" alt="img" /></p></li>
</ol>

<h2 id="enablingforandroidprojects">Enabling for Android Projects</h2>

<p>Once the Xamarin Component has been installed to the IDE, you need to add it to your Android project.</p>

<ol>
<li><p>Create or Open an Android based project.</p></li>

<li><p>Right click on the Project's <code>Component</code> folder in the <code>Solution Explorer</code>.</p></li>

<li><p>Choose <code>Edit Components</code></p>

<p><img src="../../../images/vs/edit-components.png" alt="img" /></p></li>

<li><p>You must be logged into your Xamarin account in order to add the component.</p>

<p><img src="../../../images/component/login.png" alt="img" />
<img src="../../../images/component/login-complete.png" alt="img" /></p></li>

<li><p>Choose <code>Add to Project</code> in the <code>EMDK For Xamarin</code> item of the <code>Installed on this machine</code> section. Be sure to pay attention to the version number you are adding, you may have multiple versions of the component installed. See the section below for instructions how to remove components.</p>

<blockquote>
  <p>NOTE: When multiple versions of the EMDK for Xamarin component are installed, all versions of the component will be visible in the <strong>Edit Components</strong> screen for your project.</p>
</blockquote>

<p><img src="../../../images/component/add.jpg" alt="img" /></p></li>



<li><p>The EMDK Component is now installed and listed in the projects <code>Component</code> folder.</p>

<p><img src="../../../images/component/installed.png" alt="img" /></p></li>

<li><p>Clicking on the <code>Details</code> link in the projects <code>Edit Components</code> page will give you access to more details about the component, like version information, documentation and samples. Check the <a href="/emdk-for-xamarin/4-0/guide/sample/about">Samples Guide</a> for instructions to access more sample projects.</p>

<p><img src="../../../images/component/details.jpg" alt="img" /></p></li>
</ol>

<p>The component and EMDK for Xamarin APIs are now accessible in your application. To understand how to use the APIs, view source of one of our <a href="/emdk-for-xamarin/4-0/guide/sample/about">sample projects</a> or <a href="/emdk-for-xamarin/4-0/tutorial/index">follow a tutorial</a>.</p>

<h2 id="removingfromandroidprojects">Removing from Android Projects</h2>

<p>You can disable the EMDK for Xamarin component from a project, however please note that this does not permanently remove the component from the project cache or system. If you wish to permanently remove the component, please follow these instructions and the complete the steps in the <code>Uninstalling</code> section</p>

<ol>
<li><p>Open an Android based project.</p></li>

<li><p>Right click on the Project's <code>Component</code> folder in the <code>Solution Explorer</code>.</p></li>

<li><p>Choose <code>Edit Components</code>.</p>

<p><img src="../../../images/vs/edit-components.png" alt="img" /></p></li>

<li><p>Choose <code>Remove</code> in the <code>EMDK For Xamarin</code> item of the <code>Included in this project</code> section.</p>

<p><img src="../../../images/component/remove.jpg" alt="img" /></p></li>
</ol>

<blockquote>
  <p>Note: If the <code>Symbol.XamarinEMDK</code> library has not been removed from the projects references folder from previous steps, you can manually delete it.  </p>
</blockquote>

<p><img src="../../../images/component/references.jpg" alt="img" /></p>

<h2 id="uninstallingcomponents">Uninstalling Components</h2>

<p>When a Xamarin Component is installed to either Visual Studio or Xamarin Studio, it will be available to add to all projects. The component binaries are copied to a shared location and can only be removed manually. Additionally, after a component has been added to an Android project, the project folder will contain a cached version of the component even if you removed it from the project. To permanently clear your system of the component files you must follow the steps below:</p>

<h3 id="1removefromide">1) Remove from IDE</h3>

<p>For Windows, the installed components can be found in two folders:</p>

<ol>
<li><p>Delete the <code>emdk-component-&lt;version&gt;.*</code> files in: <code>C:\Users\&lt;username&gt;\AppData\Local\Xamarin\Cache\Components</code></p>

<p><img src="../../../images/component/cache.jpg" alt="img" /></p></li>

<li><p>Delete the <code>emdk-component-&lt;version&gt;.*</code> files in <code>C:\Users\&lt;username&gt;\AppData\Local\Xamarin\Cache\ComponentInfo</code></p>

<p><img src="../../../images/component/cache-info.jpg" alt="img" /></p></li>
</ol>

<p>For Mac, the same files can be found in:</p>

<ul>
<li><code>/Users/&lt;username&gt;/Library/Caches/Xamarin/Components</code></li>

<li><code>/Users/&lt;username&gt;/Library/Caches/Xamarin/ComponentInfo</code></li>
</ul>

<h3 id="2removefromandroidprojects">2) Remove from Android Projects</h3>

<p>Each project will cache the version of the component you have added within your project folder. Even after removing the component from your project using the IDE (mentioned above), the component files will remain inside your project folder.</p>

<ol>
<li><p>Open your project solution folder.</p>

<p><img src="../../../images/component/project-folder.jpg" alt="img" /></p></li>

<li><p>Open the project <code>Components</code> folder and delete the <code>emdk-component-&lt;version&gt;.*</code> files and folder.</p>

<p><img src="../../../images/component/project-folder-component.jpg" alt="img" /></p></li>
</ol></p>
