<p><strong>public virtual void Enable ();</strong></p>

<p><strong>Returns</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig</p>

<h3 id="read">Read</h3>

<p><strong>public virtual void Read ();</strong></p>

<p>Starts an asynchronous Scan. The method will not turn on the scanner. It will, however, put the scanner in a state in which the scanner can be turned ON either by pressing a hardware trigger or can be turned ON automatically. This is determined by the Scanner.triggerType. The data notification must registered in order to scan and get the Scan Data. The read request can be cancelled by issuing a cancelRead. If a read() is submitted while another read is pending, the method call will fail. It is recommended to check whether a read is pending by calling isReadPending() before submitting a read(). A read() can also be submitted from within onData and onStatus events. If called within onStatus, it should be called only when IDLE status is received. If called within onData, then checking for isReadPending() is recommended.</p>

<p><strong>Parameters:</strong></p>

<p><strong>Returns</strong> - System.Void</p>

<h3 id="release">Release</h3>

<p><strong>public virtual void Release ();</strong></p>

<p>Releases the scanner object resources. The scanner object is unusable after this call. The new object can be requested using BarcodeManager.getDevice(...). The object will be unusable after this call even if any failure occurs.</p>

<p><strong>Parameters:</strong></p>

<p><strong>Returns</strong> - System.Void</p>

<p><strong>Parameters:</strong></p>

<p>Symbol.XamarinEMDK.Barcode.ScannerConfig <strong>p0</strong>  - The Parameters to use for this scanner device.</p>
