<h2 id="methods">Methods</h2>

<h3 id="isparamsupported">IsParamSupported</h3>

<p><strong>public virtual bool IsParamSupported (string p0);</strong></p>

<p>This method helps to check scanner config parameters supported Returns true if specified parameter is supported. The field name should be specify complete access path till the field in the string format. The scanner config object name can be any name, but following field names should exactly match the fields defined by scanner config class.</p>

<p><strong>Parameters:</strong></p>

<p>System.String <strong>p0</strong>  - Field name</p>

<p>Resets the scanner parameters to defaults values for the specified scanner. The unsupported parameters left as it is.</p>

<p><strong>Parameters:</strong></p>

<p>Symbol.XamarinEMDK.Barcode.Scanner <strong>p0</strong>  - Scanner Object</p>

<h2 id="properties">Properties</h2>

<h3 id="decoderparams">DecoderParams</h3>

<p>The DecoderParams class contains decoder parameters that are used by multiple decoder symbologies. The property provides access to such decoder parameters as Enabled and isSupported, among others. NOTE: When calling enable() after disable(), all the latest configuration parameter values (Config.DecoderParams, Config.ScannerParams, Config.ReaderParams) will be set automatically.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+DecoderParameters</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+MultiBarcodeParameters</p>

<h3 id="readerparams">ReaderParams</h3>

<p>The ReaderParams class holds the parameters for a scanner. Reader parameters are global to all reads on all open handles on the same scanner. NOTE: When calling enable() after disable(), all the latest configuration parameter values (Config.DecoderParams, Config.ScannerParams, Config.ReaderParams) will be set automatically.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+ReaderParameters</p>

<h3 id="scanparams">ScanParams</h3>

<p>The ScanParams property provides access to scanning parameters that are available for all decoders. NOTE: When calling enable() after disable(), all the latest configuration parameter values (Config.DecoderParams, Config.ScannerParams, Config.ReaderParamss) will be set automatically.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+ScanParameters</p>

<h3 id="skiponunsupported">SkipOnUnsupported</h3>
