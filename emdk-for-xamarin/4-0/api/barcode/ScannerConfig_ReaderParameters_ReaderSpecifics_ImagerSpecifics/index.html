<h3 id="differentsymboltimeout">DifferentSymbolTimeout</h3>

<p>This setting is used to prevent the scanner from decoding another symbol within this time interval.</p>

<p><strong>Type</strong> - System.Int32</p>

<h3 id="disconnectonexit">DisconnectOnExit</h3>

<p>This parameter indicates to the scan driver to disconnect any existing connection between an external Bluetooth scanner and the terminal. When a BT scanner establishes connection to the terminal it will not automatically disconnect when the scanner is disabled by calling Scanner.disable(). If this parameter is set the scanning driver will force the scanner to disconnect. Note: If this parameter is set to true, it will not fire the DISCONNECTED state.</p>

<p>Illumination Brightness of the Imager. The valid range is 1 to 10.</p>

<p><strong>Type</strong> - System.Int32</p>

<h3 id="illuminationmode">IlluminationMode</h3>

<p>Turns imager illumination on and off.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.IlluminationMode</p>

<h3 id="inverse1dmode">Inverse1DMode</h3>

<p>This parameter allows the user to select decoding on inverse 1D bar codes. Use class ScannerConfig.Inverse1DMode.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.Inverse1DMode</p>

<h3 id="lcdmode">LcdMode</h3>

<p>Enables or disables LCD mode. LCD mode enhances the ability of the imager to read bar codes from LCD displays such as cellphones (imager only). Use class ScannerConfig.LcdMode.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.LcdMode</p>

<h3 id="linearsecuritylevel">LinearSecurityLevel</h3>

<p>Sets the number of times a bar code is read to confirm an accurate decode. Use class ScannerConfig.LinearSecurityLevel.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.LinearSecurityLevel</p>

<h3 id="onedquietzonelevel">OneDQuietZoneLevel</h3>

<p>This parameter sets the effort at which the decoder will attempt to decode margin-less barcodes. Behavior of the level set to this parameter will vary based on the margin-less decoder selected. Note: Higher margin-less levels will increase decoding times and the risk of decoding errors. Zebra therefore recommends enabling only the symbologies that require a higher margin-less level, and leaving all other symbologies at the default level of 1. </p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.OneDQuietZoneLevel</p>

<h3 id="pairafterscannerreboot">PairAfterScannerReboot</h3>

<p>Enable/disable automatic reconnection after scanner reboot. Applicable to DS3678 Bluetooth scanner only.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.PairAfterScannerReboot</p>

<h3 id="picklist">PickList</h3>

<p>Allows the imager to decode only the bar code that is directly under the cross-hair/reticle (+) part of the pattern. This feature is useful in applications where multiple bar codes may appear in the field of view during a decode session and only one of them is targeted for decode. Use class ScannerConfig.PickList.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.PickList</p>

<h3 id="picklistex">PicklistEx</h3>

<p>Allows the imager to decode only the barcode that is directly under the cross-hair/reticle (+) part of the pattern.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.PicklistEx</p>

<h3 id="poorqualitydecodeeffortlevel">PoorQualityDecodeEffortLevel</h3>

<p>This parameter permits selection of enhancement modes for decoding barcodes of poor or degraded quality.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig.PoorQualityDecodeEffortLevel</p>

<h3 id="samesymboltimeout">SameSymbolTimeout</h3>

<p>This setting is used to prevent the scanner driver from decoding the same symbol within this time interval.</p>

<p><strong>Type</strong> - System.Int32</p></p>
