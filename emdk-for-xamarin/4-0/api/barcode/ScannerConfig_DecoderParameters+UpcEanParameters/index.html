<!--                         <p><p>The UPCEAN class provides access to parameters that are available for the UPC/EAN decoder. UPC/EAN is the family of codes which are used to identify products and UPC EAN Params are the params common to these codes</p>

<p><strong>Type</strong> - Java.Lang.Object</p>

<h2 id="properties">Properties</h2>

<h3 id="booklandcode">BooklandCode</h3>

<p>Flag to enable Bookland code decoding. Any EAN which begins with the 978 prefix is called a Bookland EAN barcode and is used on books and book related products internationally.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="booklandformat">BooklandFormat</h3>

<p>Specifies the bookland format to use. Use enum ScannerConfig.BooklandFormat.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+BooklandFormat</p>

<h3 id="convertdatabartoupcean">ConvertDataBarToUpcEan</h3>

<p>If this is set it converts DataBar bar codes to UPC/EAN format. For this setting to work UPC/EAN symbologies must be enabled. A check in the checkbox indicates that the option is enabled.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="couponcode">CouponCode</h3>

<p>Enables Coupon code decoding. Note that in order to successfully decode Coupon codes, all of the correct decoders must be enabled.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="couponreport">CouponReport</h3>

<p>Used to differentiate between old coupon (UPC/EAN and Code128) and new GS1 DataBar Coupons. NOTE: There is an Interim GS1 DataBar Coupon (UPC A and the GS1 DataBar), which is meant for smooth transition of adaption from old coupon format to new coupon format. If an interim coupon is presented to the scanner, it will read old or new portion of it, depending on the report mode setting. Use class ScannerConfig.CouponReport.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+CouponReport</p>

<h3 id="eanzeroextend">EanZeroExtend</h3>

<p>Enable this parameter to add five leading zeros to decoded EAN-8 symbols to make them compatible in format to EAN-13 symbols. Disable this to transmit EAN-8 symbols as is</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="randomweightcheckdigit">RandomWeightCheckDigit</h3>

<p>Flag to enable random weight check digit verification.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="reducedquietzone">ReducedQuietZone</h3>

<p>Flag to Enable or Disable decoding of UPC barcodes with reduced quiet zones. If you enable, select a OneDQuietZoneLevel to set the effort level.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="securitylevel">SecurityLevel</h3>

<p>The scanner of fers four levels of decode security for UPC/EAN bar codes. Select higher security levels for lower quality bar codes. There is an inverse relationship between security and decode speed, so be sure to choose only that level of security necessary for the application. Use class ScannerConfig.SecurityLevel..</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+SecurityLevel</p>

<h3 id="supplemental2">Supplemental2</h3>

<p>Flag to enable length 2 supplementals.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="supplemental5">Supplemental5</h3>

<p>Flag to enable length 5 supplementals.</p>

<p><strong>Type</strong> - System.Boolean</p>

<h3 id="supplementalmode">SupplementalMode</h3>

<p>The supplemental mode. Use enum ScannerConfig.SupplementalMode.</p>

<p><strong>Type</strong> - Symbol.XamarinEMDK.Barcode.ScannerConfig+SupplementalMode</p>

<h3 id="supplementalretries">SupplementalRetries</h3>

<p>Retry count for auto-discriminating for supplementals. Possible values are 2 to 20 inclusive. Note that this flag is only considered if Supplemental Mode - UPC EAN is set to one of the following values: Supplementals Auto, Supplementals Smart, Supplementals 378-379 , Supplementals 978-979, Supplementals 977 or Supplementals 414-419-434-439 (2 to 20, default 10).</p>

<p><strong>Type</strong> - System.Int32</p></p>
