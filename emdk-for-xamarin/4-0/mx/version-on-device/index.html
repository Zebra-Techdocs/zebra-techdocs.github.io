<!--                         <p><h2 id="overview">Overview</h2>

<p>The version of MX on a device is a factor in determining if certain settings will be supported. There are a few ways that you can determine the version that is installed:</p>

<ul>
<li>Manually using the Settings UI</li>

<li>From application code at runtime using the EMDK</li>

<li>Submitting XML using the MX CSP</li>

<li>Using ADB</li>
</ul>

<h2 id="usingthesettingsui">Using the Settings UI</h2>

<p>The version of MX on a Zebra Android KitKat device you can visually look in the Settings UI to determine the MX version installed:</p>

<blockquote>
  <p>Note: This is only available on KitKat 4.4+ or later versions of Zebra Android devices.</p>
</blockquote>

<ol>
<li><p>Open the <code>Settings</code> application in the list of applications</p>

<p><img src="/mx/mx-version-on-device/settings.jpg" alt="img" /></p></li>

<li><p>Select <code>About Phone</code></p>

<p><img src="/mx/mx-version-on-device/aboutphone.jpg" alt="img" /></p></li>

<li><p>Select <code>SW Components</code></p>

<p><img src="/mx/mx-version-on-device/software.jpg" alt="img" /></p></li>

<li><p>Inspect the <code>OSX</code> item</p>

<p><img src="/mx/mx-version-on-device/osx.jpg" alt="img" /></p></li>

<li><p>In the below example the version that is installed is <code>4.4.2</code></p>

<p><img src="/mx/mx-version-on-device/osx-highlighted.jpg" alt="img" /></p></li>
</ol>

<h2 id="usingapis">Using APIs</h2>

<p>If your application needs to determine the version of MX installed on a device at run time, then you can use a the <code>VersionManager</code> API.</p>

<pre><code>:::java
// Get an instance of VersionManager
versionManager = (VersionManager) EMDKManager.getInstance(EMDKManager.FEATURE_TYPE.VERSION);

// Use the getVersion method passing in the version_Type.mx enum
mxVersion = versionManager.getVersion(VERSION_TYPE.MX)
</code></pre>

<h2 id="usingadb">Using ADB</h2>

<p>The version of MX can also be obtained by using an <code>adb shell command</code></p>

<pre><code>$ adb shell getprop
</code></pre>

<p>The output will need to be filtered using something like <code>grep</code>. If the device is considered to be <code>rebranded</code> to Zebra Technologies then <code>ro.symbol.osx.version</code> should be used:</p>

<pre><code>$ adb shell getprop | grep ro.symbol.osx.version
[ro.symbol.osx.version]: [QC_OSX_4.4-3]
</code></pre>

<blockquote>
  <p>The above device has MX version <code>4.4</code> on it. The hypen 3 is merely a patch release that has been applied.</p>
</blockquote>

<p>On legacy Motorola Solutions branded devices, <code>ro.motosln.enterprise.version</code> should be used:</p>

<pre><code>$ adb shell getprop | grep ro.motosln.enterprise.version
[ro.motosln.enterprise.version]: [MX_TI4AJ.1.1_3.5.1-1]
</code></pre>

<blockquote>
  <p>The above device has MX version <code>1.1</code> on it.</p>
</blockquote></p>
