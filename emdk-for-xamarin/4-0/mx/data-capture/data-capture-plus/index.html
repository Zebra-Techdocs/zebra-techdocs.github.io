<!--                         <p><h2 id="overview">Overview</h2>

<p>Data Capture Plus (formerly known as the "Data Capture Panel") enables areas of the device screen to be designated as scan triggers. By tapping on a designated screen area, DataWedge will respond as it would to a scanner button-press or other hardware trigger.</p>

<p>DCP is disabled by default. The DataWedge Profile configuration screen allows an app user to configure the appearance of DCP on the screen once a particular Profile is loaded. If the user checks the option to enable the DCP, the five parameters shown below appear on the preference screen and can be configured as desired.</p>

<p><strong>Note: The DCP will not appear if the scanner is disabled in the current Profile</strong>.</p>

<h2 id="name">Name</h2>

<p>The name field is used by the EMDK to identify this particular feature parameter set when you want to manage just part of the profile programmatically using the EMDK <a href="../../../api/core/ProfileManager">ProfileManager</a> API. This can be useful if you have multiple types of the same feature and want to update only one of them without having to update the whole profile. See <a href="../../../guide/profile-manager">EMDK Profiles Overview</a> for more information.</p>

<h2 id="dockbuttonon">Dock button on</h2>

<p>Sets the initial docking location of the floating DCP button. Changes by the user at runtime are saved to the active Profile. Docking options:  </p>

<ul>
<li>Right side only</li>

<li>Left side only</li>

<li>Either side</li>
</ul>

<h2 id="startin">Start in</h2>

<p>Sets the mode that DCP will startup with. If configured to launch as a button, the DCP mode can be changed at runtime by dragging, but the launch state will not be changed in the Profile. Start-in options: </p>

<ul>
<li>Button mode (floating button)</li>

<li>Full-screen mode</li>

<li>Button-only mode</li>
</ul>

<h2 id="buttonhighestposition">Button highest position</h2>

<p>Sets a ceiling for button position expressed as a percent of screen height. For example, on a screen measuring four inches vertically, a setting of 75 (%) would prevent the upper edge of the DCP button from being positioned less than one inch from the top of the screen. </p>

<h2 id="bottomlowestposition">Bottom lowest position</h2>

<p>Sets a floor for button position expressed as a percent of screen height. For example, on a screen measuring four inches vertically, a setting of 25 (%) would prevent the lower edge of the DCP button from being positioned less than one inch from the bottom of the screen.</p>

<h2 id="dragdetecttime">Drag Detect Time</h2>

<p>The wait time (in ms) that DCP should wait after a screen tap before triggering a scanner action. This can help prevent accidental triggers when dragging the DCP button to a new location.</p>

<p><strong>Note</strong>: A quick touch and release of the DCP can sometimes start the viewfinder when using camera as a scanner. To exit, press the back button.</p>
