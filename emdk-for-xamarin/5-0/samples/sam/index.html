<!--                         <p><h2 id="overview">Overview</h2>

<p>EMDK for Xamarin allows secure communication with NFC tags through use of the Secure Access Module (SAM). </p>

<p><strong>Available SAM actions</strong>:</p>

<ul>
<li>Get the SAM Manager</li>

<li>Enumerate SAM objects  </li>

<li>Use the SAM module  </li>

<li>Tranceive data</li>

<li>Disconnect the SAM module</li>

<li>Get the SAM index</li>

<li>Detect an NFC tag</li>
</ul>

<h2 id="requirements">Requirements</h2>

<ul>
<li>Supported Visual Studio version on a Mac or Windows PC with Android API 22 (or higher) installed.<br>See <a href="../../guide/setup">EMDK Setup Guide</a> for help. </li>

<li>A supported Zebra Android device (see list above)</li>

<li>A Zebra SAM module installed and configured </li>
</ul>
