<h2 id="installingtheextension">Installing the Extension</h2>

<p>This section describes how to keep your development environment up to date with the most recent version of the EMDK For Xamarin. By choosing this method, you will receive update notifications when a new version is published. If you wish to install a specific version of EMDK for Xamarin, please see the <code>Installing A Previous Extension Version</code> section below.</p>

<ol>
<li><p>Open Visual Studio and select <code>Tools\Extensions and Updates</code>.</p>

<p><img src="../../../images/vs/toolsextensions.png" alt="img" /></p></li>

<li><p>Select the <code>Online</code> section in the left hand pane of the <code>Extensions and Updates</code> dialog.</p></li>

<li><p>Then Select <code>Visual Studio Gallery</code> in the left hand pane under <code>Online</code>.</p></li>

<li><p>Now enter <code>emdk</code> in the search box in the top right of the <code>Extensions and Updates</code> dialog, and press enter.</p></li>

<li><p>You should now be presented with a search result, showing the <code>EMDK For Xamarin</code>.</p>

<p><img src="../../../images/vs/install-emdk-found.png" alt="img" /></p></li>

<li><p>Click the <code>Download</code> button.</p></li>

<li><p>Click <code>Yes</code> when prompted to allow the program to make changes to your computer.</p>

<p><img src="../../../images/vs/vsix-install-allow.png" alt="img" /></p></li>

<li><p>Click <code>Install</code> when prompted to agree to the license terms.</p>

<p><img src="../../../images/vs/vsix-install-license.png" alt="img" /></p></li>

<li><p>Click <code>Close</code> when the extension installer is complete.</p>

<p><img src="../../../images/vs/vsix-install-complete.png" alt="img" /></p></li>

<li><p>Restart Visual Studio as directed</p>

<p><img src="../../../images/vs/vsix-restart.png" alt="img" /></p></li>
</ol>

<h2 id="installingapreviousextensionversion">Installing A Previous Extension Version</h2>

<p>The previous section described a typical way to install the EMDK-For Xamarin Extension. However, it does not let you select previous versions to install. If you have standardized on a certain version and you need to reset your developer environment, you will need to follow these instructions instead of the previous section.</p>

<blockquote>
  <p>Note: When choosing this version, you will not receive update notifications when a new version is published.</p>
</blockquote>

<ol>
<li><p>If you already have a version of EMDK For Xamarin installed, please follow the Uninstall and Cleanup sections below, before proceeding</p></li>

<li><p>Open Visual Studio and select <code>Tools\Options</code>.</p></li>

<li><p>Then select <code>Environment\Extensions</code>. </p></li>

<li><p>On the right hand side of the <code>Options</code> dialog, select the <code>Add</code> button.</p></li>

<li><p>Enter <code>EMDK for Xamarin</code> for the <code>Name</code> field.</p></li>

<li><p>Enter the followin for the <code>URL</code> field depending on which version you wish to install.</p>

<ul>
<li>1.0 : <code>http://techdocs.zebra.com/emdk-for-xamarin/download/vs/v1.0/atom.xml</code></li>

<li>2.0 : <code>http://techdocs.zebra.com/emdk-for-xamarin/download/vs/v2.0/atom.xml</code></li>

<li>2.1 : <code>http://techdocs.zebra.com/emdk-for-xamarin/download/vs/v2.1/atom.xml</code></li></ul>

<p><img src="../../../images/vs/options-extensions-added-techdocs.jpg" alt="img" /></p></li>

<li><p>Click <code>Ok</code> to close the Options dialog.</p></li>

<li><p>Now that the gallery has been added to Visual Studio, you will be able to use this to download specific versions of the EMDK For Xamarin.</p></li>

<li><p>Select <code>Tools\Extensions and Updates</code>.</p></li>

<li><p>Select the <code>Online</code> section in the left hand side of the <code>Extensions and Updates</code> dialog.</p></li>

<li><p>Choose the <code>EMDK For Xamarin</code> item you just added.</p></li>

<li><p>You should now be presented with a listing, showing the <code>EMDK For Xamarin</code>.</p>

<p><img src="../../../images/vs/extensions-listing.jpg" alt="img" /></p></li>

<li><p>Select the version you wish to install and select the <code>Download</code> button.</p></li>

<li><p>Click <code>Yes</code> when prompted to allow the program to make changes to your computer.</p></li>

<li><p>Click <code>Install</code> when prompted to agree to the license terms.</p></li>

<li><p>Click <code>Close</code> when the extension installer is complete.</p></li>

<li><p>Restart Visual Studio as directed</p></li>
</ol>

<h2 id="uninstallingtheextension">Uninstalling the Extension</h2>

<ol>
<li><p>Open Visual Studio and select <code>Tools\Extensions and Updates</code>.</p>

<p><img src="../../../images/vs/toolsextensions.png" alt="img" /></p></li>

<li><p>Select <code>Installed</code> from the left hand pane</p></li>

<li><p>Type <code>emdk</code> in the search box in the top right corner and then press <strong>Enter</strong></p></li>

<li><p>In the search results (center pane) find <code>EMDK for Xamarin</code>, and click the <strong>Uninstall</strong> button.</p></li>

<li><p>Then click the <strong>Yes</strong> button when prompted.</p></li>

<li><p>Restart Visual Studio as directed</p>

<p><img src="../../../images/vs/vsix-restart.png" alt="img" /></p></li>
</ol>

<h2 id="supportfilecleanup">Support file cleanup</h2>

<p>The IDE extension copies support files to the your file system in order to perform tasks such as Device Runtime Install. To clean up the support files do the following.</p>

<ul>
<li>Remove Folder - C:\Users\Public\Symbol EMDK for Xamarin</li>
</ul></p>
