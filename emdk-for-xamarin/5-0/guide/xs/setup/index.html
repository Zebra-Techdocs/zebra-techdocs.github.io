<h2 id="installingapreviousaddinversion">Installing A Previous Add-in Version</h2>

<p>The previous section described a typical way to install the EMDK-For Xamarin Add-in. However, it does not let you select previous versions to install. If you have standardized on a certain version and you need to reset your developer environment, you will need to follow these instructions instead of the previous section.</p>

<blockquote>
  <p>Note: When choosing this version, you will not receive update notifications when a new version is published.</p>
</blockquote>

<ol>
<li><p>If you already have a version of EMDK For Xamarin installed, please follow the Uninstall and Cleanup sections below, before proceeding</p></li>

<li><p>Open Xamarin Studio Add-in Manager by selecting Xamarin Studio Menu > Add-in Manager</p></li>

<li><p>Then select the Gallery tab. </p></li>

<li><p>Select the Repository drop down and choose 'Manage Repositories'.</p>

<li><p>Select <code>Add</code></p></li>

<li><p>In the <code>Url</code> field enter the appropriate url for the version you wish to install.</p>

<li>Version 2.0.4.7 [for Xamarin Studio 5.x]: http://techdocs.zebra.com/emdk-for-xamarin/download/xs/2.0.4.7/main.mrep</li>

<li>Version 2.1.0.6 [for Xamarin Studio 5.x]: http://techdocs.zebra.com/emdk-for-xamarin/download/xs/2.1.0.6/main.mrep</li>

<li>Version 2.1.1.1 [for Xamarin Studio 6.x]: http://techdocs.zebra.com/emdk-for-xamarin/download/xs/2.1.1.1/main.mrep</li></ul></li>

<li><p>Close the Repository dialog</p></li>

<ol>
<li><p>Open Xamarin Studio Add-in Manager by selecting Xamarin Studio Menu > Add-in Manager</p></li>
