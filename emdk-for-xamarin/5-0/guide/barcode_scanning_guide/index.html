<h2 id="barcodeapi">Barcode API</h2>

<p>The EMDK Barcode API provides applications with an ability to read the
variety barcode labels using different scanner devices such as built-in
imager/laser, built-in camera, Bluetooth ring scanners such as RS507 and
RS600 and Pluggable ring scanner such as RS4000.</p>

<h3 id="api">API</h3>

<p>BarcodeManager is the primary object to enumerate the supported scanner
devices and access the scanner devices to read barcodes.</p>

<p>The lists of points to be considered during application design are
below:</p>

<ul>
<li><p>An app should either use the DataCapture feature of the ProfileManager or barcode APIs for scanning barcodes  but it is not allowed access the both at the same time. The EMDKManager > BarcodeManager takes precedence over the DataCapture feature of the ProfileManager.</p></li>

<li><p>The EMDKManager > BarcodeManager used in an application must be released before another application can use that feature.</p></li>

<li><p>When the scanner such as RS6000, RS4000 is disconnected and connected back, the calling any method on the barcode object will result in INVALID_OBJECT error. The application can register for the connection notifications to know when the device gets disconnected and connected back so that applications can programmatically  re-initialize the scanner again.</p></li>

<li><p>Disabling the scanner cancels the pending read in progress and closes the session for the others applications to utilize the device.</p></li>

<li><p>If the Bluetooth Scanner is not paired, enabling the Bluetooth scanner will automatically launch the pairing utility for the user to scan the barcode displayed on the Mobile device using Bluetooth scanner to pair with the mobile device.</p></li>
</ul>

<h3 id="gettingbarcodemanager">Getting Barcode Manager</h3>

<p>The EMDK must be opened before getting the BarcodeManager object and
release BarcodeManager before exiting the application.</p>

<pre><code>    :::cs
    barcodeManager = (BarcodeManager)emdkManager.GetInstance(EMDKManager.FEATURE_TYPE.Barcode);
</code></pre>

<h3 id="gettingscanner">Getting Scanner</h3>

<p>There are two options here:</p>

<ol>
<li><p><strong>Get Scanner using DeviceIdentifier without device enumeration</strong></p>

<p>Use the BarcodeManager.GetDevice(DeviceIdentifier deviceIdentifier) API</p>

<p>If the specified Device Identifier is not supported on the target platform, call to “getDevice” will return null.</p>

<pre><code>:::cs
scanner = barcodeManager.GetDevice(BarcodeManager.DeviceIdentifier.BluetoothImagerRs6000);
</code></pre></li>

<li><p><strong>Get Scanner using ScannerInfo from device enumeration</strong></p>

<p>Use the BarcodeManager.getSupportedDevicesInfo () first and then pass one of the received ScannerInfo objects to BarcodeManager.getDevice(ScannerInfo scnInfo)</p>

<pre><code>:::cs

IList&lt;ScannerInfo&gt; scannerList = barcodeManager.SupportedDevicesInfo; ;

Scanner scanner = null;

if ((scannerList != null) &amp;&amp; (scannerList.Count &gt; 0))
{
        foreach (ScannerInfo scnInfo in scannerList)
        {
                if (scnInfo.DeviceIdentifier == BarcodeManager.DeviceIdentifier.BluetoothImagerRs6000)
                {

<pre><code>                    scanner = barcodeManager.GetDevice(scnInfo);
            }
    }
</code></pre>

}
</code></pre></li>
</ol>

<h3 id="usingscanner">Using Scanner</h3>

<p>The scanner must be enabled first to open a session with the hardware. If scanner is already enabled other applications, this will throw an exception with error as scanner in use. The recommendation is to disable when you are done, otherwise it will remain locked for current application and will be unavailable any other application that want to use scanner.</p>

<p>The Scanner.enable() is an async call and exception will thrown if any error occurs during request. After the scanner is successfully enabled , the IDLE status event will be sent the application using the registered status listener. If any error occurs while enabling the scanner, the ERROR status will be sent to application using the registered status listener.</p>

<p>Issuing any read request while the previous read is pending will result in an error. The recommendation is to wait for the IDLE status from the application before issuing the next read to read the barcodes.</p>

<h3 id="configuringthescanner">Configuring the Scanner</h3>

<p>The EMDK Barcode API provides three categories of scanner configuration to control the behavior of the scanner. The scanner configurations are Decoder Parameters, Reader Parameters and Scan Parameters. </p>

<p>The user can get current settings by calling the method Scanner.getConfig() after the scanner is successfully enabled. This method returns a ScannerConfig object.</p>

<p>The user can modify the ScannerConfig object returned by scanner.getconfig The modified ScannerConfig object must be set by calling Scanner.setConfig(ScannerConfig) before the settings will take effect. The user must call the Scanner.setConfig(ScannerConfig) only when the scanner is enabled and in idle state.   The modified settings applied will persist until the scanner object is released and this means that when user calls enable() after disable(), all the latest configuration parameter values will be set automatically.  </p>

<p>Setting scanner configurations is not allowed while a read is pending. If a read is pending, the developer must call the Scanner.cancelRead() and must wait for the idle status through the register status listener before setting the configuration.</p>

<p>The below code shows how to disable the Code 128 symbology and set beam timer for imager.</p>

<pre><code>    :::cs
    try {

    ScannerConfig scannerConfig = scanner.GetConfig();
    scannerConfig.DecoderParams.Code128.Enabled = false; 

            //Set beam timer for imager
            scannerConfig.ReaderParams.ReaderSpecific.ImagerSpecific.BeamTimer = 4000;

    scanner.SetConfig(scannerConfig); 

    } catch (ScannerException e) {

    //Error occurred and the error can be obtained by e.Message

    }
</code></pre>

<p>Calling SetConfig() should be done in the Status callback/Event. This way you can check that the scanner is indeed IDLE and that a scanner read is not pending.</p>

<p>Below is an example of how that should be done:</p>

<pre><code>    :::cs
    void scanner_Status(object sender, Scanner.StatusEventArgs e)
    {
        StatusData statusData = e.P0;
        StatusData.ScannerStates state = e.P0.State;

        if (state == StatusData.ScannerStates.Idle)
        {
            if(!scanner.IsReadPending){
                    // call SetConfig() here
            }
        }
    }
</code></pre>

<h3 id="decoderparameters">Decoder Parameters</h3>

<p>The ScannerConfig.DecoderParams class provides an interface for the developer to enable or disable the decoder symbologies such as Code39, Code128, Code93, UPCEAN etc.  </p>

<p>The following code snippet shows how to disable the Code128 symbology:</p>

<pre><code>    :::cs
    scannerConfig.DecoderParams.Code128.Enabled = false;
</code></pre>

<h3 id="readerparameters">Reader Parameters</h3>

<p>The ScannerConfig.ReaderParams class provides interface for the developer to configure scanner engine specific settings for LaserSpecific, ImagerSpecific and CameraSpecific related parameters such as picklist, aim type, aim timer, beam timer, illumination mode, etc.</p>

<p>The below code snippet shows how to modify the beam timer for different scanner engines.</p>

<pre><code>    :::cs
    //Set beam timer for camera
    scannerConfig.ReaderParams.ReaderSpecific.CameraSpecific.BeamTimer = 4000;
    //Set beam timer for imager
    scannerConfig.ReaderParams.ReaderSpecific.ImagerSpecific.BeamTimer = 4000;
    //Set beam timer for laser
    scannerConfig.ReaderParams.ReaderSpecific.LaserSpecific.BeamTimer = 4000;
</code></pre>

<h3 id="scanparameters">Scan Parameters</h3>

<p>The ScannerConfig.ScanParams class provides interface for user to configure scanner parameters such as decode LED time, vibrate on successful decode, beep on successful decode, beep audio file, etc. </p>

<p>The below code snippet shows how to modify the decode LED time.</p>

<pre><code>    :::cs
    scannerConfig.ScanParams.DecodeLEDTime = 75;
</code></pre>
