<!--                         <p><h2 id="aboutthefaq">About the FAQ</h2>

<p>This page presents some of the most commonly asked questions submitted to Zebra customer support by Zebra customers and partners along with brief answers and links to relevant documentation. </p>

<hr />

<h3 id="qwhydidthescannerstopworkingwhenswitchingapps">Q: Why did the scanner stop working when switching apps?</h3>

<p>A: <strong>For proper operation of scanning apps on a device, control of scanning hardware must be programmatically released when the app quits or goes to the background</strong>. When a scanning app takes control of any device scanner, other apps on the device are blocked from all device scanning resources. <strong>Learn how to prevent these failures in the <a href="../guide/barcode_scanning_guide">Barcode Scanning Guide</a></strong>. </p>

<hr />

<h3 id="qshouldiusedatawedgeoremdkformyapp">Q: Should I use DataWedge or EMDK for my app?</h3>

<p>A: <strong>DataWedge provides a quick and easy way to add scanning capabilities to an existing app, and Zebra recommends evaluating the use of DataWedge before building or modifying an app for scanning with EMDK</strong>. DataWedge comes preinstalled on all Zebra devices, accepts input from scanners, imagers, cameras, mag-stripe readers, RFID and other peripherals, can infinitely manipulate the acquired data and outputs it as keystrokes, intent payload or over an IP connection. All functions of DataWedge can be controlled programmatically through Android intents. <strong>See the <a href="https://techdocs.zebra.com/help/#datawedgevsemdkcomparison">DataWedge vs. EMDK feature comparison chart</a></strong> for more information.</p>

<hr />

<h3 id="qwhydontmykitkatandorlollipopappsworkwithnougatandororeo">Q: Why don't my KitKat and/or Lollipop apps work with Nougat and/or Oreo?</h3>

<p><strong>NOTE</strong>: EMDK for Android 7.4 (and higher) no longer targets devices running Nougat.</p>

<p>A: Due to the many advancements in newer Android versions, some older apps require modification to run properly on newer flavors. <strong>Among the common causes of incompatibility of older apps relate to changes in background processing implemented mainly to optimize battery life</strong>. </p>

<p>When developing an app, Android developers should specify in the app manifest a target API along with minimum and maximum Android API levels. This maps the app to specific Android OS versions to run on. For example, if API level 23 is specified as the target level, it indicates that the app is intended to run on Android 6.0 (Marshmallow) and can prevent attempts to run the app on incompatible versions.</p>

<p><strong>Helpful links</strong>: </p>

<ul>

<li><strong><a href="https://developer.zebra.com/community/home/blog/2018/09/28/what-s-new-for-android-o-and-the-impact-on-zebra-developers">What's New for Android 'O' and the Impact on Zebra Developers</a></strong> | Zebra engineering</li>

<h3 id="qzebraapisappeartoofferlimitedfaulttolerancehowcanmyappadapttothis">Q: Zebra APIs appear to offer limited fault tolerance. How can my app adapt to this?</h3>

<p>A: Retry the API command or gracefully exit the app. The exception handling code snippet below also might be helpful:</p>

<pre><code>     catch (ScannerException ex)
        {
            Log.Debug("EMDK Exception", ex.StackTrace);

            // Check if the failure is recoverable within the application

            if (ex.Result == ScannerResults.Failure ||
                ex.Result == ScannerResults.ScannerNotEnabled ||
                ex.Result == ScannerResults.ScannerNotConnected ||
                ex.Result == ScannerResults.InvalidObject ||
                ex.Result == ScannerResults.NoDataListener)
            {
                // Decide what actions can be taken as per the business logic
            }

            // Check if the failure is not recoverable within the application

            if (ex.Result == ScannerResults.ScannerInUse ||
                ex.Result == ScannerResults.FeatureNotSupported ||
                ex.Result == ScannerResults.ScannerNotSupported ||
                ex.Result == ScannerResults.ScannerInitFailure)
            {
                // Decide what actions can be taken as per the business logic
            }
        }
</code></pre>

<hr />

<h3 id="qwhydomyappsdisplayapplicationnotrespondinganrmessagessooften">Q: Why do my apps display Application Not Responding (ANR) messages so often?</h3>

<p>A: ANR errors occur when the main UI thread of an app is blocked for a long period of time; the exact timeout period varies by Android version. To avoid ANRs during drawn-out sections of an app, <strong>a good coding practice is to code long-term tasks into background or worker threads instead of using the app's main thread</strong>. </p>

<li><a href="https://developer.android.com/topic/performance/vitals/anr">ANR basics</a> | Android development community</li>
