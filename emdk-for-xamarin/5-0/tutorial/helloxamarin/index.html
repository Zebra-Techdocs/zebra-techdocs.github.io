<!--                         <p><p>This document contains step by step instructions for using EMDK Api's in a new Xamarin application from scratch. It covers adding the component to the project, using profile manager, using basic APIs</p>

<h2 id="createanewproject">Create a new project</h2>

<p>When creating a project for this tutorial use the project name <strong>GettingStartedTutorial</strong></p>

<p>Follow this <a href="/emdk-for-xamarin/5-0/guide/newprojectvisualstudio">guide</a> to create a new project in Visual Studio.</p>

<p>Follow this <a href="/emdk-for-xamarin/5-0/guide/newprojectxamarinstudio">guide</a> to create a new project in Xamarin Studio.</p>

<h2 id="addsymbolemdkcomponent">Add Symbol EMDK Component</h2>

<p>Follow this <a href="/emdk-for-xamarin/5-0/guide/component/install">guide</a> to add the needed component you your project.</p>

<h2 id="buildaprofile">Build a Profile</h2>

<p>In this project we will perform a simple task to demonstrate how to use the ProfileManager Wizard to create a profile
and then submit that profile via the ProfileManager API.</p>

<p>Lets begin by creating a Profile that will set the Date and Time on our device.</p>

<ol>
<li>Open the ProfileManger Wizard by selecting EMDK > Profile Manager</li>

<li>Create a new Profile by clicking the <code>Create</code> Button.</li>

<li>In the Create a New Profile Dialog, enter <strong>ClockProfile</strong> as the Name, and then click <code>Create</code></li>

<li>Once the Profile Editor loads, select the Clock feature in the Available Features pane, and then click the <code>Right Arrow</code> (greater than symbol) to add the clock feature to the selected features list.</li>

<li>Select the Clock feature in the selected features list, and Clock feature parameters will load in the far left pane.</li>

<li>Click in the Date: field, and notice the instructions for that field at the bottom left of the Wizard. In this field lets
enter a date that follows the formatting instructions for that field.</li>

<li>Click in the Time: field, In this field lets enter a time that follows the formatting instructions for that field.</li>

<li>Now click <code>Apply</code> and then <code>Finish</code></li>

<li>Now click the <code>Close</code> on the Profile Manger</li>
</ol>

<p>The ProfileManager Wizard will generate the needed xml in a file call EMDKConfig.xml and place it in the Assets folder of our project. Now lets move on and write some code to submit the profile.</p>

<h2 id="setupandroidmanifestxml">Setup AndroidManifest.xml</h2>

<p>In order to use the Symbol EMDK for Xamarin in your project we first need to add a few items to the AndroidManifest.xml in your project.</p>

<p><strong>Perform the following steps to setup your AndroidManifest</strong></p>

<ol>
<li><p>Open the AndroidManifest.xml in your project from the <strong>Solution pane</strong> > "Project Name" > Properties</p></li>

<li><p>Replace the <code>&lt;uses-sdk /&gt;</code> line with  <code>&lt;uses-sdk android:minSdkVersion="19" /&gt;</code></p></li>

<li><p>Add a new android permission directly below the <code>uses-sdk</code> line.</p>

<pre><code>:::xml
&lt;uses-permission android:name="com.symbol.emdk.permission.EMDK" /&gt;
</code></pre></li>

<li><p>Now add a <code>uses-library</code> tag inside the <code>application</code> node.</p>

<pre><code>:::xml
&lt;uses-library android:name="com.symbol.emdk" /&gt;
</code></pre></li>
</ol>

<p><strong>Your completed AndroidManifest.xml should resemble the following:</strong></p>

<pre><code>:::xml
&lt;?xml version="1.0" encoding="utf-8"?&gt;
&lt;manifest xmlns:android="http://schemas.android.com/apk/res/android" package="GettingStartedTutorial.GettingStartedTutorial" android:versionCode="1" android:versionName="1.0"&gt;
  &lt;uses-sdk android:minSdkVersion="19" /&gt;
  &lt;uses-permission android:name="com.symbol.emdk.permission.EMDK" /&gt;
    &lt;application android:label="GettingStartedTutorial" android:icon="@drawable/Icon"&gt;
    &lt;uses-library android:name="com.symbol.emdk"  /&gt;
  &lt;/application&gt;
&lt;/manifest&gt;
</code></pre>

<h2 id="setupuserinterface">Setup User Interface</h2>

<p>Now lets build our User Interface by opening our main layout file and dragging a dropping some UI elements into our Form.</p>

<ol>
<li>Open our main layout by selecting <strong>Solution pane</strong> > "Project Name" > Resources > layout > Main.axml</li>

<li>After the layout loads in the Form Builder we can begin adding and modifying UI elements.


<ol>
<li>Select the <strong>HELLO WORLD, CLICK ME!</strong> button, and set its <code>text</code> property to the following value in the <strong>Properties</strong> pane.</li></ol>



<ul>
<li><strong>MyButton</strong> set <strong>text</strong> to <code>Apply Profile</code></li></ul>



<ol>
<li>Add a new textview widget to the form directly below <strong>MyButton</strong> .</li>

<li>Select the new textview <strong>textView1</strong>, and set its <code>id</code> and <code>text</code> properties to the following values in the <strong>Properties</strong> pane.</li></ol>



<ul>
<li><strong>textView1</strong> set <strong>id</strong> to <code>@+id/textViewStatus</code> and set <strong>text</strong> to <code>Status:</code></li></ul>
</li>
</ol>

<p><strong>Your completed Main.axml should resemble the following:</strong></p>

<blockquote>
  <p>NOTE: To veiw layout in as xml, switch from <strong>Design</strong> to <strong>Source</strong> view by selecting <code>Source</code> in the bottom left corner of the <strong>Form Builder</strong></p>
</blockquote>

<pre><code>:::xml
&lt;?xml version="1.0" encoding="utf-8"?&gt;
&lt;LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:orientation="vertical"
    android:layout_width="fill_parent"
    android:layout_height="fill_parent"&gt;
    &lt;Button
        android:id="@+id/MyButton"
        android:layout_width="fill_parent"
        android:layout_height="wrap_content"
        android:text="Apply Profile" /&gt;
    &lt;TextView
        android:text="Status:"
        android:textAppearance="?android:attr/textAppearanceSmall"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:id="@+id/textViewStatus" /&gt;
&lt;/LinearLayout&gt;
</code></pre>

<h2 id="addsomecode">Add Some Code</h2>

<p>Now lets add some code to our project.</p>

<ol>
<li><p>Start by opening up our MainActivity, select <strong>Solution pane</strong> > "Project Name" > MainActivity.cs</p></li>

<li><p>Add a <code>using</code> directive that references the Symbol EMDK for Xamarin</p>

<pre><code>:::cs
using Symbol.XamarinEMDK;
</code></pre></li>

<li><p>Now lets add some global variables to the MainActivity class for later use.</p>

<pre><code>:::cs
private EMDKManager emdkManager = null;
private ProfileManager profileManager = null;
private String profileName = "ClockProfile";
private TextView tvStatus = null;
</code></pre></li>

<li><p>When our OnCreate Activity lifecycle method is called, we call the Activity's SetContentVeiw() method, which will pull in the layout we created previously in Main.axml. We now need to initialize our User Interface global variables so they can be referenced anywhere in the MainActivity class. We will do that inside our OnCreate method just below where SetContentVeiw() is called.</p>

<pre><code>    :::cs
    tvStatus = FindViewById&lt;TextView&gt;(Resource.Id.textViewStatus);
</code></pre></li>

<li><p>While we are initializing the User Interface lets modify setup our button call a method that will submit our profile. When we crated the profile from the Android Blank template, it added a few lines for us, but we need to modify one of them.</p>

<ol>
<li>Change the line that finds the button, so it will find the button</li></ol>

<p>Change:</p>

<pre><code>    :::cs
    button.Click += delegate { button.Text = string.Format("{0} clicks!", count++); };
</code></pre>

<p>To:</p>

<pre><code>    :::cs
     button.Click += delegate { ApplyProfile(); };
</code></pre></li>
</ol>

<blockquote>
  <p>Note: We will add the ApplyProfile() method later in this tutorial.</p>
</blockquote>

<ol>
<li><p>Also in our OnCreate method, we will call the EMDKManager.GetEMDKManger() method to start the EMDKManger initialization process. Then we will check the result of the method and alert the user by updating the Status TextView.</p>

<pre><code>    :::cs
    EMDKResults results = EMDKManager.GetEMDKManager(Android.App.Application.Context, this);
    if (results.StatusCode != EMDKResults.STATUS_CODE.Success)
    {
        tvStatus.Text = "Status: EMDKManager object creation failed ...";
    }
    else
    {
        tvStatus.Text = "Status: EMDKManager object creation succeeded ...";
    }
</code></pre></li>

<li><p>Next we will need to add and interface to our Activity that notifies the client ( MainActivity ) that the EMDKManager object is ready to use <code>OnOpened</code> or is no longer available for use <code>OnClosed</code>.</p>

<ol>
<li><p>Add the the interface to our MainActivity</p>

<pre><code>:::cs
public class MainActivity : Activity, EMDKManager.IEMDKListener
</code></pre></li>

<li><p>Add the IEMDKListener methods <strong>OnOpened</strong> and <strong>OnClosed</strong> to the MainActivity class</p>

<pre><code>:::cs
void EMDKManager.IEMDKListener.OnOpened(EMDKManager emdkManager)
{

}

void EMDKManager.IEMDKListener.OnClosed()
{

}
</code></pre></li>

<li><p>When the OnOpened method is called, an instance of the EMDKManger is passed as its only argument. We will
use this instance of the EMDKManger to initialize our global EMDKManager object. We will also alert the user that EMDKManager was successfully Opened and is ready for use. This is also a good time to initialize the ProfileManager global variable, and alert the user if there are any issues while doing so.</p>

<pre><code>:::cs
void EMDKManager.IEMDKListener.OnOpened(EMDKManager emdkManager)
{
    tvStatus.Text = "Status: EMDK Opened successfully ...";

<pre><code>this.emdkManager = emdkManager;

try
{
    profileManager = (ProfileManager)emdkManager.GetInstance(EMDKManager.FEATURE_TYPE.Profile);
}
catch (Exception e)
{
    tvStatus.Text = "Status: Exception &amp;lt;" + e.Message + "&amp;gt;";
}
</code></pre>

}
</code></pre></li>

<li><p>We also need to make sure we clean up the EMDKManger references when they can no longer be used. We will do this in the OnClosed method.</p>

<pre><code>:::cs
void EMDKManager.IEMDKListener.OnClosed()
{
    tvStatus.Text = "Status: EMDK Open failed unexpectedly. Please close and restart the application ...";

<pre><code>if (emdkManager != null)
{
    emdkManager.Release();
    emdkManager = null;
}
</code></pre>

}
</code></pre></li></ol></li>

<li><p>We need a way to pass the Profile to the ProfileManager to be processed, for this we will add a method to our MainActivity class called ApplyProfile.</p>

<pre><code>:::cs
void ApplyProfile()
{
    if (profileManager != null)
    {
        EMDKResults results = profileManager.ProcessProfile(profileName, ProfileManager.PROFILE_FLAG.Set, new String[] { "" });
        if (results.StatusCode == EMDKResults.STATUS_CODE.Success)
        {
            tvStatus.Text = "Status: Profile applied successfully ...";
        }
        else if (results.StatusCode == EMDKResults.STATUS_CODE.CheckXml)
        {
            //Inspect the XML response to see if there are any errors, if not report success
            using (XmlReader reader = XmlReader.Create(new StringReader(results.StatusString)))
            {
                String checkXmlStatus = "Status:\n\n";
                while (reader.Read())
                {
                    switch (reader.NodeType)
                    {
                        case XmlNodeType.Element:
                            switch (reader.Name)
                            {
                                case "parm-error":
                                    checkXmlStatus +=  "Parm Error:\n";
                                    checkXmlStatus += reader.GetAttribute("name") + " - ";
                                    checkXmlStatus += reader.GetAttribute("desc") + "\n\n";
                                    break;
                                case "characteristic-error":
                                    checkXmlStatus += "characteristic Error:\n";
                                    checkXmlStatus += reader.GetAttribute("type") + " - ";
                                    checkXmlStatus += reader.GetAttribute("desc") + "\n\n";
                                    break;
                            }
                            break;
                    }
                }

<pre><code>            if (checkXmlStatus == "Status:\n\n")
            {
                tvStatus.Text = "Status: Profile applied successfully ...";
            }
            else
            {
                tvStatus.Text = checkXmlStatus;
            }

        }
    }
    else
    {
        tvStatus.Text = "Status: Profile initialization failed ... " + results.StatusCode;
    }
}
else
{
    tvStatus.Text = "Status: profileManager is null ...";
}
</code></pre>

}
</code></pre></li>




<li><p>Lastly we need to make sure and clean up our references to ProfileManager and EMDKManager before our application exits.</p>

<pre><code>:::cs
protected override void OnDestroy()
{
    base.OnDestroy();

<pre><code>if (profileManager != null)
{
    profileManager = null;
}

if (emdkManager != null)
{
    emdkManager.Release();
    emdkManager = null;
}
</code></pre>

}
</code></pre></li>
</ol>

<h2 id="runningtheapplication">Running the application</h2>

<p>Now that we are finish with our first EMDK for Xamarin application, lets see how it runs.</p>

<blockquote>
  <p>NOTE: Make sure the device is connected to your development system via a USB cable, and that Developer Mode/USB debugging is enabled on the device.</p>
</blockquote>

<ol>
<li><p>Make note of the current Time and Date on the device.</p></li>

<li><p>Start the application by pressing the "Play" button on the toolbar in your IDE.
The IDE will install the new application on the device and run it.</p></li>

<li><p>If all goes well, you should eventually see your application start and the status message change to <code>EMDK Opened successfully ...</code></p></li>

<li><p>Now press the <code>Apply Profile</code> button.</p></li>

<li><p>The Status Message should now read <code>Profile applied successfully ...</code>. You should see the Time on the devices Notification Bar change to the time you set the Clock profile. You can also pull the Notification Bar down and see that the Date has changed to the Date you set in the Clock profile.</p></li>
</ol>
