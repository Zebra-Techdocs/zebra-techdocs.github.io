<!--                         <p><h2 id="overview">Overview</h2>

<p>This guide covers advanced EHS features such as Kiosk Mode and Secure Mode. It assumes a working knowledge of Enterprise Home Screen and use of its <a href="../settings">Advanced Settings</a> through direct manipulation of the <code>enterprisehomescreen.xml</code> config file. For those not familiar with these procedures, please refer to the <a href="../about">About</a> and <a href="../setup">Setup</a> pages and the <a href="../settings">Advanced Settings Guide</a> before continuing. </p>

<p><b>Note</b>: Many of the capabilities of EHS can be accomplished manually on the device, programmatically through <a href="/emdk-for-android/4-0/guide/about">EMDK</a> or remotely using <a href="/stagenow/2-2/about/">StageNow</a> or a third-party mobile device management (MDM) system (if supported by that MDM system). EHS simply puts the capabilities into a single tool.</p>

<h2 id="kioskmode">Kiosk Mode</h2>

<p>Kiosk Mode is designed for devices to run a single application, often with a touch-based UI. Examples include retail price checkers, auto parts look-ups, patient check-in systems and so on. Kiosk Mode also can be useful when dedicating a device to a single user and/or task, such as a retail clerk's handheld barcode scanner. Kiosk Mode places the app in full-screen mode and prevents the BACK and HOME keys from being used to exit the app. This is the main difference between Kiosk Mode and the EHS <a href="../settings#autolaunch">Auto-Launch</a> feature. </p>

<h5 id="kioskmodetags">Kiosk Mode tags:</h5>

<p><b>&lt;kiosk&gt;</b> - Specifies the app that will run when Kiosk mode is enabled</p>

<p><b>&lt;kiosk_mode_enabled&gt;</b> - Toggles the feature on and off
<br></p>

<h3 id="enablekioskmode">Enable Kiosk Mode</h3>

<p>In the <code>enterprisehomescreen.xml</code> file:</p>

<ol>
<li>Specify the Kiosk app in the <a href="../settings#kiosk">&lt;kiosk&gt; section</a> of the config file. </li>

<li>Enter a value of '1' in the <a href="../settings#kioskmodeenabled">&lt;kiosk_mode_enabled&gt; tag</a> in the Preferences section of the file. </li>

<li>If USB Debugging is desired in Kiosk Mode, enter a value of '0' in the <a href="../settings#usbdebuggingdisabled">&lt;usb_debugging_disabled&gt; tag</a>.<br> 
(See <a href="#disablekioskmode">Disable Kiosk Mode</a> below for details). </li>
</ol>

<p><b>Security Note</b>: When using Kiosk Mode, be sure to disable 'key remapping' and other possible methods of launching applications, which would thereby defeat Kiosk Mode safeguards. </p>

<h3 id="disablekioskmode">Disable Kiosk Mode</h3>

<p>Once Kiosk Mode is enabled it can be disabled in only one of two ways (without writing custom program code):</p>

<ul>
<li><p><b>If USB Debugging was not disabled for User Mode</b>, disable Kiosk Mode by pushing to the device a config file with a value of '0' in the &lt;kiosk_mode_enabled&gt; tag.</p></li>

<li><p><b>If USB Debugging was disabled for User Mode</b>, perform a factory reset. </p></li>
</ul>

<h5 id="controlkioskmodeprogrammatically">Control Kiosk Mode Programmatically</h5>

<p>Kiosk Mode can be controlled from within an Android application using Android Intents. The following JavaScript code shows how to enable and disable Kiosk Mode programmatically:  </p>

<pre><code>:::javascript
//Disable Kiosk Mode:
Intent intent = new Intent("com.symbol.enterprisehomescreen.actions.MODIFY_KIOSK_MODE");
Intent.putExtra("enable",false);

//Enable Kiosk Mode:
sendBroadcast(intent); Change Intent.putExtra("enable",true);
</code></pre>

<p><b>Security Note</b>: When using Kiosk Mode, be sure to disable "key remapping" and other possible methods of launching applications, which would thereby defeat Kiosk Mode safeguards. </p>

<hr />

<h2 id="securemode">Secure Mode</h2>

<p>In Secure Mode, EHS will accept only a signed EHS configuration file, thereby preventing unauthorized changes to the file. To operate in Secure mode, EHS requires a signed config file (<code>enterprisehomescreen.xml</code>) and a matching signature file (<code>enterprisehomescreen.pem</code>). </p>

<p>A device that is not in Secure Mode is considered to be running in Normal Mode. When in Normal Mode (the default), EHS will accept an unsigned config file and act on any configuration settings within it, as long as the name of the file and its contents meet <a href="../settings">EHS specifications</a>.</p>

<h3 id="enablesecuremode">Enable Secure Mode</h3>

<p>These instructions require ADB for communication with the device and OpenSSL for the creation of device certificate and private key files. If necessary, please install ADB and <a href="">OpenSSL for Windows</a> before proceeding. </p>

<p>&#49;. Create a device root certificate (<code>caroot.pem</code>) and private key (<code>privatekey.pem</code>) using the following OpenSSL command: </p>

<pre><code>:::term
C:\OpenSSL-Win32\bin\openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout privatekey.pem -out caroot.pem
</code></pre>

<p><br></p>

<p>&#50;. Using a text editor, <b>create a</b> <code>certificate.xml</code> <b>file</b> as shown below: </p>

<pre><code>&lt;?xml version="1.0" encoding="UTF-8"?&gt;
&lt;certificate&gt;
        &lt;install&gt;
                &lt;source&gt;/sdcard/caroot.pem&lt;/source&gt;
                &lt;alias&gt;CARootCert1&lt;/alias&gt;
        &lt;/install&gt;
&lt;/certificate&gt;
</code></pre>

<p>&#51;. <b> Copy the</b> <code>caroot.pem</code> <b>to the SD card</b> on the device. </p>

<p>&#52;. <b> Push</b> <code>certificate.xml</code> to the device </b> using Android File Browser or the following command ADB: </p>

<pre><code>:::term
adb push certificate.xml /enterprise/device/settings/mdm/autoimport/
</code></pre>

<p>This will cause the root certificate to be installed on the device.</p>

<p>&#53;. To confirm installation, <b> pull the</b> <code>Results.xml</code> <b>file</b> with the following command:</p>

<pre><code>:::term
adb pull /enterprise/device/settings/mdm/autoimport/Results.xml.
</code></pre>

<p>&#54;. <b>Create the EHS configuration file</b> (<code>enterprisehomescreen.xml</code>) as described in the <a href="../settings">Advanced Settings</a> section.</p>

<p>&#55;. <b>Sign the config file</b> using the following OpenSSL command:</p>

<pre><code>C:\OpenSSL-Win32\bin\openssl dgst -sign privatekey.pem -out enterprisehomescreen.pem enterprisehomescreen.xml
</code></pre>

<p>If successful, the process of signing the <code>enterprisehomescreen.xml</code> file will produce a signature file called <code>enterprisehomescreen.pem</code>.</p>

<blockquote>
  <p><b>Important</b>: Be sure to use the same version of OpenSSL to sign the config file as was used to generate the root certificate.</p>
</blockquote>

<p>&#56;. <b>Push the signed config and signature files</b> to the <code>/enterprise/usr</code> folder.</p>

<p>&#57;. <b>Install and run the EHS APK</b> as described in the <a href="../setup">Setup Guide</a>. </p>

<p>At launch, EHS will attempt to match the config and signatures files with the device certificate. If successful, EHS will run in Secure mode and implement the settings in the signed config file. </p>

<p>To confirm, the current operating mode can be viewed in the Preferences panel when in Admin Mode. The image below shows that Secure Mode is OFF: 
<img alt="" style="height:250px" src="secure_mode.png"/>
<br></p>

<p>If matching is unsuccessful, the device will go into a <a href="#lockdownstate">Lockdown State</a> (see below).</p>

<blockquote>
  <p><b>Note</b>: When running in Secure Mode, the configuration and signature files are no longer stored in the <code>/enterprise/usr</code> folder. To retrieve the config file when the device is in Secure Mode, use the <a href="../settings#configfileaccess">Export Configuration File</a> option available under Tools menu in Admin Mode.</p>
</blockquote>

<hr />

<h3 id="disablesecuremode">Disable Secure Mode</h3>

<p>The first step in returning a device to Normal Mode is to disable Secure Mode. This requires removal of EHS from the device and must be done by an administator.  </p>

<p>To remove EHS from a device running in Secure Mode:  </p>

<ul>
<li>Enter Admin Mode and <a href="../setup#uninstallation">uninstall EHS</a>, or</li>

<li>Perform an Enterprise Reset (refer to the device manual for details). </li>
</ul>

<p>With Secure-Mode EHS removed, follow the <a href="../setup#manualinstallation">EHS Setup Guide</a> for normal installation. </p>

<hr />

<h2 id="lockdownstate">Lockdown State</h2>

<p>A device running in Secure Mode will enter Lockdown State if the signed config file (<code>enterprisehomescreen.xml</code>) and its matching signature file (<code>enterprisehomescreen.pem</code>) cannot be verified against the corresponding certificate installed on the device. When this state is reached, the device will display a screen similar to the image below along with the reason for the lockdown. </p>

<p><img alt="" style="height:250px" src="lockdown_state.png"/>
<br></p>

<h3 id="recoveryfromlockdownstate">Recovery from Lockdown State</h3>

<p>There are two ways to recover from Lockdown State and return a device to Secure Mode operation:</p>

<h5 id="method1replacesignaturefiles">Method 1: Replace Signature Files</h5>

<p>Copy the valid EHS config and signature files to the <code>/enterprise/usr</code> directory on the device. This will cause EHS to exit the Lockdown State, import the config file and return to Secure Mode. The valid files can be copied manually via ADB or deployed using an MDM.</p>

<h5 id="method2deletesignaturefile">Method 2: Delete Signature File</h5>

<p>Log into Admin Mode and delete the signature file from the <code>/enterprise/usr</code> directory. This will cause EHS to exit the Lockdown State and enter Secure Mode. This method will work only if EHS was already running in Secure Mode. If EHS was previously running in Normal Mode and entered Lockdown State due to an unsuccessful attempt to switch to Secure Mode, EHS returns to Normal Mode when the signature file is deleted. </p>

<p><b>Note: Whether running in Normal or Secure Mode, reaching the maximum number of 10 unsuccessful admin login attempts (or the number otherwise specified in the EHS config file) will disable Admin Mode login. To exit this state, copy a valid config file (and its matching signature file if previously running in Secure Mode) to the device or delete the existing signature file remotely via MDM</b>.</p>

<hr />

<h2 id="ehslog">EHS Log</h2>

<p>EHS records major activities in the <code>enterprisehomescreen.log</code> file. Some of the activities being tracked include errors, exceeding allowed admin login attempts and switching the operating mode.</p>

<hr />

<h2 id="securitynotes">Security Notes</h2>

<p>This section covers important interactions between EHS and Android features that might impact device security or application behavior. </p>

<h3 id="recentappslist">Recent Apps List</h3>

<ul>
<li>Accessing an app from the Recent Apps list could represent a security risk. </li>

<li>EHS does not add apps or activities to the Android Recent Apps list, but apps/activities launched from within EHS might. Such apps/activities could launch others that might appear on the Recent Apps list and pose a security risk.</li>

<li>To clear the Recent Apps list, reboot the device or bring up the list and manually swipe away each app. </li>

<li>Bring up the Recent Apps list by long-pressing the Home or Menu button (depending on the device) until the list appears.</li>

<li>Recent apps not cleared from the list can be activated with the Back button, potentially exposing a non-EHS home screeen.</li>
</ul>

<h3 id="ehsandmxmultiuser">EHS and MX Multi-user</h3>

<ul>
<li>If using EHS with Zebra's MX Multi-user feature, it's important to disable the EHS Bypass Keyguard feature. Failure to do so will prevent the MX multi-user login screen from being displayed. Refer to the <a href="../settings#bypasskeyguard">Bypass Keyguard tag</a> for settings instructions. </li>

<li>MX Multi-user has the ability to override EHS-imposed restrictions on access to System Settings. Users logged in as an MX Admin will have full access to System Settings at all times. MX non-admin users by default will have access only to Sound, Display and About screens. </li>
</ul>

<h3 id="otherunintendedaccess">Other Unintended Access</h3>

<ul>
<li>On devices running Android 4.4 KitKat, users might gain access to Airplane mode, Wi-Fi, Bluetooth and other device settings via the Quick Settings menu in the Notification drop-down. This can be prevented with the <a href="../settings#disablestatusbarsettings">Disable Status Bar Settings tag</a>. </li>

<li>Wireless capabilities also can be individually disabled through these MX modules: 


<ul>
<li><a href="../../../../mx/settingsmgr">SettingsMgr</a> for Airplane Mode and Wi-Fi </li>

<li><a href="../../../../mx/uimgr">UiMgr</a> for Quick Settings and the "Gear" icon</li>

<li><a href="../../../../mx/wirelessmgr">WirelessMgr</a> for Bluetooth, GPS, NFC and WWAN </li></ul>
</li>

<li>MX modules are accessible using EMDK or StageNow tools. </li>

<li>If the Programmable Keys feature on the Android System Settings panel is used to program a key to launch an application, that key mapping will be available in User Mode. </li>

<h2 id="installopenssl">Install OpenSSL</h2>

<p>Installing OpenSSL tool on Windows PC: </p>

<p>&#49;. <a href="http://slproweb.com/products/Win32OpenSSL.html">Download OpenSSL 1.0.1g or above</a> for Windows. </p>

<p>&#50;. Install OpenSSL on a computer with connectivity to the target device.</p>

<p>&#51;. Dismiss the Visual C++ 2008 warning, if any, during installation and complete the installation.</p>

<p>&#52;. At the command prompt, navigate to the OpenSSL installed folder (c:\OpenSSL-Win32\ by default)</p>

<p>&#53;. Set the OpenSSL configuration environment variable by executing the following command:</p>

<pre><code>C:\OpenSSL-Win32\ Set OPENSSL_CONF=C:\OpenSSL-Win32\bin\openssl.cfg
</code></pre>

<p>OpenSSL can now be used to sign EHS files. </p>
