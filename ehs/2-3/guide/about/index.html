<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Home Screen is a free Android app from Zebra Technologies that provides a simple way for administrators to control access to apps and settings on a Zebra device without the need to write custom code. Using a simple touch interface, EHS easily limits usage to one or more specified applications, prevents changes to device settings and locks down the file system. It can be configured in seconds, and settings can be deployed via MDM. EHS settings are stored in a simple XML file that's easy to read and edit by hand, if necessary. </p>

<p>EHS works by inserting itself in place of the stock Android app launcher and home screen. When first run, it presents a screen like the one below, offering a choice of which home app to open and whether to make the selection permanent. EHS also can be installed as the default launcher, bypassing the selector dialog. </p>

<p><b>Note</b>: Many of the capabilities of EHS can be accomplished manually on the device, programmatically through <a href="/emdk-for-android/4-0/guide/about">EMDK</a> or remotely using <a href="/stagenow/2-2/about/">StageNow</a> or a third-party mobile device management (MDM) system (if supported by that MDM system). EHS simply puts the capabilities into a single tool.</p>

<p><em>Enterprise Home Screen does not support localization</em>. </p>

<p>The first time it's installed, EHS offers a simple choice: 
<img style="height:150px" src="homePrompt.png"/></p>

<p>Selecting 'Always' locks EHS in as the default home app and locks users out of the following device features by default:</p>

<ul>
<li>Airplane mode</li>

<li>USB debugging</li>

<li>Access to the file system</li>

<li>Keyguard (for unlocking the screen)</li>

<li>Keyguard-screen camera and search functions</li>

<li>The status-bar Settings icon  </li>

<li>Full access to the System Settings panel  </li>
</ul>

<p>Administrators can grant or restrict access to individual features or hide the settings panel entirely. </p>

<p><a href="https://portal.motorolasolutions.com/Support/US-EN/Resolution?solutionId=100676&amp;redirectForm=search&amp;searchQuery=%3FsearchType%3Dsimple%26searchTerm%3Denterprise%20home%20screen">Download Enterprise Home Screen</a></p>
