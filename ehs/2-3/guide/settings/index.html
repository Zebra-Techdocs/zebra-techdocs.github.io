<!--                         <p><h2 id="overview">Overview</h2>

<p>This guide assumes a basic knowledge of Enterprise Home Screen and its capabilities and essential workings. For those not familiar with Zebra's free security tool for its Android devices, please refer to the <a href="../about">About</a> and <a href="../setup">Setup</a> pages before continuing with this guide. Refer to the <a href="../features">Special Features Guide</a> for information about Kiosk Mode, Secure Mode and other special EHS features. </p>

<p>The behavior of Enterprise Home Screen is controlled entirely through <code>enterprisehomescreen.xml</code>, an easy-to-read file that can be modified with any text editor. A default version of the file contains many common device security settings plus a few standard apps, and is part of every EHS installation. In many instances, all that's needed to begin using EHS is to add an organization's own applications and to apply its preferred security and display settings. </p>

<p>This guide describes the how to add apps and configure settings using the config file alone (if the setting also can be configured through the GUI, a screenshot is shown). It details the interaction between EHS and the config file, and provides instructions for accessing and customizing the file for a company's specific requirements, and for deploying the settings to device(s). A detailed analysis of the config file follows, with explanations of each of the parameters and examples of how to configure them. </p>

<p><b>Note</b>: Many of the capabilities of EHS can be accomplished manually on the device, programmatically through <a href="/emdk-for-android/4-0/guide/about">EMDK</a> or remotely using <a href="/stagenow/2-2/about/">StageNow</a> or a third-party mobile device management (MDM) system (if supported by that MDM system). EHS simply puts the capabilities into a single tool.</p>

<h2 id="workingwiththeconfigfile">Working with the Config File</h2>

<p>This section describes important interactions between EHS and the <code>enterprisehomescreen.xml</code> config file, and instructions for retrieving, modifying and deploying the file to devices. </p>

<h4 id="configfilelocation">Config File Location</h4>

<ul>
<li>The config file is stored in the <code>/enterprise/usr</code> directory on the device. (does not apply to <a href="../features#securemode">Secure Mode</a>)</li>

<li>This directory is <b>invisible</b> to most apps, <b>including Windows Explorer and Android File Transfer (Mac)</b>. </li>

<li>The directory is <b>visible to Android File Browser</b>, which can be used to manage its contents. </li>

<li>The file is <b>accessible via Android Debug Bridge (ADB)</b> 'pull' and 'push' commands. </li>
</ul>

<blockquote>
  <p><b>Note</b>: Use caution when exposing File Browser to users; it can be used to manipulate the EHS config file and change security or other settings.</p>
</blockquote>

<h4 id="configfileaccess">Config File Access</h4>

<h5 id="usingadb">Using ADB</h5>

<p>The Android Debug Bridge (ADB) is by far the most efficient way to work through the 'pull-edit-push-test' cycle for configuring and testing changes to EHS settings through the <code>enterprisehomescreen.xml</code> file. The process requires a Mac or Windows PC that's connected via USB to a device with EHS installed. For help with software setup, please refer to <a href="../setup">Setup Guide</a>. </p>

<p>From a computer connected to a target device that has EHS installed: </p>

<p>&#49;. <b>Use ADB to pull the config file</b> from its default location to the local PC: </p>

<pre><code>:::term
adb pull /enterprise/usr/enterprisehomescreen.xml
</code></pre>

<p><br></p>

<p>&#50;. Locate, open and <b>edit the config file</b> with a text editor, saving changes.</p>

<p>Important: <b>Do NOT change the file name in any way</b>. 
<br></p>

<p>&#51;. <b>Push the edited config file</b> to the device: </p>

<pre><code>:::term
adb push /enterprise/usr/enterprisehomescreen.xml
</code></pre>

<p><br></p>

<h5 id="whathappensnow">What happens now?</h5>

<ul>
<li>Pushing a new version of the config file overwrites the old one. </li>

<li>If EHS is running, the new settings will take effect immediately. </li>

<li>If EHS is in the background, the new settings take effect the next time EHS comes to the foreground.</li>
</ul>

<h5 id="othernotes">Other Notes</h5>

<ul>
<li>Config file name must be '<code>enterprisehomescreen.xml</code>' in lower-case letters.  </li>

<li>A file with any other spelling or letter case will be ignored.</li>

<li>If the config file is deleted at any time, EHS will spawn a new config file with default settings.</li>

<li>If a mixed-case config file of the same name is deployed, it will overwrite a correctly cased file.</li>

<li>An incorrectly cased config file will be treated as missing file or cause unpredictable results.</li>

<li>Once configured, a config file is suitable for <a href="../setup/#automatedinstallation">mass-deployment using an MDM</a> with or without the EHS app.</li>
</ul>

<h5 id="exportingtheconfigfile">Exporting the Config File</h5>

<p>For device troubleshooting and certain other scenarios, it is sometimes useful to make the config file (<code>enterprisehomescreen.xml</code>) visible or to look inside the file and check its settings. The file can be made visible from Admin Mode by exporting it to a visible area of the file system. Alternatively, the config file can be viewed, copied, moved and shared via email or other means using the Android File Browser. </p>

<p><b>Note</b>: An exported file might remain invisible to the PC until the device is rebooted. </p>

<p>&#49;. In Admin Mode on the device, <b>select Export Configuration File</b> from the Tools menu:
<img alt="" style="height:250px" src="admin_menu.png"/>
<br></p>

<p>&#50;. <b>Tap OK</b> to confirm the action:
<img alt="" style="height:250px" src="export_confirm.png"/>
<br></p>

<p>&#51;. <b>Note the location</b> in the confirmation message:
<img alt="" style="height:250px" src="export_completed.png"/>
<br></p>

<p>&#52;. <b>Drag the config file</b> (arrow) to a PC for editing using Windows Explorer, Android File Transfer (shown) or a similar means:
<img alt="" style="height:300px" src="ehs_folder.png"/>
<br>
<b>Note</b>: An exported file might remain invisible to the PC until the device is rebooted. </p>

<h5 id="usingfilebrowser">Using File Browser</h5>

<p>The Android File Browser offers a fast way to get a quick view inside the config file on a device. It also permits the file to be copied, moved or shared via email, Bluetooth or any means enabled on the device. </p>

<p>To look inside the config file on a device: </p>

<p>&#49;. In File Browser, <b>navigate to the /enterprise/usr directory</b>:
<img alt="" style="height:250px" src="fileBrowser_usr.png"/>
<br></p>

<p>&#50;. <b>Long-press the</b> <code>enterprisehomescreen.xml</code><b> file</b> to display the File Operations menu:
<img alt="" style="height:250px" src="long-press_menu.png"/>
<br></p>

<p>&#51;. <b>Select "Open as.."</b> to select a viewer and <b>hit Launch</b>:
<img alt="" style="height:250px" src="open_as.png"/>
<br>
It may be necessary to also tap 'txt' to specify the extension type.  </p>

<p>&#51;. The config file will open in the Android HTML Viewer:
<img alt="" style="height:250px" src="html_viewer.png"/>
<br></p>

<h2 id="defaultconfigfile">Default Config File</h2>

<p>This section explains the <code>enterprisehomescreen.xml</code> config file, which controls all aspects of EHS behavior. The default version is shown below, followed by an explanation of the file's XML tags and the configuration options for each. </p>

<p>The EHS config file is broken into five sections: </p>

<ul>
<li><b>Kiosk -</b> Specifies a single application to run when the device is in <a href="">Kiosk mode</a>. </li>

<li><b>Applications -</b> The apps to be displayed when the device is in <a href="">User Mode</a>.</li>

<li><b>Tools -</b> The apps to be listed and launched from the User and Admin tools menus.</li>

<li><b>Passwords -</b> Stores the encrypted password for logging into Admin Mode. </li>

<li><b>Preferences -</b> Controls which features and settings the device will display.  </li>
</ul>

<h5 id="defaultenterprisehomescreenxmlfile">Default <code>enterprisehomescreen.xml</code> file:</h5>

<pre><code>:::xml
&lt;?xml version="1.0" encoding="utf-8"?&gt;
 &lt;kiosk&gt;
    &lt;application label="Calculator" package="com.android.calculator2" activity=""/&gt;
&lt;/kiosk&gt;

&lt;config&gt;
&lt;applications&gt;
    &lt;application label="Rapid Deployment" package="com.symbol.msp" activity="com.symbol.msp.client.RDMenu"/&gt;
    &lt;application label="Calculator" package="com.android.calculator2" activity="com.android.calculator2.Calculator"/&gt;
    &lt;application label="DWDemo" package="com.symbol.datawedge" activity="com.symbol.datawedge.DWDemoActivity"/&gt;
    &lt;link label="ET1 Video" url="http://www.youtube.com/watch?v=ERlIzLt-h6s"/&gt;
&lt;/applications&gt;

&lt;tools&gt;
    &lt;application label="Calculator" package="com.android.calculator2" activity=""/&gt;
    &lt;application label="Rapid Deployment" package="com.symbol.msp" activity="com.symbol.msp.client.RDMenu"/&gt;
&lt;/tools&gt;

&lt;passwords&gt;
    &lt;admin&gt;&lt;/admin&gt;
&lt;/passwords&gt;

&lt;preferences&gt;
    &lt;title&gt;Enterprise Home Screen&lt;/title&gt;
    &lt;icon_label_background_color&gt;#AAFFFFFF&lt;/icon_label_background_color&gt;
    &lt;icon_label_text_color&gt;#FF000000&lt;/icon_label_text_color&gt;
    &lt;orientation&gt;&lt;/orientation&gt;
    &lt;bypass_keyguard&gt;1&lt;/bypass_keyguard&gt;
    &lt;auto_launch_enable&gt;0&lt;/auto_launch_enable&gt;
    &lt;wallpaper&gt;&lt;/wallpaper&gt;
    &lt;kiosk_mode_enabled&gt;0&lt;/kiosk_mode_enabled&gt;
    &lt;disable_status_bar_settings_icon&gt;1&lt;/disable_status_bar_settings_icon&gt;
    &lt;disable_statusbar_pulldown&gt;0&lt;/disable_statusbar_pulldown&gt;
    &lt;install_shortcuts&gt;0&lt;/install_shortcuts&gt;
    &lt;exit_instead_of_reboot&gt;0&lt;/exit_instead_of_reboot&gt;
    &lt;airplane_option_disabled&gt;1&lt;/airplane_option_disabled&gt;
    &lt;keyguard_camera_disabled&gt;1&lt;/keyguard_camera_disabled&gt;
    &lt;keyguard_search_disabled&gt;1&lt;/keyguard_search_disabled&gt;
    &lt;usb_debugging_disabled&gt;1&lt;/usb_debugging_disabled&gt;
    &lt;system_settings_restricted&gt;1&lt;/system_settings_restricted&gt;
&lt;/preferences&gt;
&lt;/config&gt;
</code></pre>

<h2 id="configtags">Config Tags</h2>

<p>This section describes all tags in the <code>enterprisehomescreen.xml</code> file and their possible values. They're shown below in the same order they appear in the default file, and are followed by optional tags. Tags can appear in any order, but must appear within the &lt;config&gt; &lt;/config&gt; tag set. </p>

<hr />

<h3 id="kiosk">Kiosk</h3>

<p>Specifies the app to run when the device is in <a href="../features">Kiosk Mode</a>, an optional mode under which a single app fills the screen and the BACK and HOME keys cannot be used to exit the app. Kiosk Mode is activated using the &lt;kiosk_mode_enabled&gt; tag in the &lt;Preferences&gt; section. </p>

<p><img alt="" style="height:250px" src="kiosk.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>Label: string </li>

<li>Package: app package name </li>

<li>Activity (optional): name of the activity to be invoked when the app starts</li>
</ul>

<h5 id="example">Example</h5>

<pre><code>&lt;kiosk&gt;
        &lt;application label="Calculator" package="com.android.calculator2" activity=""/&gt;
&lt;/kiosk&gt;
</code></pre>

<hr />

<h3 id="applications">Applications</h3>

<p>Specifies the applications and/or browser links to be displayed to users while EHS is in User Mode. An optional activity parameter permits an app activity to be invoked when the app starts up. <b>Some apps require an activity to be specified in order to launch</b>. </p>

<p>When specifying links, the package and activity parameters can be used to launch the URL with a specific app, such as Mozilla Mobile browser. If no activity is specified, EHS will launch the link using the default browser.</p>

<p><b>Note</b>: Package names may vary from one Android version to another. </p>

<p><b>Possible values (apps)</b></p>

<ul>
<li>Label: string</li>

<li>Package: app package name </li>

<li>Activity (optional): name of the activity to be invoked when the app starts</li>
</ul>

<h4 id="exampleapp">Example (app)</h4>

<pre><code>&lt;applications&gt;
    ...
    &lt;application label="Calculator" package="com.android.calculator2" activity="com.android.calculator2.Calculator"/&gt;
    ...
&lt;/applications&gt;
</code></pre>

<p><b>Possible values (URLs)</b></p>

<ul>
<li>Label: string</li>

<li>Package: URL (http://, https:// or file://*.html only)</li>
</ul>

<h4 id="exampleurl">Example (URL)</h4>

<pre><code>&lt;applications&gt;
    ...
    &lt;link label="Mozilla Mobile" url="http://www.mozilla.org/en-US/mobile/" package="org.mozilla.firefox" activity="org.mozilla.firefox.App" /&gt;
    ...
&lt;/applications&gt;
</code></pre>

<p>In the example above, the package and activity attributes are used to launch the URL in the Mozilla Mobile browser. If the specified app (as defined in the package and activity parameters) is not present on the device, the URL will not be displayed. If no activity is specified, EHS will launch the link using the default browser. </p>

<h4 id="linkremoval">Link Removal</h4>

<p>To remove a web link from the User Mode screen: </p>

<ol>
<li>Delete the <strong>entire tag</strong> (which begins with "&lt;link label=" and ends with "/&gt;" as shown above) from the &lt;applications&gt; node of the <code>enterprisehomescreen.xml</code> file. </li>

<li>Redeploy the modified <code>enterprisehomescreen.xml</code> file to the device. </li>
</ol>

<hr />

<h4 id="tools">Tools</h4>

<p>Specifies the apps to be listed in the Tools menu of Admin and User Modes. <b>Note</b>: Package names may vary from one Android version to another. </p>

<p><b>Possible values</b></p>

<ul>
<li>Label: string</li>

<li>Package: app package name </li>

<li>Activity (optional): name of the activity to be invoked when the app starts</li>
</ul>

<h4 id="example-1">Example</h4>

<pre><code>&lt;tools&gt;
    ...
    &lt;application label="Calculator" package="com.android.calculator2" activity=""/&gt;
    ...   
&lt;/tools&gt;
</code></pre>

<hr />

<h3 id="passwords">Passwords</h3>

<p>Stores the encrypted password for logging into Admin Mode (blank by default). <b>Do not populate this tag manually in the config file</b>. The administrator password will be stored here by EHS after being entered or changed through the Tools menu in EHS Admin Mode. EHS uses this tag to store the password as a 256-bit AES-encrypted hash. Once a password is created and stored in the config file, it can be mass-deployed along with all other settings.</p>

<p><img alt="" style="height:250px" src="admin_password.png"/>
The admin password <b><i>must</i></b> be entered and changed using the Admin Tools menu in the EHS GUI. </p>

<p><b>Possible values</b></p>

<ul>
<li>(for EHS use only; direct user input is not supported for this tag)</li>
</ul>

<h4 id="example-2">Example</h4>

<pre><code>&lt;passwords&gt;
    &lt;admin&gt;&lt;/admin&gt;
&lt;/passwords&gt;
</code></pre>

<hr />

<h3 id="preferences">Preferences</h3>

<p>These tags control various aspects of EHS behavior, security and display settings. Tags can appear in any order between the &lt;preferences&gt; &lt;/preferences&gt; tags. </p>

<h4 id="title">Title</h4>

<p>Specifies the title bar text for the EHS app. Default of 'Enterprise Home Screen' can be changed to any string of characters. </p>

<p><b>Possible values</b></p>

<ul>
<li>character string</li>
</ul>

<h4 id="example-3">Example</h4>

<pre><code>&lt;title&gt;Enterprise Home Screen&lt;/title&gt;
</code></pre>

<hr />

<h4 id="iconlabelbackground">Icon Label Background</h4>

<p>Specifies the background color of the icon label text of applications displayed in User Mode. This tag must be used for devices with screen resolution less than 480 pixels on any axis, for which the color picker in the Preferences UI is disabled. Default is #AAFFFFFF, white with an opacity value of AA (from a range of 00 to FF). Get help <a href="http://www.colorpicker.com/">picking HTML color codes</a>.</p>

<p><img alt="" style="height:250px" src="icon_label_bg.png"/></p>

<ul>
<li>AA specifies the opacity </li>

<li>RR specifies the level of RED</li>

<li>GG specifies the level of GREEN</li>

<li>BB specifies the level of BLUE</li>
</ul>

<p><b>Possible values</b></p>

<ul>
<li>HTML hexadecimal color code values with or without opacity prefix (#RRGGBB or #AARRGGBB)</li>

<li>Color names: red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray and darkgray.</li>
</ul>

<h4 id="examples">Examples</h4>

<pre><code>&lt;icon_label_background_color&gt;#AAFFFFFF&lt;/icon_label_background_color&gt;
&lt;icon_label_background_color&gt;#75A319&lt;/icon_label_background_color&gt;
&lt;icon_label_background_color&gt;#80EF671B&lt;/icon_label_background_color&gt;
&lt;icon_label_background_color&gt;magenta&lt;/icon_label_background_color&gt;
</code></pre>

<hr />

<h4 id="iconlabeltextcolor">Icon Label Text Color</h4>

<p>Specifies the color of the icon label text of applications displayed in User Mode. This tag must be used for devices with screen resolution less than 480 pixels on any axis, for which the color picker in the Preferences UI is disabled. The EHS default is #FF000000, black with an opacity value of FF (from a range of 00 to FF). Get help <a href="http://www.colorpicker.com/">picking HTML color codes</a>.</p>

<p><img alt="" style="height:250px" src="icon_label_text.png"/></p>

<ul>
<li>AA specifies the opacity </li>

<li>RR specifies the level of RED</li>

<li>GG specifies the level of GREEN</li>

<li>BB specifies the level of BLUE</li>
</ul>

<p><b>Possible values</b></p>

<ul>
<li>HTML hexadecimal color code values with or without opacity prefix (#RRGGBB or #AARRGGBB)</li>

<li>Color names: red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray and darkgray.</li>
</ul>

<h4 id="examples-1">Examples</h4>

<pre><code>&lt;icon_label_text_color&gt;#AAFFFFFF&lt;/icon_label_text_color&gt;
&lt;icon_label_text_color&gt;#75A319&lt;/icon_label_text_color&gt;
&lt;icon_label_text_color&gt;#80EF671B&lt;/icon_label_text_color&gt;
&lt;icon_label_text_color&gt;magenta&lt;/icon_label_text_color&gt;
</code></pre>

<hr />

<h4 id="orientation">Orientation</h4>

<p>Allows the screen orientation to be fixed in landscape or portrait mode. Omitting or leaving this setting blank (default) allows Android system settings to control screen orientation.  </p>

<h5 id="notes">NOTES:</h5>

<ul>
<li><strong>Zebra recommends leaving this setting blank</strong> (default) if app- and system-control of screen orientation are desired.</li>

<li><strong>The orientation set using this parameter applies ONLY to EHS screens</strong>, such as the EHS Home screen, info and preferences screens.</li>

<li><strong>Android orientation (auto-rotate/portrait/landscape) settings remain effective on non-EHS apps</strong> regardless of this parameter setting.</li>
</ul>

<p><img alt="" style="height:250px" src="orientation.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>landscape</li>

<li>portrait</li>

<li><b>&lt;blank&gt; (default)</b></li>
</ul>

<h4 id="example-4">Example</h4>

<pre><code>&lt;orientation&gt;&lt;/orientation&gt;
</code></pre>

<hr />

<h4 id="autolaunchenable">Auto Launch Enable</h4>

<p>Enables one or more apps to be automatically launched after EHS starts up. Works with optional &lt;auto_launch&gt; section. When enabled, apps specified in the &lt;auto_launch&gt; section are launched after a specified delay. <b>BACK and HOME keys can be used to exit the app</b>. Refer to <a href="#optionalfeaturetags">Optional Feature Tags section</a> for more information. Disabled by default. See also: <a href="#kiosk">Kiosk Mode</a>. </p>

<p><img alt="" style="height:250px" src="autolaunch.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>1</li>

<li><b>0 (default)</b></li>
</ul>

<h4 id="example-5">Example</h4>

<pre><code>&lt;auto_launch_enable&gt;0&lt;/auto_launch_enable&gt;
</code></pre>

<hr />

<h4 id="wallpaper">Wallpaper</h4>

<p>Allows a background image to be specified for display in User Mode. If left unspecified, default image will be used. Supports only .PNG format files in the <code>/enterprise/usr</code> directory. </p>

<p><img alt="" style="height:250px" src="wallpaper.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>fully qualified path to local (on-device) file</li>
</ul>

<h4 id="example-6">Example</h4>

<pre><code>&lt;wallpaper&gt;/enterprise/usr/mybackground.png&lt;/wallpaper&gt;
</code></pre>

<hr />

<h4 id="fullscreen">Fullscreen</h4>

<p>EHS can be made to run in fullscreen mode by setting the value of this tag to 1. Default is 0. Applies only to EHS; apps launched from within EHS will behave as individually designed. Will not prevent access to the Android Status/Notification Bar on some devices. See <a href="#disablestatusbarsettings">Disable Status Bar Settings</a> to prevent user access to this feature in EHS. </p>

<p><img alt="" style="height:250px" src="fullscreen.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>1 (sets EHS to run in full screen mode)</li>

<li><b>0 (default)</b></li>
</ul>

<h4 id="example-7">Example</h4>

<pre><code>&lt;preferences&gt;
    &lt;fullscreen&gt;1&lt;/fullscreen&gt;
&lt;/preferences&gt;
</code></pre>

<hr />

<h4 id="kioskmodeenabled">Kiosk Mode Enabled</h4>

<p>Causes the app specified in the &lt;kiosk&gt; section to be launched in full screen mode after EHS starts up and disables BACK and HOME keys to prevent users from exiting the app. Disabled by default. See also: <a href="#autolaunch">Auto-Launch</a>. </p>

<blockquote>
  <p>Once enabled, Kiosk Mode can be disabled by pushing a new config file with its tag set to 0 if USB Debugging is enabled. Otherwise a factory reset is required. </p>
</blockquote>

<p><img alt="" style="height:250px" src="kiosk.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>1</li>

<li><b>0 (default)</b></li>
</ul>

<h4 id="example-8">Example</h4>

<pre><code>&lt;kiosk_mode_enabled&gt;0&lt;/kiosk_mode_enabled&gt;
</code></pre>

<hr />

<h4 id="disablestatusbarsettings">Disable Status Bar Settings</h4>

<p>Controls whether the Settings icon is displayed in the Android Status Bar, and therefore whether the Settings panel is accessible by users. <b>Not supported on all devices</b>. A setting of 0 in this tag will enable the Status Bar Settings icon. </p>

<p><img alt="" style="height:250px" src="disable_settings_icon.png"/></p>

<blockquote>
  <p>Note: Changes to this setting will cause an automatic device reboot, a requirement for changes to take effect. </p>
</blockquote>

<p><b>Possible values</b></p>

<ul>
<li><b>1 (default)</b></li>

<li>0</li>
</ul>

<h4 id="example-9">Example</h4>

<pre><code>&lt;disable_status_bar_settings_icon&gt;1&lt;/disable_status_bar_settings_icon&gt;
</code></pre>

<hr />

<h4 id="disablestatusbarpulldown">Disable Statusbar Pulldown</h4>

<p>Controls whether the Android Status Bar can be pulled down to reveal controls and notifications. The Statusbar Pulldown is enabled by default. If this tag is omitted, contains a value of 0 or is left blank, the Statusbar Pulldown will be enabled. To disable, enter a value of 1.  </p>

<p><img alt="" style="height:250px" src="disable_status_bar.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>1</li>

<li><b>0 (default)</b></li>
</ul>

<h4 id="example-10">Example</h4>

<pre><code>&lt;disable_statusbar_pulldown&gt;0&lt;/disable_statusbar_pulldown&gt;
</code></pre>

<hr />

<h4 id="installshortcuts">Install Shortcuts</h4>

<p>Controls whether shortcuts may be added to local or remote apps through Android Intents. Disabled by default. </p>

<p><img alt="" style="height:250px" src="install_shortcuts.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>1</li>

<li><b>0 (default)</b></li>
</ul>

<h4 id="example-11">Example</h4>

<pre><code>&lt;install_shortcuts&gt;0&lt;/install_shortcuts&gt;
</code></pre>

<hr />

<h4 id="exitinsteadofreboot">Exit Instead of Reboot</h4>

<p>Controls whether EHS will trigger an automatic device reboot when a setting that requires a reboot is changed. Permits Mobile Device Management (MDM) systems to maintain device control after making such changes. <b>Note: The setting in this tag will be overridden if the <a href="#rebootoninstallenabled">&lt;reboot_on_install_enabled&gt;</a> tag has a value of 1</b>. </p>

<p><b>Possible values</b></p>

<ul>
<li>1</li>

<li><b>0 (default)</b></li>
</ul>

<h4 id="example-12">Example</h4>

<pre><code>&lt;exit_instead_of_reboot&gt;0&lt;/exit_instead_of_reboot&gt;
</code></pre>

<hr />

<h4 id="rebootoninstallenabled">Reboot on Install Enabled</h4>

<p>Controls whether the device will automatically reboot when EHS is launched for the first time after a successful installation, a requirement to activate EHS. Permits Mobile Device Management (MDM) systems to maintain device control following installation. Automatic device reboot is disabled by default. <b>Note: When enabled, this tag will override any setting of the <a href="#exitinsteadofreboot">&lt;exit_instead_of_reboot&gt;</a> tag</b>. </p>

<p><b>Possible values</b></p>

<ul>
<li>1</li>

<li><b>0 (default, do not reboot)</b></li>
</ul>

<h4 id="example-13">Example</h4>

<pre><code>&lt;preferences&gt;
    &lt;reboot_on_install_enabled&gt;0&lt;/reboot_on_install_enabled &gt;
&lt;/preferences&gt;
</code></pre>

<hr />

<h4 id="airplaneoptiondisabled">Airplane Option Disabled</h4>

<p>Controls whether the device can be put into 'airplane mode' from the Power menu or Quick Settings bar. Depending on the device, airplane mode can disable Bluetooth, cellular, Wi-Fi and/or other wireless radios and features. EHS blocks airplane mode by default or if this tag is missing or left unspecified. Enter a value of 0 to permit the device to enter airplane mode. (Access to airplane mode from the Power menu might not be available on MC18, MC40 and MC92 devices running Android 4.4 KitKat). </p>

<p><img alt="" style="height:250px" src="airplane_disable.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li><b>1 (default)</b></li>

<li>0 </li>
</ul>

<h4 id="example-14">Example</h4>

<pre><code>&lt;airplane_option_disabled&gt;1&lt;/airplane_option_disabled&gt;
</code></pre>

<hr />

<h4 id="bypasskeyguard">Bypass Keyguard</h4>

<p>Controls whether the Keyguard screen (also known as the 'Lock Screen') is displayed when the device is powered up. Keyguard is bypassed (not displayed) by default. A setting of 0 in this tag will enable the Keyguard. </p>

<p><b>Note: On devices that employ MX Multi-user features, a setting of 1 for this tag will prevent the multi-user login screen from being displayed</b>. Please refer to important <a href="../features#securitynotes">Security Notes</a> involving interactions between EHS and MX Multi-user features. </p>

<p><img alt="" style="height:250px" src="keyguard.png"/>
The Android Keyguard (also known as the Lock Screen).  </p>

<p><img alt="" style="height:250px" src="bypass_keyguard.png"/>
<br> </p>

<p><b>Possible values</b></p>

<ul>
<li><b>1 (default, Keyguard not displayed) </b></li>

<li>0 </li>
</ul>

<h4 id="example-15">Example</h4>

<pre><code>&lt;bypass_keyguard&gt;1&lt;/bypass_keyguard&gt;
</code></pre>

<hr />

<h3 id="keyguardcameradisabled">Keyguard Camera Disabled</h3>

<p>Controls whether the device camera will be accessible from the Keyguard screen (also known as the "Lock Screen") when the screen lock is set to "Swipe" mode. Camera access from the Keyguard screen is disabled if this tag has a value of 1 (default) or is left unspecified. </p>

<p><strong>The Keyguard camera is disabled only if <u>all</u> of the following conditions are true</strong>:</p>

<ul>
<li>The camera app is enabled on the device</li>

<li>The Keyguard screen is in "Swipe" mode </li>

<li>The camera icon is visible on the Keyguard screen </li>

<li>The Keyguard has not been bypassed using the &lt;bypass_keyguard&gt; tag</li>
</ul>

<p>Unless <strong><em>all four</em></strong> of the above conditions are true, the value in this tag is ignored. </p>

<p><strong>Notes</strong>: </p>

<ul>
<li>If no camera shortcut exists on the device lock screen, use of this tag is not required. </li>

<li>Disabling access to the camera app from the lock screen also disables it from the User-Mode screen on some devices, even if the camera is explicitly allowed in User Mode. This occurs if the device is rebooted from the lock screen. There are two options for preventing this. See User-Mode Camera Usage section below. </li>
</ul>

<p><strong>To prevent use of the camera, Zebra recommends using this tag <u>and</u> removing the camera app from the User Mode screen</strong>.</p>

<p><img alt="" style="height:350px" src="camera_disable.png"/></p>

<p><b>Possible values</b>:</p>

<ul>
<li><b>1 (default)</b></li>

<li>0 </li>
</ul>

<h4 id="example-16">Example</h4>

<pre><code>&lt;keyguard_camera_disabled&gt;1&lt;/keyguard_camera_disabled&gt;
</code></pre>

<h4 id="usermodecamerausage">User-Mode Camera Usage</h4>

<p>On some devices, disabling access to the camera app from the lock screen also disables it from the User-Mode screen, even if camera usage is permitted on the device. This occurs if the device is rebooted from the lock screen; there are two options for preventing it. </p>

<h5 id="option1allowaccesstocameraappfromlockscreen">Option 1: Allow access to camera app from lock screen</h5>

<p>If users are permitted to access the camera app from User Mode, some organizations also might permit access directly from the lock screen without having to unlock the device. For such cases, modify the <code>enterprisehomescreen.xml</code> file as below. </p>

<p><strong>To allow access to camera app from lock screen</strong>: </p>

<pre><code>:::xml
// Allow camera access: 

&lt;keyguard_camera_disabled&gt;0&lt;/keyguard_camera_disabled&gt;

// Display lock screen:

&lt;bypass_keyguard&gt;0&lt;/bypass_keyguard&gt;
</code></pre>

<hr />

<h5 id="option2addcameraapptoenabledlist">Option 2: Add camera app to 'enabled' list</h5>

<p>To permit access to the camera app only after the device has been unlocked, set the &lt;keyguard_camera_disabled&gt; value to "1" and add the package name of the camera app to the (optional) &lt;apps_enabled&gt; list in the <code>enterprisehomescreen.xml</code> file as below. <strong>If no such tag exists in the file for this optional parameter, see</strong> <a href="#enabledisableapps">Enable/Disable Apps</a> <strong>for help adding it</strong>. </p>

<p><strong>To allow access to camera app <u>only after device is unlocked</u></strong>: </p>

<pre><code>:::xml
&lt;keyguard_camera_disabled&gt;1&lt;/keyguard_camera_disabled&gt;
&lt;bypass_keyguard&gt;0&lt;/bypass_keyguard&gt;
...
&lt;apps_enabled&gt;
...
&lt;application package="camera.app.package.name"/&gt; // i.e. "com.android.camera2"
...
&lt;/apps_enabled&gt;
</code></pre>

<p><strong>Note: The package name of the camera app can vary by device, Android version or other factors</strong>.</p>

<hr />

<h3 id="keyguardsearchdisabled">Keyguard Search Disabled</h3>

<p>Controls whether the Search app will be accessible from the Keyguard screen (also known as the "Lock Screen") when the screen lock is set to "Swipe" mode. Search access from the Keyguard screen is disabled if this tag has a value of 1 (default) or is left unspecified. </p>

<p>Applies only if <strong><em>all</em></strong> of the following conditions are true:</p>

<ul>
<li>The search app is enabled on the device</li>

<li>The Keyguard screen is in "Swipe" mode </li>

<li>The search icon is visible on the Keyguard screen </li>

<li>The Keyguard has not been bypassed using the &lt;bypass_keyguard&gt; tag</li>
</ul>

<p>Unless <strong><em>all four</em></strong> of the above conditions are true, the value in this tag is ignored. Note: If no search-app shortcut exists on the device lock screen, use of this tag is not required. </p>

<p><strong>To prevent use of search, Zebra recommends using this tag <em>and</em> removing the search app from the User Mode screen</strong>. </p>

<p><strong>Note</strong>: Disabling access to the search app from the lock screen also disables it from the User-Mode screen on some devices, even if search is explicitly allowed in User Mode. This occurs if the device is rebooted from the lock screen. There are two options for preventing this. See User-Mode Search Usage section below. </p>

<p><img alt="" style="height:350px" src="search_disable.png"/></p>

<p><b>Possible values</b>:</p>

<ul>
<li><b>1 (default)</b></li>

<li>0 </li>
</ul>

<h4 id="example-17">Example</h4>

<pre><code>&lt;keyguard_search_disabled&gt;1&lt;/keyguard_search_disabled&gt;
</code></pre>

<h4 id="usermodesearchusage">User-Mode Search Usage</h4>

<p>On some devices, disabling access to the search app from the lock screen also disables it from the User-Mode screen, even if search usage is permitted on the device. This occurs if the device is rebooted from the lock screen; there are two options for preventing it. </p>

<h5 id="option1allowaccesstosearchappfromlockscreen">Option 1: Allow access to search app from lock screen</h5>

<p>If users are permitted to access the search app from User Mode, some organizations also might permit access directly from the lock screen without having to unlock the device. For such cases, modify the <code>enterprisehomescreen.xml</code> file as below. </p>

<p><strong>To allow access to search app from lock screen</strong>: </p>

<pre><code>:::xml
// Allow search access: 

&lt;keyguard_search_disabled&gt;0&lt;/keyguard_search_disabled&gt;

// Display lock screen:

&lt;bypass_keyguard&gt;0&lt;/bypass_keyguard&gt;
</code></pre>

<hr />

<h5 id="option2addsearchapptoenabledlist">Option 2: Add search app to 'enabled' list</h5>

<p>To permit access to the search app only after the device has been unlocked, set the &lt;keyguard_search_disabled&gt; value to "1" and add the package name of the search app to the (optional) &lt;apps_enabled&gt; list in the <code>enterprisehomescreen.xml</code> file as below. <strong>If no such tag exists in the file for this optional parameter, see</strong> <a href="#enabledisableapps">Enable/Disable Apps</a> <strong>for help adding it</strong>. </p>

<p><strong>To allow access to search app <u>only after device is unlocked</u></strong>: </p>

<pre><code>:::xml
&lt;keyguard_search_disabled&gt;1&lt;/keyguard_search_disabled&gt;
&lt;bypass_keyguard&gt;0&lt;/bypass_keyguard&gt;
...
&lt;apps_enabled&gt;
    &lt;application package="search.app.package.name"/&gt; // i.e. "com.android.search"
&lt;/apps_enabled&gt;
</code></pre>

<hr />

<h4 id="usbdebuggingdisabled">USB Debugging Disabled</h4>

<p>Controls whether communication via USB is permitted between the device and a computer while the device is in User Mode. A setting of 1 (default) or if left unspecified will prevent user access to the file system and all ADB functionality on the device. This setting has no bearing on Admin Mode, in which USB communication is always enabled. </p>

<p><img alt="" style="height:250px" src="usb_debug_disable.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li><b>1 (default)</b></li>

<li>0 </li>
</ul>

<h4 id="example-18">Example</h4>

<pre><code>&lt;usb_debugging_disabled&gt;1&lt;/usb_debugging_disabled&gt;
</code></pre>

<hr />

<h4 id="systemsettingsrestricted">System Settings Restricted</h4>

<p>Controls whether full or limited settings are available when the device is in User Mode. A setting of 1 (default) or if left unspecified will restrict user access to device settings. <b>A setting of 0 will permit user access to all device settings</b>.</p>

<p><img alt="" style="height:250px" src="settings_restrict.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li><b>1 (default)</b></li>

<li>0 </li>
</ul>

<h4 id="example-19">Example</h4>

<pre><code>&lt;system_settings_restricted&gt;1&lt;/system_settings_restricted&gt;
</code></pre>

<hr />

<h2 id="optionalfeaturetags">Optional Feature Tags</h2>

<p>This section covers optional features and tags not otherwise included in the default <code>enterprisehomescreen.xml</code> file but can be activated by adding their tags to it, if desired, or are activated by EHS as needed.</p>

<hr />

<h4 id="autolaunch">Auto Launch</h4>

<p>This feature permits any number of apps to be launched when EHS starts up. Similar to <a href="#kiosk">Kiosk Mode</a>, auto-launch apps are specified in a separate section, can be launched with a specific app activity (optional) and the feature is activated with a tag in the Preferences section. <b>Note</b>: Package names may vary from one Android version to another. </p>

<p>Auto-launch differs from Kiosk Mode in that BACK and HOME keys can be used and it allows apps to be set to launch after a specified delay to allow for SD card mounting. Works when the &lt;auto_launch_enable&gt; tag contains a value of 1; otherwise ignored. <b>Auto-launch apps need not be listed in the &lt;applications&gt; section</b>. </p>

<p><img alt="" style="height:250px" src="autolaunch.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>Application delay: integer (milliseconds)</li>

<li>Package: app package name </li>

<li>Activity (optional): name of the activity to be invoked when the app starts</li>
</ul>

<h4 id="example-20">Example</h4>

<pre><code>&lt;auto_launch&gt;
    &lt;application delay="8000" package="com.android.calculator2" activity=""/&gt;
    &lt;application delay="5000" package="com.rovio.angrybirds" activity=""/&gt;
&lt;/auto_launch&gt;
</code></pre>

<hr />

<h4 id="disableenableapplications">Disable/Enable Applications</h4>

<p>Allows apps on a device to be explicitly disabled or enabled in Admin and User Modes. Use these tags to enable Settings and/or Search apps in User Mode. (Settings and Search apps are always enabled in Admin Mode, even if  &lt;apps_disabled&gt; tag is applied). Applies to both Admin and User Modes for all other apps. <b>Note</b>: Package names may vary from one Android version to another. </p>

<p><img alt="" style="height:250px" src="disable_apps.png"/></p>

<p><b>Notes</b>: </p>

<ul>
<li>Settings defined by these tags override EHS defaults and settings applied with other tags.</li>

<li>If one of these tags is present without the other, Settings and Search apps will be disabled in User Mode.</li>

<li>If the same package name is present under both tags, that app will be disabled.</li>

<li>Uninstalling EHS will not re-enable apps disabled using the &lt;apps_disabled&gt; tag.  </li>

<li>To re-enable an app that was disabled using the &lt;apps_disabled&gt; tag, the app must be explicitly enabled using the &lt;apps_enabled&gt; tag. </li>

<li>These tags cannot be used to disable DataWedge or other services. </li>
</ul>

<p><b>Possible values</b></p>

<ul>
<li>Package: app package name </li>
</ul>

<h4 id="example-21">Example</h4>

<pre><code>&lt;preferences&gt;
    ...
    &lt;apps_disabled&gt;
        &lt;application package="com.android.settings"/&gt;
        &lt;application package="com.android.quicksearchbox"/&gt;
    &lt;/apps_disabled&gt;

    &lt;apps_enabled&gt;
        &lt;application package="com.android.gallery3d"/&gt;
    &lt;/apps_enabled&gt;
    ...
&lt;/preferences&gt;
</code></pre>

<hr />

<h4 id="adminmaxattempts">Admin Max Attempts</h4>

<p>The number of failed attempts to log into Admin Mode before EHS disables Admin Mode login. If this tag is not present or contains no value, the default of 10 will be used. Failed login attempts are added to the <a href="../features#ehslog">EHS log</a>. The counter is cleared after a successful login. </p>

<p><img alt="" style="height:250px" src="max_logins.png"/></p>

<h4 id="example-22">Example</h4>

<pre><code>&lt;preferences&gt;
    ...
    &lt;admin_max_attempts&gt;10&lt;/admin_max_attempts&gt;
    ...
&lt;/preferences&gt;
</code></pre>

<p><br>
EHS tracks the number of consecutive failed login attempts by adding the following attribute to the &lt;passwords&gt; tag when necessary: </p>

<pre><code>&lt;passwords&gt;
    &lt;admin attempts="10"&gt;&lt;/admin&gt;
&lt;/passwords&gt;
</code></pre>

<p>The counter clears after a successful login.</p>

<hr />

<h4 id="admininactivitytimeout">Admin Inactivity Timeout</h4>

<p>Controls the time (in seconds) that a device will remain in Admin Mode without activity. Add this tag to the &lt;Preferences&gt; section to specify the timeout period. The default period is 60 seconds, which will be used if this tag is missing or left unspecified. Minimum period is 15 seconds (lower values will be ignored); zero or negative value disables timeout. The timeout counter runs only when EHS is in foreground, and resets when EHS returns to the foreground. </p>

<p><img alt="" style="height:250px" src="admin_timeout.png"/></p>

<p><b>Possible values</b></p>

<ul>
<li>integer (in seconds) </li>
</ul>

<p>Notes: </p>

<ul>
<li>15 is the minimum value; lower values are ignored</li>

<li><b>60 seconds is the default if tag is left blank or is not present</b></li>

<li>0 or negative value will disable the timeout function</li>
</ul>

<h4 id="example-23">Example</h4>

<pre><code>&lt;preferences&gt;
    &lt;admin_inactivity_timeout&gt;600&lt;/admin_inactivity_timeout&gt;
&lt;/preferences&gt;
</code></pre>

<hr />

<h4 id="addingappsshortcutswithintents">Adding Apps/Shortcuts With Intents</h4>

<p>When shortcuts that link to local or remote applications are added using Android Intents, EHS will add a link tag to the config file with the attributes listed below. Disabled by default. Must be enabled using the <a href="#installshortcuts">Install Shortcuts tag</a>. </b>Note</b>: Package names may vary from one Android version to another. </p>

<h5 id="label">Label</h5>

<p>Represents the shortcut name; equivalent to the <code>Intent.EXTRA_SHORTCUT_NAME</code> value. </p>

<h5 id="uri">URI</h5>

<p>Represents the intent in text format; equivalent to the URI representation of the <code>Intent.EXTRA_SHORTCUT_INTENT</code> intent data.</p>

<h5 id="icon">Icon</h5>

<p>Specifies the the path of the icon file stored in the device. If the extra data <code>Intent.EXTRA_SHORTCUT_ICON</code> is available in the received broadcast intent, the icon will be stored in the device as an image file.</p>

<h5 id="icon_ref">icon_ref</h5>

<p>Specifies the package name to retrieve the icon later. If the extra data <code>Intent.EXTRA_SHORTCUT_ICON_RESOURCE</code> is available in the received broadcast intent, the icon will be generated at runtime using the package name (and there is therefore no need to store the icon image in the device).</p>

<h5 id="example-24">Example</h5>

<p>A shortcut added to the remote application "Microsoft Excel" via Citrix Receiver would be represented by the following link node: </p>

<pre><code>&lt;link label="Microsoft Excel" icon="/enterprise/usr/ehs_data/images/MicrosoftExcel.png" uri="citrixreceiver://launchapp?pid=1&amp;inname=citrixcloud%3AMicrosoft+Excel+MS&amp;fname=Microsoft+Excel&amp;shortcutCookie=681181718&amp;mobile=0&amp;unikey=0#Intent;action=android.intent.action.VIEW;launchFlags=0x14000000;end" /&gt;
</code></pre>

<p><b>EHS Notes</b>:</p>

<ul>
<li>When Install Shortcuts is enabled, EHS listens for the Android broadcast intent <code>com.android.launcher.action.INSTALL_SHORTCUT</code>.</li>

<li>When an intent is received, EHS creates the shortcut on the user screen using data carried within the intent. </li>

<li>The data also is saved in the &lt;Applications&gt; section of the <code>enterprisehomescreen.xml</code> file as indicated above. </li>

<li>To remove a shortcut from user screen, delete the corresponding "link" tag from the config file. </li>

<li>Adding duplicate shortcuts for the same local or remote application is allowed.</li>

<li>EHS does not check the validity of shortcuts; it's up to the admin to ensure that shortcuts are valid in all circumstances. </li>
</ul>

<p><b>Android Notes</b>:</p>

<ul>
