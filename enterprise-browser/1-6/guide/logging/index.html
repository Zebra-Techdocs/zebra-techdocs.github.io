<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser includes a powerful logging engine, offering administrators, developers and tech support teams the potential to access a rich, multi-level data streams relating to application execution, events and failures for  debugging an app and analyzing events following a crash or other failure. This guide explains how to enable logging, select logging levels, send messages to the log and to retrieve the log file. </p>

<p>Logging is hierarchical, and log-event settings in the <code>Config.xml</code> file can override or be overridden by others. See the <a href="../configreference/#logger">Logger section of the Config.xml Reference</a> for more information. </p>

<hr />

<h2 id="enablinglogging">Enabling Logging</h2>

<p>Logging for an Enterprise Browser app is controlled in the <a href="../configreference/#logger">Logger section</a> of the app's <code>Config.xml</code> file. </p>

<p><strong>The five levels of log messages</strong>:</p>

<p><strong>LogError -</strong> Controls logging of ERROR messages generated by an Enterprise Browser app. If set to 1, it enables error-level logging only (overridden by LogWarning).</p>

<p><strong>LogWarning -</strong> Controls the logging of WARNING messages generated by an Enterprise Browser app. If set to 1, enables warning and error messages (overrides LogError setting; overridden by LogInfo).</p>

<p><strong>LogInfo -</strong> Controls the logging of INFORMATION messages generated by an Enterprise Browser app. If set to 1, enables Info, Warning and Error logging (overrides LogWarning and/or LogError settings; overridden by LogUser).</p>

<p><strong>LogUser -</strong> Controls logging of User, Info, Warning and Error messages from the user application (overrides LogWarning, LogError and/or LogInfo settings). Data can be logged using the Log API.</p>

<p><strong>LogMemory -</strong> Controls the logging of memory usage in the system. Supports Android, WM/CE; does not apply to the Enterprise Tablet.</p>

<p>The &lt;Logger&gt; section of the <code>Config.xml</code> file is shown below with its default settings. To enable a logging of a particular event, change the value in the event's tag to "1" as shown below for Error, Warning and Info events:</p>

<pre><code>:::xml
&lt;Logger&gt;
    &lt;LogProtocol   value="FILE"/&gt;
    &lt;LogPort       value="80"/&gt;
    &lt;LogURI        value="file://%INSTALLDIR%/Log.txt"/&gt;
    &lt;LogError      value="1"/&gt;
    &lt;LogWarning    value="1"/&gt;
    &lt;LogInfo       value="1"/&gt;
    &lt;LogTrace      value="0"/&gt;
    &lt;LogUser       value="0"/&gt;
    &lt;LogMemory     value="0"/&gt;
    &lt;LogMemPeriod  value="5000"/&gt;
    &lt;LogMaxSize    value="5000"/&gt;
  &lt;/Logger&gt;
</code></pre>

<h3 id="loggingoptions">Logging Options</h3>

<p>Enterprise Browser logging offers the following additional options: </p>

<p><strong>LogProtocol -</strong> Sets the protocol (File or HTTP) over which the logging data will be sent (accepts any valid URL or fully qualified path and file name).  </p>

<p><strong>LogPort -</strong> The port over which the logging data will be sent when HTTP is set in LogProtocol; otherwise ignored (accepts any valid HTTP port number). </p>

<p><strong>LogURI -</strong> The URL or file name and path to which logged data should be sent or saved    (accepts any valid URL or fully qualified path and file name). </p>

<p><strong>LogMemPeriod -</strong> Specifies the time interval (in ms) after which memory logs will be generated (accepts an integer). Supports Android and WM/CE; does not apply to the Enterprise Tablet. </p>

<p><strong>LogMaxSize -</strong> Specifies the maximum allowable size (in KB) of the log file, after which no more logs will be saved (accepts an integer). </p>

<h2 id="loggingmessages">Logging Messages</h2>

<p>For added visibility into an app, log messages can be invoked from program code. The easiest way to do this is usually to add a print statement to the segment where insight is needed. In JavaScript, this is done via the <code>console.log()</code> method. For instance, to gain visibility into the contents of the variable "name," try something like to the following:</p>

<pre><code>:::javascript
var name = "firstName";
console.log("Name: " + name);
</code></pre>

<p>The name set by this code will be printed to the log file in the form of a line with the contents "Name: firstName." This is a useful way to determine if the data in an app is formed as expected. If the result is a null value on a variable is supposed to have data, print it to the log file to make sure it's actually getting defined.</p>

<h2 id="retrievingthelogfile">Retrieving the Log File</h2>

<p>Once the log contains sufficient data, it might be desirable to view the logs periodically to gain insight into what's happening in the app. The location of the log file varies depending on the platform. </p>

<h4 id="pathtologfile">Path to log file:</h4>

<ul>
<li><strong>On Android devices</strong>: <code>/sdcard/Android/data/com.symbol.enterprisebrowser/</code></li>

<li><strong>On Windows devices</strong>: <code>\Program Files\EnterpriseBrowser\log\</code></li>
</ul>

<hr />

<p><strong>Related Guide</strong>:</p>

<ul>
<li><strong><a href="../configreference/#logger">Config.xml Reference</a></strong> </li>
</ul></p>
