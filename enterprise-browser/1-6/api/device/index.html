<!--                         <p><h2 id="overview">Overview</h2>

<p>The Device API provides access to some device-level functionality such as suspend, calibrate, powerOff, wake, reboot etc. and available only on Zebra devices.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Device API: </p>

<ul>
<li>Include all ebapi modules </li>

<li>Include only the required API modules </li>
</ul>

<p>For either of these methods, files must be copied to the device from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that contains the Enterprise Browser installation and referenced from within the application's HTML.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all JavaScript APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by the app's files and include the JavaScript modules file in the app. For instance, to include the modules file in the <code>index.html</code> file, copy the file to the same directory as the index.html and add the following line to the HEAD section of the index.html:</p>

<pre><code>    :::html
    &lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>The code above defines the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (index.html). Any page on which the modules are required must include a reference to the required .js file(s) in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, first include a reference to the <code>ebapi.js</code> module in the HTML, and then the additional required API file(s). For instance, to use the Device API, add the following code to the HTML file(s). Again, this assumes that relevant API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.device.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.device.js</code>, which is the Device API for Enterprise Browser. <strong>This coding is required on each HTML page whenever an individual API will be called from that page</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="acquirepartialwakelock">acquirePartialWakeLock()</h3>

<p>This API is used for acquiring partial wake lock in Android device. It ensures that the CPU is running; the screen and keyboard backlight will be allowed to go off, if the user presses the power button. Note: On calling this method, the wakelocktype config tags will be affected.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.acquirePartialWakeLock()</code> </li></ul>
</li>
</ul>

<h3 id="calibrate">calibrate()</h3>

<p>Carries out the screen calibration routine.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>Whether or not the calibration was successfully done, status will be 'success' or 'failed'. </p></li><li>message : <span class='text-info'>STRING</span><p>If 'status' == 'success', the message will contain 'Calibration was done succesfully.' and if 'status' == 'failed', the message will contain 'Calibration was failed.'. </p></li></ul></ul></p>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-1">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.calibrate()</code> </li></ul>
</li>
</ul>

<h3 id="idle">idle()</h3>

<p>Puts the device into idle mode. In this mode, the screen display is turned off. Callback is triggered only for 'failed' status.</p>

<h4 id="parameters-2">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-1">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>If the mode of the device was not changed to idle mode, status will be 'failed'. In all other cases, it will remain empty. </p></li><li>message : <span class='text-info'>STRING</span><p>If 'status' == 'failed', the message will contain an error message. In all other cases, it will remain empty. </p></li></ul></ul></p>

<h4 id="returns-2">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-2">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.idle()</code> </li></ul>
</li>
</ul>

<h3 id="poweroff">powerOff()</h3>

<p>Puts the device into power off mode. In this mode the device will draw no power. Only supported on SB1. Callback is triggered only for 'failed' status.</p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-2">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>If the powerOff was unsuccessful, status will be 'failed'. In all other cases, it will remain empty. </p></li><li>message : <span class='text-info'>STRING</span><p>If 'status' == 'failed', the message will contain an error message. In all other cases, it will remain empty. </p></li></ul></ul></p>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-3">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.powerOff()</code> </li></ul>
</li>
</ul>

<h3 id="rebootspanclasstextinfostringspanboottype">reboot(<span class="text-info">STRING</span> bootType)</h3>

<p>It reboots the terminal using either a Warm or Cold software boot (as specified). Note on CE6 devices a "ColdCAD" boot is required to replicate the Coldboot key sequence, e.g. 1+9+Power on an MC3000. Callback is triggered only for 'failed' status.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>bootType : <span class='text-info'>STRING</span><p> </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-3">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>If the reboot was unsuccessful, status will be 'failed'. In all other cases, it will remain empty. </p></li><li>message : <span class='text-info'>STRING</span><p>If 'status' == 'failed', the message will contain an error message. In all other cases, it will remain empty. </p></li></ul></ul></p>

<h4 id="returns-4">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-4">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.reboot(<span class="text-info">STRING</span> bootType)</code> </li></ul>
</li>
</ul>

<h3 id="releasepartialwakelock">releasePartialWakeLock()</h3>

<p>This API is used for releasing the acquired partial wake lock in Android device. Note: On calling this method, the wakelocktype config tags will be affected.</p>

<h4 id="parameters-5">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-5">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-5">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-5">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.releasePartialWakeLock()</code> </li></ul>
</li>
</ul>

<h3 id="suspend">suspend()</h3>

<p>Puts the device into suspend mode. On suspend, the device goes to hibernation mode. Callback is triggered only for 'failed' status. In some devices, the suspend doesnot happen instead it puts the device into an idle state.</p>

<h4 id="parameters-6">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-4">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>If the suspend was unsuccessful, status will be 'failed'. In all other cases, it will remain empty. </p></li><li>message : <span class='text-info'>STRING</span><p>If 'status' == 'failed', the message will contain an error message. In all other cases, it will remain empty. </p></li></ul></ul></p>

<h4 id="returns-6">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-6">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.suspend()</code> </li></ul>
</li>
</ul>

<h3 id="wake">wake()</h3>

<p>In WM/CE, wakes the device from idle state to active state. Callback is triggered only for 'failed' status. In Android, it will turn on the display, if it was off. The callback parameter is ignored in Android platform.</p>

<h4 id="parameters-7">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-5">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>In WM/CE, if the wake was unsuccessful, status will be 'failed'. In all other cases, it will remain empty. </p></li><li>message : <span class='text-info'>STRING</span><p>In WM/CE, if 'status' == 'failed', the message will contain an error message. In all other cases, it will remain empty. </p></li></ul></ul></p>

<h4 id="returns-7">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-7">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-7">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Device.wake()</code> </li></ul>
</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="general">General</h3>

<p>Note that some devices may not support all the API's or there is a possiblities of discrepancy across BSP's &amp; platforms.</p>

<h3 id="poweroff-1">Power Off</h3>

<p>Note that some devices may not support power off feature. Those devices may either throw an error message or it may enter into Sleep mode.</p>

<h3 id="reboot">Reboot</h3>

<p>Note that in WM5.0 and above, there is no software difference between a warm and a cold boot as the device uses persistent storage; both the file and registry will remain the same after boot. In WM/CE, not all device support Cold or ColdCAD feature. Device may warm boot even though any of these option has been selected.</p>

<h3 id="interactionwithunattendedmethodofthepushmodule">Interaction with Unattended Method of the Push Module</h3>

<p>The suspend functionality is incompatible with the unattended functionality of the push module and they should not be used together.</p>

<h3 id="wakemethod">wake Method</h3>

<p>The wake functionality can be used along with Push module. For eg: in the push detected event the user can call the wake method to wake the device.</p></p>
