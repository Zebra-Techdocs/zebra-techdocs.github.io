<!--                         <p><h2 id="overview">Overview</h2>

<p>Database is low-level API to access SQLite local database.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Database API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the Database API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.database.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.          </p>

<h3 id="spanclasslabellabelinverseconstructorspannewebdatabasespanclasstextinfostringspandbpathspanclasstextinfostringspandbpartition"><span class="label label-inverse"> Constructor</span>  new EB.Database(<span class="text-info">STRING</span> dbPath, <span class="text-info">STRING</span> dbPartition)</h3>

<p>This method is a constructor for this class. Instead of saying <code>EB.Database.initialize(dbPath,dbPartition)</code> you would use <code>new EB.Database(dbPath,dbPartition)</code>. ex: <code>var db = new EB.Database(EB.Application.databaseFilePath('test'), 'test');</code> Make sure you issue a <code>.close()</code> when you are finished using the database. If the database file does not exist it will be created using a default SQL schema. Do not use predefined partition names: app, user, local. Do not open the same database file in different partitions. Do not use the same partition for different database files. Do not open the same file twice.</p>

<h4 id="parameters-6">Parameters</h4>

<ul><li>dbPath : <span class='text-info'>STRING</span><p>The path to the database. Databases stored at the path provided by Application.databaseFilePath. </p></li><li>dbPartition : <span class='text-info'>STRING</span><p>The database partition. Used as a file name for database and when connecting to RhoConnect server. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-6">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<h4 id="methodaccess-6">Method Access:</h4>

<ul>
<li>Class Method: This method is a constructor and can only be accessed via the <code>new</code> construct. 


<ul>
<li><code>var myObj = new EB.Database(<span class="text-info">STRING</span> dbPath, <span class="text-info">STRING</span> dbPartition)</code></li></ul>
</li>
</ul>
