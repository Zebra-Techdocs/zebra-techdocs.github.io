<h2 id="remarks">Remarks</h2>

<h3 id="screenorientation">Screen Orientation</h3>

<p>When the screen orientation changes, either using the ScreenOrientation tag or by rotating a device with hardware support, the command areas will automatically move and resize to fit the new layout. However the buttons themselves are not moved and in some cases this may result in them being off the screen or not in the expected position. If so they must be moved manually by detecting the ScreenOrientationEvent.</p>

<h2 id="requirements">Requirements</h2>

<table class="re-table"><tr><th class="tableHeading">RhoElements Version</th><td class="clsSyntaxCell clsEvenRow">1.0.0 or above
</td></tr><tr><th class="tableHeading">Supported Devices</th><td class="clsSyntaxCell clsOddRow">All supported devices.</td></tr><tr><th class="tableHeading">Minimum Requirements</th><td class="clsSyntaxCell clsOddRow">None.</td></tr><tr><th class="tableHeading">Persistence</th><td class="clsSyntaxCell clsEvenRow">Persistent - Changes to this module will persist when navigating to a new page.</td></tr></table>

<h2 id="htmljavascriptexamples">HTML/JavaScript Examples</h2>

<p>The following example shows the ZoomOutPage button, sets its x and y coordinates to 50, and its height and width to 20 pixels.</p>

<pre><code>&lt;META HTTP-Equiv="ZoomOutPageButton" Content="visibility:visible"&gt;
&lt;META HTTP-Equiv="ZoomOutPageButton" Content="left:50"&gt;
&lt;META HTTP-Equiv="ZoomOutPageButton" Content="top:50"&gt;
&lt;META HTTP-Equiv="ZoomOutPageButton" Content="height:20"&gt;
&lt;META HTTP-Equiv="ZoomOutPageButton" Content="width:20"&gt;
</code></pre>

<p>The following example shows the ZoomOutPage button, sets its top coordinate to 30 pixels, its left coordinate to 50 pixels, its width and height to 30 pixels, and displays the foo.gif image on it (resizing the image if necessary).</p>

</code></pre></p>
