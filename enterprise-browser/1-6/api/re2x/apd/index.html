<h2 id="remarks">Remarks</h2>

<h3 id="moredocumentation">More Documentation</h3>

<p>More documentation on the APD is available at http://docs.rhomobile.com</p>

<h3 id="backwardscompatibility">Backwards Compatibility</h3>

<p>The APD Preexisting JavaScript Object provides backwards compatibility with code written for PocketBrowser and also supports the syntax below. Because RhoElements inserts the object 'apd' on the page automatically when 'PreloadLegacyAPD' is configured to be '1' you can not create your own objects by this name, see below:</p>

<pre><code>:::js
&lt;script&gt;
    //  Old PocketBrowser syntax supported by APD
    var myObj = new ActiveXObject("PocketBrowser.NarrowBand");

    //  Note: var apd = new ... will fail because the object already exists on the page.
    myObj.PSExternal(261, '2350C');
&lt;/script&gt;
</code></pre>

<h3 id="apdversion">APD version</h3>

<p>The APD version returned by the Cmd_PSGetVersion command (decimal code 260) is not assumed to be the same across the supported platforms, even though the supported capabilities are the same. For instance, at the time of writing, the current version for Windows is 'Zebra APD V2.19.06', whereas the version for Android is Zebra APD V1.00.00A, with the terminating 'A' standing for Android.</p>

<h3 id="embeddedcommands">Embedded Commands</h3>

<p>If an embedded command with a malformed code is sent via APD, for instance 'apd.PSExternal(266, "$$[CMD:-0104]$$")', Windows APD will not generate any output to the printer, but on Android the malformed command will be treated as a common string and therefore printed out.</p>

<h3 id="printingonthemc2100">Printing on the MC2100</h3>

<p>Additional steps are required to pair your MC2100 via Bluetooth for printing. Please refer to the "Bluetooth Printing" section in the MC2100 User Guide</p>
