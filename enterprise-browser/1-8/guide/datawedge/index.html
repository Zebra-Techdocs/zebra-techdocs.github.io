<!--                         <p><h2 id="overview">Overview</h2>

<p>The DataWedge app (included on every Zebra device) makes it possible to acquire barcode data from within an Enterprise Browser application without using the Enterprise Browser APIs. This guide explains how to configure an EB app to scan and process barcode data using DataWedge, which then enters the captured data as keystrokes into any EB input field. </p>

<p>The steps for enabling DataWedge for use with EB (and for disabling it so that apps can use the scanning APIs) vary slightly depending which DataWedge version is installed on the device. <strong>It's important to note that <u>control of barcode scanning hardware is exclusive</u>. When DataWedge is active, Enterprise Browser scanning APIs will be inoperable</strong>. Likewise, an Enterprise Browser app that uses those APIs will prevent other apps (including DataWedge) from accessing the scanner(s). This guide explains how to take control of a device's scanner hardware and to subsequently release it to other apps. From the sections below, select the instructions matching the DataWedge version installed on the target device. 
<br></p>

<h5 id="thisuandroidonlyguideucontainsinstructionsforconfiguringenterprisebrowsertouse">This <u>Android-only guide</u> contains instructions for configuring Enterprise Browser to use:</h5>

<ul>
<li><a href="#dw601andhigher">DataWedge 6.0.1 and higher</a></li>

<li><a href="#dw229to5113">DataWedge 2.2.9 to 5.1.13</a></li>

<li><a href="#dw228andlower">DataWedge 2.2.8 and lower</a></li>
</ul>

<p><a href="../../../../datawedge/6-2/guide/about/#whichversionisinstalled">Which DataWedge version is installed?</a></p>

<hr />

<h3 id="dw601andhigher">DW 6.0.1 and higher</h3>

<p><strong>Important</strong>: Some versions of DataWedge 6.x automatically disable Enterprise Browser after every device reboot by adding it to the "Disabled apps list." If <code>com.symbol.enterprisebrowser</code> reappears in the Disabled apps list after reboot, it must be manually removed before EB can use DataWedge for scanning. The only alternative is to upgrade DataWedge, which for Android requires a new BSP (OS image). Such updates should be attempted only with the guidance of <a href="https://www.zebra.com/us/en/about-zebra/contact-zebra/contact-tech-support.html">Zebra Support</a>.  </p>

<h4 id="usedatawedgeforscanning">Use DataWedge for Scanning</h4>

<p><strong>To enable an EB app to scan with DataWedge 6.0.1 and higher</strong>: </p>

<p>&#49;. Confirm that no association with <code>com.symbol.enterprisebrowser</code> exists in the "Disabled app list" in the DataWedge Settings panel:</p>

<ul>
<li><p>In <strong>DataWedge</strong>, select <strong>Menu->Settings->Disabled app list</strong>. The list of disabled apps appears.</p></li>

<li><p><strong>Remove</strong> <code>com.symbol.enterprisebrowser</code> <strong>from the list</strong>, if present (see note, above). </p></li>
</ul>

<p>&#50;. In the EB app's <code>config.xml</code> file, set a value of "1" in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag.</p>

<h4 id="useenterprisebrowserapisforscanning">Use Enterprise Browser APIs for Scanning</h4>

<p><strong>To use a device scanner through an Enterprise Browser API</strong>:</p>

<ul>
<li>Set the value in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag of the EB app's <code>config.xml</code> file to "0"</li>
</ul>

<hr />

<h3 id="dw229to5113">DW 2.2.9 to 5.1.13</h3>

<p>Enabling these versions of DataWedge for use by an Enterprise Browser app requires two DataWedge profiles to be downloaded and activated separately using the steps in the section below.</p>

<h4 id="usedatawedgeforscanning-1">Use DataWedge for Scanning</h4>

<p><strong>To enable an EB app to scan with DataWedge versions 2.2.9 - 5.1.13</strong>: </p>

<ol>
<li><strong>Download the required DataWedge (<code>.db</code>) profiles</strong>:


<ul>
<li><a href="https://www.zebra.com/content/dam/zebra_new_ia/en-us/software/developer-tools/enterprise-browser/dwprofile_RhoElements.db">Download RhoElements Profile</a></li>

<li><a href="https://www.zebra.com/content/dam/zebra_new_ia/en-us/software/developer-tools/enterprise-browser/dwprofile_EnterpriseBrowser.db">Download EnterpriseBrowser Profile</a></li></ul>
</li>

<li><strong>Copy both profiles</strong> into the <strong><code>/Android/data/com.symbol.datawedge/files</code></strong> directory on the device, replacing the existing file(s), if any. </li>

<li>On the device, <strong>install the Enterprise Browser app that will be using DataWedge</strong> (if not already installed). </li>

<li><strong>Start DataWedge</strong> on the device. </li>

<li>In <strong>DataWedge</strong>, select <strong>Menu->Settings->Import Profile</strong>.  A list of available profiles appears (<a href="../../../../datawedge/5-0/guide/advanced#importaprofile">as shown on this example screen</a>).</li>

<li><strong>Must be done in this order</strong>: 


<ul>
<li>From the list, <strong>tap on the "RhoElements" Profile copied in Step 2</strong>. After the Profile is imported, focus returns to the previous screen and a confirmation message appears. </li>

<li><strong>Tap on the "EnterpriseBrowser" Profile</strong> (<strong>must</strong> be activated last).</li></ul>
</li>

<li><strong>Tap the BACK button</strong> to return to the DataWedge Profiles list. Both new Profiles are listed, and the <strong>EnterpriseBrowser Profile (activated last) should be enabled</strong>. </li>

<li>In the EB app's <code>config.xml</code> file, set a value of "1" in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag.</li>
</ol>

<h4 id="useenterprisebrowserapisforscanning-1">Use Enterprise Browser APIs for Scanning</h4>

<p><strong>To use a device scanner through an Enterprise Browser API</strong>:</p>

<ul>
<li>In the EB app's <code>config.xml</code> file, set a value of "0" in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag.</li>
</ul>

<hr />

<h3 id="dw228andlower">DW 2.2.8 and lower</h3>

<p>As documented above, <strong>control of barcode scanning hardware is exclusive</strong>. When DataWedge is active, Enterprise Browser APIs are prevented from accessing device scanner(s), and an Enterprise Browser app that uses those APIs will likewise prevent other apps (including DataWedge) from accessing the scanner(s). To use the Enterprise Browser scanning APIs, it is therefore necessary to disable DataWedge, either on the entire device or for EB apps only (Options 1 and 2, below). </p>

<h4 id="usedatawedgeforscanning-2">Use DataWedge for Scanning</h4>

<p><strong>To enable an EB app to scan with DataWedge 2.2.8 and lower</strong>: </p>

<ul>
<li>In the EB app's <code>config.xml</code> file, set a value of "1" in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag.</li>
</ul>

<h4 id="useenterprisebrowserapisforscanning-2">Use Enterprise Browser APIs for Scanning</h4>

<p>Making device scanners available to Enterprise Browser APIs can be done either by <strong>disabling DataWedge on the device (Option 1)</strong>, which prevents all other device apps from using DataWedge, or by <strong>disabling DataWedge only for Enterprise Browser apps (Option 2)</strong>, which permits other device apps to use DataWedge when EB isn't running.</p>

<h5 id="option1disabledatawedgeonthedevice">Option 1: Disable DataWedge on the device</h5>

<ol>
<li><strong>Start DataWedge</strong> on the device.</li>

<li>In DataWedge, select <strong>Menu->Settings</strong>.</li>

<li><strong>Uncheck the "DataWedge enabled"</strong> checkbox.</li>

<li>In the EB app's <code>config.xml</code> file, set a value of "0" in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag.</li>
</ol>

<p>DataWedge is now disabled and unavailable to any app on the device.  </p>

<p><strong>Note: DataWedge also can be disabled (or re-enabled) programmatically using <a href="../../../../datawedge">DataWedge APIs</a></strong>.</p>

<h5 id="option2disabledatawedgeonlyforenterprisebrowser">Option 2: Disable DataWedge only for Enterprise Browser</h5>

<p><strong>To create and disable an Enterprise Browser Profile in DataWedge</strong>: </p>

<ol>
<li><strong>Install the Enterprise Browser app</strong> that will use DataWedge.</li>

<li><strong>Start DataWedge</strong>.</li>

<li>In DataWedge, select <strong>Menu->New Profile</strong>, <strong>Enter a Profile name</strong> and tap <strong>OK</strong>. The list of Profiles appears.</li>

<li>Tap on the newly created profile.</li>

<li>In the <strong>Applications section</strong>, <strong>tap Associated apps</strong>.</li>

<li>Tap <strong>Menu->New app/activity</strong>. A list of apps/activities appears. </li>

<li>From the list, <strong>select the package name of the EB app</strong> (i.e. <code>com.symbol.enterprisebrowser</code>) that will use DataWedge. The app activities list appears. </li>

<li>From the app activities list, <strong>tap the asterisk (*) to associate all app activities</strong> with the Profile, or tap on an indvidual activity to use DataWedge only for that specific activity. </li>

<li><strong>Tap BACK</strong> to return to the Profile screen.</li>

<li>Confirm that the Profile's <strong>"Profile enabled" box is <u>checked</u></strong>.</li>

<li>In the new Profile, <strong><u>uncheck</u> the "Enabled" box</strong> for these three sections: <strong>Barcode input, Keystroke output and Intent output</strong>.</li>

<li>In the EB app's <code>config.xml</code> file, set a value of "0" in the <a href="../configreference/#usedwforscanning">&lt;usedwforscanning&gt;</a> tag.</li>
</ol>

<p>DataWedge will now be disabled whenever an Enterprise Browser app is running. </p>

<hr />

<p>Related guides: </p>

<ul>
<li><a href="../../../../datawedge">DataWedge User Guide</a></li>

<li><a href="../../api">Enterprise Browser APIs</a></li>

<li><a href="../compatibility">API Compatibility Matrix</a></li>
</ul></p>
