<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser supports RhoElements 2.x applications, which in many cases will run in EB with just a few small changes. This guide explains the changes that will always be required for migration to EB, and a few others that might be. </p>

<p><strong>Prerequisites</strong>:
These instructions require a development host (desktop or laptop) connected to a Zebra device, both containing the Enterprise Browser software, as well as a familiarity with the process of editing the Enterprise Browser <code>Config.xml</code> file. For help, see the guides below. </p>

<p><strong>Related Guides</strong>: </p>

<ul>
<li><strong><a href="../setup">Installing Enterprise Browser</a></strong></li>

<li><strong><a href="../ConfigEditor/">Editing the Config.xml file</a></strong></li>
</ul>

<hr />

<h2 id="configxml">Config.xml</h2>

<p>The single change that is always necessary when migrating to Enterprise Browser from any other platform is to specify the <a href="../configreference#startpage">StartPage</a> of the app in the Enterprise Browser <code>Config.xml</code> file. It's also sometimes necessary to replicate or adjust other relevant settings from old config file to the new, and to copy page files and/or relevant JavaScript API files.</p>

<h4 id="pathtoconfigxmlfile">Path to Config.xml file:</h4>

<ul>
<li><strong>On Android devices</strong>: <code>/sdcard/Android/data/com.symbol.enterprisebrowser/Config.xml</code></li>

<li><strong>On Windows devices</strong>: <code>\Program Files\EnterpriseBrowser\Config\Config.xml</code></li>
</ul>

<p><strong>&#49;. Set the StartPage of the app</strong>. This will be the first page that loads with Enterprise Browser, and can be on a server (specify the URL) or local to the device (specify the full path), as below: </p>

<pre><code>    :::xml
    &lt;Configuration&gt;
        &lt;Applications&gt;
            &lt;Application&gt;
                &lt;General&gt;
                    &lt;Name value="Menu"/&gt;
                    &lt;StartPage value="file://%INSTALLDIR%/menu.html" name="Menu"/&gt;
                &lt;/General&gt;
</code></pre>

<p><strong>&#50;. Copy any required off-line files</strong> (i.e. <a href="../configreference/#badlinkuri">"BadLink"</a> pages, etc.) to the device, take note of their paths and specify those paths in the relevant sections of the <code>Config.xml</code> file, as necessary. </p>

<blockquote>
  <p><strong>Note</strong>: The file systems of some operating systems are case-sensitive. For cross-platform compatibility, letter case for URL, file and path references in the <code>Config.xml</code> file should be identical to those of the sources.</p>
</blockquote>

<p><strong>&#51;. If the app requires access to RhoElements APIs</strong>, see the <a href="#deploylegacyapis">Deploy Legacy APIs</a> section below.</p>

<p>See the <a href="../configreference">Config.xml Reference Guide</a> for more information about settings, parameters and other requirements.</p>

<hr />

<h2 id="metatags">Meta Tags</h2>

<p>RhoElements 2.x and Enterprise Browser both support the configuration of app functionality "on-the-fly" through the use of meta tags. Enterprise Browser was engineered to be backward compatible with this feature, and therefore should implement RE 2.x meta tags for Android and Windows Mobile/CE with no changes required. <strong>As a precaution, confirm that the tags are specified properly, as below</strong>.</p>

<p>Example meta-tag specification:</p>

<pre><code>:::html
&lt;META HTTP-Equiv="scanner" Content="Enable"&gt;
&lt;META HTTP-Equiv="scanner" Content="AutoEnter:Enabled"&gt;
&lt;META HTTP-Equiv="scanner" Content="Start"&gt; 
</code></pre>

<hr />

<h2 id="displayrendering">Display Rendering</h2>

<p><strong>Applies to most migration scenarios</strong>. If migrating from a Windows device to one running Android, or from Windows Mobile to Windows CE or vice-versa, adjustments to some display settings will likely be necessary since those migrations involve the use of different webkits. Other considerations might include display of the soft input panel, controlling its position on the screen and the ability to hide it, if desired. The relevant parameters are listed below; all should be checked as part of the migration process. </p>

<p><strong>Render-related</strong> <code>Config.xml</code> <strong>parameters</strong>: </p>

<ul>
<li><strong><a href="../configreference/#enablesip">Enable SIP</a></strong></li>

<li><strong><a href="../configreference/#engineinuse">Engine In Use</a></strong></li>

<li><strong><a href="../configreference/#fittoscreenenabled">Fit To Screen</a></strong></li>

<li><strong><a href="../configreference/#fontfamily">Font Family</a></strong></li>

<li><strong><a href="../configreference/#pagezoom">Page Zoom</a></strong></li>

<li><strong><a href="../configreference/#resizeonsip">Resize on SIP</a></strong></li>

<li><strong><a href="../configreference/#scrolltechnique">Scroll Technique</a></strong></li>

<li><strong><a href="../configreference/#usenativefonts">Use Native Fonts</a></strong></li>
</ul>

<hr />

<h3 id="deploylegacyapis">Deploy Legacy APIs</h3>

<p><strong>Applies to Android devices only</strong>. Running a RhoElements2.x app in Enterprise Browser for Android requires that the legacy APIs (contained in the <code>elements.js</code> file) be available to any HTML page rendered on the device that needs access to an API. For example, if a page exists for controlling the device scanner, that page's HTML must contain a reference to <code>elements.js</code>. The file should generally be located in the same place as the HTML pages themselves, which can be on the device or a server. See the <a href="../apioverview/">API Usage Guide</a> for more information. </p>

<p><strong>To Deploy the</strong> <code>elements.js</code> <strong>file</strong>:</p>

<p><strong>&#49;. Locate the</strong> <code>elements.js</code> <strong>file</strong>, which by default is located in the following directory on the development host:</p>

<ul>
<li><code>C:/EnterpriseBrowser/JavaScriptFiles/BackwardCompatibility/</code></li>
</ul>

<p><strong>&#50;. Place a copy of</strong> <code>elements.js</code> <strong>on the device or a server</strong> accessible by all of the app's HTML pages. </p>

<p><strong>&#51;. Add a reference to the API file in every HTML page</strong> that will access the APIs, as below: </p>

<pre><code>    :::html

    // This example applies when elements.js is in a web server's "js" folder:

&lt;html&gt;
    &lt;head&gt;
    &lt;script type="text/javascript" charset="utf-8" src="/js/elements.js"&gt;&lt;/script&gt;
</code></pre>

<hr />

<h3 id="enableactivexobjects">Enable ActiveX Objects</h3>

<p><strong>Applies to Windows Mobile/CE devices only</strong>. If the RhoElements app uses ActiveX controls, the legacy ActiveX and generic objects must be preloaded when EB initializes. </p>

<p><strong>Specify a value of "1" in the <a href="../configreference/#preloadlegacyactivex">PreloadLegacyActiveX</a> <a href="../configreference/#preloadlegacygeneric">PreloadLegacyGeneric</a> parameters</strong>, as below:</p>

<pre><code>:::xml
&lt;NPAPI&gt;
    &lt;NPAPIDirectory value="file://%INSTALLDIR%/NPAPI/" /&gt;
       &lt;Preloads&gt;
          &lt;PreloadLegacyActiveX value="1" /&gt;
          &lt;PreloadLegacyGeneric value="1" /&gt;  
</code></pre>

<hr />

<h3 id="notes">Notes:</h3>

<ul>
<li>The generic methods RasConnect and RasDisconnect are not supported.</li>

<li>The NOSIP control for preventing display of the soft input panel is not supported. See the <a href="../../api/Sip#hide">SIP API's hide() method</a> for an alternative.</li>

<li>The <a href="../configreference/#fittoscreenenabled">FitToScreenEnabled</a> parameter of EB is not supported on Android or Windows CE.</li>

<li>EMML profiles are not supported on Android.</li>

<li>If the app is to perform scanning, check for hardware contention issues and other potential <a href="/datawedge/5-0/guide/setup/#disabledatawedge">conflicts with DataWedge</a> and other Android-native apps that use the device's scanning hardware.</li>

<li><strong>On the Zebra VH10 with WinCE</strong>, LED, beeper, pager and other objects activated through the Notification API are not supported, despite being enumerated through the <code>notification.enumerate();</code> function call. </li>
</ul>
