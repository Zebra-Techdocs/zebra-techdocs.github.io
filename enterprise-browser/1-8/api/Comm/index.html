<!--                         <p><h2 id="overview">Overview</h2>

<p>The Comm Module is used to control the functionality of the devices communication (serial) port; the way the Enterprise Browser interacts with that port and the data it provides.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
comm.open();
</code></pre>

<h2 id="events">Events</h2>

<p>To handle events, you assign a string value to the event name that represents a function name or javascript statement to execute.</p>

<h3 id="commevent">commEvent</h3>

<p>This event is used to read data from the COM port and is triggered in response to a port event. Port events can be one of ‘Chars’, ‘EndChar’ or ‘Time’ as described in the Parameters section. If no CommEvent is defined the associated data is output as keystrokes.</p>

<h4 id="callbackparameters">Callback Parameters</h4>

<ul>
<li>data - The data that has been accumulated from the open communications port since the last time data was returned.</li>
</ul>

<h4 id="usage">Usage</h4>

<pre><code>:::javascript
comm.endChar = 35;
comm.commEvent = "url('JavaScript:commCallback(%json);')";
comm.open();

function commCallback(params){
    alert('Received the following data on the Comm port:' + params['data']);
}
</code></pre>

<h2 id="methods">Methods</h2>

<h3 id="open">open()</h3>

<p>Opens the COM port using applied settings.</p>

<h4 id="returns">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="close">close()</h3>

<p>Closes the currently open COM port, if any.</p>

<h4 id="returns-1">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="baudrate">baudRate</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description">Description</h4>

<p>Sets the baud rate of the serial port. (not all values are supported on all devices)</p>

<h3 id="possiblevalues">Possible Values</h3>

<ul>
<li>110, 300, 600, 1200, 2400, 4800, <strong>9600</strong>, 14400, 19200, 38400, 56000, 57600, 115200, 128000, 256000</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="databits">dataBits</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>INTEGER</span> - Integers between 5 and 9 inclusive.</p>

<h4 id="description-1">Description</h4>

<p>Sets the number of data bits per word on the device serial port (not all values are supported on all devices).</p>

<h3 id="defaultvalue">Default Value</h3>

<ul>
<li>8</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="stopbits">stopBits</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-2">Description</h4>

<p>Sets the number of stop bits per word on the device serial port (not all values are supported on all devices).</p>

<h3 id="possiblevalues-1">Possible Values</h3>

<ul>
<li><strong>1</strong>, 1.4, 2.</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="parity">parity</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-3">Description</h4>

<p>Sets the parity check type for the device serial port. (not all values are supported on all devices).</p>

<h3 id="possiblevalues-2">Possible Values</h3>

<ul>
<li>Even, Odd, Mark, Space, <strong>No Parity</strong></li>
</ul>

<h4 id="platforms-5">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="handshake">handshake</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-4">Description</h4>

<p>Sets the handshaking for the device serial port. (not all values are supported on all devices).</p>

<h3 id="possiblevalues-3">Possible Values</h3>

<ul>
<li>HW - Hardware Handshake</li>

<li>SW - Software Handshake</li>

<li><strong>None</strong> - No handshake</li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="port">port</h3>

<h4 id="type-5">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-5">Description</h4>

<p>Sets the device serial port. (only certain port designations are valid on any given device).</p>

<h3 id="possiblevalues-4">Possible Values</h3>

<ul>
<li>The device comm port, in the format COMn. Default = <strong>COM1</strong></li>
</ul>

<h4 id="platforms-7">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="chars">chars</h3>

<h4 id="type-6">Type</h4>

<p><span class='text-info'>INTEGER</span> - Positive Number</p>

<h4 id="description-6">Description</h4>

<p>Data will be received by Enterprise Browser after the specified number of characters have been received over the COM port. Enterprise Browser will receive the data in either a CommEvent or as keystrokes. 'Chars', 'EndChar' and 'Time' are mutually exclusive, see remarks.</p>

<h3 id="possiblevalues-5">Possible Values</h3>

<ul>
<li>Positive number</li>
</ul>

<h4 id="platforms-8">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="endchar">endChar</h3>

<h4 id="type-7">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-7">Description</h4>

<p>Data will be received by Enterprise Browser after the specified character (or Carriage return + Line Feed) has been received over the COM port. Enterprise Browser will receive the data, minus the final CRLF, in either a CommEvent or as keystrokes. 'Chars', 'EndChar' and 'Time' are mutually exclusive, see remarks.</p>

<h3 id="possiblevalues-6">Possible Values</h3>

<ul>
<li>Character code expressed as a decimal or 'CRLF' to specify Carriage return + Line Feed</li>
</ul>

<h4 id="platforms-9">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="time">time</h3>

<h4 id="type-8">Type</h4>

<p><span class='text-info'>INTEGER</span></p>

<h4 id="description-8">Description</h4>

<p>Data will be received by Enterprise Browser after the specified period of COM port inactivity has elapsed. Enterprise Browser will receive the data in either a CommEvent or as keystrokes. 'Chars', 'EndChar' and 'Time' are mutually exclusive, see remarks.</p>

<h3 id="possiblevalues-7">Possible Values</h3>

<ul>
<li>Number of Milliseconds</li>
</ul>

<h4 id="platforms-10">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="writebytes">writeBytes</h3>

<h4 id="type-9">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-9">Description</h4>

<p>Value is converted to an array of bytes and written to the COM port.</p>

<h3 id="possiblevalues-8">Possible Values</h3>

<ul>
<li>A string of bytes, each byte represented as '%hh' where 'h' is a hexidecimal digit. A delimiter is optional and may be any character</li>
</ul>

<h4 id="platforms-11">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="writestring">writeString</h3>

<h4 id="type-10">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-10">Description</h4>

<p>Writes the specified string to the COM port.</p>

<h3 id="possiblevalues-9">Possible Values</h3>

<ul>
<li>A string.</li>
</ul>

<h4 id="platforms-12">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="writefile">writeFile</h3>

<h4 id="type-11">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-11">Description</h4>

<p>The specified file is opened and its contents is written to the COM port.</p>

<h3 id="possiblevalues-10">Possible Values</h3>

<ul>
<li>Filename and Path.</li>
</ul>

<h4 id="platforms-13">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="autoenter">autoEnter</h3>

<h4 id="type-12">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-12">Description</h4>

<p>Provided no CommEvent is defined and the received data is being received as keystrokes each block received will have a CR (Carriage Return) character appended to it.</p>

<h3 id="possiblevalues-11">Possible Values</h3>

<ul>
<li>Enabled </li>

<li>Disabled.</li>
</ul>

<h4 id="platforms-14">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="autotab">autoTab</h3>

<h4 id="type-13">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-13">Description</h4>

<p>Provided no CommEvent is defined and the received data is being received as keystrokes each block received will have a tab character appended to it.</p>

<h3 id="possiblevalues-12">Possible Values</h3>

<ul>
<li>Enabled </li>

<li>Disabled.</li>
</ul>

<h4 id="platforms-15">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="general">General</h3>

<p>If any of the parameters (e.g. BaudRate) are set whilst the COM port is open they will not take effect until the port is closed and reopened again. The parameters ‘Chars’, ‘EndChar’ and ‘Time’ are mutually exclusive and the last one set will take priority when the COM port is next opened.</p>

<h3 id="autoenterandacceleratekey">AutoEnter and AccelerateKey</h3>

<p>The AccelerateKey Meta tag controls the behavior of Accelerate keys on Windows CE, if the Enter key is configured to be non functional then AutoEnter will also appear to not function either</p></p>
