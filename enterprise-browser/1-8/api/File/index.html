<!--                         <p><h2 id="overview">Overview</h2>

<p>This API provides several methods for access to files and folders found on the device's local file system.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the RhoFile API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the RhoFile API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.file.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="methods">Methods</h2>

<h3 id="basenamespanclasstextinfostringspanpath">basename(<span class="text-info">STRING</span> path)</h3>

<p>Return basename part for the specified path. Will remove any prefix up to the last path separator ('/' or '\' depending on platform). Example: for path '/full/path/to/file.ext' basename will return 'file.ext'. </p>

<h4 id="parameters">Parameters</h4>

<ul><li>path : <span class='text-info'>STRING</span><p>Absolute path for which basename is given. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>STRING</span></p><ul></ul></p>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>STRING : Basename part for the given path.</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.RhoFile.basename(<span class="text-info">STRING</span> path)</code> </li></ul>
</li>
</ul>

<h2 id="examples">Examples</h2>

<h3 id="createandreadthefileusingfileapi">Create and Read the file using File API</h3>

<p>This example demonstrate how to create and read the file using File API.</p>

<pre><code>:::javascript
//Set the file path
var path = EB.RhoFile.join(EB.Application.userFolder, "testFile.txt");

//Create the file
function createFile()
{
    if (EB.RhoFile.exists(path))
    {
        EB.RhoFile.deleteFile(path);
    }
    var fWrite = new EB.RhoFile(path,EB.RhoFile.OPEN_FOR_READ_WRITE);
    fWrite.write("This is Enterprise Browser File API.");
    fWrite.close();
}

//Read the file
function readFile()
{
   var fOpen = new EB.RhoFile(path,EB.RhoFile.OPEN_FOR_READ);
   var data = fOpen.readAll();
   document.getElementById("myText").innerHTML = data;
   fOpen.close();
}

</code></pre></p>
