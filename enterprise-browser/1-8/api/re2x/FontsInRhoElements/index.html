<!--                         <p><h2 id="overview">Overview</h2>

<p>The RhoElements browser depends on fonts installed on your device in order to render text.  You need to configure RhoElements appropriately in order to get your desired font to display.</p>

<h2 id="fontsonandroiddevices">Fonts on Android Devices</h2>

<p>RhoElements running on Android devices can use any font which is built into the /system/fonts directory. It defaults to Droid Sans Fallback, which is the recommended font as it contains a full set of international characters. It is not possible to use font files from the SD card, but web fonts are supported as described below.</p>

<h2 id="fontsonwindowsmobilewindowscedevices">Fonts on Windows Mobile / Windows CE Devices</h2>

<p>The current version RhoElements will only understand TrueType fonts.  If you wish to use your own fonts which are not installed on the device you have two options:</p>

<ol>
<LI>Locate a Truetype font file (.ttf) and copy it to the device
<LI>Use a web font
</ol>

<pre><code>&lt;Configuration&gt;
  &lt;Applications&gt;

<p>You can change the default font if required, just make sure the requited .ttf file is in the device's standard font directory (\Windows)</p>

<h3 id="thedefaultfont">The Default font</h3>

<p>Out of the box RhoElements is configured to use the Tahoma font on RhoElements, the main reason for this is that it is available on all Zebra Windows devices.  One limitation of tahoma is that it has no italicised variant.</p>

<h3 id="obtainingtruetypefonts">Obtaining Truetype fonts</h3>

<p>Many Truetype fonts are freely available on the internet or your company may have its own required set of fonts.  To limit the size of the RhoElements installer (and any potential licensing issues) no font files are installed along with the product.</p>
