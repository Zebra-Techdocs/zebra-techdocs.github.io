<h2 id="multiinstance">Multi Instance</h2>

<p>When multiple RhoElememts applications are running the following considerations should be made: Only the foreground RhoElements application is given access to play the media files, when an application is sent to the background any playback that is in progress will be stopped and it will automatically relinquish control of the Audio/Video hardware.  When brought back to the foreground, an application previously using the media player will have its previous configuration (eg. name etc.) reapplied to the plugin automatically.</p>

<h2 id="remarks">Remarks</h2>

<h3 id="fullscreenvideos">Full Screen Videos</h3>

<p>Video playback always happens in full screen and the user can use the back button to stop the video. While the video is being palyed there will be controls for Pause, seek, forward and rewind operations.</p>

<h3 id="licensingissues">Licensing issues</h3>

<p>The user is responsible for installing the required CODEC and for any legal problems or licensing issues that arise from installing the additional codecs. The media player would play the formats that are available on the device.</p>

<h3 id="fileformats">File formats</h3>

<p>The supported formats vary according to the platform. On Android devices we can play a 3GPP/MP4/MP3/WebM file.</p>

<h3 id="formatofthefilenameurl">Format of the filename URL</h3>

<p>Supports only HTTP and FILE formats. HTTP Example: <code>http://192.168.1.1:8080/Folder/Media.mp4</code>. File Example: <code>file:///Application/Media.mp4</code>. Remember to also wrap your URL with url('') when being used as part of a meta tag, as shown in the examples above.</p>

<h2 id="requirements">Requirements</h2>

<table class="re-table"><tr><th class="tableHeading">RhoElements Version</th><td class="clsSyntaxCell clsEvenRow">2.2 (SP1 on windows devices) or above
