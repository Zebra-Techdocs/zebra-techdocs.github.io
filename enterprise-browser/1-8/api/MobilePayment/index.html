<!--                         <p><h2 id="overview">Overview</h2>

<p>The Mobile Payment module implements the functions required to work with the PD40 Bluetooth Payment MPOS. We need to include the emdk jar in the add-ons directory of android sdk in order to build it.Before an application can use this module, the device must be paired via Bluetooth the mobile device requesting use.  </p>

<p>If this is not done, no functions will work and the Open function will return an error of not paired. Only One PD40 device should be worked with one device. emdk3-manager extension has to be included before mobile_payment.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include the following extension in the app's <code>build.yml</code>:</p>

<pre><code>:::javascript
extensions: ["mobile_payment"]
</code></pre>

<h2 id="javascriptusage">JavaScript Usage</h2>

<p>Be sure to review the <a href="/guide/api_js">JavaScript API Usage</a> guide for important information about using this API in JavaScript.</p>

<h2 id="methods">Methods</h2>

<p>Cancel previously issued method and display welcome screen on PAYMENT device.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<p>Async Callback Returning Parameters: <span class='text-info'>OBJECT</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>Success or Failure depending on outcome of function. </p></li><li>errorName : <span class='text-info'>STRING</span><p>If the status is error, this contains the ErrorName associated with that error.
           </p></li></ul></ul></p>

</ul>

</li>
</ul>

<h3 id="authorizecardspanclasstextinfofloatspanamountspanclasstextinfofloatspanotheramountspanclasstextinfointegerspanmerchantdecisionspanclasstextinfoarrayspantagsspanclasstextinfobooleanspandisplayresultspanclasstextinfobooleanspanpintryexceedstatusspanclasstextinfobooleanspandisplayamountspanclasstextinfobooleanspandisplayappexpiredspanclasstextinfointegerspantimeout">authorizeCard(<span class="text-info">FLOAT</span> amount, <span class="text-info">FLOAT</span> otherAmount, <span class="text-info">INTEGER</span> merchantDecision, <span class="text-info">ARRAY</span> tags, <span class="text-info">BOOLEAN</span> displayResult, <span class="text-info">BOOLEAN</span> pinTryExceedStatus, <span class="text-info">BOOLEAN</span> displayAmount, <span class="text-info">BOOLEAN</span> displayAppExpired, <span class="text-info">INTEGER</span> timeout)</h3>

<p>Authorizes the EMV transaction amounts using the inserted chip (EMV) card. This is an asynchronous call. Before calling this method,readcarddata has to be called.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>amount : <span class='text-info'>FLOAT</span><p>Transaction amount value. </p></li><li>otherAmount : <span class='text-info'>FLOAT</span><p>Other transaction amount value. </p></li><li>merchantDecision : <span class='text-info'>INTEGER</span><p>The merchant decision notes additional handling for the EMV request based on required processor handling.  
            Please use the constants for Merchant Decision. </p></li><li>tags : <span class='text-info'>ARRAY</span><p>EMV tags that are required at this transaction stage to be retrieved. </p></li><li>displayResult : <span class='text-info'>BOOLEAN</span><p>true or false.  Display result on Payment device. </p></li><li>pinTryExceedStatus : <span class='text-info'>BOOLEAN</span><p>true or false.  Displays when PIN tries have exceeded value on Payment device. </p></li><li>displayAmount : <span class='text-info'>BOOLEAN</span><p>true or false.  Displays amount of Payment device. </p></li><li>displayAppExpired : <span class='text-info'>BOOLEAN</span><p>true or false.  Displays if app is expired on Payement display. </p></li><li>timeout : <span class='text-info'>INTEGER</span><p>Card authorization timeout. Application must set the timeout. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-1">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>OBJECT</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>Either SUCCESS or ERROR </p></li><li>errorName : <span class='text-info'>STRING</span><p>If the status is error, this contains the ErrorName associated with that error.
           </p></li><li>tlvStrings : <span class='text-info'>ARRAY</span><p>An array of the returned Tags requested. </p></li><li>keySerialNo : <span class='text-info'>STRING</span><p>key Serial no </p></li><li>pinBlock : <span class='text-info'>STRING</span><p>pin block </p></li></ul></ul></p>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-1">Method Access:</h4>

<ul>

<ul>
<li><code>myObject.authorizeCard(<span class="text-info">FLOAT</span> amount, <span class="text-info">FLOAT</span> otherAmount, <span class="text-info">INTEGER</span> merchantDecision, <span class="text-info">ARRAY</span> tags, <span class="text-info">BOOLEAN</span> displayResult, <span class="text-info">BOOLEAN</span> pinTryExceedStatus, <span class="text-info">BOOLEAN</span> displayAmount, <span class="text-info">BOOLEAN</span> displayAppExpired, <span class="text-info">INTEGER</span> timeout)</code></li></ul>
</li>

<ul>
<li><code>EB.MobilePayment.authorizeCard(<span class="text-info">FLOAT</span> amount, <span class="text-info">FLOAT</span> otherAmount, <span class="text-info">INTEGER</span> merchantDecision, <span class="text-info">ARRAY</span> tags, <span class="text-info">BOOLEAN</span> displayResult, <span class="text-info">BOOLEAN</span> pinTryExceedStatus, <span class="text-info">BOOLEAN</span> displayAmount, <span class="text-info">BOOLEAN</span> displayAppExpired, <span class="text-info">INTEGER</span> timeout)</code> </li></ul>

<h3 id="completeonlineemvspanclasstextinfointegerspanhostdescisionspanclasstextinfobooleanspandisplayresultspanclasstextinfoarrayspantlvstrings">completeOnlineEmv(<span class="text-info">INTEGER</span> hostDescision, <span class="text-info">BOOLEAN</span> displayResult, <span class="text-info">ARRAY</span> tlvStrings)</h3>

<p>Completes an online EMV transaction for PIN management. The application must call authorizeCard before calling this API. This is an asynchronous call. After the processing, the response (i.e., EmvData object) is returned through the registered Callback. </p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>hostDescision : <span class='text-info'>INTEGER</span><p>HostDecision enum value which is the decision indicator from the host response. Use the constants "HOST DEFINED" defined in the XML document. </p></li><li>displayResult : <span class='text-info'>BOOLEAN</span><p>Indicator to note whether or not to display the final response message. False for  Do not display and true to Display. </p></li><li>tlvStrings : <span class='text-info'>ARRAY</span><p>List of EMV data which contains EMV tag and its values. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-3">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>Either SUCCESS or ERROR </p></li><li>errorName : <span class='text-info'>STRING</span><p>If the status is error, this contains the ErrorName associated with that error.
           </p></li><li>tlvStrings : <span class='text-info'>ARRAY</span><p>An array of the returned Tags requested. </p></li></ul></ul></p>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-3">Method Access:</h4>

<ul>
<li>Instance Method: This method can be accessed via an instance object of this class: 


<ul>
<li><code>myObject.completeOnlineEmv(<span class="text-info">INTEGER</span> hostDescision, <span class="text-info">BOOLEAN</span> displayResult, <span class="text-info">ARRAY</span> tlvStrings)</code></li></ul>
</li>

<li>Default Instance: This method can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.MobilePayment.completeOnlineEmv(<span class="text-info">INTEGER</span> hostDescision, <span class="text-info">BOOLEAN</span> displayResult, <span class="text-info">ARRAY</span> tlvStrings)</code> </li></ul>
</li>
</ul>

<h3 id="createmacspanclasstextinfostringspanu8macdata">createMac(<span class="text-info">STRING</span> u8MacData)</h3>

<p>This is a required transaction for Canada. Accepts a String of data to be MACed using the ANSI x9.91 standard and the MAC Working Key. This is used for MACing credit transactions when the PINPad is configured to support both credit and debit. This is synchronous call.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>u8MacData : <span class='text-info'>STRING</span><p>String of data to be MACed. The length of the key should be 16 or 32 or 48  in HEX format.
       </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-4">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>SUCCESS or ERROR.
             </p></li><li>errorName : <span class='text-info'>STRING</span><p>If the status is error, this contains the ErrorName associated with that error.
             </p></li><li>macBlock : <span class='text-info'>STRING</span><p>If the status is succes, it returns macBlock.
             </p></li></ul></ul></p>

<h4 id="returns-4">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>HASH<ul><li>status : <span class='text-info'>STRING</span><p>SUCCESS or ERROR.
         </p></li><li>errorName : <span class='text-info'>STRING</span><p>If the status is error, this contains the ErrorName associated with that error.
         </p></li><li>macBlock : <span class='text-info'>STRING</span><p>If the status is succes, it returns macBlock.
         </p></li></ul></li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-4">Method Access:</h4>

<ul>
<li>Instance Method: This method can be accessed via an instance object of this class: 


<ul>
<li><code>myObject.createMac(<span class="text-info">STRING</span> u8MacData)</code></li></ul>
</li>

<li>Default Instance: This method can be accessed via the default instance object of this class.

<h3 id="promptadditionalinfospanclasstextinfohashspanpropertymap">promptAdditionalInfo(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Requests the user to confirm the amount and surcharge passed by the application and prompts the user to provide tip and cashback. The tip, cashback values and the confirmation if surcharge was accepted, will be returned to the application via  callback. If the user presses OK or CANCEL keys, or the call times out, the corresponding message is returned. This is asynchronous call.</p>

<ul><li>propertyMap : <span class='text-info'>HASH</span><p>The properties associated with the promptMessage function. </p></li><ul><li>amount : <span class='text-info'>FLOAT</span><p>Transaction amount value that is displayed, valid range is from 0.01 to 999999.99 </p></li><li>langCode : <span class='text-info'>INTEGER</span><p>Numeric value denoting the language code for determining language of the pre-defined prompt. Languages currently supported are listed in the constants section. Other languages can be used, but all information relating to that is the responsibility of the calling application. Currenly supported only 0 i.e. US </p></li><li>promptForTip : <span class='text-info'>BOOLEAN</span><p>Indicates whether or not to prompt for tip and return the amount desired. </p></li><li>cashBack : <span class='text-info'>BOOLEAN</span><p>Indicates whether or not to prompt for cashback and return the amount selected.  The user would select cashback amount from 4 pre-defined - $20, $40, $60 and $100.  These choices cannot be modified. </p></li><li>surcharge : <span class='text-info'>FLOAT</span><p>An optional surcharge amount that is to be displayed and confirmed (valid range is from 0.01 to 99.99).  A zero amount will cause this prompt to be bypassed. </p></li><li>timeout : <span class='text-info'>INTEGER</span><p>Read timeout in milliseconds.  The app can set the timeout, but the value must be within the threshold set by the payment device. </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h3 id="promptpinspanclasstextinfohashspanpropertymap">promptPin(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Requests for a PIN and gets the encrypted PIN block. The encrypted data will be returned only if a debit key is injected into the payment device. This is asynchronous call  Note: The character "|" not allowed in the message strings for PD40-100 payment device and it is used as special character in the in the EMDK for PD40-100 device. Requesting promptPin() continuously may pop up the timer on PD40-100 payment device for security reasons and application should wait for this before performing any other actions.</p>

<h3 id="readcarddataspanclasstextinfohashspanpropertymap">readCardData(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Reads the card data from the PAYMENT device through a swipe (MagStripe), insert (for smart cards). 
        This is asynchronous so the return data is passed back through the callback.</p>

<h4 id="parameters-19">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span><p>The properties associated with reading card data. </p></li><ul><li>amount : <span class='text-info'>FLOAT</span><p>Amount for the transaction; this value is required to enable EMV contactless transactions.  Allowed upto a maximum of 7 digits. </p></li><li>otherAmount : <span class='text-info'>FLOAT</span><p>Any additional amount information for the transaction; this value is used only if EMV Contactless is supported.  Allowed upto a maximum of 7 digits </p></li><li>readMode : <span class='text-info'>INTEGER</span><p>Use the constants defined in the XML for use with READMODE </p></li><li>messageTitle : <span class='text-info'>STRING</span><p>The message Title to be displayed on the card data request. The maximum length is 18 characters. The character "|" not allowed. Please see remarks section. </p></li><li>message1 : <span class='text-info'>STRING</span><p>The custom message  to be displayed on the card data request. The maximum length is 18 characters. The character "|" not allowed.Please see remarks section. </p></li><li>message2 : <span class='text-info'>STRING</span><p>The custom message  to be displayed on the card data request. The maximum length is 18 characters. The character "|" not allowed.
                        Please see remarks section.
                         </p></li><li>readTimeOut : <span class='text-info'>INTEGER</span><p>Read timeout in milliseconds.  App can set the timeout, but value used must be within the threshold set by the payment device. </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>
