<!--                         <p><h2 id="overview">Overview</h2>

<p>The Barcode Module controls functionality of the device scanner. Check the platform indicators in each property or method section. If developing for a device with only a camera, the number of symbologies available will be limited to the most common, such as EAN13 and UPCA, and scanning will be available only through the device camera. If the app is running on more well-equipped hardware, finer control over a more fully featured Scanner is available, often with a choice of scanner hardware to use on the device. </p>

<p>If the use case involves capturing a single barcode type (for example, a pricing kiosk app) Zebra recommends using the <code>Barcode.take(callback)</code> method. If the app will decode multiple barcode types common in enterprise scenarios (for example a warehouse inventory and receiving app), Zebra recommends using the <code>Barcode.enable(callback)</code> method. </p>

<p><strong>Notes</strong>: </p>

<ul>
<li><p><strong>Only foreground apps have access to scanning hardware</strong>. When an app is sent to the background, its state is saved and scanner control is automatically relinquished. When a scanner app returns to the foreground, its previous state is reapplied. </p></li>

<li><p><strong>On the VC70</strong>, the scanner will work only if connected in SSI Mode.</p></li>

<li><p><strong>The RE 2.x Scanner API and the EB 1.x Barcode API should not be used simultaneously in any Enterprise Browser application</strong>; only one or the other should be used. </p></li>
</ul>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Barcode API:</p>

<ul>
<li>Include all 'ebapi' modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, one or more files must be copied to the device from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>The code above defines the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (<code>index.html</code>). Any page on which the modules are required must include a reference to the required .js file(s) in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, first include a reference to the <code>ebapi.js</code> module in the HTML, and then the additional required API file(s). For instance, to use the Barcode API, add the following code to the HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.barcode.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.barcode.js</code>, which is the Barcode API for Enterprise Browser. <strong>This coding is required on each HTML page whenever an individual API will be called from that page</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="addconnectionlistener">addConnectionListener()</h3>

<p>If using an RS507/RS6000/RS4000 barcode scanner, it is possible to add a connection listener to receive connected or disconnected callbacks through this method.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>connectionState : <span class='text-info'>STRING</span><p>The message describing the connection: Connected or Disconnected. </p></li><li>connectionType : <span class='text-info'>STRING</span><p>The message describes the connection type removed/attached scanner: Bluetooth_SSI, Serial_SSI etc. </p></li><li>decoderType : <span class='text-info'>STRING</span><p>The message describes the decode type of removed/attached scanner: ONE_DIMENSIONAL, TWO_DIMENSIONAL etc. </p></li><li>deviceType : <span class='text-info'>STRING</span><p>The message describes the device type of removed/attached scanner: IMAGER, CAMERA etc. </p></li><li>friendlyName : <span class='text-info'>STRING</span><p>The message describes the friendly name of removed/attached scanner: BLUETOOTH SCANNER,2D IMAGER,CAMERA SCANNER Disconnected. </p></li><li>isDefaultScanner : <span class='text-info'>STRING</span><p>The message describes wether removed/attached scanner is a default scanner: true or false. </p></li></ul></ul></p>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Instance Method: This method can be accessed via an instance object of this class: 


<ul>
<li><code>myObject.addConnectionListener()</code></li></ul>
</li>

<li>Default Instance: This method can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.addConnectionListener()</code> </li></ul>
</li>
</ul>

<h3 id="commandremotescannerspanclasstextinfostringspancommand">commandRemoteScanner(<span class="text-info">STRING</span> command)</h3>

<ul><li>command : <span class='text-info'>STRING</span><p>The action the RS507 scanner should perform, can be 'Disconnect' which disconnects the Bluetooth RS507; 'unpair' which unpairs the RS507 from the device for association with another device; 'StartPaging' or 'StopPaging' which will cause the RS507 scanner to start or stop emitting a beep, to allow it to be located. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-3">Returns</h4>

</ul>

<h4 id="platforms-3">Platforms</h4>

</ul>

<h4 id="methodaccess-3">Method Access:</h4>

</li>

<h3 id="enablespanclasstextinfohashspanpropertymap">enable(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Enabling the scanner puts it in a state that responds to the trigger (on devices with a hardware trigger) or will accept a command to initiate a soft scan (start method). Scanned barcodes will be available to the application through the callback provided to this method. Only one scanner can be enabled on the device at any one time. To switch between the imager and camera scanners (for example), then first disable the currently enabled scanner. If a callback to this method is not specified, the scanned data will be returned as keystrokes. <strong>Note</strong>: It is necessary to enable the scanner on Windows Mobile/CE devices prior to retrieving the state of properties.</p>

<p>On Android platform, to enable the UDI scanning mode in Enterprise Browser, the user must set the scanMode to UDI. The UDI scanning mode will be enabled either using barcode enable method with barcode properties or calling barcode properties separately with/after enable method. The UDI scanning is only available with Imager based scanners. Supported only on Android platform with EMDK version 6.6 and above.</p>

<p>The Scanned Data of UDI labels will be available to the application through callback of this method and it can be differentiated from Barcode data using isUDIData parameter of callback. There are parameters available for scanned UDI data through callback of this method. If callback is not specified to this method then the user will receive the UDI tokenized data collectively as keystrokes.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span> <span class='label label-info'>Optional</span><p>Provide a set of properties to configure the scanner, for example to enable specific symbologies or check digits. Valid `properties` for this parameter are the properties available to this API module. Check the <a href='#api-barcode?Properties'>property section</a> for applicable properties. failure to provide properties to this function will use the scanner's default properties, or those previously set on the Scanner instance.</p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-2">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>data : <span class='text-info'>STRING</span><p>The data decoded by the scanner or imaging device. </p></li><li>source : <span class='text-info'>STRING</span><p>The source device and human readable decoder type of the decoded barcode or symbol. </p></li><li>type : <span class='text-info'>STRING</span><p>Hex value representing the decoder type. </p></li><li>time : <span class='text-info'>STRING</span><p>The time at which the decode occurred (hh:mm:ss) </p></li><li>length : <span class='text-info'>STRING</span><p>The length of the decoded barcode or symbol. </p></li><li>direction : <span class='text-info'>STRING</span><p>The direction the barcode was scanned, either forward, reverse or unavailable. </p></li><li>isUDIData : <span class='text-info'>BOOLEAN</span><p>Whether the Scanned Data is UDI decoded data or not. Supported only on Android platform with EMDK version 6.6 and above. </p></li><li>label : <span class='text-info'>STRING</span><p>Get the decoder type of the decoded barcode or symbol. Note: This is specially applicable for UDI decoding. Supported only on Android platform with EMDK version 6.6 and above. </p></li><li>UDITokenizedData : <span class='text-info'>ARRAY</span><p>Array of tokenized data received after processing the UDI barcode Data i.e. it returns the array of hash data. The data read from a UDI Barcode labels contain embedded key/value pairs delimited by characters defined by their UDI type which is mentioned below. Note: This is specially applicable for UDI decoding. Supported only on Android platform with EMDK version 6.6 and above.<ul><li>key : <span class='text-info'>STRING</span><p>Get key of the token data. </p></li><li>data : <span class='text-info'>STRING</span><p>Get data of the token data. </p></li><li>type : <span class='text-info'>STRING</span><p>Get data type of the token data. </p></li><li>format : <span class='text-info'>STRING</span><p>Get format of the token data. </p></li><li>rawData : <span class='text-info'>STRING</span><p>Get raw data of the token data. </p></li></ul></p></li></ul></ul></p>

<h4 id="returns-4">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess-4">Method Access:</h4>

<ul>
<li>Instance Method: This method can be accessed via an instance object of this class: 


<ul>
<li><code>myObject.enable(<span class="text-info">HASH</span> propertyMap)</code></li></ul>
</li>

<li>Default Instance: This method can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.enable(<span class="text-info">HASH</span> propertyMap)</code> </li></ul>
</li>
</ul>

<h3 id="takespanclasstextinfohashspanpropertymap">take(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Enables the scanner and starts capturing the barcode automatically. On Zebra Technologies' devices, the amount of time to scan the barcode is defined by the scanTimeout property. On Android, if a barcode is found, the user can confirm barcode recognition or continue to try to recognize the barcode. When the user confirms or cancels, the callback is called. Once the callback has been called, the barcode hardware is disabled. This method will work only on scanners which support soft scan.</p>

<h4 id="parameters-20">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span> <span class='label label-info'>Optional</span><p>Provides a set of properties to configure the scanner, for example to enable specific symbologies or check digits. Valid properties for this parameter are the properties available to this API module. Check the <a href='#api-barcode?Properties'>property section</a> for applicable properties. If no properties are provided to this function, scanner default properties (or those previously set on the Scanner instance) will be used.</p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-10">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>barcode : <span class='text-info'>STRING</span><p>The data decoded by the scanner or imaging device. </p></li><li>status : <span class='text-info'>STRING</span><p>Based on whether the barcode was successfully scanned, status will be 'ok' or 'cancel' </p></li></ul></ul></p>

<h4 id="returns-20">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<li>Windows CE</li>
</ul>

<h3 id="adaptivescanning">adaptiveScanning</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description">Description</h4>

<p>Controls adaptive scanning. When set to true, the scan engine will automatically toggle between wide and narrow scan angles, allowing the scan engine to decode barcodes either in close proximity or far away (~100 inches). Adaptive scanning is supported only in high performance, long-working range scan engines such as the SE960. On Android platform, it supports only with Laser scanner such as RS4000. It supports on Android with EMDK version 6.6 and above.</p>

<h4 id="access">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.adaptiveScanning</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.adaptiveScanning</code> </li></ul>
</li>
</ul>

<h4 id="platforms-21">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Zebra Devices Only (laser scanners on Symbol-branded devices)</li>
</ul>

<h3 id="aimmode">aimMode</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-1">Description</h4>

<p>Defines the aiming mode to use.</p>

<h4 id="values">Values</h4>

<li>Constant: EB.Barcode.AIMMODE_NONE - String: none No Aiming (Can be overridden by picklistMode).</li>

<li>Constant: EB.Barcode.AIMMODE_DOT - String: dot Laser barcode readers will show a dot for aiming.</li>

<li>Constant: EB.Barcode.AIMMODE_SLAB - String: slab Laser barcode readers will show a slab for aiming.</li>

<li>Constant: EB.Barcode.AIMMODE_RETICLE - String: reticle Imager barcode readers will show a reticle for aiming.</li>
</ul>

</li>
</ul>

<h3 id="aimtype">aimType</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-2">Description</h4>

<p>Describes the type of aiming to use. Supported on Android with EMDK version 6.3 and higher.</p>

<h4 id="values-1">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.AIMTYPE_TRIGGER - String: "trigger" Standard trigger mode. Holding the trigger starts a decoding session.</li>

<li>Constant: EB.Barcode.AIMTYPE_TIMED_HOLD - String: "timedHold" Aiming lasts for the time specified by 'timedAimDuration' before decoding. The opportunity to scan will last until the barcode is decoded or scanTimeout occurs.</li>

<li>Constant: EB.Barcode.AIMTYPE_TIMED_RELEASE - String: "timedRelease" Aiming lasts until trigger is released. If the timedAimDuration has expired when the trigger is released, a decode session starts until a barcode is decoded or for the remaining time specified in the scanTimeout value.</li>

<li>Constant: EB.Barcode.AIMTYPE_PRESENTATION - String: "presentation" Provided to support Kiosk devices. The scanner illuminates when movement is detected in the range of the scanner window. To use this mode, the scanner must be initiated with a softscan using the <code>EB.Barcode.start()</code> method and again after each decode. The device must be equipped with a sensor to detect movement. MK31XX devices come with presentation mode pre-enabled in the scanner driver; the aimType cannot be modified for these devices. <strong>Not supported on Android devices</strong>.</li>

<li>Constant: EB.Barcode.AIMTYPE_PRESS_AND_RELEASE - String: "pressAndRelease" Scan continues after the trigger is released until scanTimeout occurs.</li>

<li>Constant: EB.Barcode.AIMTYPE_CONTINUOUS_READ - String: "continuousRead" Once the trigger is pulled, barcodes continue to be scanned as long as the trigger is held, enabling rapid scanning. To be used in conjunction with sameSymbolTimeout and differentSymbolTimeout. This value is ignored if viewfinderMode is set to 'dynamicReticle'</li>
</ul>

<h4 id="access-2">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.aimType</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.aimType</code> </li></ul>
</li>
</ul>

<h4 id="platforms-23">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Zebra Devices Only (scanners on Symbol-branded devices)</li>
</ul>

<h3 id="alldecoders">allDecoders</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description-4">Description</h4>

<p>When set to true, the barcode scanner reads all barcode types that the scanner is capable of reading. When set to false, the barcode scanner can decode no symbologies. A setting of false can be useful for resetting the scanner to a default state before subsequently enabling only the required symbologies. The fewer symbologies enabled, the faster the decoding performance. </p>

<p>This property will return true only if all symbologies supported by the scanner are enabled. Returns a value of false if only a subset of supported symbologies are enabled. Note that some decoders will not be enabled as some symbologies use the same systems to encode data, making it impossible to differentiate between them. For example: "canpostal" and "auspostal" both use a 4-state system, so devices will enable either "canpostal" OR "auspostal" ONLY when "alldecoders" is enabled. Note that other symbologies also share the 4-state system.</p>

<h4 id="access-4">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.allDecoders</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.allDecoders</code> </li></ul>
</li>
</ul>

<h4 id="platforms-25">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE (scanners on Symbol-branded devices)</li>
</ul>

<h4 id="description-5">Description</h4>

<h3 id="autoenter">autoEnter</h3>

<h4 id="type-6">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description-6">Description</h4>

<p>Automatically appends the 'enter' character code' to the end of scanned barcodes. Useful for submitting forms following a scan without further interaction. This property takes effect only if a callback to the enable method is not specified. AutoEnter and AutoTab are mutually exclusive properties.</p>

<h3 id="code128isbt128concatmode">code128isbt128ConcatMode</h3>

<h4 id="type-30">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-30">Description</h4>

<p>Sets the Code128 ISBT concatenation mode property. This feature allows a pair of barcodes which meet certain criteria defined in the ISBT128 spec to be reported as a single barcode. This parameter describes the different concatenation modes available for ISBT128.</p>

<h4 id="values-6">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.CODE128ISBT_NEVER - String: never Will ignore the barcode pair and only output decode data for one of the barcodes.</li>

<li>Constant: EB.Barcode.CODE128ISBT_ALWAYS - String: always Will not decode if both barcodes are not present or if one of them can not be decoded.</li>

<li>Constant: EB.Barcode.CODE128ISBT_AUTO - String: auto Auto-Discriminate.</li>
</ul>

<h4 id="access-30">Access</h4>

<h3 id="gs1limitedsecuritylevel">gs1LimitedSecurityLevel</h3>

<h4 id="type-90">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-90">Description</h4>

<p>Specifies the Security level addition of GS1 DataBar lim decoder. Increasing the level of security may result in reduced aggressiveness in scanning, so choose only that level of security necessary. It supports on Android with EMDK version 6.6 and above.</p>

<h4 id="values-12">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.LEVEL_1 - String: "LEVEL_1" No clear margin required. This complies with the original GS1 standard, yet might result in erroneous decoding of the DataBar Limited barcode when scanning some UPC symbols that start with digits "9" and "7".</li>

<li>Constant: EB.Barcode.LEVEL_2 - String: "LEVEL_2" Automatic risk detection. This level of security may result in erroneous decoding of DataBar Limited barcodes when scanning some UPC symbols.</li>

<li>Constant: EB.Barcode.LEVEL_3 - String: "LEVEL_3" Security level reflects newly proposed GS1 standard that requires a 5 times trailing clear margin.</li>

<li>Constant: EB.Barcode.LEVEL_4 - String: "LEVEL_4" Security level extends beyond the standard required by GS1. This level of security requires a 5 times leading and trailing clear margin.</li>
</ul>

<h4 id="access-90">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.gs1LimitedSecurityLevel</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.gs1LimitedSecurityLevel</code> </li></ul>
</li>
</ul>

<h3 id="linearsecuritylevel">linearSecurityLevel</h3>

<h4 id="type-112">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-112">Description</h4>

<p>Describes the linear security level used during decoding. This determines the number of times a barcode must be read before it is decoded. If the successive reads of the barcode do not match, it will not be decoded.</p>

<h4 id="values-17">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.REDUNDANCY_AND_LENGTH - String: redundancyAndLength Double redundancy based on redundancy flags and code length. Only applicable to laser scanners, not BlockBuster imager scanners. Not supported on Android with EMDK version 3.1 and above.</li>

<li>Constant: EB.Barcode.SHORT_OR_CODABAR - String: shortOrCodabar Double redundancy if short barcode or Codabar.</li>

<li>Constant: EB.Barcode.LONG_AND_SHORT - String: longAndShort Double redundancy for long barcodes, triple for short barcodes.</li>

<li>Constant: EB.Barcode.ALL_TWICE - String: allTwice Double redundancy for all barcodes.</li>

<li>Constant: EB.Barcode.ALL_THRICE - String: allThrice Triple redundancy for all barcodes.</li>
</ul>

<h4 id="access-112">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.linearSecurityLevel</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.linearSecurityLevel</code> </li></ul>
</li>
</ul>

<h3 id="picklistex">picklistEx</h3>

<h4 id="type-142">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-142">Description</h4>

<p>Allows the imager or camera to decode only the barcode that is directly under the cross-hair (+)/center of the reticle part of the pattern. This feature is useful in applications where multiple barcodes may appear in the field of view during a decode session and only one of them is targeted for decode. It supports on Android with EMDK version 6.3 and above.</p>

<h4 id="values-22">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.PICKLISTEX_DISABLED - String: disabled Disables Picklist mode. Any barcode within the field of view can be decoded.</li>

<li>Constant: EB.Barcode.PICKLISTEX_HARDWARE_RETICLE - String: hardwareReticle Enables the HARDWARE Picklist mode so that only the barcode that is directly under the cross-hair or center of reticle is decoded. This is useful when used in conjunction with the static and dynamic reticle viewfinder modes. This mode is not applicable when there is no projected reticle like camera scanning.</li>

<li>Constant: EB.Barcode.PICKLISTEX_SOFTWARE_RETICLE - String: softwareReticle Enables the SOFTWARE Picklist mode so that only the barcode that is directly under the cross-hair or center of reticle is decoded. This is useful when used in conjunction with the static and dynamic reticle viewfinder modes.</li>
</ul>

<h4 id="access-142">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.picklistEx</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.picklistEx</code> </li></ul>
</li>
</ul>

<h4 id="platforms-163">Platforms</h4>

<ul>
<li>Android</li>

<li>Zebra devices only (Imager / Camera scanners on Symbol Technologies' devices)</li>
</ul>

<h3 id="picklistmode">picklistMode</h3>

<h4 id="type-143">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-143">Description</h4>

<p>Allows the imager to decode only the barcode that is directly under the cross-hair on Android and center of the reticle on WM/CE. This feature is most useful in applications where multiple barcodes may appear in the field of view during a decode session and only one of them is targeted for decode. When enabled picklistMode will override aimMode or, if no aiming is chosen, and use aimMode:reticle. This mode will also interact with viewfinderMode, see the EMDK for C help file for more information. Enabling picklist mode may adversely affect overall decoding performance.</p>

<h4 id="values-23">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.PICKLIST_DISABLED - String: disabled Disables picklist mode so any barcode within the field of view can be decoded.</li>

<li>Constant: EB.Barcode.PICKLIST_HARDWARE_RETICLE - String: hardwareReticle Enables picklist mode so that only the barcode under the projected reticle can be decoded. On Windows, if the imager does not support a projected reticle then the behavior is the same as softwareReticle. On Android, this is only supported for Imager (non-viewfinder) based scanners.</li>

<li>Constant: EB.Barcode.PICKLIST_SOFTWARE_RETICLE - String: softwareReticle Enables picklist mode so that only the barcode in the center of the image is decoded on WM/CE and under the cross-hair on Android. This is most useful when used in conjunction with static and dynamic reticle viewfinder modes.</li>
</ul>

<h4 id="access-143">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.picklistMode</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.picklistMode</code> </li></ul>
</li>
</ul>

<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra devices only (Imager / Camera scanners on Symbol Technologies' devices)</li>

<h3 id="scanmode">scanMode</h3>

<h4 id="type-184">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-184">Description</h4>

<p>Describes the available scanning modes such as Single Barcode and UDI. This property allows to set one type at a time. It supports on Android with EMDK version 6.6 and above.</p>

<h4 id="values-27">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.SCANMODE_SINGLE_BARCODE - String: "single_barcode" Decode only a single barcode at a time.</li>

<li>Constant: EB.Barcode.SCANMODE_UDI - String: "udi" Decode UDI standard barcodes. This will decode AI fields of the barcodes as well. Note that the UDI scanning is only available with Imager based scanners.</li>
</ul>

<ul>

<h3 id="scantimeout">scanTimeout</h3>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-185">Description</h4>

<p>Maximum time in milliseconds that laser scanners will emit a beam or imager scanners will enable the imager. A value of 0 indicates an infinite timeout. This parameter is compatible with aimType:trigger, aimType:timedHold, aimType:timedRelease and aimType:pressAndRelease. Note that for regulatory reasons scanTimeout is not configurable on all laser / imager scanners. Scan timeout is extent to hardware capabilities and limitations.</p>

<p><span class='text-info'>STRING</span> <span class='label label-warning'>Read Only</span></p>

<h4 id="description-186">Description</h4>

<p>The type of scanner in use, will be one of 'Camera', 'Imager' or 'Laser'. Camera scanners capture and process an image taken via the devices camera. Imager scanners rely on capturing and processing an image of the barcode via dedicated scanning hardware. Both camera and imager scanners are capable of decoding 1D and 2D barcodes. Laser scanners are only capable of decoding 1D barcodes and rely on a sweeping laser.</p>

<h3 id="upceansecuritylevel">upcEanSecurityLevel</h3>

<h4 id="type-206">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-206">Description</h4>

<p>Sets the Security level for decoding UPC EAN barcodes and accepts a value from 0 - 3, as follows: </p>

<ul>
<li>0 - allows the scanner to operate in its most aggressive state, while providing sufficient security in decoding most 'in-spec' barcodes. </li>

<li>1 - eliminates most mis-decodes. </li>

<li>2 - select if security level 1 fails to eliminate mis-decodes. </li>

<li>3 - Select if security levels 1 and 2 fail to eliminate mis-decodes. <strong>Warning</strong>: Level 3 significantly impairs the decoding ability of the scanner.</li>
</ul>

<h4 id="access-206">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.upcEanSecurityLevel</code></li>

</li>

<h3 id="upceansupplementalmode">upcEanSupplementalMode</h3>

<h4 id="type-209">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-209">Description</h4>

<p>Describes the UPC EAN Supplemental mode.</p>

<h4 id="values-30">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.UPCEAN_NONE - String: (none) Supplementals are ignored.</li>

<li>Constant: EB.Barcode.UPCEAN_AUTO - String: "auto" Auto-discriminates supplementals.</li>

<li>Constant: EB.Barcode.UPCEAN_ALWAYS - String: "always" Will not decode upc/ean without supplementals.</li>

<li>Constant: EB.Barcode.UPCEAN_SMART - String: "smart" The decoder will return the decoded value of the main block right away if it does not belong to any of the supplemental types. If the barcode starts with one of the prefixes, it will search the image more aggressively for a supplemental. The scanner will try to scan the supplemental if it is present. If that fails, the main barcode will be returned.</li>

<li>Constant: EB.Barcode.UPCEAN_379 - String: "378or379" Auto-discriminates supplemental for upc/ean codes starting with 378 or 379. Will disable reading of supplementals for any other upc/ean barcodes not starting with these values. The supplemental will be scanned if present. If scanning fails, the main barcode will be returned.</li>

<li>Constant: EB.Barcode.UPCEAN_979 - String: "978or979" Auto-discriminates supplemental for upc/ean codes starting with 978 or 979. Will disable reading of supplementals for any other upc/ean barcodes not starting with these values. The supplemental will be scanned if present. If scanning fails, the main barcode will be returned.</li>

<li>Constant: EB.Barcode.UPCEAN_439 - String: "414or419or434or439" Auto-discriminates supplemental for upc/ean codes starting with 414 or 419 or 434 or 439. Will disable reading of supplementals for any other upc/ean barcodes not starting with these values. The supplemental will be scanned if present. If scanning fails, the main barcode will be returned.</li>
</ul>

<h4 id="access-209">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.upcEanSupplementalMode</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.upcEanSupplementalMode</code> </li></ul>
</li>
</ul>

<h4 id="values-35">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<li>Constant: EB.Barcode.VIEWFINDER_DYNAMIC_RETICLE - String: "dynamicReticle" Displays the viewfinder as well as draws a red reticle in the center of the image. If the barcode in the image is 'decodable' the reticle turns green to indicate this. This mode requires a second trigger press to decode the barcode after the reticle turns green. Not supported on Android.</li>

<h2 id="remarks">Remarks</h2>

<h3 id="methodsandproperties">Methods and Properties</h3>

<p>Barcode respective APIs will only work if the underlying layers supports it. For further details, refer EMDK documentation.</p>

<h3 id="scannerandbarcodelimitations">Scanner and Barcode Limitations</h3>

<p>The RE 2.x Scanner API and the EB 1.x Barcode API should not be used simultaneously in any Enterprise Browser application; only one or the other should be used. </p>

<h3 id="decodesoundlimitation">DecodeSound Limitation</h3>

<p>If decodeSound property contains '.wav'/'.ogg' filename same as system filename, the system '.wav'/'.ogg' file is selected for playing when a scanned barcode is successfully decoded.</p>

<h3 id="customsoundlimitation">Custom Sound Limitation</h3>

<p>On some Android devices, only the first set values of custom decode sound properties (i.e. decodeVolume, decodeFrequency and decodeDuration) take effect, even after setting multiple times with different values. The Enterprise Browser application must be restarted to apply the different values for custom decode sound properties.</p>

<h3 id="omniixt15">Omnii XT15</h3>

<p>On the Zebra Omnii XT15 device running Windows Mobile/CE, the decode success and failure sounds are not audible unless the decode sound is configured manually in the <code>Config.xml</code> file. To configure this setting, see the <a href="../../guide/configreference/#scandecodewav">&lt;ScanDecodeWav&gt; parameter</a> in the Config.xml Reference Guide.</p>

<h3 id="bluetoothscanneroverview">Bluetooth Scanner Overview</h3>

<p>Once a Bluetooth scanner is associated with a device, it remains associated even after losing the BT connection. To associate a different Bluetooth scanner with the device, it is necessary to scan the 'unpairing' barcode and invoke the 'disabled' method followed by the 'enabled' method. This allows scanning of the BT association barcode to associate with a different scanner. Override this default behavior using the <code>disconnectBtOnDisable</code> property.</p>

<p>The <code>BluetoothStatus</code> event provides the following Bluetooth scanner messages:</p>

<ul>
<li><p><strong>BTScanAssociationBarcode -</strong> The device is ready to be associated with a Bluetooth scanner. To perform a first-time association, use the scanner to scan the association barcode. This pairing is remembered until the unpairing barcode is scanned.</p></li>

<li><p><strong>BluetoothConnected -</strong> The remote scanner has successfully connected to the device.</p></li>

<li><p><strong>BluetoothDisconnected -</strong> The remote scanner is disconnected from the device. This can be due to a dead battery, being out of range, or scanning the unpairing barcode. The scanner automatically attempts to reconnect for a period of time once it regains power or signal. Press the "reconnect" button if it fails to reconnect automatically. Once the unpairing barcode is scanned, it is necessary to disable and re-enable the scanner before another scanner can be associated.</p></li>
</ul>

<h3 id="bluetoothscannersonandroid">Bluetooth Scanners On Android</h3>

<p>Enterprise Browser does not support Bluetooth scanners on the Zebra TC70 GA1 device. </p>

<p>Enterprise Browser supports Bluetooth scanners on devices running Android KitKat and higher.</p>

<h3 id="viewfinderpositionparameters">Viewfinder Position Parameters</h3>

<p>On Zebra Technologies' scanners, the scanner viewfinder window is not infinitely resizable. When setting ViewFinderX, ViewFinderY, ViewFinderWidth and ViewFinderHeight, do not exceed the size of the screen. Zebra also recommends using the same aspect ratio as that of the device. For applications designed to handle screen rotation, longest side of the scan window should fit within both the screen width <strong><em>and</em></strong> screen height. If the viewfinder position fails to be applied, query the log file to see which parameter is causing trouble or reposition the window away from the edges of the screen.</p>

<h3 id="scanningandcamerainteraction">Scanning and Camera Interaction</h3>

<p>In some device configurations the scanner and camera share the same hardware. Where two modules share the same physical hardware they cannot be enabled simultaneously, in this circumstance once the scanner is enabled it must be disabled before the camera can be used, and vice versa.</p>

<h3 id="getscannerproperties">Get Scanner Properties</h3>

<p>On WM/CE, it is first necessary to enable the scanner before most of the properties can be retrieved. The case of scanner properties will differ across platforms. On WM/CE, some of the scanner properties are not exposed to set but can be retrieved. On Android, only supported scanner properties can be retrieved in "getAllProperties" method.</p>

<h3 id="setscannerproperties">Set Scanner Properties</h3>

<p>On WM/CE, for some properties, it is first necessary to apply those properties before enabling the scanner.</p>

<h3 id="androidcamerabarcodelimitation">Android Camera Barcode limitation</h3>

<p>As google barcode scanning library(Zxing library) supported only in Landscape mode. Barcode scanning window only appears at centre of screen in Landscape mode.</p>

<h3 id="deviceslackingsupport">Devices lacking support</h3>

<p>This API is not available on the following Zebra Technologies devices and/or platform(s): </p>

<ul>
<li>VH10 CE 6.0</li>
</ul>

<p><strong>Note</strong>: The legacy scanner service can be enabled and can perform some barcode scans.</p>

<h2 id="examples">Examples</h2>

<h3 id="enablescannerscanabacrode">Enable scanner, scan a bacrode</h3>

<p>This example shows how to enable a device's barcode scanner and access the data gathered by the scanner. Note that this example assumes that <code>ebapi-modules.js</code> file is in the same folder as the HTML invoking it. <strong>DataWedge must be disabled for Enterprise Browser to access any scanners</strong>.</p>

<pre><code>&lt;pre&gt;<code>:::javascript
    &lt;head&gt;
        &lt;title&gt;Barcode API Test&lt;/title&gt;
        &lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;

        &lt;script type="text/javascript"&gt;
        function scanReceived(params){
            // No data or no timestamp, scan failed.
            if(params['data']== "" || params['time']==""){
                document.getElementById('display').innerHTML = "Failed!";
                return;
            }
            // Data and timestamp exist, barcode successful, show results
            var displayStr = "Barcode Data: " + params['data']+"&lt;br&gt;Time: "+params['time'];
            document.getElementById("display").innerHTML = displayStr;
        }

        function enableScanners(){
            EB.Barcode.enable({}, scanReceived);
            // Empty property hash, '{}' loads default values for the scanner.
        }

        function unloadEvent(){
            EB.Barcode.disable();
            // Disable Barcode on unload of page to free it up for other operations.
        }
    &lt;/script&gt;
    &lt;/head&gt;

    &lt;body onunload='unloadEvent()'&gt;
        &lt;h1&gt;Barcode API Test&lt;/h1&gt;
        &lt;div id="display"&gt;
            Barcode Data: &lt;br&gt;
            Time: &lt;br&gt;
        &lt;/div&gt;
        &lt;button onclick="enableScanners()"&gt;Enable Barcode Scanners&lt;/button&gt;
    &lt;/body&gt;              
    </code>&lt;/pre&gt;
</code></pre>

<h3 id="settingpredefineddecodesound">Setting pre-defined decode sound</h3>

<p>This example shows how to set a '.wav' or '.ogg' file for decode notification using decodeSound property on Android platform. <strong>Sound file must be stored on the device.</strong></p>

<pre><code>&lt;pre&gt;<code>:::javascript
    function setDecodeSoundwav() {
       EB.Barcode.decodeSound = 'file:///sdcard/badread.wav'; //For Android 
    }
    </code>&lt;/pre&gt;
</code></pre>

<h3 id="settingcustomcreateddecodesound">Setting custom created decode sound</h3>

<p>This example shows how to create and set the custom notification file for getting decode notification. Note: It is recommended to not to set decodeSound property if user want to create and set the custom notification using below barcode properties.</p>

<pre><code>&lt;pre&gt;<code>:::javascript
    function setCustomDecodeSound(){
       EB.Barcode.enable({'decodeDuration': 1000,'decodeFrequency':2000,'decodeVolume':3}, callback); //This is the recommended approach for creating and setting custom notification.
    }
    </code>&lt;/pre&gt;
</code></pre></p>
