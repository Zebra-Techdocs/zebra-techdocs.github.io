<!--                         <p><h2 id="overview">Overview</h2>

<p>The Signal API is used to notify the user of the strength of the WLAN signal. For Windows Mobile/CE, only Symbol devices are supported and it is also possible to display a small indicator showing the available signal.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the SignalIndicators API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the SignalIndicators API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.signalindicators.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="methods">Methods</h2>

<h3 id="hideicon">hideIcon()</h3>

<p>Hide the icon if it has been previously set by the 'showIcon' call.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.SignalIndicators.hideIcon()</code> </li></ul>
</li>
</ul>

<h3 id="showiconspanclasstextinfohashspanpropertymap">showIcon(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Overlays a small signal icon on top of the view indicating the remaining signal strength. This is particularly useful in full screen applications which cover the system signal level indicator.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span><p>The properties associated with the indicator, its position and colour. </p></li><ul><li>left : <span class='text-info'>INTEGER</span><span class='label '> Default: [Top right of the screen]</span><p>The absolute horizontal position of the indicator in pixels. This value is relative to the screen and not the view, so non-fullscreen applications should take care not to display the indicator off screen. </p></li><li>top : <span class='text-info'>INTEGER</span><span class='label '> Default: [Top right of the screen]</span><p>The absolute vertical position of the indicator in pixels. Positive numbers push the icon towards the bottom of the screen. The value is relative to the screen and not the view, so non-fullscreen applications should take care not to display the indicator off screen. </p></li><li>layout : <span class='text-info'>STRING</span><span class='label '> Default: [Right]</span><p>Sets the orientation of the icon, see the remarks section for illustrations. </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>Constant: EB.SignalIndicators.SIGNAL_LAYOUT_LEFT <br/> String:left</dt><dd>See the remarks section for illustrations of icon layout</dd><dt>Constant: EB.SignalIndicators.SIGNAL_LAYOUT_RIGHT <br/> String:right</dt><dd>See the remarks section for illustrations of icon layout</dd><dt>Constant: EB.SignalIndicators.SIGNAL_LAYOUT_UP <br/> String:up</dt><dd>See the remarks section for illustrations of icon layout</dd><dt>Constant: EB.SignalIndicators.SIGNAL_LAYOUT_DOWN <br/> String:down</dt><dd>See the remarks section for illustrations of icon layout</dd></dl></li><li>color : <span class='text-info'>STRING</span><span class='label '> Default: #000000</span><p>The color of the icon. This value must be specified as a Hex value in the format #000000 to #FFFFFF. Alpha values are not supported, i.e. you can only use the component parts RRGGBB. </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess-1">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.SignalIndicators.showIcon(<span class="text-info">HASH</span> propertyMap)</code> </li></ul>
</li>
</ul>

<h3 id="wlanstatus">wlanStatus()</h3>

<p>Retrieve the current signal status. If a callback is provided to retrieve the signal then it will be called periodically at the specified refreshInterval. On Android, instead of being called periodically, the callback will be called when one of the below values changes.</p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>signalStrength : <span class='text-info'>INTEGER</span><p>The signal strength as a value between 0 and 100.  Platforms:
WM, CE, Android </p></li><li>essid : <span class='text-info'>STRING</span><p>The current ESSID </p></li><li>macAddress : <span class='text-info'>STRING</span><p>The Device's MAC address </p></li><li>adapterName : <span class='text-info'>STRING</span><p>The Device's adapter name </p></li><li>dhcpServer : <span class='text-info'>STRING</span><p>The current DHCP server's address. Always populated on Android, even on static IP configurations. Platforms:
WM, CE, Android </p></li><li>dhcpStatic : <span class='text-info'>STRING</span><p>Whether the unit has a static or DHCP address. Not available on Android. Platforms:
WM </p></li><li>gateway : <span class='text-info'>STRING</span><p>The current gateway IP address </p></li><li>ipAddress : <span class='text-info'>STRING</span><p>The device's IP address </p></li><li>rssi : <span class='text-info'>STRING</span><p>Signal strength in RSSI terms. Platforms:
WM, CE, Android </p></li><li>subnetMask : <span class='text-info'>STRING</span><p>The current subnet mask </p></li><li>wins : <span class='text-info'>STRING</span><p>The current WINs server IP address. Not available on Android Platforms:
WM </p></li></ul></ul></p>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>HASH<ul><li>signalStrength : <span class='text-info'>INTEGER</span><p>The signal strength as a value between 0 and 100.  Platforms:
WM, CE, Android </p></li><li>essid : <span class='text-info'>STRING</span><p>The current ESSID </p></li><li>macAddress : <span class='text-info'>STRING</span><p>The Device's MAC address </p></li><li>adapterName : <span class='text-info'>STRING</span><p>The Device's adapter name </p></li><li>dhcpServer : <span class='text-info'>STRING</span><p>The current DHCP server's address. Always populated on Android, even on static IP configurations. Platforms:
WM, CE, Android </p></li><li>dhcpStatic : <span class='text-info'>STRING</span><p>Whether the unit has a static or DHCP address. Not available on Android. Platforms:
WM </p></li><li>gateway : <span class='text-info'>STRING</span><p>The current gateway IP address </p></li><li>ipAddress : <span class='text-info'>STRING</span><p>The device's IP address </p></li><li>rssi : <span class='text-info'>STRING</span><p>Signal strength in RSSI terms. Platforms:
WM, CE, Android </p></li><li>subnetMask : <span class='text-info'>STRING</span><p>The current subnet mask </p></li><li>wins : <span class='text-info'>STRING</span><p>The current WINs server IP address. Not available on Android Platforms:
WM </p></li></ul></li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="refreshinterval">refreshInterval</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description">Description</h4>

<p>A callback to retrieve the signal strength can be specified to occur periodically with the wlanStatus method. This value specifies the periodicity of the callback as well as the update frequency of the indicator icon, if shown. On Android this value is not used as the signal icon will be updated as soon as the signal strength changes.</p>

<h4 id="params">Params</h4>

<p><strong>Default:</strong> 5000</p>

<h4 id="access">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.SignalIndicators.refreshInterval</code></li></ul>
</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Windows Mobile</li>
</ul>

<h3 id="overlappingindicators">Overlapping Indicators</h3>

<p>The position of the signal and battery indicators should not be set to overlap</p>

<h3 id="screenorientation">Screen Orientation</h3>

<p>The indicator positions are absolute and so when rotating the screen you should also move the indicator positions accordingly to accommodate the new screen layout.</p>

<h3 id="deviceslackingsupport">Devices lacking support</h3>

<p>Due to platform limitations this API is not available on the following Zebra Technologies devices on specific platform:</p>

<ul>
<li>VH10 CE 6.0</li>

<li>Omnii XT15 CE 6.0</li>
</ul>

<h3 id="internetexplorerierenderingengine">Internet Explorer (IE) Rendering Engine</h3>

<p>When using the this feature on a CE device using the IE engine, screen distortion may be noticed when scrolling. This is due to a limitation of the IE engine and can be worked around by any of the following options:</p>

<ul>
<li>Not using debug buttons - If your app must use the IE engine, do not use debug buttons in the app.</li>

<li>If you need to use the signal or battery indicators either:


<ul>
<li>Don't scroll the page.</li>

<li>Don't use the signal / battery indicators</li>

<li>Use the Webkit engine.</li></ul>
</li>
</ul></p>
