<!--                         <p><p>Running Zebra Technologies RhoElements applications requires a license. There are a number of licensing options available depending on the specific customer need or deployment. RhoElements applications which are not licensed will display a message on startup; unlicensed Zebra Technologies devices will also display a periodic nag screen, although unlicensed devices are fully functional for the purposes of evaluation, development, and testing.</p>

<p>The same license key will work across any operating system. The name associated with the license is stored in the log file when the application is started.</p>

<h2 id="featuresrequiringalicense">Features Requiring a License</h2>

<p>If you have included any of the following features in your application, your application will require a RhoElements license to run. Applications not using any of these features will be able to run license-free.</p>

<ul>
<li><a href="apicompatibility">Mobile APIs</a> indicated with <span class="label label-inverse">RHOELEMENTS</span> application type</li>

<li><a href="rhoelements2-native#enabling-motorola-webkit">Zebra Technologies WebKit</a></li>

<li><a href="/rhoelements/licensing.md/rhodesapi/barcode-api">Barcode extension</a></li>

<li><a href="/rhoelements/licensing.md/rhodes/device-caps#nfc">NFC extension</a></li>

<li><a href="/rhoelements/licensing.md/rhodes/rhom#database-encryption">Database Encryption</a></li>

<li><a href="/rhoelements/licensing.md/rhodes/device-caps#signature-capture">Inline Signature Capture</a></li>

<li><a href="/rhoelements/licensing.md/rhodes/build#build-for-windows">Windows Desktop</a></li>
</ul>

<p><strong>NOTE: that the "shared runtime" requires a license to run since it uses Zebra Technologies WebKit and RhoElements APIs.</strong></p>

<h2 id="obtainingalicense">Obtaining a License</h2>

<p>To obtain a license for RhoElements, you should contact us or your resell partner. You can find our contact details on the <a href="http://www.motorola.com/Business/US-EN/Business+Product+and+Services/Software+and+Applications/RhoMobile+Suite/RhoElements">product page</a>.</p>

<h2 id="applicationlicensing">Application Licensing</h2>

<p>An application license is a completely separate concept from a device license and should be used when you only want to license a single RhoElements application without wanting to license RhoElements across the entire device.  Application licenses take precedence over device licenses and will prevent the splash screen from being displayed.</p>

<p>Application licenses are currently only applicable for Android, iPhone, Windows Mobile, Windows CE and Windows Embedded Handheld devices, but will be extended to other platforms in the future.</p>

<p>When you get an application license from Zebra Technologies for a hybrid application, you will need to provide Zebra Technologies with the following information.</p>

<ul>
<li>Your company name.</li>

<li>The name of your application.</li>

<li>The version of RhoElements for which you want the license.</li>
</ul>

<p>Application Licenses are encoded by the Zebra Technologies Software License team on allocation but an unencrypted license will look like the following:</p>

<pre><code>Company Name: Zebra Technologies
PackageName: Warehouse Picking  //  As defined in the build.yml file
For Version: 2.*.*          //  Application licenses can be version specific, this one is valid for any 2.x version of RhoElements
</code></pre>

<h3 id="applyinganapplicationlicense">Applying an Application License</h3>

<p>There are two ways to apply an application license.</p>

<p>For native applications, you should define your application license in your build.yml file as follows:</p>

<pre><code>motorola_license: '@1J/9V\WEqG7gr8DH.kcKuK_V@:P%Vd_KVDd`2ODQkL2/gFK=51X)7^nOgwJ\o'b?m@rfVFb9gmM:u;PNF`iVR4K|tn6|0BC|hlJWwpJB0+29AaMV.vJq'
</code></pre>

<p><strong>NOTE: Do not include <code>motorola_license_company</code> in build.yml, otherwise the application license will not be used.</strong></p>

<p>For hybrid applications, you should define your application license and application name in your config.xml file as follows. Define your application name in the configuration file under the General section, this must match the application name you provided when you applied for your license.</p>

<pre><code>  &lt;Applications&gt;
    &lt;Application &gt;
       &lt;LicenseKey value="@1J/9V\WEqG7gr8DH.kcKuK_V@:P%Vd_KVDd`2ODQkL2/gFK=51X)7^nOgwJ\o'b?m@rfVFb9gmM:u;PNF`iVR4K|tn6|0BC|hlJWwpJB0+29AaMV.vJq"/&gt;
       &lt;General&gt;
          &lt;Name value="Menu"/&gt; set to the application name you applied for.
          &lt;StartPage value="file://%INSTALLDIR%\HTML\Menu.htm" /&gt;
       &lt;/General&gt;

       ...
    &lt;/Application &gt;
  &lt;/Applications&gt;
</code></pre>

<p><strong>NOTE: Android is a case-sensitive operating system, as such be sure the case matches on all parameters. Otherwise the application will not launch.</strong></p>

<h2 id="devicelicensing">Device Licensing</h2>

<p>A device license allows you to run multiple RhoElements applications on the same device and places no limits on the number of applications allowed. </p>

<p>A device license consists of:</p>

<ul>
<li>The company name.</li>

<li>A hexadecimal key.</li>
</ul>

<p>There are two types of device license, both of which are applied in the same way.</p>

<ul>
<li><p>Device specific licenses are tied to the specific device and only apply to that device, trying to apply a device specific license to another device will fail.</p></li>

<li><p>Deployment licenses are not tied to a specific device, a single deployment license will work across an entire deployment and is most useful when including the license file in your device deployment or licensing non-Zebra Technologies devices.</p></li>
</ul>

<p>Once your device is licensed, a splash screen will be displayed briefly each time the application is run saying who RhoElements has been licensed to.</p>

<h2 id="applyingadevicelicenseviathewizard">Applying a Device License via the Wizard</h2>

<p>Devices running Windows Mobile and Windows CE as well as Zebra Technologies Android devices present the user with a licensing Wizard to guide the user through licensing.</p>

<p><img src="http://rhodocs.s3.amazonaws.comrhoelements/rhoe-license.png"></p>

<p>The first page of the licensing wizard has a "Cancel" button. Clicking it allows you to evaluate the software. While you are evaluating the software, the functionality is not restricted.</p>

<p>The licensing wizard assumes you have already obtained a license via the <a href="https://softwarelicensing.zebra.com">Zebra Technologies software licensing website</a>. The wizard will guide you through applying your license. There are two options available.</p>

<ul>
<li><p>Internet Licensing.  This only requires you to know the order number associated with your RhoElements licenses order.  Provided your device has an internet connection not obstructed by a proxy and can contact the licensing server your device will be licensed automatically.</p></li>

<li><p>Manual Licensing.  You can also print off the license from the licensing website and manually key in your company name and license number. If you are using a Zebra Technologies device you will be able to scan the information rather than keying it in manually.</p></li>
</ul>

<p>More verbose instructions on licensing your device and how to interact with the licensing server are available <a href="https://softwarelicensing.zebra.com/documentation/index.html#licensingRuntime">within the Zebra Technologies software licensing website</a>.</p>

<h2 id="applyingadevicelicenseviaafile">Applying a Device License via a File</h2>

<p>There are three ways to apply a device license via a file.</p>

<p>Via a Registry key: From the Zebra Technologies Software licensing site, after you have applied for your license you are able to download a registry key file (.reg) containing the company name and license key.  On Windows Mobile and Windows CE devices, you can license the device via this registry key.</p>

<p>Via a file on Android devices when developing hybrid applications: Create the file <code>/mnt/sdcard/keys/rhoelements</code>. On its first line, enter your company name associated with the license. On its second line, enter the hexadecimal license key. The easiest way to do this is to manually license one device and then the use the file <code>/mnt/sdcard/keys/rhoelements</code> that was created.</p>

<p>NOTE: Currently this is the recommended approach for deploying a license on the Zebra Technologies ET1 and MC40 without manual intervention.</p>

<p>Via build.yml for Native Applications (iOS and Non-MSI Android): If you are developing native applications for iOS or Android hardware that is not Zebra Technologies, you can provide the deployment license information in the build.yml file.</p>

<pre><code>:::term
motorola_license_company: 'Deployment License Company name'
motorola_license: 'Deployment License Number'
</code></pre>

<p>Note that since the build.yml is included in the application at build time, it only makes sense to use deployment licenses in this file when deploying your application. </p>

<p>For hybrid applications, you can define your device license and company name in your config.xml file as follows:</p>

<pre><code>  &lt;Applications&gt;
    &lt;Application &gt; 
       &lt;LicenseKeyCompany value="Deployment License Company name"/&gt;
       &lt;LicenseKey value="Deployment License Number"/&gt;

       ...
    &lt;/Application &gt; 
  &lt;/Applications&gt;
</code></pre></p>
