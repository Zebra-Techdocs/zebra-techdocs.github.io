<!--                         <p><h2 id="overview">Overview</h2>

<p>The Sensors extension is used to retrieve the raw data values of the specified sensors (accelerometer, tilt angle, device orientation, motion, eCompass, magnetometer, gyroscope, ambient light, proximity, proximity long range, pressure, temperature, humidity, gravity, linear acceleration, rotation, orientation etc.) from the device. To use this, you have to first call makeSensorByType to get an instance of that sensor. Then you can use the start and stop methods on that instance.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Sensor API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the Sensor API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.sensor.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h3 id="start">start()</h3>

<p>This enables the sensor data retrieval. Call start on the instance returned from the makeSensorByType.</p>

<h4 id="parameters-7">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-5">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>Status: ok, error. </p></li><li>message : <span class='text-info'>STRING</span><p>Only if status=error, contain error message. </p></li><li>accelerometer_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the Accelerometer sensor in SI units (m/s^2) </p></li><li>accelerometer_y : <span class='text-info'>FLOAT</span><p>Y co-ordinate value of the Accelerometer sensor in SI units (m/s^2) </p></li><li>accelerometer_z : <span class='text-info'>FLOAT</span><p>Z co-ordinate value of the Accelerometer sensor in SI units (m/s^2) </p></li><li>tiltangle_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the tiltangle sensor in degrees units. </p></li><li>tiltangle_y : <span class='text-info'>FLOAT</span><p>Y co-ordinate value of the tiltangle sensor in degrees units. </p></li><li>tiltangle_z : <span class='text-info'>FLOAT</span><p>Z co-ordinate value of the tiltangle sensor in degrees units. </p></li><li>deviceorientation_value : <span class='text-info'>STRING</span><p>The values of the Orientation sensor. Possible values include Portrait Down, Portrait Up, Landscape Left, Landscape Right, Face Up, Face Down. Applicable only for Symbol Windows Mobile/CE devices with Sensor support. </p></li><li>motion_value : <span class='text-info'>STRING</span><p>Value from the Motion sensor. </p></li><li>ecompass_value : <span class='text-info'>STRING</span><p>Value from the E-Compass sensor. </p></li><li>magnetometer_x : <span class='text-info'>FLOAT</span><p>X value of the magnetometer sensor in micro-Tesla (uT) units. </p></li><li>magnetometer_y : <span class='text-info'>FLOAT</span><p>Y value of the magnetometer sensor in micro-Tesla (uT) units. </p></li><li>magnetometer_z : <span class='text-info'>FLOAT</span><p>Z value of the magnetometer sensor in micro-Tesla (uT) units. </p></li><li>gyroscope_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the gyroscope sensor in radians/second. </p></li><li>gyroscope_y : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the gyroscope sensor in radians/second. </p></li><li>gyroscope_z : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the gyroscope sensor in radians/second. </p></li><li>ambientlight_value : <span class='text-info'>STRING</span><p>Value of the ambient Light sensor in SI lux units. </p></li><li>proximity_value : <span class='text-info'>STRING</span><p>Value of the proximity sensor in centimeters. </p></li><li>proximitylongrange_value : <span class='text-info'>STRING</span><p>Value of the proximitylongrange sensor. </p></li><li>pressure_value : <span class='text-info'>STRING</span><p>Value of the pressure sensor in hPa (millibar) units. </p></li><li>temperature_value : <span class='text-info'>STRING</span><p>Value of the temperature sensor in degree Celsius units. </p></li><li>humidity_value : <span class='text-info'>STRING</span><p>Value of the humidity sensor as a percentage. </p></li><li>gravity_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the gravity sensor in SI units (m/s^2) </p></li><li>gravity_y : <span class='text-info'>FLOAT</span><p>Y co-ordinate value of the gravity sensor in SI units (m/s^2) </p></li><li>gravity_z : <span class='text-info'>FLOAT</span><p>Z co-ordinate value of the gravity sensor in SI units (m/s^2) </p></li><li>linearacceleration_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the linear acceleration sensor in SI units (m/s^2) </p></li><li>linearacceleration_y : <span class='text-info'>FLOAT</span><p>Y co-ordinate value of the linear acceleration sensor in SI units (m/s^2) </p></li><li>linearacceleration_z : <span class='text-info'>FLOAT</span><p>Z co-ordinate value of the linear acceleration sensor in SI units (m/s^2) </p></li><li>rotation_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the rotation sensor as a combination of an angle and an axis. </p></li><li>rotation_y : <span class='text-info'>FLOAT</span><p>Y co-ordinate value of the rotation sensor as a combination of an angle and an axis. </p></li><li>rotation_z : <span class='text-info'>FLOAT</span><p>Z co-ordinate value of the rotation sensor as a combination of an angle and an axis. </p></li><li>orientation_x : <span class='text-info'>FLOAT</span><p>X co-ordinate value of the orientation sensor in degrees units. </p></li><li>orientation_y : <span class='text-info'>FLOAT</span><p>Y co-ordinate value of the orientation sensor in degrees units. </p></li><li>orientation_z : <span class='text-info'>FLOAT</span><p>Z co-ordinate value of the orientation sensor in degrees units. </p></li></ul></ul></p>

<p>The minimum amount of time gap between two sensor update events, specified in milliseconds. The interval cannot be set to less than 200 milliseconds, if a value of less than 200 milliseconds is specified, the interval will be defaulted to 200 milliseconds.</p>

<h3 id="type-2">type</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>STRING</span> <span class='label label-warning'>Read Only</span></p>

<h4 id="description-2">Description</h4>

<p>Type of current sensor: Accelerometer, Magnetometer, etc.</p>

<h4 id="access-2">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.type</code></li>
</ul>

<h4 id="platforms-11">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h2 id="constants">Constants</h2>

<ul>
<li>SENSOR_TYPE_ACCELEROMETERAccelerometer sensor type.</li>

<li>SENSOR_TYPE_TILT_ANGLETiltAngle sensor type.</li>

<li>SENSOR_TYPE_DEVICE_ORIENTATIONDeviceOrientation sensor type.</li>

<li>SENSOR_TYPE_MOTIONMotion sensor type.</li>

<li>SENSOR_TYPE_ECOMPASSECompass sensor type.</li>

<li>SENSOR_TYPE_MAGNETOMETERMagnetometer sensor type.</li>

<li>SENSOR_TYPE_GYROSCOPEGyroscope sensor type.</li>

<li>SENSOR_TYPE_AMBIENT_LIGHTAmbientLight sensor type.</li>

<li>SENSOR_TYPE_PROXIMITYProximity sensor type.</li>

<li>SENSOR_TYPE_PROXIMITY_LONG_RANGEProximityLongRange sensor type.</li>

<li>SENSOR_TYPE_PRESSUREPressure sensor type.</li>

<li>SENSOR_TYPE_TEMPERATURETemperature sensor type.</li>

<li>SENSOR_TYPE_HUMIDITYHumidity sensor type.</li>

<li>SENSOR_TYPE_GRAVITYGravity sensor type.</li>

<li>SENSOR_TYPE_LINEAR_ACCELERATIONLinearAcceleration sensor type.</li>

<li>SENSOR_TYPE_ROTATIONRotation sensor type.</li>

<li>SENSOR_TYPE_ORIENTATIONOrientation sensor type.</li>

<li>SENSOR_STATUS_NOT_READYSensor is not ready for start - may be some type of sensor require time for initializing / calibrating of HW etc.</li>

<li>SENSOR_STATUS_READYSensor is ready to start listening.</li>

<li>SENSOR_STATUS_STARTEDSensor already started to listening.</li>

<li>SENSOR_STATUS_ERRORSensor in error state.</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="general">General</h3>

<p>As this extension returns the raw sensor values reported by the operating system the values might differ between platforms. Also as some of the sensor values change rapidly the minimum gap between two updates should be specified as a reasonable value, otherwise there can be a performance impact.</p>

<h3 id="supportingsensors">Supporting Sensors</h3>

<p>In Android, as supported sensors could vary from product to product so please refer to Device's PRD/TRD for the list of supported sensors in that particular device.</p></p>
