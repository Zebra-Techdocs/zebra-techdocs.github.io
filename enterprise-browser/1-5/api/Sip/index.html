<!--                         <p><h2 id="overview">Overview</h2>

<p>The SIP API controls whether the default software input panel (SIP) is displayed on the Android Device.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two ways to enable Enterprise Browser APIs: </p>

<ul>
<li>Include all 'ebapi' modules</li>

<li>Include only the required API modules</li>
</ul>

<p>Both methods are explained below. </p>

<p>Either way, the included files will be from: 
<code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code>,
a directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JavaScript APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by your app's files and include the JavaScript modules file in your app. For instance, to include the modules file in your <code>index.html</code>, copy the file to the same directory as your index.html and add the following line to the HEAD section of your index.html file:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>This will define the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (index.html). Any page on which the modules are required will need to have the required .js file(s) included in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, you must first include the <code>ebapi.js</code> in your HTML, and then the additional required API file(s). For instance, to use the SIP API, add the following code to the HTML file(s). Again, this assumes that relevant API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.sip.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the code lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.sip.js</code>, which is the SIP API for Enterprise Browser. <strong>This coding is required on each HTML page whenever an individual API will be called from that page</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="hide">hide()</h3>

<p>Hides the default software keyboard.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Sip.hide()</code> </li></ul>
</li>
</ul>

<h3 id="show">show()</h3>

<p>Displays the default software keyboard on the device.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-1">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Sip.show()</code> </li></ul>
</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="focusoncallingshowmethod">Focus on calling show method</h3>

<p>Focus on input field will not be reflected automatically when show method of SIP module is called.</p>

<h3 id="softwarekeyboardbehaviorafterhidemethod">Software keyboard behavior after hide method</h3>

<p>The hide method does not permanently disable the SIP, but simply hides it until the focus returns to a text input field, which causes it to reappear. </p></p>
