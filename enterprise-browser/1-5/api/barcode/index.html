<!--                         <p><h2 id="overview">Overview</h2>

<p>The Barcode Module controls functionality of the device scanner. Check the platform indicators in each property or method section. If developing for a device with only a camera, the number of symbologies available will be limited only to the most common such as EAN13 and UPCA, and scanning will be available only through the device camera. If the app is running on more well-equipped hardware, finer control over a more fully featured Scanner wilol be available, often with a choice of scanner hardware to use on the device. </p>

<p>If the use case involves capturing a single barcode (for example, a pricing kiosk app) Zebra recommends using the <code>Barcode.take(callback)</code> method. If the app will decode multiple barcode types common in enterprise scenarios (for example a warehouse inventory and receiving app), Zebra recommends using the <code>Barcode.enable(callback)</code> method. </p>

<p><strong>Notes</strong>: </p>

<ul>
<li><p><strong>Only foreground apps have access to scanning hardware</strong>. When an app is sent to the background, its state is saved and scanner control is automatically relinquished. When a scanner app returns to the foreground, its previous state is reapplied. </p></li>

<li><p><strong>On the VC70</strong>, the scanner will work only if connected in SSI Mode.</p></li>

<li><p><strong>EB 1.5 now supports the <code>decodeSound</code> method</strong>. A bug in the method prevents apps made with EB 1.4 and earlier from using the method.  </p></li>

<li><p><strong>The RE 2.x Scanner API and the EB 1.x Barcode API should not be used simultaneously in any Enterprise Browser application</strong>; only one or the other should be used. </p></li>
</ul>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Barcode API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, one or more files must be copied to the device from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>The code above defines the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (index.html). Any page on which the modules are required must include a reference to the required .js file(s) in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, first include a reference to the <code>ebapi.js</code> module in the HTML, and then the additional required API file(s). For instance, to use the Barcode API, add the following code to the HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.barcode.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.barcode.js</code>, which is the Barcode API for Enterprise Browser. <strong>This coding is required on each HTML page whenever an individual API will be called from that page</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="addconnectionlistener">addConnectionListener()</h3>

<p>If you are using an RS507/RS6000/RS4000 barcode scanner you can add a connection listener to receive connected or disconnected callbacks through this method.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>connectionState : <span class='text-info'>STRING</span><p>The message describing the connection: Connected or Disconnected. </p></li><li>connectionType : <span class='text-info'>STRING</span><p>The message describes the connection type removed/attached scanner: Bluetooth_SSI, Serial_SSI etc. </p></li><li>decoderType : <span class='text-info'>STRING</span><p>The message describes the decode type of removed/attached scanner: ONE_DIMENSIONAL, TWO_DIMENSIONAL etc. </p></li><li>deviceType : <span class='text-info'>STRING</span><p>The message describes the device type of removed/attached scanner: IMAGER, CAMERA etc. </p></li><li>friendlyName : <span class='text-info'>STRING</span><p>The message describes the friendly name of removed/attached scanner: BLUETOOTH SCANNER,2D IMAGER,CAMERA SCANNER Disconnected. </p></li><li>isDefaultScanner : <span class='text-info'>STRING</span><p>The message describes wether removed/attached scanner is a default scanner: true or false. </p></li></ul></ul></p>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Instance Method: This method can be accessed via an instance object of this class: 


<ul>
<li><code>myObject.addConnectionListener()</code></li></ul>
</li>

<li>Default Instance: This method can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.addConnectionListener()</code> </li></ul>
</li>
</ul>

<h3 id="commandremotescannerspanclasstextinfostringspancommand">commandRemoteScanner(<span class="text-info">STRING</span> command)</h3>

<p>Instruct the connected RS507 scanner to perform some action.</p>

<h4 id="parameters-2">Parameters</h4>

<ul><li>command : <span class='text-info'>STRING</span><p>The action the RS507 scanner should perform, can be 'Disconnect' which disconnects the bluetooth RS507; 'unpair' which unpairs the RS507 from the device for association with another device; 'StartPaging' or 'StopPaging' which will cause the RS507 scanner to start or stop emitting a beep, to allow it to be located. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

</ul>

<p>Disables the barcode scanner. This reverts the scanner to its default state and flushes any current decoder settings.</p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-3">Returns</h4>

</ul>

</li>

<h3 id="enablespanclasstextinfohashspanpropertymap">enable(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Enabling the scanner puts it in a state where it will respond to the trigger (on devices with a hardware trigger) or will accept a command to initiate a soft scan (start method). Scanned barcodes will be available to the application through the callback provided to this method. Only one scanner on the device can be enabled at any one time, to switch between the imager and camera scanners (for example) then first disable the currently enabled scanner. If you do not specify a callback to this method you will received the scanned data as keystrokes. Note that it is necessary to enable the scanner on WM/CE devices prior to being able to retrieve the state of properties.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span> <span class='label label-info'>Optional</span><p>Provide a set of properties to configure the scanner, for example enable specific symbologies or check digits. Valid `properties` for this parameter are the properties available to this API module. Check the <a href='#api-barcode?Properties'>property section</a> for applicable properties. Not providing properties to this function will use the scanner's default properties, or those previously set on the Scanner instance.</p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-2">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>data : <span class='text-info'>STRING</span><p>The data decoded by the scanner or imaging device. </p></li><li>source : <span class='text-info'>STRING</span><p>The source device and human readable decoder type of the decoded barcode or symbol. </p></li><li>type : <span class='text-info'>STRING</span><p>Hex value representing the decoder type. </p></li><li>time : <span class='text-info'>STRING</span><p>The time at which the decode occurred (hh:mm:ss) </p></li><li>length : <span class='text-info'>STRING</span><p>The length of the decoded barcode or symbol. </p></li><li>direction : <span class='text-info'>STRING</span><p>The direction the barcode was scanned, either forward, reverse or unavailable. </p></li></ul></ul></p>

<h4 id="returns-4">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess-4">Method Access:</h4>

<ul>
<li>Instance Method: This method can be accessed via an instance object of this class: 


<ul>
<li><code>myObject.enable(<span class="text-info">HASH</span> propertyMap)</code></li></ul>
</li>

<li>Default Instance: This method can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.enable(<span class="text-info">HASH</span> propertyMap)</code> </li></ul>
</li>
</ul>

<h3 id="takespanclasstextinfohashspanpropertymap">take(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Enable the scanner and start capturing the barcode automatically. On Symbol Technologies' devices the amount of time to scan the barcode is defined by the scanTimeout property. On Android if a barcode is found, the user can confirm barcode recognition, or continue to try to recognize the barcode. When the user confirms or cancels, the callback is called. Once the callback has been called the barcode hardware is disabled.This method will work only on scanners which support soft scan.</p>

<h4 id="parameters-18">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span> <span class='label label-info'>Optional</span><p>Provide a set of properties to configure the scanner, for example enable specific symbologies or check digits. Valid `properties` for this parameter are the properties available to this API module. Check the <a href='#api-barcode?Properties'>property section</a> for applicable properties. Not providing properties to this function will use the scanner's default properties, or those previously set on the Scanner instance.</p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>barcode : <span class='text-info'>STRING</span><p>The data decoded by the scanner or imaging device. </p></li><li>status : <span class='text-info'>STRING</span><p>Whether or not the barcode was successfully scanned, status will be 'ok' or 'cancel' </p></li></ul></ul></p>

<h3 id="adaptivescanning">adaptiveScanning</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description">Description</h4>

<p>Enables or disables adaptive scanning. When set to true, the scan engine will automatically toggle between 2 scan angles, wide and narrow, allowing the scan engine to decode barcodes both in close proximity and far away (~100 inches). Adaptive scanning is only supported in high performance, long working range scan engines such as SE960.</p>

</li>
</ul>

<h4 id="platforms-19">Platforms</h4>

<li>Zebra Devices Only(Laser Scanners on Symbol Technologies' devices)</li>
</ul>

<h3 id="aimtype">aimType</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-2">Description</h4>

<p>Describes the type of aiming to use.</p>

<h4 id="values-1">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.AIMTYPE_TRIGGER - String: trigger Standard trigger mode. Holding the trigger will start a decoding session.</li>

<li>Constant: EB.Barcode.AIMTYPE_TIMED_HOLD - String: timedHold Aiming lasts for the time specified by 'timedAimDuration' before decoding. The opportunity to scan will last until the barcode is decoded or scanTimeout occurs.</li>

<li>Constant: EB.Barcode.AIMTYPE_TIMED_RELEASE - String: timedRelease Aiming lasts until trigger is released. If the timedAimDuration has expired when the trigger is released then a decode session is started until a barcode is decoded or for the remaining time equal to the scanTimeout value.</li>

<li>Constant: EB.Barcode.AIMTYPE_PRESENTATION - String: presentation Provided to support Kiosk devices. The scanner illuminates when movement is detected in the range of the scanner window. In order to use this mode the scanner must be initiated with a softscan using the EB.Barcode.start() method and again after each decode. The device must be equipped with a sensor to detect movement to use presentation mode. MK31XX devices come with presentation mode pre-enabled in the scanner driver and the aimType cannot be modified for these devices.</li>

<li>Constant: EB.Barcode.AIMTYPE_PRESS_AND_RELEASE - String: pressAndRelease Scan will continue after the trigger is released until scanTimeout occurs.</li>

<li>Constant: EB.Barcode.AIMTYPE_CONTINUOUS_READ - String: continuousRead Once the trigger is pulled barcodes will continue to be scanned as long as the trigger is held, enabling rapid scanning, to be used in conjunction with sameSymbolTimeout and differentSymbolTimeout. This value is ignored if viewfinderMode is set to 'dynamicReticle'</li>
</ul>

<h4 id="access-2">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.aimType</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.aimType</code> </li></ul>
</li>
</ul>

<li>Zebra Devices Only(Scanners on Symbol Technologies' devices)</li>
</ul>

<h3 id="alldecoders">allDecoders</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description-3">Description</h4>

<p>When set to true, the barcode scanner will read all barcode types that the scanner is capable of reading. When set to false, the barcode scanner will not be able to decode any symbologies, this is most useful if you want to set the scanner to a default state before only enabling your required symbologies. The fewer symbologies that are enabled the faster the decoding performance of the scanning engine will be. This property will return true only if all supported symbologies by the scanner are enabled, if only a subset of supported symbologies are enabled then false will be returned. Note that some decoders will not be enabled as some symbologies use the same systems to encode data, making it impossible to differentiate between them. For example: "canpostal" and "auspostal" both use a 4-state system, so devices will only enable either "canpostal" OR "auspostal" when "alldecoders" is enabled. Note that other symbologies also share the 4-state system.</p>

<h4 id="access-3">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.allDecoders</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.allDecoders</code> </li></ul>
</li>
</ul>

<h4 id="platforms-22">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE(Scanners on Symbol Technologies' devices)</li>
</ul>

<h3 id="code128isbt128concatmode">code128isbt128ConcatMode</h3>

<h4 id="type-29">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-29">Description</h4>

<p>Sets the Code128 ISBT concatenation mode property. This feature allows a pair of barcodes which meet certain criteria defined in the ISBT128 spec to be reported as a single barcode. This parameter describes the different concatenation modes available for ISBT128.</p>

<h4 id="values-5">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.CODE128ISBT_NEVER - String: never Will ignore the barcode pair and only output decode data for one of the barcodes.</li>

<li>Constant: EB.Barcode.CODE128ISBT_ALWAYS - String: always Will not decode if both barcodes are not present or if one of them can not be decoded.</li>

<li>Constant: EB.Barcode.CODE128ISBT_AUTO - String: auto Auto-Discriminate.</li>
</ul>

<h4 id="access-29">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.code128isbt128ConcatMode</code></li>

<h3 id="code128securitylevel">code128securityLevel</h3>

<h4 id="type-34">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-34">Description</h4>

<p>Sets the Code 128 security level and accepts a value between 0 and 3 inclusive. 0: Allows the scanner to operate in its most aggressive state, while providing sufficient security in decoding most 'in-spec' barcodes. 1: Eliminates most mis-decodes. 2: Select this option if security level 1 fails to eliminate mis-decodes. 3: Select this option if security level 1 and 2 fail to eliminate mis-decodes. Be advised that selecting level 3 is an extreme measure against mis-decoding and will significantly impair the decoding ability of the scanner.</p>

<h4 id="access-34">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.code128securityLevel</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>

<h3 id="code39securitylevel">code39securityLevel</h3>

<h4 id="type-43">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-43">Description</h4>

<p>Sets the Code 128 security level and accepts a value between 0 and 3 inclusive. 0: This setting allows the scanner to operate in its most aggressive state, while providing sufficient security in decoding most 'in-spec' barcodes. 1: This setting eliminates most mis-decodes. 2: Select this option if security level 1 fails to eliminate mis-decodes. 3: Select this option if security level 1 and 2 fail to eliminate mis-decodes. Be advised that selecting level 3 is an extreme measure against mis-decoding and will significantly impair the decoding ability of the scanner.</p>

<h4 id="type-99">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-99">Description</h4>

<p>Describes the linear security level used during decoding. This determines the number of times a barcode must be read before it is decoded. If the successive reads of the barcode do not match, it will not be decoded.</p>

<h4 id="values-12">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.REDUNDANCY_AND_LENGTH - String: redundancyAndLength Double redundancy based on redundancy flags and code length. Only applicable to laser scanners, not BlockBuster imager scanners. Not supported on Android with EMDK version 3.1 and above.</li>

<li>Constant: EB.Barcode.SHORT_OR_CODABAR - String: shortOrCodabar Double redundancy if short barcode or Codabar.</li>

<li>Constant: EB.Barcode.LONG_AND_SHORT - String: longAndShort Double redundancy for long barcodes, triple for short barcodes.</li>

<li>Constant: EB.Barcode.ALL_TWICE - String: allTwice Double redundancy for all barcodes.</li>

<li>Constant: EB.Barcode.ALL_THRICE - String: allThrice Triple redundancy for all barcodes.</li>
</ul>

<h4 id="access-99">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.linearSecurityLevel</code></li>

<h3 id="picklistmode">picklistMode</h3>

<h4 id="type-126">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-126">Description</h4>

<p>Allows the imager to decode only the barcode that is directly under the cross-hair on Android and center of the reticle on WM/CE. This feature is most useful in applications where multiple barcodes may appear in the field of view during a decode session and only one of them is targeted for decode. When enabled picklistMode will override aimMode or, if no aiming is chosen, and use aimMode:reticle. This mode will also interact with viewfinderMode, see the EMDK for C help file for more information. Enabling picklist mode may adversely affect overall decoding performance.</p>

<h4 id="values-15">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.PICKLIST_DISABLED - String: disabled Disables picklist mode so any barcode within the field of view can be decoded.</li>

<li>Constant: EB.Barcode.PICKLIST_HARDWARE_RETICLE - String: hardwareReticle Enables picklist mode so that only the barcode under the projected reticle can be decoded. On Windows, if the imager does not support a projected reticle then the behavior is the same as softwareReticle. On Android, this is only supported for Imager (non-viewfinder) based scanners.</li>

<li>Constant: EB.Barcode.PICKLIST_SOFTWARE_RETICLE - String: softwareReticle Enables picklist mode so that only the barcode in the center of the image is decoded on WM/CE and under the cross-hair on Android. This is most useful when used in conjunction with static and dynamic reticle viewfinder modes.</li>
</ul>

<h4 id="access-126">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.picklistMode</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.picklistMode</code> </li></ul>
</li>
</ul>

<h4 id="platforms-145">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra Devices Only(Imager / Camera Scanners on Symbol Technologies' devices)</li>
</ul>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-166">Description</h4>

<p>Maximum time in milliseconds that laser scanners will emit a beam or imager scanners will enable the imager. A value of 0 indicates an infinite timeout. This parameter is compatible with aimType:trigger, aimType:timedHold, aimType:timedRelease and aimType:pressAndRelease. Note that for regulatory reasons scanTimeout is not configurable on all laser / imager scanners. Scan timeout is extent to hardware capabilities and limitations.</p>

<p><span class='text-info'>STRING</span> <span class='label label-warning'>Read Only</span></p>

<h4 id="description-167">Description</h4>

<p>The type of scanner in use, will be one of 'Camera', 'Imager' or 'Laser'. Camera scanners capture and process an image taken via the devices camera. Imager scanners rely on capturing and processing an image of the barcode via dedicated scanning hardware. Both camera and imager scanners are capable of decoding 1D and 2D barcodes. Laser scanners are only capable of decoding 1D barcodes and rely on a sweeping laser.</p>

<h3 id="triggerconnected">triggerConnected</h3>

<h4 id="description-174">Description</h4>

<p>Only applies to an enabled laser or imaging scanner. Disconnecting the trigger will prevent the scan beam from being emitted, this can temporarily prevent a user from scanning without having to disable the scanner, which can take longer. By default the trigger will be connected when the scanner is first enabled, you do not have to connect it separately. Please note that disconnecting the trigger will also prevent the start method from emitting a laser. This property will only affect the scanner and will have no effect on the 'captureTrigger' API.</p>

<h3 id="upceansecuritylevel">upcEanSecurityLevel</h3>

<h4 id="type-186">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-186">Description</h4>

<p>Sets the Security level for decoding UPC EAN barcodes and accepts a value between 0 and 3 inclusive. 0: This setting allows the scanner to operate in its most aggressive state, while providing sufficient security in decoding most 'in-spec' barcodes. 1: This setting eliminates most mis-decodes. 2: Select this option if security level 1 fails to eliminate mis-decodes. 3: Select this option if security level 1 and 2 fail to eliminate mis-decodes. Be advised that selecting level 3 is an extreme measure against mis-decoding and will significantly impair the decoding ability of the scanner.</p>

<h3 id="upceansupplementalmode">upcEanSupplementalMode</h3>

<h4 id="type-189">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-189">Description</h4>

<p>Describes the UPC EAN Supplemental mode.</p>

<h4 id="values-19">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.UPCEAN_NONE - String: none Supplementals are ignored.</li>

<li>Constant: EB.Barcode.UPCEAN_AUTO - String: auto Auto-discriminates supplementals.</li>

<li>Constant: EB.Barcode.UPCEAN_ALWAYS - String: always Will not decode upc/ean without supplementals.</li>

<li>Constant: EB.Barcode.UPCEAN_SMART - String: smart The decoder will return the decoded value of the main block right away if it does not belong to any of the supplemental types. If the barcode starts with one of the prefixes it will search the image more aggressively for a supplemental. The scanner will try to scan the supplemental if it is present but if that fails, the main barcode will be returned.</li>

<li>Constant: EB.Barcode.UPCEAN_379 - String: 378or379 Auto-discriminates supplemental for upc/ean codes starting with 378 or 379. Will disable reading of supplementals for any other upc/ean barcodes not starting with these values. The supplemental will be scanned if present but if scanning fails then the main barcode will be returned.</li>

<li>Constant: EB.Barcode.UPCEAN_979 - String: 978or979 Auto-discriminates supplemental for upc/ean codes starting with 978 or 979. Will disable reading of supplementals for any other upc/ean barcodes not starting with these values. The supplemental will be scanned if present but if scanning fails then the main barcode will be returned.</li>

<li>Constant: EB.Barcode.UPCEAN_439 - String: 414or419or434or439 Auto-discriminates supplemental for upc/ean codes starting with 414 or 419 or 434 or 439. Will disable reading of supplementals for any other upc/ean barcodes not starting with these values. The supplemental will be scanned if present but if scanning fails then the main barcode will be returned.</li>
</ul>

<h4 id="access-189">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.upcEanSupplementalMode</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class. 


<ul>
<li><code>EB.Barcode.upcEanSupplementalMode</code> </li></ul>
</li>
</ul>

<h3 id="viewfinderfeedback">viewfinderFeedback</h3>

<h4 id="description-207">Description</h4>

<p>Configures the feedback given after a successful scan. This value is ignored if aimType is set to continuousRead and no feedback will be given. Not supported on Android with EMDK version 3.1 and above.</p>

<h4 id="values-23">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Barcode.VF_FEEDBACK_ENABLED - String: enabled The last image that was successfully decoded is displayed. The time for which the image is displayed can be configured by the viewfinderFeedbackTime parameter.</li>

<li>Constant: EB.Barcode.VF_FEEDBACK_DISABLED - String: disabled No feedback is given in the viewfinder after a successful decode.</li>

<li>Constant: EB.Barcode.VF_FEEDBACK_RETICLE - String: reticle The last image that was successfully decoded is displayed along with a red reticle in the center of the image. The time for which the image is displayed can be configured by the viewfinderFeedbackTime parameter.</li>

<h4 id="values-24">Values</h4>

<li>Constant: EB.Barcode.VIEWFINDER_ENABLED - String: enabled Only the viewfinder is enabled (not the reticle). Displays a viewfinder on the screen showing the image being captured by the camera.</li>

<li>Constant: EB.Barcode.VIEWFINDER_STATIC_RETICLE - String: staticReticle Displays the viewfinder as well as draws a red reticle in the center of the image which helps with tracking the barcode.</li>

<li>Constant: EB.Barcode.VIEWFINDER_DYNAMIC_RETICLE - String: dynamicReticle Displays the viewfinder as well as draws a red reticle in the center of the image. If the barcode in the image is 'decodable' the reticle turns green to indicate this. This mode requires a second trigger press to decode the barcode after the reticle turns green. Not supported on Android.</li>

<h2 id="remarks">Remarks</h2>

<h3 id="limitationofscannerandbarcodeapi">Limitation of Scanner and Barcode API</h3>

<p>The RE 2.x Scanner API and the EB 1.x Barcode API should not be used simultaneously in any Enterprise Browser application; only one or the other should be used. </p>

<h3 id="omniixt15">Omnii XT15</h3>

<p>On the Zebra Omnii XT15 device running Windows Mobile/CE, the decode success and failure sounds are not audible unless the decode sound is configured manually in the <code>Config.xml</code> file. To configure this setting, see the <a href="../../guide/configreference/#scandecodewav">&lt;ScanDecodeWav&gt; parameter</a> in the Config.xml Reference Guide.</p>

<h3 id="bluetoothscanneroverview">Bluetooth Scanner Overview</h3>

<p>Once associated with the Device a Bluetooth Scanner will remain associated even after losing the BT connection. In order to associate a different Bluetooth scanner with the device it is necessary to scan the 'unpairing' barcode and then invoke the 'disabled' method followed by the 'enabled' method, this will allow you to scan the BT association barcode with a different scanner. You can override this default behavior using the disconnectBtOnDisable property.</p>

<p>The following messages will be received from the Bluetooth Scanner in the bluetoothStatus event:</p>

<p><strong>'BTScanAssociationBarcode'</strong></p>

<p>Means the device is ready to be associated with a BT scanner. You must scan the
association barcode. It is only necessary to scan the association
barcode when you first associate a scanner with the device, this pairing will be remembered until
you scan the unpairing barcode.</p>

<p><strong>'BluetoothConnected'</strong></p>

<p>The remote scanner has successfully connected to the device.</p>

<p><strong>'BluetoothDisconnected'</strong></p>

<p>The remote scanner has become disconnected from the device, this may be due to loss of battery, being out
of range or scanning the 'unpairing' barcode. The scanner will attempt to reconnect automatically for
a period of time once it regains power or goes out of range, if it fails to reconnect after the specified
timeout the reconnect button on the device should be pushed. Once the unpairing barcode is scanned
it is necessary to disable the scanner and then re-enable it before another scanner can be associated.</p>

<h3 id="bluetoothscannersupportonandroiddevices">Bluetooth Scanner Support On Android Devices</h3>

<p>Enterprise Browser does not support Bluetooth scanners on the Zebra TC70 GA1 device. </p>

<p>Enterprise Browser supports Bluetooth scanners on devices running Android KitKat and higher.</p>

<h3 id="viewfinderpositionparameters">Viewfinder Position Parameters</h3>

<p>On Symbol Technologies' scanners the scanner viewfinder window is not infinitely resizable, when setting ViewFinderX, ViewFinderY, ViewFinderWidth and ViewFinderHeight ensure you do not exceed the size of the screen and it is recommended to use the same aspect ratio as your device. For applications designed to handle screen rotation it is recommended to use a scan window whose longest side will fit within both the screen width and screen height. If your viewfinder position fails to be applied it is recommended you query your log file to see which parameter is causing trouble, or reposition the window away from the edges of the screen.</p>

<h3 id="scanningandcamerainteraction">Scanning and Camera Interaction</h3>

<p>In some device configurations the scanner and camera share the same hardware. Where two modules share the same physical hardware they cannot be enabled simultaneously, in this circumstance once the scanner is enabled it must be disabled before the camera can be used, and vice versa.</p>

<h3 id="getscannerproperties">Get Scanner Properties</h3>

<p>On WM/CE, it is first necessary to enable the scanner before most of the properties can be retrieved. The case of scanner properties will differ across platforms. On WM/CE, some of the scanner properties are not exposed to set but can be retrieved. On Android, only supported scanner properties can be retrieved in "getAllProperties" method.</p>

<h3 id="setscannerproperties">Set Scanner Properties</h3>

<p>On WM/CE, for some properties, it is first necessary to apply those properties before enabling the scanner.</p>

<h3 id="androidcamerabarcodelimitation">Android Camera Barcode limitation</h3>

<p>As google barcode scanning library(Zxing library) supported only in Landscape mode. Barcode scanning window only appears at centre of screen in Landscape mode.</p>

<h3 id="deviceslackingsupport">Devices lacking support</h3>

<p>Due to platform limitations this API is not available on the following Zebra Technologies devices on specific platform.  Note: However one can enable legacy scanner service and can scan the respective barcode.</p>

<ul>
<li>VH10 CE 6.0</li>
</ul>

<h2 id="examples">Examples</h2>

<h3 id="enablebarcodescannerandscanabacrode">Enable barcode scanner and scan a bacrode</h3>

<p>This example shows how to enable your device's barcode scanner and access the data gathered by the scanner. Note that this example assumes that your ebapi-modules.js file is in the same folder as the HTML invoking it. On symbol devices, data wedge needs to be disabled or the Enterprise Browser will not be able to claim any of the scanners.</p>

<pre><code>:::javascript
&lt;head&gt;
    &lt;title&gt;Barcode API Test&lt;/title&gt;
    &lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;

    &lt;script type="text/javascript"&gt;
        function scanReceived(params){
            // No data or no timestamp, scan failed.
            if(params['data']== "" || params['time']==""){
                document.getElementById('display').innerHTML = "Failed!";
                return;
            }
            // Data and timestamp exist, barcode successful, show results
            var displayStr = "Barcode Data: " + params['data']+"&lt;br&gt;Time: "+params['time'];
            document.getElementById("display").innerHTML = displayStr;
        }

        function enableScanners(){
            EB.Barcode.enable({}, scanReceived);
            // Empty property hash, '{}' loads default values for the scanner.
        }

        function unloadEvent(){
            EB.Barcode.disable();
            // Disable Barcode on unload of page to free it up for other operations.
        }
    &lt;/script&gt;
&lt;/head&gt;

&lt;body onunload='unloadEvent()'&gt;
    &lt;h1&gt;Barcode API Test&lt;/h1&gt;
    &lt;div id="display"&gt;
        Barcode Data: &lt;br&gt;
        Time: &lt;br&gt;
    &lt;/div&gt;
    &lt;button onclick="enableScanners()"&gt;Enable Barcode Scanners&lt;/button&gt;
&lt;/body&gt;


</code></pre></p>
