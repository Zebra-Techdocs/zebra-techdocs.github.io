<!--                         <p><p>This guide will walk you through step by step to build a simple app from scratch.</p>

<h3 id="typesofenterprisebrowserapps">Types of Enterprise Browser Apps</h3>

<p>The Enterprise Browser will usually be used in one of three different but, related, scenarios:</p>

<ol>
<li>Hosted Web App - You already have a web app hosted somewhere and you want the Enterprise Browser to render it on your mobile device.</li>

<li>Local Web App - You have all your assets stored on your mobile device and want the Enterprise Browser to render these pages for use on your mobile device.</li>

<li>Hybrid local / hosted App - You have a web app hosted somewhere but some of the assets that your web app uses are stored locally on your device. You want the Enterprise Browser to render these pages for use on your mobile device.</li>
</ol>

<p>With any of these three scenarios, you will need to be able to edit the config.xml file that comes with the Enterprise Browser. The config.xml resides on the device in a directory which is dependent on your device's OS:</p>

<ul>
<li><strong>Android</strong> - /Android/data/com.symbol.enterprisebrowser/Config.xml</li>

<li><strong>Windows Mobile / Windows CE</strong> - \Program Files\EnterpriseBrowser\Config\Config.xml</li>
</ul>

<p>NOTE: It is worth noting that, with most Windows Mobile / CE devices, you will have to copy the config.xml file to a location that is not on your device in order to modify it. Once your modifications are done, copy it back to your device and overwrite the old one.</p>

<h3 id="settingyourappsstartpage">Setting Your App's Start Page</h3>

<p>Whether your app is hosted, local, or both, you'll need to edit the line in the config.xml file that controls the start path of the Enterprise Browser. in the config.xml you'll find the startPage value and this is what you'll need to change in order for your app to start where you want it to. For example, if I wanted my app to start at yahoo.com for some reason I would edit the startPage to look like this:</p>

<pre><code>:::xml
&lt;General&gt;
    &lt;Name value="Menu"/&gt;
    &lt;StartPage value="http://www.yahoo.com" name="Yahoo"/&gt;
    &lt;UseRegularExpressions value="1"/&gt;
&lt;/General&gt;
</code></pre>

<p>If I were starting my app from a local page I would need to prepend the file path with file://. For instance:</p>

<pre><code>:::xml
&lt;General&gt;
    &lt;Name value="Menu"/&gt;
    &lt;StartPage value="file:///index.html" name="Menu"/&gt;
    &lt;UseRegularExpressions value="1"/&gt;
&lt;/General&gt;
</code></pre>

<p>This address will cause the Enterprise Browser to start my app at the index.html file located in my device's root directory.</p>

<p>NOTE: Notice that there are three forward-slashes in that address; the first two are for the file: protocol and the third specifies the root directory of the device.</p>

<h2 id="yourfirstenterprisebrowserapp">Your First Enterprise Browser App</h2>

<h3 id="createyourstartpage">Create Your Start Page</h3>

<p>So let's create a very basic index page that we can launch from our Enterprise Browser app. Create a new file called index.html and use the contents below.</p>

<pre><code>:::html
&lt;body&gt;
    &lt;h1&gt;My First Enterprise Browser App&lt;/h1&gt;

    &lt;p&gt;This is my first app and all it does right now is point to Google's homepage.&lt;/p&gt;

    &lt;a href="http://www.google.com"&gt;Click here to go to Google's homepage&lt;/a&gt;
&lt;/body&gt;
</code></pre>

<p>Place this newly created file in your device's root directory.</p>

<h3 id="setyourstartpage">Set Your Start Page</h3>

<p>Now change the startPage in your config.xml to:</p>

<pre><code>:::xml
&lt;StartPage value="file:///index.html" name="Menu"/&gt;
</code></pre>

<h3 id="startyourenterprisebrowserapp">Start Your Enterprise Browser App</h3>

<p>1) Now start your Enterprise Browser app and you should see something like this:</p>

<p><img src="../../images/getting-started/helloeb/helloeb-first-app-index.png" alt="img" /></p>

<p>2) And when you click on the link (assuming you have an active internet connection), you'll be navigated to Google's homepage.</p>

<p><img src="../../images/getting-started/helloeb/helloeb-first-app-google.png" alt="img" /></p>

<p>But we don't want to just link to some other page, we want to use some of the APIs at our disposal! Let's make an app that uses the Barcode API to scan an barcode and displays the barcode we scanned on the screen.</p>

<h2 id="amoreusefulapp">A More Useful App</h2>

<p>Create a new file called helloeb.html and use these contents:</p>

<pre><code>:::html
&lt;html&gt;
    &lt;head&gt;
        &lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
        &lt;script type="text/javascript"&gt;
            function scanReceived(params){
                if(params['data']== "" || params['time']==""){
                    document.getElementById('display').innerHTML = "Failed!";
                    return;
                }

                var displayStr = "Barcode Data: " +params['data']+"&lt;br&gt;Time: "+params['time'];
                document.getElementById("display").innerHTML = displayStr;
            }

            function loadEvent(){
                EB.Barcode.enable({allDecoders:true}, scanReceived);
            }

            function unloadEvent(){
                 EB.Barcode.disable();
            }

            window.addEventListener('DOMContentLoaded', loadEvent);
            window.addEventListener('unload',unloadEvent);
        &lt;/script&gt;
    &lt;/head&gt;

    &lt;body onload="Javascript:loadEvent()" onunload="Javascript:unloadEvent()"&gt;
        &lt;h1&gt;Scan Common API (EB)&lt;/h1&gt;
        Scan a barcode.&lt;br&gt;&lt;br&gt;&lt;br&gt;
        &lt;div id="display"&gt;
        Barcode Data: &lt;br&gt;
        Time: 
        &lt;/div&gt;&lt;br&gt;
    &lt;/body&gt;
&lt;/html&gt;
</code></pre>

<p>This code will enable the default device scanner and print out the scanned barcode data once a barcode is scanned. Here is what we see when the app is started.</p>

<h3 id="jslibraries">JS Libraries</h3>

<p>You may have noticed one of the lines in the above code is loading a JavaScript file that we have not talked about yet.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<p>This file is necessary for using the EB JavaScript APIs and is found in the JavaScript Files folder in the Enterprise Browser directory that was installed along with the Enterprise Browser MSI file installation. This file in particular is located in <code>&lt;path-to-eb-installation&gt;\EnterpriseBrowser\JavaScript Files\EnterpriseBrowser</code></p>

<p>Simply add the line above to add the libraries into your app and copy the file from the aforementioned location to your device.</p>

<blockquote>
  <p>Note: If you copy the file somewhere besides the folder in which your html pages also reside, you'll need to modify the src path accordingly.</p>
</blockquote>

<h3 id="setthestartpage">Set the StartPage</h3>

<p>To make your Enterprise Browser app start on this page, change your config.xml to point to this helloeb.html as the start page. I am going to put my helloeb.html file in my device's root directory, so my config.xml will show:</p>

<pre><code>:::xml
&lt;General&gt;
    &lt;Name value="Menu"/&gt;
    &lt;StartPage value="file:///helloeb.html" name="Menu"/&gt;
    &lt;UseRegularExpressions value="1"/&gt;
&lt;/General&gt;
</code></pre>

<h3 id="starttheapp">Start the App</h3>

<p>The barcode I am using to test this is this one:</p>

<p><a href="http://www.barcodesinc.com/generator/"><img src="http://tinyurl.com/jwtv74x" alt="the barcode printer: free barcode generator" border="0"></a></p>

<p>Here is what we will see after starting the app and going through the initial splash screen(s).</p>

<p><img src="../../images/getting-started/helloeb/helloeb-app-start-page.png" alt="img" /></p>

<p>And here is the app after scanning a barcode.</p>

<p><img src="../../images/getting-started/helloeb/helloeb-app-barcode-scanned.png" alt="img" /></p>

<p>You can also opt to add only the APIs that you plan on using if you want to minimize the amount of device storage you use. We discuss strategies like this in the <a href="../../guide/optimization">Optimization</a> guide.</p></p>
