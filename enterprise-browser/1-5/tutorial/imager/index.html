<h2 id="prerequisites">Prerequisites</h2>

<p>The following are required to complete this tutorial:</p>

<ul>
<li>A background in HTML, CSS and JavaScript coding</li>

<li>Enterprise Browser installed on a development PC</li>

<li>A Zebra mobile device and USB cable</li>

<li>Enterprise Browser installed on the Zebra device</li>
</ul>

<h2 id="codingfortheimagerapi">Coding for the Imager API</h2>

<p>Enterprise Browser includes an API for capturing images using a device's on board camera hardware. The steps shown below are typical for code that uses this API. </p>

<p>The following tutorial will walk through creating a working example application using these steps. </p>

<p><img src="../../images/eb_tutorials/Imager_API_tutorial_01.png" alt="img" /></p>

<p>The resulting example application will look like this:</p>

<p><img src="../../images/eb_tutorials/Imager_API_tutorial_02.png" alt="img" /></p>

<h2 id="creatingtheapp">Creating the App</h2>

<p>The following HTML template will be used as a starting point for this tutorial. It includes the following features:</p>

<ul>
<li>Home button that returns the user to the Enterprise Browser start page </li>

<li>Quit button that exits Enterprise Browser</li>

<li>Styling to size components in an appropriate manner for use on a device</li>
</ul>

<p>HTML Starter Template:</p>

<pre><code>:::HTML
&lt;HTML&gt;
    &lt;HEAD&gt;
        &lt;script type="text/javascript" charset="utf-8" src="./ebapi-modules.js"&gt;
        &lt;/script&gt;
        &lt;style&gt;
        h1{font-size:2.5em;background-color:lightgray;margin:5px;padding:5px;}
        button{font-size:.5em;}
        input{font-size:1.3em;}
        #content{width:250px;border:black 1px solid}
        #imgdata{margin:10px;top:150px;width:230px;height:150px;}
        &lt;/style&gt;
    &lt;/HEAD&gt;
    &lt;BODY&gt;
        &lt;h1&gt;Image Capture
        &lt;button onclick="window.location.href='./index.html'"&gt;Home&lt;/button&gt;
        &lt;button onclick="EB.Application.quit();"&gt;Quit&lt;/button&gt;
        &lt;/h1&gt;
        &lt;div id=controls &gt;
        &lt;/div&gt; 
        &lt;div id=content &gt;
        &lt;/div&gt;
    &lt;/BODY&gt;
&lt;SCRIPT&gt;
&lt;/SCRIPT&gt;
&lt;/HTML&gt;
</code></pre>

<h3 id="step1createtheapplicationfile">STEP 1: Create the application file</h3>

<ul>
<li><strong>Create a directory</strong> on your development machine for application files. </li>

<li><strong>Copy the <code>ebapi-modules.js</code> file</strong> from C:\EnterpriseBrowser\JavaScriptFiles\EnterpriseBrowser to your application directory. The Quit button relies on code in this JavaScript file. </li>

<li><strong>Create a file named <code>imgcap.html</code></strong> in your application directory and open it in a text editor.</li>

<li><strong>Copy the contents of the starter template above</strong> into the file and save it.</li>
</ul>

<h3 id="step2addimagedisplayareaandcontrolbuttons">STEP 2: Add image display area and control buttons</h3>

<ul>
<li><strong>Add four input buttons to the <code>controls div</code></strong> of <code>imgcap.html</code>. </li>
</ul>

<p>The first button will be used to activate the image capture area. The others will be used to cancel the capture, capture an image and clear a currently displayed image.</p>

<p>Sample HTML:</p>

<pre><code>:::HTML
&lt;input type=button value="Open Capture Area"&gt;
&lt;input type=button value="Capture"&gt;
&lt;input type=button value="Cancel"&gt;
&lt;input type=button value="Clear"&gt;
</code></pre>

<ul>
<li><strong>Add an img element to the <code>content div</code></strong> that can be used to display captured images. </li>
</ul>

<p>Sample HTML:</p>

<pre><code>:::HTML
&lt;img src="" id="imgdata" /&gt;
</code></pre>

<h3 id="step3includetheapijavascriptfile">STEP 3: Include the API JavaScript file</h3>

<ul>
<li><p><strong>Copy the <code>elements.js</code> file</strong> from C:\EnterpriseBrowser\JavaScriptFiles\BackwardCompatibility to your application directory. The Imager API requires this JavaScript file. </p></li>

<li><p><strong>Add the following to <code>imgcap.html</code></strong> as the first line in the HEAD section. </p></li>
</ul>

<p>Sample HTML:</p>

<pre><code>:::HTML
&lt;script type="text/javascript" charset="utf-8" src="./elements.js"&gt;&lt;/script&gt;
</code></pre>

<h3 id="step4initializecapturesettingsanddisplaycapturearea">STEP 4: Initialize capture settings and display capture area</h3>

<ul>
<li><strong>Add the method <code>fnImgCaptureEnable()</code> (without the line numbers)</strong> to the SCRIPT section, which is between the end BODY tag and the end HTML tag.  </li>
</ul>

<p>Sample JavaScript: </p>

<pre><code>:::JavaScript
 1. function fnImgCaptureEnable(){
 2.   imager.top = 155;
 3.   imager.left = 25;
 4.   imager.width = 350;
 5.   imager.height = 240;
 6.   imager.imagerCaptureEvent = 'onImageCapture(%json)';
 7.   keyCapture.triggerEvent = 'fnImgCapture()';       
 8.   imager.enable(); 
 9. }
</code></pre>

<p>Lines 2-5 set the on-screen location of the displayed image capture area. Line 6 sets a callback function that will be called after an image capture is triggered. Line 7 maps the hardware trigger on the device to a function used to execute the image capture. And line 8 calls the <code>enable()</code> function, which displays the image capture area. <strong>DO NOT include the line numbers in your app</strong>. </p>

<h3 id="step5capturetheimage">STEP 5: Capture the image</h3>

<ul>
<li><strong>Add the method <code>fnImgCapture()</code></strong> at the end of the SCRIPT section:</li>
</ul>

<p>Sample JavaScript: </p>

<pre><code>:::JavaScript
function fnImgCapture() { 
    imager.capture(); 
    console.log("imager.capture() has been called");
}
</code></pre>

<p>This method will be called when the user clicks on the Capture button or uses the device's hardware trigger button. The <code>capture()</code> method will trigger the API to save the current image and use that data to execute the previously set callback function.</p>

<h3 id="step6hidethecapturescreen">STEP 6: Hide the capture screen</h3>

<p>After displaying the image capture area, there may be situations in which the user decides not to take a picture. In such cases, the <code>fnImgCaptureDisable()</code> method is used to cancel the image capture and un-map the hardware trigger button.</p>

<ul>
<li><strong>Add the method <code>fnImgCaptureDisable()</code></strong> at the end of the SCRIPT section:</li>
</ul>

<p>Sample JavaScript: </p>

<pre><code>:::JavaScrtpt
function fnImgCaptureDisable() { 
  imager.disable();
  keyCapture.triggerEvent = ''; 
}
</code></pre>

<h3 id="step7displaytheimage">STEP 7: Display the image</h3>

<ul>
<li><strong>Add the method <code>fnImgCaptureDisable()</code></strong> at the end of the SCRIPT section:</li>
</ul>

<p>Sample JavaScript:</p>

<pre><code>:::JavaScript
function onImageCapture(capData){
  console.log(capData);
  document.getElementById("imgdata").src = capData.imageData;
  fnImgCaptureDisable();
}
</code></pre>

<p>This method takes the image that has been passed as data in the <code>capData</code> JSON object and assigns it to the src attribute of the img display element which displays the image on-screen. </p>

<h3 id="step8addamethodtoclearthedisplayedimage">STEP 8: Add a method to clear the displayed image</h3>

<ul>
<li>For convenience, we will <strong>add a method to clear the displayed image</strong> at the end of the SCRIPT section:</li>
</ul>

<p>Sample JavaScript: </p>

<pre><code>:::JavaScript
function fnClearImage() { 
    document.getElementById("content").innerHTML = "&lt;img src='' id=imgdata /&gt;";
    console.log("image cleared");
}
</code></pre>

<h3 id="step9hookjavascriptmethodstobuttons">STEP 9: Hook JavaScript methods to buttons</h3>

<p>Now that the JavaScript functions have been created, we can hook them to the control buttons. </p>

<ul>
<li><strong>In <code>imgcap.html</code>, append <code>onClick</code> handler code to the input button tags</strong> we created earlier (or <strong>simply replace the buttons created earlier with the function-appended button code below</strong>): </li>
</ul>

<p>Sample JavaScript: </p>

<pre><code>:::JavaScript
&lt;input type=button value="Open Capture Area" onClick="fnImgCaptureEnable()" &gt;
&lt;input type=button value="Capture" onClick="fnImgCapture()" &gt;
&lt;input type=button value="Cancel" onClick="fnImgCaptureDisable()" &gt;
&lt;input type=button value="Clear"   onClick="fnClearImage()" &gt;
</code></pre>

<h3 id="step10copyfilestothedevice">STEP 10: Copy files to the device</h3>

<p>To test the application, you need to copy the application files to the device and set the StartPage setting in the Enterprise Browser <code>config.xml</code> file. Android- and Windows-based devices use different methods for transferring files. Please see the documentation for your device for specific instructions on copying files. </p>

<p>In general, here's what is required:</p>

<ol>
<li><strong>Create a directory on your device</strong> for the Imager application. Make sure the directory is in an unrestricted location to avoid any permissions issues when Enterprise Browser tries to open the files. We'll place our sample app's files in the device's root directory and show you how to modify the <code>config.xml</code> file accordingly. </li>

<li><strong>Copy the <code>imager.html</code> and any JavaScript API files</strong> you have included to the directory you created on the device. </li>

<li><strong>Copy the <code>config.xml</code> file to a suitable location on the development machine</strong> from the Enterprise Browser install directory on the device and open it in a text editor. </li>

<li><strong>Update the StartPage setting in <code>config.xml</code> to point to the location on the device</strong> where you placed <code>imager.html</code> and save the changes. </li>

<li><strong>Copy the <code>config.xml</code> file back to its original location on the device</strong>.  </li>
</ol>

<p>Sample <code>config.xml</code> showing path to Android app in root directory: </p>

<pre><code>:::HTML
    &lt;General&gt;
        &lt;Name value="Imager"/&gt;
        &lt;StartPage value="file:///imager.html" name="Imager"/&gt;
        &lt;UseRegularExpressions value="1"/&gt;
    &lt;/General&gt;
</code></pre>

</ul>
