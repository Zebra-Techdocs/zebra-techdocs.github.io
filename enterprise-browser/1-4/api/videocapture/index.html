<!--                         <p><h2 id="overview">Overview</h2>

<p>The VideoCapture Module captures video files from the default camera device.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js</li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
videoCapture.duration = '60000';
videoCapture.videoSaveEvent = "url('JavaScript:videoSaveHandler(%json);')";
videoCapture.start();
</code></pre>

<h2 id="events">Events</h2>

<p>To handle events, you assign a string value to the event name that represents a function name or JavaScript statement to execute.</p>

<h3 id="videosaveevent">videoSaveEvent</h3>

<p>The videoSaveEvent is called when the captured video has been successfully transfered to the specified destination. This should be used in conjunction with the Start method.</p>

<h4 id="callbackparameters">Callback Parameters</h4>

<ul>
<li>transferResult - Success or failure of the transfer</li>
</ul>

<p>Using the HTTP protocol:</p>

<ul>
<li>'OK: File Received' is returned;</li>

<li>'destination server message' for HTTP uploads</li>
</ul>

<p>Using the FTP protocol:</p>

<ul>
<li>'OK: File Sent'</li>

<li>'OK: File Received'</li>

<li>'Error':  If there is an error during the transfer and may be followed by the relevant Windows error code; see the log file for more information on the error.</li>
</ul>

<h4 id="usage">Usage</h4>

<pre><code>:::javascript
videoCapture.videoSaveEvent = "url('JavaScript:videoSaveHandler(%json);')";
videoCapture.start();

function videoSaveHandler(params){
    alert('Status' + params['transferResult']);
}
</code></pre>

<h2 id="methods">Methods</h2>

<p>Items listed in this section indicate methods or, in some cases, indicate parameters which will be retrieved.</p>

<blockquote>
  <p>NOTE: On Android the operating System presents a preview window with controls (Start, stop and cancel) for recording. The file transfer will happen as specified even if the stop  is not sent by this API.</p>
</blockquote>

<h3 id="start">start()</h3>

<p>Starts capturing video until either 'stop' is received, or 'duration' is reached.</p>

<h4 id="returns">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="stop">stop()</h3>

<p>Stops capturing video and either saves the file locally, or transfers it to a remote server.</p>

<h4 id="returns-1">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="cancel">cancel()</h3>

<p>Stops capturing video and discards any captured video data.</p>

<h4 id="returns-2">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="duration">duration</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>INTEGER</span> - Number of milliseconds of video to capture.</p>

<h4 id="description">Description</h4>

<p>Specifies the number of milliseconds of video to capture. It is the maximum number of milliseconds of video to capture when the 'start' method is called if not interrupted with the 'stop' method. The duration cannot be set to less than 1000 milliseconds, if a value of less than 1000 milliseconds is specified, the interval will be defaulted to 5000 milliseconds.</p>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="destination">destination</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>STRING</span> - Fully qualified URL or file name. Supports HTTP, FTP and File protocols.</p>

<h4 id="description-1">Description</h4>

<p>Sets the destination path and name for the captured video file. See Remarks.</p>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="username">username</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-2">Description</h4>

<p>The username for the HTTP or FTP server if required. Default is no username.</p>

<h4 id="platforms-5">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="password">password</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description-3">Description</h4>

<p>The password for the HTTP or FTP server if required. Default is no password.</p>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="name">name</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>STRING</span> - Must be compliant with Windows Naming restrictions.</p>

<h4 id="description-4">Description</h4>

<p>When the video capture completes a video file is saved in the root directory of the device (package directory in case of Android). This parameter is used to specify the filename when storing the file locally. Default is "VideoCapture".</p>

<h4 id="platforms-7">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="bufferfull">Buffer full</h3>

<p>Once duration has been reached the video file will be saved or transferred. Calling 'stop' once this has occurred will have no effect.</p>

<h3 id="fileformats">File Formats</h3>

<p>The output file format on Android is MP4 and on Windows is WMV.</p>

<h3 id="filestorageerror">File Storage Error</h3>

<p>A Video Capture will fail if there is not sufficient space on the device's file system to store it.</p>

<h3 id="settingupatransfertoaremotehttporftplocation">Setting up a Transfer to a remote HTTP or FTP location</h3>

<p>Video Capture is designed to be configured before any transfer is made to a remote location. If the 'Destination' parameter is specified as either HTTP or an FTP location the 'destination' / 'username' / 'password' parameters can not be guaranteed to stay the same after the capture has completed, therefore configure your destination for each capture.</p>

<h3 id="formatofthedestinationurl">Format of the Destination URL</h3>

<p>The protocol, port number, username (optional) and password (optional) are all derived from the URL string and should be specified in the following manner: [protocol]://[username]:[password@]Server[:Port]FileNameAndPath. FTP Example: ftp://admin:root@192.168.1.1:2500/Folder/Cap.mov. HTTP Example: http://admin:root@192.168.1.1:8080/Folder/Upload.aspx. File Example: file://\path\Cap.mov. Remember to also wrap your URL with url('') when being used as part of a meta tag, as shown in the examples above.</p>

<h2 id="example">Example</h2>

<p>The following JavaScript will start and stop a video capture respectively when onStart and onStop are called with a 60 second limit:</p>

<pre><code>:::javascript
&lt;script&gt;
    function onStart()
    {
        videoCapture.duration = '60000';
        videoCapture.start();
    }

    function onStop()
    {
        videoCapture.stop();
    }
&lt;/script&gt;
</code></pre>

<p>The following JavaScript will start a 30 second video capture when onStart is called:</p>

<pre><code>&lt;script&gt;
    function onStart()
    {
        videoCapture.duration = '30000';
        videoCapture.start();
    }
&lt;/script&gt;
</code></pre></p>
