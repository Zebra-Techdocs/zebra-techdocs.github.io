<!--                         <p><h2 id="overview">Overview</h2>

<p>The NativeTabbar methods let you use multiple instances of the RhoMobile webview in separate tabs. On Android, the tabs are true Native Tabbar controls to give your application a native look and feel. On Windows Mobile/CE there are no visible tabs, but can be used in conjunction with shortcuts to run multiple 'applications' from a single instance. Either Tabbar or Toolbar should be used in an application - Tabbar and Toolbar shouldnot be used simultaneously.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the NativeTabbar API:</p>

<ul>
<li>Include all ebapi modules or</li>

<li>Include only the API modules you need</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, you must copy the ebapi-modules.js file to a location accessible by your app's files and include the JavaScript file in your app. For instance, to include the modules file in your index.html, with the file in the same directory as your index.html, you would add the following line to the <head> section of your index.html:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlythemodulesyouneed">Include only the modules you need</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the NativeTabbar API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.nativetabbar.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="methods">Methods</h2>

<h3 id="createspanclasstextinfoarrayspantabelementsspanclasstextinfohashspantabbarproperties">create(<span class="text-info">ARRAY</span> tabElements, <span class="text-info">HASH</span> tabBarProperties)</h3>

<p>Removes the current tabbar and replaces it with this one. Callback will be called when tab is switched.  Whilst the actual number of tabs you can create will depend on the memory available on your device there is an absolute upper limit of 30 tabs in any one application.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>tabElements : <span class='text-info'>ARRAY</span><p>Array of Tab elements. </p></li><ul><li>tabElement : <span class='text-info'>HASH</span><p>Properties of Tab elements. </p></li><ul><li>label : <span class='text-info'>STRING</span><p>Visible label to display on the tabbar. </p></li><li>action : <span class='text-info'>STRING</span><p>URL to page which will be loaded into tab. It may be JavaScript method to call: 'javascript: methodOnTab();'. Or path to html page to load. </p></li><li>icon : <span class='text-info'>STRING</span><p>Icon Relative path (from Enterprise Browser application) to local files on the device.  Platforms:
Win32, Android </p></li><li>reload : <span class='text-info'>BOOLEAN</span><span class='label '> Default: false</span><p>When tab is activated  - page in tab will be reloaded. </p></li><li>selectedColor : <span class='text-info'>INTEGER</span><p>Change the selected color of this tab. On Android this works only if you setup selectedColor for all tabs and also setup backgroundColor for the whole Tabbar. This property change background color on Android according to the platform's UI-style specifications. Platforms:
Win32, Android </p></li><li>disabled : <span class='text-info'>BOOLEAN</span><span class='label '> Default: false</span><p>Tab will be displayed as disabled. Platforms:
Win32, Android </p></li><li>backgroundColor : <span class='text-info'>INTEGER</span><p> Background color for tab. Use when your application background color is not white for removing blink during switch tabs. Platforms:
Win32, Android </p></li><li>useCurrentViewForTab : <span class='text-info'>BOOLEAN</span><span class='label '> Default: false</span><p>Gives a smooth transfer to a newly opened tab from the current view into this Tab and make this Tab active. Only one Tab can have this parameter. Platforms:
WM, CE, Win32, Android </p></li><li>perishable : <span class='text-info'>BOOLEAN</span><span class='label '> Default: false</span><p>Sets whether this tab is allowed to be destroyed when a memory limit is reached (Windows Mobile) Platforms:
WM </p></li><li>createOnInit : <span class='text-info'>BOOLEAN</span><span class='label '> Default: false</span><p>Create tab immediately when TabBar is created. Action also will be executed. If false, the tab will be created when it is switched to. Don't use this parameter on the devices with a small amount of RAM. Platforms:
WM </p></li></ul></ul><li>tabBarProperties : <span class='text-info'>HASH</span><p>Properties of TabBar. </p></li><ul><li>backgroundColor : <span class='text-info'>INTEGER</span><p>Background color of the tabbar. Platforms:
Win32, Android </p></li><li>hiddenTabs : <span class='text-info'>BOOLEAN</span><span class='label '> Default: true</span><p>Do not display Tabs with labels.Only hiddenTab=true is currently supported. Platforms:
WM </p></li><li>createOnInit : <span class='text-info'>BOOLEAN</span><span class='label '> Default: false</span><p>Create tabs immediately when TabBar is created. Action also will be executed. If false, then each tab will be created when first switch to the tab is executed. Don't use this parameter on the devices with a small amount of RAM. Platforms:
WM </p></li><li>placeTabsBottom : <span class='text-info'>BOOLEAN</span><p>Place TabBar to bottom instead of default top - only for Android. Platforms:
Android </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>tab_index : <span class='text-info'>INTEGER</span><p>New tab index. </p></li><li>newTabIndex : <span class='text-info'>INTEGER</span><p>New tab index. Platforms:
WM </p></li><li>oldTabIndex : <span class='text-info'>INTEGER</span><p>New tab index. If you switched to first activated tab, when oldTabIndex will be -1, which means that there was no old tab index exists. Platforms:
WM </p></li><li>tabEvent : <span class='text-info'>STRING</span><p> Platforms:
WM </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>onTabFocus</dt><dd>Fires when a tab gains focus.</dd><dt>onTabNewError</dt><dd>Fires when a new tab cannot be created.</dd></dl></li></ul></ul></p>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>

</ul>

<h3 id="remove">remove()</h3>

<p>Removes all tabbar except the default tabbar whose index value is 0. Does nothing if there is no active tabbar other than tab 0.</p>

<h4 id="parameters-2">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-2">Returns</h4>

</ul>

<h4 id="platforms-2">Platforms</h4>

</li>
</ul>

<h3 id="removetabspanclasstextinfointegerspantabindex">removeTab(<span class="text-info">INTEGER</span> tabIndex)</h3>

<p>Removes the Tab by index. Method will remove the WebView for the specific tab, it will not remove the tab from the tab array, so all indexes will remain the same.You cannot delete the tab with useCurrentViewForTab flag.If you switch to previously removed tab, tab will be recreated.</p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>tabIndex : <span class='text-info'>INTEGER</span><p>The index for tab (index numbered from 0) to delete. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Windows Mobile</li>
</ul>

<h4 id="methodaccess-3">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.NativeTabbar.removeTab(<span class="text-info">INTEGER</span> tabIndex)</code> </li></ul>
</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="devicelimitationswithmultipletabs">Device Limitations With Multiple Tabs</h3>

<p>Please consider the limitations of the device when creating multiple tabs with the Native TabBar. The number of tabs that can be created will depend on the resources of the device and the complexities of the pages displayed in those tabs but, as a general rule, a maximum of 10 tabs on an MC75a should be enforced. Also consider setting the <code>createOnInit</code> property to false so that not all tabs are initialized when the TabBar is first created and using the in-process engine for a more responsive experience.</p></p>
