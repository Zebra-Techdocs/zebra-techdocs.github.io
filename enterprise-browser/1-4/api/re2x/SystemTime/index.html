<h2 id="remarks">Remarks</h2>

<h3 id="latency">Latency</h3>

<p>Once the SntpServerIP tag is parsed RhoElements will request the time from the SNTP server immediately, however the clock will not be updated until a response is received. Network latency and connectivity issues can all affect the speed and success with which this tag is actioned.</p>

<h3 id="proxysettings">Proxy Settings</h3>

<p>Windows Mobile 5.0 or above will not allow you to obtain SNTP time when requesting via a proxy server, it is recommended the proxy is bypassed for this to work.</p>

<h3 id="timezone">Time Zone</h3>

<p>The Time Zone location string (Windows CE) is not supported. The timezone offset from GMT will be correctly set, but the geographical location will not be set.</p>

<h2 id="requirements">Requirements</h2>

<table class="re-table"><tr><th class="tableHeading">RhoElements Version</th><td class="clsSyntaxCell clsEvenRow">2.1 or above
</td></tr><tr><th class="tableHeading">Supported Devices</th><td class="clsSyntaxCell clsOddRow">All supported devices except: Enterprise Tablet.</td></tr><tr><th class="tableHeading">Minimum Requirements</th><td class="clsSyntaxCell clsOddRow">None.</td></tr><tr><th class="tableHeading">Persistence</th><td class="clsSyntaxCell clsEvenRow">Persistent - Changes to this module will persist when navigating to a new page.</td></tr></table>

<h2 id="htmljavascriptexamples">HTML/JavaScript Examples</h2>

<p>The following example sets the device time to 9:57am on 25th December 2011 Local Time without changing the timezone:</p>

<pre><code>&lt;META HTTP-Equiv="SystemTime" Content="setLocal:2011-12-25T09-57-00"&gt;
</code></pre>

<p>The following example sets the device time to 9:57am on 25th December 2011 UTC, and the timezone to UTC+1. Local Time on the device will therefore be 1 hour ahead of the UTC time given, so the local time displayed will be 10:57am:</p>

<pre><code>&lt;META HTTP-Equiv="SystemTime" Content="setUtc:2011-12-25T09-57-00+01-00"&gt;
</code></pre>

<p>The following example sets the UTC device time from a network time server:</p>

<pre><code>&lt;META HTTP-Equiv="SystemTime" Content="SntpServerIP:132.163.4.102"&gt;
</code></pre></p>
