<h2 id="remarks">Remarks</h2>

<h3 id="picklistmode">Picklist mode</h3>

<p>UPC EAN Supplemental mode is not compatible with picklist mode.</p>

<h2 id="requirements">Requirements</h2>

<table class="re-table"><tr><th class="tableHeading">RhoElements Version</th><td class="clsSyntaxCell clsEvenRow">1.0.0 or above

<h2 id="htmljavascriptexamples">HTML/JavaScript Examples</h2>

<p>The following will only read upc/ean codes with supplementals:</p>

<pre><code>&lt;META HTTP-Equiv="scanner" Content="allDecoders:enabled"&gt;
&lt;META HTTP-Equiv="scanner" Content="upcEanSupplementalMode:always"&gt;
&lt;META HTTP-Equiv="scanner" Content="enabled"&gt;
</code></pre>

<p>Above example can also be written as shown below:</p>

<pre><code>&lt;META HTTP-Equiv="scanner" Content="allDecoders:enabled;upcEanSupplementalMode:always;enabled"&gt;
</code></pre>

<p>or</p>

<pre><code>&lt;META HTTP-Equiv="scanner-allDecoders" Content="enabled"&gt;
&lt;META HTTP-Equiv="scanner-upcEanSupplementalMode" Content="always"&gt;
&lt;META HTTP-Equiv="scanner-enabled" Content="SCN1"&gt;
</code></pre></p>
