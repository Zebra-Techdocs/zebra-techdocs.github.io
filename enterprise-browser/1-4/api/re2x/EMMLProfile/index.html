<h2 id="remarks">Remarks</h2>

<h3 id="namedprofilepages">Named Profile Pages</h3>

<p>Normally, when importing a profile page, the imported profiles will be cleared from memory when the page is navigated away from. If you provide a name when importing a profile page, the imported profiles will not be cleared on page navigation and you will be able to reference them until you manually clear the profiles. To reference a named imported profile, prefix the profile class name with the name you supplied when importing the profile page (see example above). Naming profile pages can improve performance. If you include many profiles for your application within the profile page, it will only have to be downloaded, parsed and imported the once. It is often also preferable to maintain a central location for all your EMML.</p>

<h3 id="importinglocalprofiles">Importing Local Profiles</h3>

<p>Importing profiles from a file:// location will cause the profile to be moved from its previous location, not copied.</p>

<h2 id="requirements">Requirements</h2>

<h2 id="htmljavascriptexamples">HTML/JavaScript Examples</h2>

<p>The following example imports an EMML profile page into the temporary, unnamed space:</p>

<pre><code>    :::html
    &lt;META HTTP-Equiv="EMMLProfile" Content="importProfile:url('http://myserver/scannerparams.emmp');"&gt;
</code></pre>

<p>The following example imports an EMML profile page into a page persistent, named space: </p>

<pre><code>    :::html
    &lt;META HTTP-Equiv="EMMLProfile" Content="name:scanner_params;importProfile:url('http://myserver/scannerparams.emmp');"&gt;
</code></pre>

<p>The following example applies two profile classes from the temporary, unnamed space: </p>

<pre><code>    :::html
    &lt;META HTTP-Equiv="EMMLProfile" Content="apply:default_decoders;"&gt;
    &lt;META HTTP-Equiv="EMMLProfile" Content="apply:inventory_decoders;"&gt;
</code></pre>

<p>The following example applies two profile classes from page persistent, named space: </p>

<pre><code>    :::html
    &lt;META HTTP-Equiv="EMMLProfile" Content="apply:scanner_params.default_decoders;"&gt;
    &lt;META HTTP-Equiv="EMMLProfile" Content="apply:scanner_params.inventory_decoders;"&gt;
</code></pre>

</code></pre></p>
