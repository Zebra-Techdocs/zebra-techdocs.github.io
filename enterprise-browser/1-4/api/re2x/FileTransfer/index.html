<!--                         <p><h2 id="overview">Overview</h2>

<p>The FileTransfer Module is used to send or receive files between the device filestore and an FTP or HTTP site.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>  :::html
  &lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
function downloadFromHTTP()
   {
  fileTransfer.source = "url('http://myserver/myfile.txt')";
  fileTransfer.destination = "url('file://\\myfile.txt')";
  fileTransfer.transfer();     
   }
</code></pre>

<h2 id="events">Events</h2>

<p>To handle events, you assign a string value to the event name that represents a function name or javascript statement to execute.</p>

<h3 id="transferevent">transferEvent</h3>

<p>Provided the source and destination parameters were valid, the TransferEvent is fired after the transfer has been made. </p>

<h4 id="callbackparameters">Callback Parameters</h4>

<ul>
<li>transferResult - Success or failure of the transfer</li>
</ul>

<p>Using the HTTP protocol:</p>

<ul>
<li>'OK: File Received' is returned; </li>

<li>'destination server message' for HTTP uploads</li>
</ul>

<blockquote>
  <p>Note: when downloading from an HTTP server if the requested file does not exist you may receive 'OK: File received' and the server 404 string placed in your destination file.</p>
</blockquote>

<p>Using the FTP protocol:</p>

<ul>
<li>'OK: File Sent'</li>

<li>'OK: File Received'</li>

<li>'Error':  If there is an error during the transfer and may be followed by the relevant Windows error code; see the log file for more information on the error.</li>
</ul>

<h4 id="usage">Usage</h4>

<pre><code>:::javascript
function downloadFromHTTP()
   {
  fileTransfer.source = "url('http://myserver/myfile.txt')";
  fileTransfer.destination = "url('file://\\myfile.txt')";
  fileTransfer.transferEvent = "url('JavaScript:handleResult(%json);')";

  fileTransfer.transfer();     
   }

function handleResult(params){
    alert('Download Result:' + params['transferResult']);
}
</code></pre>

<h2 id="methods">Methods</h2>

<h3 id="transfer">transfer()</h3>

<p>Sends or receives the file according to the configured properties.</p>

<h4 id="returns">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="destination">destination</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description">Description</h4>

<p>Sets the destination path and name of the file to be transferred. If specifying a URL this should be fully qualified with protocol, port and optionally username and password.</p>

<h3 id="possiblevalues">Possible Values</h3>

<ul>
<li>URL or a path</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="source">source</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-1">Description</h4>

<p>Sets the source path and name of the file to be transferred. If specifying a URL this should be fully qualified with protocol, port and optionally username and password.</p>

<h3 id="possiblevalues-1">Possible Values</h3>

<ul>
<li>URL or a path</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="username">username</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-2">Description</h4>

<p>The username for the HTTP or FTP server if required.</p>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="password">password</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-3">Description</h4>

<p>The password for the HTTP or FTP server if required.</p>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="createfolders">createFolders</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-4">Description</h4>

<p>On a filetransfer that results in local file storage, createFolders can automatically create the directory path. Value must be set to "True" if destination folder does not exist. See <a href="#remarks">Remarks</a>.  </p>

<h3 id="possiblevalues-2">Possible Values</h3>

<ul>
<li>True</li>

<li><strong>False</strong></li>
</ul>

<h4 id="platforms-5">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="overwrite">overWrite</h3>

<h4 id="type-5">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-5">Description</h4>

<p>On a filetransfer that results in local file storage, OverWrite will overwrite the destination file if it already exists.</p>

<h3 id="possiblevalues-3">Possible Values</h3>

<ul>
<li>True</li>

<li><strong>False</strong></li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="defaultports">Default Ports</h3>

<p>The default port settings are 80 for HTTP and 21 for FTP.</p>

<h3 id="commonmistakes">Common mistakes</h3>

<p>Remember that in Javascript the '\' character is the escape character so to use a backslash in the URL use '\'. This is not the case when specifying the URL via a meta tag where a single '\'' will suffice. See the examples above.</p>

<h3 id="settingupatransfer">Setting up a Transfer</h3>

<p>File transfer is designed to be configured before any transfer() is made. Once a transfer hs been initiated the parameters can not be guaranteed to be the same for the next transfer, therefore set all non default parameters before starting the transfer.</p>

<h3 id="creatingafullyqualifiedurl">Creating a fully qualified URL</h3>

<p>The protocol, port number, username (optional) and password (optional) are all derived from the URL string and should be specified in the following manner: [protocol]://[username]:[password@]Server[:Port]FileNameAndPath. FTP Example: ftp://admin:root@192.168.1.1:2500/Folder/file.txt. HTTP Example: http://admin:root@192.168.1.1:8080/Folder/upload.aspx</p>

<h3 id="relativeurls">Relative URLs</h3>

<p>The FileTransfer meta tag also supports relative URLs, for example if the current pageâ€™s path is <code>http://192.168.0.1/myElementsApp/index.html</code> and you specify 
      <META HTTP-Equiv="FileTransfer" Content="Source:url('../file.xls')">
then the source file will be <code>http://192.168.0.1/file.xls</code>. This notation can also be used for FTP upload and file URLs. Note that the relative URL must start with a '.' so to specify a file in the same directory as your application page use <code>Source:url('./file.xls')</code></p>

<h3 id="maximumfilesize">Maximum File Size</h3>

<p>The maximum file size which can be transferred is about 4MB but is also dependent on the memory available to the device and the transport protocol selected. For file sizes above 2MB on lower memory devices alternate methods for transferring files should be considered.</p>

<h3 id="platformdifferences">Platform differences</h3>

<p>Although the file transfer functionality has the same behavior on all supported platforms the vast majority of the times, there might be scenarios where the Android version may return different error codes when compared to the Windows (CE, Mobile) version.</p>

<h3 id="filetransferresultcode">File transfer result code</h3>

<p>If an invalid username or password are used on an FTP transfer to a remote server the response returned is 0 instead of the expected 12014</p>

<h3 id="createfolders-1">CreateFolders</h3>

<p>The CreateFolder method must be set to "True" if one or more destination folders are to be created to receive transferred file(s). Failure to do so could result in an incorrect "File Received" message. </p></p>
