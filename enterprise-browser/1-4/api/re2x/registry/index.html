<h2 id="remarks">Remarks</h2>

<h3 id="hivevalues">Hive values</h3>

<p>The values HKLM, HKCU, HKCR and HKU correspond to HKEY_LOCAL_MACHINE, HKEY_CURRENT_USER, HKEY_CLASSES_ROOT and HKEY_USERS.</p>

<h3 id="datatypes">Data types</h3>

<p>The value is formatted for each data type as follows.</p>

<pre>

DATA TYPE    VALUE FORMAT
dword        A decimal number.
string       Any string of characters.
binary       A string of hexadecimal digits (0-9, A-F).
             There must be an even number of digits.
multisz      Multiple strings of characters, separated by \n.
             To include a backslash (\) in a string write a double backslash (\\).
      </pre>

<h3 id="mergefiles">Merge files</h3>

<p>When the persistent tag is given the module will write a .reg file to the \Application folder on the device, which will add the setting to the registry when merged by Windows CE/WM, e.g. during a cold boot. When the persistent tag is given when deleting a setting, the module deletes any existing .reg file created above, and creates a new .reg file which will delete the setting when merged - this is in addition to deleting the registry setting itself.</p>

<h3 id="deprecation">Deprecation</h3>

<p>The Registry module has been deprecated. It is advised to use the SetRegistrySetting/GetRegistrySetting/ReadConfigSetting/WriteConfigSetting methods in the Generic module instead.</p>
