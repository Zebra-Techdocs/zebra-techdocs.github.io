<!--                         <p><h2 id="overview">Overview</h2>

<p>The Battery API is used to notify the user of the remaining power in the battery. Windows Mobile / CE devices also support displaying a small indicator to show the available power.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Battery API:</p>

<ul>
<li>Include all ebapi modules or</li>

<li>Include only the API modules you need</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, you must copy the ebapi-modules.js file to a location accessible by your app's files and include the JavaScript file in your app. For instance, to include the modules file in your index.html, with the file in the same directory as your index.html, you would add the following line to the <head> section of your index.html:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlythemodulesyouneed">Include only the modules you need</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the Battery API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.battery.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="persistence">Persistence</h2>

<p>With the old PocketBrowser APIs, any events, such as <code>batteryEvent</code> were canceled when a full navigate was performed. The original reason for this was a limitation of the IE engine on WM5 devices. When moving to the common API this was changed so that callbacks are not canceled.</p>

<h2 id="methods">Methods</h2>

<h3 id="batterydiagnostics">batteryDiagnostics()</h3>

<p>The BatteryDiagnostics method returns parameters for further battery analysis. Not all return values will be supported by all batteries. Any parameters that cannot be retrieved will return 'undefined'. In Android, Currently supported only on the MC18 device</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>stateOfHealthPercent : <span class='text-info'>STRING</span><p>The current maximum battery capacity as a percentage of the battery rated capacity </p></li><li>batteryCapacityPercent : <span class='text-info'>STRING</span><p>The remaining battery capacity percentage </p></li><li>batteryCapacityMinutes : <span class='text-info'>STRING</span><p>The remaining battery capacity in minutes. Calculations are based on the averageCurrentConsumption parameter </p></li><li>batteryExpirationInMonths : <span class='text-info'>STRING</span><p>Prediction in number of months when the battery should be replaced. Returns undefined for Android. </p></li><li>previousBatteryReplacement : <span class='text-info'>STRING</span><p>Duration in days since the battery was last replaced </p></li><li>timeSinceLastColdBoot : <span class='text-info'>STRING</span><p>Time in minutes since the device was last cold booted </p></li><li>requiredChargeTime : <span class='text-info'>STRING</span><p>Calculates the charge time required in minutes based on the tripDuration and averageCurrentConsumption parameters. </p></li><li>chargingTime : <span class='text-info'>STRING</span><p>The duration of time for which the unit was last charging, in minutes </p></li></ul></ul></p>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>HASH<ul><li>stateOfHealthPercent : <span class='text-info'>STRING</span><p>The current maximum battery capacity as a percentage of the battery rated capacity </p></li><li>batteryCapacityPercent : <span class='text-info'>STRING</span><p>The remaining battery capacity percentage </p></li><li>batteryCapacityMinutes : <span class='text-info'>STRING</span><p>The remaining battery capacity in minutes. Calculations are based on the averageCurrentConsumption parameter </p></li><li>batteryExpirationInMonths : <span class='text-info'>STRING</span><p>Prediction in number of months when the battery should be replaced. Returns undefined for Android. </p></li><li>previousBatteryReplacement : <span class='text-info'>STRING</span><p>Duration in days since the battery was last replaced </p></li><li>timeSinceLastColdBoot : <span class='text-info'>STRING</span><p>Time in minutes since the device was last cold booted </p></li><li>requiredChargeTime : <span class='text-info'>STRING</span><p>Calculates the charge time required in minutes based on the tripDuration and averageCurrentConsumption parameters. </p></li><li>chargingTime : <span class='text-info'>STRING</span><p>The duration of time for which the unit was last charging, in minutes </p></li></ul></li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows CE</li>

<li>Zebra Devices Only</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Battery.batteryDiagnostics()</code> </li></ul>
</li>
</ul>

<h3 id="batterystatusspanclasstextinfohashspanpropertymap">batteryStatus(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Retrieve the current battery level. If a callback is provided to retrieve the battery then it will be called periodically at a frequency determined by the trigger property.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span><p>The properties associated with accessing the battery status. </p></li><ul><li>trigger : <span class='text-info'>STRING</span><span class='label '> Default: Platform Dependant</span><p>What will cause the batteryStatus callback to fire. It is recommended to use system events to conserve battery life. </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>Constant: EB.Battery.BATTERY_TRIGGER_PERIODIC <br/> String:periodic</dt><dd>The batteryStatus callback will fire periodically at the specified refresh interval. This is the default setting on Windows Mobile / CE / Embedded but those platforms do also support the system trigger. Not supported on Android.</dd><dt>Constant: EB.Battery.BATTERY_TRIGGER_SYSTEM <br/> String:system</dt><dd>The batteryStatus callback will fire when the underlying operating system notifies that there has been a change to the battery level. The resolution of this change will vary depending on operating system, for example on Windows Mobile the notifications only occur when 'critical', 'full' etc.</dd></dl></li><li>refreshInterval : <span class='text-info'>INTEGER</span><p>Alternative way of specifying the refreshInterval parameter. If you are using a system trigger then this parameter will be ignored. </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-1">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>acLineStatus : <span class='text-info'>BOOLEAN</span><p>Whether or not the device is connected to external power. </p></li><li>batteryLifePercent : <span class='text-info'>INTEGER</span><p>Displays the remaining battery power as a percentage value between 0 and 100. For some Zebra Android devices, the API will return a value of 255 at all times while the battery is being charged. The same value also might be displayed for a few seconds initially after reboot while the battery is being discharged. This is in accordance with hardware design specs and should be taken into account when using the API. </p></li><li>backupBatteryLifePercent : <span class='text-info'>INTEGER</span><p>The remaining backup battery power as a percentage between 0 and 100. Supported only on Symbol Technologies Windows Mobile / CE / Embedded devices. Platforms:
WM </p></li><li>trigger : <span class='text-info'>STRING</span><p>Human readable form of what has caused this callback to fire. This value will be OS dependent. On Windows Mobile / CE / Embedded it will be one of: "High Battery", "Low Battery", "Critical Battery", "Charging", "No Battery", "Unknown". In the case of periodic updates, this field will contain the last known status of the battery. Platforms:
WM, CE, Android </p></li><li>batteryLifeKnown : <span class='text-info'>BOOLEAN</span><p>Supported only on Symbol Technologies' Windows Mobile / CE / Embedded devices. The battery life will not be readable for a period of time after removing from an AC power source and this parameter will state whether the batteryLifePercent value is accurate. Platforms:

WM </p></li></ul></ul></p>

<ul>

WM </p></li><li>trigger : <span class='text-info'>STRING</span><p>Human readable form of what has caused this callback to fire. This value will be OS dependent. On Windows Mobile / CE / Embedded it will be one of: "High Battery", "Low Battery", "Critical Battery", "Charging", "No Battery", "Unknown". In the case of periodic updates, this field will contain the last known status of the battery. Platforms:
WM, CE, Android </p></li><li>batteryLifeKnown : <span class='text-info'>BOOLEAN</span><p>Supported only on Symbol Technologies' Windows Mobile / CE / Embedded devices. The battery life will not be readable for a period of time after removing from an AC power source and this parameter will state whether the batteryLifePercent value is accurate. Platforms:
WM </p></li><li>backupBatteryLifeKnown : <span class='text-info'>BOOLEAN</span><p>Supported only on Symbol Technologies' Windows Mobile / CE / Embedded devices. The battery life will not be readable for a period of time after removing from an AC power source and this parameter will state whether the backupBatteryLifePercent value is accurate. Platforms:
WM </p></li></ul></li>
</ul>

<h3 id="showiconspanclasstextinfohashspanpropertymap">showIcon(<span class="text-info">HASH</span> propertyMap)</h3>

<p>Overlays a small battery icon on top of the view indicating the remaining battery strength. This is particularly useful in full screen applications that cover the system battery level indicator.</p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span><p>The properties associated with the indicator, its position and color. </p></li><ul><li>left : <span class='text-info'>INTEGER</span><span class='label '> Default: [Top left of the screen]</span><p>The absolute horizontal position of the indicator in pixels. This value is relative to the screen and not the view, so non-fullscreen applications should take care not to display the indicator off screen. </p></li><li>top : <span class='text-info'>INTEGER</span><span class='label '> Default: [Top left of the screen]</span><p>The absolute vertical position of the indicator in pixels. Positive numbers go towards the bottom of the screen. This value is relative to the screen and not the view, so non-fullscreen applications should take care not to display the indicator off screen. </p></li><li>layout : <span class='text-info'>STRING</span><span class='label '> Default: [Right]</span><p>Sets the orientation of the icon, see the remarks section for illustrations. </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>Constant: EB.Battery.BATTERY_LAYOUT_LEFT <br/> String:left</dt><dd>See the remarks section for illustrations of icon layout.</dd><dt>Constant: EB.Battery.BATTERY_LAYOUT_RIGHT <br/> String:right</dt><dd>See the remarks section for illustrations of icon layout.</dd><dt>Constant: EB.Battery.BATTERY_LAYOUT_UP <br/> String:up</dt><dd>See the remarks section for illustrations of icon layout.</dd><dt>Constant: EB.Battery.BATTERY_LAYOUT_DOWN <br/> String:down</dt><dd>See the remarks section for illustrations of icon layout.</dd></dl></li><li>color : <span class='text-info'>STRING</span><p>The color of the icon. This value must be specified as a Hex value in the format #000000 to #FFFFFF. Alpha values are not supported, i.e. you can only use the component parts RRGGBB. </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

<li>Zebra Devices Only</li>
</ul>

<h3 id="smartbatterystatus">smartBatteryStatus()</h3>

<p>Returns the various parameters relating to battery charge and battery hardware. Not all return values may be supported by all batteries.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-2">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>serialNumber : <span class='text-info'>STRING</span><p>The serial number of the battery. </p></li><li>partNumber : <span class='text-info'>STRING</span><p>The Symbol Technologies' part number of the battery, e.g. 21-65587 Rev. A. </p></li><li>batteryChargeCycles : <span class='text-info'>INTEGER</span><p>The number of times the battery has been charged. Partial charges are aggregated, therefore each charge cycle count represents one full charge / discharge cycle. The battery charge cycle count gets updated when the battery charging state changes from charging to not charging. Cycle count may not accurately predict the life of a battery. </p></li><li>ratedCapacity : <span class='text-info'>INTEGER</span><p>Rated capacity of the battery in mAh. </p></li><li>manufactureDate : <span class='text-info'>STRING</span><p>Date the battery was manufactured expressed as MM/DD/YYYY. </p></li><li>stateOfHealth : <span class='text-info'>STRING</span><p>The health of the battery. </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>Constant: EB.Battery.SMART_BATTERY_HEALTHY <br/> String:healthy</dt><dd>The battery is healthy.</dd><dt>Constant: EB.Battery.SMART_BATTERY_UNHEALTHY <br/> String:unhealthy</dt><dd>The battery is unhealthy.</dd><dt>Constant: EB.Battery.SMART_BATTERY_UNKNOWN <br/> String:unknown</dt><dd>The battery health is unknown.</dd></dl></li></ul></ul></p>

<h4 id="returns-4">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>HASH<ul><li>serialNumber : <span class='text-info'>STRING</span><p>The serial number of the battery. </p></li><li>partNumber : <span class='text-info'>STRING</span><p>The Symbol Technologies' part number of the battery, e.g. 21-65587 Rev. A. </p></li><li>batteryChargeCycles : <span class='text-info'>INTEGER</span><p>The number of times the battery has been charged. Partial charges are aggregated, therefore each charge cycle count represents one full charge / discharge cycle. The battery charge cycle count gets updated when the battery charging state changes from charging to not charging. Cycle count may not accurately predict the life of a battery. </p></li><li>ratedCapacity : <span class='text-info'>INTEGER</span><p>Rated capacity of the battery in mAh. </p></li><li>manufactureDate : <span class='text-info'>STRING</span><p>Date the battery was manufactured expressed as MM/DD/YYYY. </p></li><li>stateOfHealth : <span class='text-info'>STRING</span><p>The health of the battery. </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>Constant: EB.Battery.SMART_BATTERY_HEALTHY <br/> String:Constant: EB.Battery.SMART_BATTERY_HEALTHY <br/> String:healthy</dt><dd>The battery is healthy.</dd><dt>Constant: EB.Battery.SMART_BATTERY_UNHEALTHY <br/> String:Constant: EB.Battery.SMART_BATTERY_UNHEALTHY <br/> String:unhealthy</dt><dd>The battery is unhealthy.</dd><dt>Constant: EB.Battery.SMART_BATTERY_UNKNOWN <br/> String:Constant: EB.Battery.SMART_BATTERY_UNKNOWN <br/> String:unknown</dt><dd>The battery health is unknown.</dd></dl></li></ul></li>
</ul>

<li>Zebra Devices Only</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="averagecurrentconsumption">averageCurrentConsumption</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description">Description</h4>

<p>Supported only by the MC18 device. Sets an average current consumption (in mA) that is used in subsequent power-related calculations. If set to 0, the value will be provided by the device driver based on the running average.</p>

<h4 id="access">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Battery.averageCurrentConsumption</code></li></ul>
</li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows CE</li>
</ul>

<h3 id="refreshinterval">refreshInterval</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-1">Description</h4>

<p>A callback to retrieve the battery strength can be specified to occur periodically with the batteryStatus method. This value specifies the periodicity of the callback as well as the update frequency of the battery icon, if shown. Setting this value to zero will disable the batteryStatus callback. Note that most platforms will not support periodic updates to the battery level, this is only supported on Windows Mobile / CE / Embedded.</p>

<h4 id="params">Params</h4>

<p><strong>Default:</strong> 5000</p>

<h4 id="access-1">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Battery.refreshInterval</code></li></ul>
</li>
</ul>

<h4 id="platforms-7">Platforms</h4>

<ul>
<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="tripduration">tripDuration</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-2">Description</h4>

<p>Supported only by the MC18 device. Sets the desired working time (in minutes) out of the cradle, which is used in subsequent power-related calculations. If set to 0, the driver default value of 45 minutes will be used.</p>

<h4 id="access-2">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Battery.tripDuration</code></li></ul>
</li>
</ul>

<h4 id="platforms-8">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows CE</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="overlappingindicators">Overlapping Indicators</h3>

<p>The position of the signal and battery indicators should not be set to overlap.</p>

<h3 id="screenorientation">Screen Orientation</h3>

<p>The indicator positions are absolute and so when rotating the screen you should also move the indicator positions accordingly to accommodate the new screen layout.</p>

<h3 id="internetexplorerierenderingengine">Internet Explorer (IE) Rendering Engine</h3>

<p>When using the this feature on a CE device using the IE engine, screen distortion may be noticed when scrolling. This is due to a limitation of the IE engine and can be worked around using any of the following options:</p>

<ul>
<li>Not using debug buttons - If your app must use the IE engine, do not use debug buttons in the app.</li>

<li>If you need to use the signal or battery indicators either:


<ul>
<li>Don't scroll the page.</li>

<li>Don't use the signal / battery indicators</li>

<li>Use the Webkit engine.</li></ul>
</li>
</ul>

<h2 id="examples">Examples</h2>

<h3 id="showbatteryicon">Show battery icon</h3>

<p>This example shows how to show/hide the Battery icon as well as a way to adjust for a change in screen orientation. This example assumes that the ebapi-modules.js file is in the same folder as the html file invoking it.</p>

<pre><code>:::javascript
&lt;head&gt;
    &lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;

    &lt;title&gt;Battery API Test&lt;/title&gt;

    &lt;script&gt;
        function showBatteryIcon(){
            EB.Battery.showIcon(defineIconProperties(), batteryCallback);
            EB.Battery.batteryStatus({trigger:EB.Battery.BATTERY_TRIGGER_SYSTEM}, batteryCallback);
            // The batteryStatus() is used to tell the icon when to refresh.
            // We are leaving this up to the system events by using the BATTERY_TRIGGER_SYSTEM constant.
        }

        function hideBatteryIcon(){
            EB.Battery.hideIcon();
            EB.Battery.stopBatteryStatus();
        }

        function batteryCallback(params){
            if(params){     // Most of these methods have callbacks but null 'params' sent.
                console.log(params);
            }
            else
                console.log("No Params");
        }

        function defineIconProperties(){
            var props = {
                color:  "#66CD00",
                layout: EB.Battery.BATTERY_LAYOUT_UP,
                top:        0,                                                      // Top of screen
                left:   EB.System.screenWidth - 25      // Far right of screen, accounting for actual viewable area.
            }
            return props;
        }

        function adjustIcon(){
            EB.Battery.hideIcon();
            EB.Battery.showIcon(defineIconProperties(), batteryCallback);
        }

        // If the screen orientation changes, adjust the battery Icon.
        EB.ScreenOrientation.setScreenOrientationEvent(adjustIcon);
    &lt;/script&gt;
&lt;/head&gt;

&lt;body&gt;
    &lt;h1&gt;Battery API Test&lt;/h1&gt;
    &lt;div id="display"&gt;
    &lt;/div&gt;
    &lt;br/&gt;
    &lt;br/&gt;
    &lt;button onclick="showBatteryIcon()"&gt;Show Battery Status Icon&lt;/button&gt;&lt;br/&gt;
    &lt;button onclick="hideBatteryIcon()"&gt;Hide Battery Status Icon&lt;/button&gt;
&lt;/body&gt;


</code></pre></p>
