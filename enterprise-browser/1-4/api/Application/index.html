<!--                         <p><h2 id="overview">Overview</h2>

<p>The Application class is used for accessing or setting application level configuration settings.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Application API:</p>

<ul>
<li>Include all ebapi modules or</li>

<li>Include only the API modules you need</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, you must copy the ebapi-modules.js file to a location accessible by your app's files and include the JavaScript file in your app. For instance, to include the modules file in your index.html, with the file in the same directory as your index.html, you would add the following line to the HEAD section of your index.html:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlythemodulesyouneed">Include only the modules you need</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the Application API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.application.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<li>STRING : Full path to the database file for given partition.</li>
</ul>

<h3 id="setapplicationnotify">setApplicationNotify()</h3>

<p>This method allows your application to register for application specific events like application activation/deactivation, UI creation/destruction as well as others. Check the Callback section for details.</p>

<h4 id="parameters-7">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-4">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>applicationEvent : <span class='text-info'>STRING</span><p> </p><p><strong>Possible Values</strong> :</p> <dl  ><dt>Constant: EB.Application.APP_EVENT_ACTIVATED <br/> String:Activated</dt><dd>The application has been activated.</dd><dt>Constant: EB.Application.APP_EVENT_DEACTIVATED <br/> String:Deactivated</dt><dd>The application has been deactivated.</dd><dt>Constant: EB.Application.APP_EVENT_UIDESTROYED <br/> String:UIDestroyed</dt><dd>This event is triggered when the application is closing and the UI has been cleared.</dd><dt>Constant: EB.Application.APP_EVENT_SCREEN_OFF <br/> String:ScreenOff</dt><dd>Device screen was turned off when power button was pressed or due to idle timeout. On Android the application is not deactivated.Not supported on Windows CE. Platforms: 
Android, WM</dd><dt>Constant: EB.Application.APP_EVENT_SCREEN_ON <br/> String:ScreenOn</dt><dd>Device screen was turned on and unlocked.Not supported on Windows CE. Platforms: 
Android, WM</dd></dl></li><li>eventData : <span class='text-info'>HASH</span><p>This will only contain values for the <code>APP_EVENT_CONFIGCONFLICT</code> event. This event may be triggered after an application was upgraded. If your rhoconfig.txt file contains custom properties that are different then what is being provided in the application upgrade package. By default local values are kept in place but you may overwrite configuration with new values and any other steps required for your application upgrade. <code>eventData</code> will be a hash. It will look like {"conflicting key" : ["new value","old value"].. } </p></li></ul></ul></p>

<h4 id="returns-7">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-7">Platforms</h4>

<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-7">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Application.setApplicationNotify()</code> </li></ul>
</li>
</ul>
