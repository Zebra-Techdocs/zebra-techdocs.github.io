<p>The Alarm API is used to set an alarm and register an action to perform when that alarm fires.</p>

<p>Sets the alarm. The alarm will fire after the specified interval or at the specified time (see the properties section). You can only have one active alarm at a time.</p>

<p>Sets a time after which the Alarm will fire. The delay cannot be set to less than 30 seconds, if a value of less than 30 seconds is supplied, the delay will be defaulted to 30 seconds.</p>

<p>Provided the alarm has been set using the Interval parameter the alarm will be reset once fired. If the alarm is set using the 'Time' parameter then this value is ignored.</p>

<h2 id="remarks">Remarks</h2>

<h3 id="validityofregisteredactiononalarmtriggered">Validity of registered action on Alarm Triggered</h3>

<p>For an Enterprise Browser event, the registered action for the AlarmTriggered event does not get cleared when navigating away from the current page. If using a JavaScript function, be sure the script is still valid when the alarm fires or simply clear the alarm.</p>

<h3 id="minimumtimeinterval">Minimum Time Interval</h3>

<p>The Alarm is not designed to be triggered for intervals shorter than 30 seconds. If such a delay is required, consider using the 'SetTimeout' JavaScript function. </p>

<h3 id="explanationoftimeformat">Explanation of Time Format</h3>

<p>Time must be specified as GMT plus or minus the device's timezone offset. For example, an alarm expressed as 2012-07-27t08-30-00-05-00 on a device with a GMT-5 timezone offset will fire at 8:30am (local time) on July 27, 2012. It breaks down as follows: </p>

<ul>
<li>Year: 2012</li>

<li>Month: July</li>

<li>Day: 27</li>

<li>Time: 13:30 GMT</li>

<li>Timezone: -5 (Eastern time, 8:30 a.m. local time)</li>
</ul>

<h3 id="devicesupport">Device Support</h3>

<p>The Alarm API not supported on <a href="../../guide/about/#microkiosk">Zebra Micro Kiosks</a>.  </p>

<blockquote>
  <p>Note: 30 seconds is the lower limit for the alarm interval.</p>

    function setAlarm(){

        alarm.repeat = false;

        countdown();
    }

        var count = 29;
        myCD = setInterval(function(){

            }

        timerOut.innerHTML = "";

        alert("Alarm Cleared");
    }

        timerOut.innerHTML = "";
    }
