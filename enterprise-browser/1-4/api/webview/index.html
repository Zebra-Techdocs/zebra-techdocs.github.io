<!--                         <p><h2 id="overview">Overview</h2>

<p>The <code>Webview</code> is the core container used for rendering your application code. You can control certain behaviors of the webview by using this API class.</p>

<blockquote>
  <p>Note: There is currently an issue with hyperlinks on CE devices using the IE Engine: if you are attempting to click a link while holding the shift hardware key on the device, the link will not work properly. This is a known issue and is being worked on currently.</p>
</blockquote>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Webview API:</p>

<ul>
<li>Include all ebapi modules or</li>

<li>Include only the API modules you need</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, you must copy the ebapi-modules.js file to a location accessible by your app's files and include the JavaScript file in your app. For instance, to include the modules file in your index.html, with the file in the same directory as your index.html, you would add the following line to the <head> section of your index.html:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlythemodulesyouneed">Include only the modules you need</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the Webview API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.webview.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="methods">Methods</h2>

<h3 id="navigatespanclasstextinfostringspanurlspanclasstextinfointegerspantabindex">navigate(<span class="text-info">STRING</span> url, <span class="text-info">INTEGER</span> tabIndex)</h3>

<p>Force WebView to navigate to a URL. White page flickering during transition may happen if a controller action method doesn't return any rendered value, but instead performs a WebView.navigate(someUrl) call. </p>

<h4 id="parameters">Parameters</h4>

<ul><li>url : <span class='text-info'>STRING</span><p>Navigate to this url. </p></li><li>tabIndex : <span class='text-info'>INTEGER</span> <span class='label label-info'>Optional</span><span class='label '> Default: -1</span><p>TabBar tab index. If no tab bar present, index is ignored. Please avoid of navigate in not opened tab - this is unsupported on Android. Refresh active WebView.</p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.WebView.navigate(<span class="text-info">STRING</span> url, <span class="text-info">INTEGER</span> tabIndex)</code> </li></ul>
</li>
</ul>

<h3 id="navigatebackspanclasstextinfointegerspantabindex">navigateBack(<span class="text-info">INTEGER</span> tabIndex)</h3>

<p>Force WebView to navigate to the previous page using Browser back.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>tabIndex : <span class='text-info'>INTEGER</span> <span class='label label-info'>Optional</span><span class='label '> Default: -1</span><p>TabBar tab index. If no tab bar present, index is ignored. Navigate back in active WebView.</p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>

</li>

<h3 id="savespanclasstextinfostringspanformatspanclasstextinfostringspanpathspanclasstextinfointegerspantabindex">save(<span class="text-info">STRING</span> format, <span class="text-info">STRING</span> path, <span class="text-info">INTEGER</span> tabIndex)</h3>

<h3 id="fontfamily">fontFamily</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>STRING</span> <span class='label label-warning'>Read Only</span></p>

<h4 id="description-4">Description</h4>

<p>Specifies the default font to use when rendering text in web pages. The specified font should be a TrueType font present on the device. On Windows the default font has been set to 'Tahoma' as this is present on all Symbol WM / CE devices, note that Tahoma has no italic or oblique variants. On the Enterprise Tablet the default is Droid Sans Fallback. The font specified must be stored in \Windows for Windows WM / CE devices, or /system/fonts for Enterprise Tablet. Defines in config.xml: HTMLStyles\FontFamily </p>

<h4 id="access-4">Access</h4>

<h3 id="navigationtimeout">navigationTimeout</h3>

<h4 id="type-7">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-7">Description</h4>

<p>Can be defined in config.xml: Navigation\NavTimeout. Number of milliseconds(maximum is 45000) before the browser times out and navigates to the page specified in the badlink setting. If it is determined that the destination is unreachable regardless of wait time, the badlink may be loaded before NAVTIMEOUT. This is the time taken to establish communication with the server, not the time taken to fully load the page.Note that the navigation timeout will not be invoked when navigating to the start page, best practice is to store your first page locally to avoid connectivity issues at start up, you can then redirect to an online page if desired.</p>

<h4 id="params-3">Params</h4>

<p><strong>Default:</strong> 45000</p>

<h4 id="access-7">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.WebView.navigationTimeout</code></li></ul>
</li>
</ul>

<h4 id="platforms-11">Platforms</h4>

<ul>
<li>Windows Mobile(WebKit)</li>
</ul>

<h3 id="scrolltechnique">scrollTechnique</h3>

<h4 id="type-8">Type</h4>

<p><span class='text-info'>STRING</span> <span class='label label-warning'>Read Only</span></p>

<h4 id="description-8">Description</h4>

<p>Specifies the technique used to scroll about the page.Defines in config.xml: Scrolling\ScrollTechnique.</p>

<h4 id="params-4">Params</h4>

<p><strong>Default:</strong> FingerScroll</p>

<h4 id="values">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.WebView.SCROLL_NONE - String: None No scrollbars will be displayed and the page will not respond to finger swipes.</li>

<li>Constant: EB.WebView.SCROLL_SCROLLBARS - String: Scrollbars When the size of the page is larger than the screen scrollbars will be presented which can be used to scroll the page.</li>

<li>Constant: EB.WebView.SCROLL_FINGER - String: FingerScroll You can scroll around the page using finger swiping.</li>
</ul>

<h4 id="access-8">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>

<h3 id="useragent">userAgent</h3>

<h4 id="type-10">Type</h4>

<p><span class='text-info'>STRING</span> <span class='label label-warning'>Read Only</span></p>

<h4 id="description-10">Description</h4>

<p>Defines in config.xml: Navigation\UserAgent. When visiting a web server the WebKit browser will report its self as the specified user agent. Use the following substitution variables:</p>

<ul>
<li>%p - platform name ("Windows CE " + version number)</li>

<li>%w - WebKit version number</li>

<li>%e - WebKit version number.</li>
</ul>

<p>Use the UserAgent setting to spoof your device to the server, e.g. to view content designed for the desktop on your mobile screen.
From RhoElements 2.1 onwards the default value was changed to work out of the box with a greater number of server configurations, prior to RhoElements 2.1 the default user agent was: "Mozilla/5.0 (%p) AppleWebKit/%w (KHTML, like Gecko) WebKit/%e Safari/%w"</p>

<h4 id="access-10">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.WebView.userAgent</code></li></ul>
</li>
</ul>

<h4 id="platforms-14">Platforms</h4>

<li>Windows Mobile(WebKit)</li>
</ul>
