<p>Secure Sockets Layer (SSL) Certificates can be used by Enterprise Browser to establish a secure connection (via HTTPS) between a device and a server to protect highly confidential transactions such as those involving financial institutions and commerce sites. The Enterprise Browser Webkit supports Transport Layer Security (TLS) 1.2, and allows certificates for clients and servers to be configured according to the security requirements of any application.</p>

<h2 id="windowsmobileandce">Windows Mobile and CE</h2>

<p>To access <strong>client certificates</strong> from apps made with Enterprise Browser 1.5 and higher for Windows Mobile/CE with Webkit, use the <a href="../configreference/#clientcertpath">ClientCertPath parameter</a> to specify the path to client certificate files. </p>

<p>To access <strong>server certificates</strong> (beyond the pre-loaded ones) from apps made with Enterprise Browser for Windows Mobile/CE with Webkit, specify the path to those certificates using the <a href="../configreference/#cafile">CaFile parameter</a> in the <code>Config.xml</code> file. </p>

<p>The <code>CaFile</code> points to a file containing the certificate data, and the certificate(s) specified there are treated by Webkit as trusted authorities. For example, to use certificates in the file <code>mycert.pem</code>, copy the file to the device and make an entry made in the <code>Config.xml</code> corresponding to the file's location on the device using the syntax below: </p>

<pre><code>:::xml
&lt;CaFile Value=”\\mycert.pem”&gt;
</code></pre>

<blockquote>
  <p><strong>Note</strong>: This applies only to <code>https://</code> requests made by Webkit.</p>

<h2 id="openssl">OpenSSL</h2>

<p>Tools such as <a href="https://www.openssl.org/docs/faq.html">OpenSSL</a> can be useful for creating and working with certificates, and most of of its capabilities are accessible through <a href="https://www.sslshopper.com/article-most-common-openssl-commands.html">CLI commands</a>. Some typical usages are shown below. Before proceeding, <a href="https://www.openssl.org/source/">download OpenSSL</a> and install it. </p>

<h3 id="generateaselfsignedcertificate">Generate a self-signed certificate</h3>

<p>To create a self-signed certificate, a private key must exist to encrypt into the certificate. <strong>Skip to Step 2 if an existing private key can be used</strong>. To generate a new key, begin with Step 1. </p>

<p><strong>&#49;. To generate a basic key with no passphrase</strong>:</p>

<pre><code>    :::term
    openssl genrsa -out privkey.pem
</code></pre>

<p><strong>&#50;. Next, use the key file generated in Step 1 to create a self-signed certificate</strong>:</p>

<pre><code>    :::term
    openssl req -new -x509 -key privkey.pem -out capturableacert.pem -days 365
</code></pre>

<p>&#51;. A series of questions appears. Leave all fields blank (by pressing ENTER) <em>except</em> for <strong>the "Common Name" field-- this should contain the domain name that will serve the certificate</strong>. </p>

<p>&#52;. <strong>Add the private key file to the web server</strong> according to the server's documentation. </p>

<p>&#53;. <strong>Add the certificate file to the web client</strong> as described above.</p>

<h3 id="inspectacertificate">Inspect a certificate</h3>

<p><strong>To decode the contents of a certificate</strong>:</p>

<pre><code>            ::term
            openssl x509 -in cacert.pem -text -noout
</code></pre>

<ul>
<li>The Common Name is shown as "Subject: CN=" </li>

<li>The signing authority is shown as Issuer: CN=, which will be the same as Subject for a self-signed certificate.</li>
</ul>

<h3 id="convertcertificateformat">Convert certificate format</h3>

<p><strong>To convert a <code>.der</code> format certificate to .<code>pem</code> format</strong>:</p>

<pre><code>:::term
openssl x509 -inform der -in cacert.der -out cacert.pem
</code></pre></p>
