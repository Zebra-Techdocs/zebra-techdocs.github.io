<!--                         <p><h2 id="overview">Overview</h2>

<p>This guide provides suggested techniques for optimizing Enterprise Browser apps to improve performance and reduce the size of its memory footprint and RAM usage. Some of the techniques described here might not apply to all situations. </p>

<hr />

<h2 id="apifiles">API files</h2>

<p>Enterprise Browser APIs are stored as individual JavaScript files for each API and as a single JavaScript file that includes all APIs. When device resources are at a premium, the option to include only the required module(s) can save on storage space and page loading speeds of multi-page apps.</p>

<h3 id="enablingtheapi">Enabling the API</h3>

<p>There are two methods of enabling an Enterprise Browser API:</p>

<ul>
<li>Include all "ebapi" modules</li>

<li>Include only the required API modules</li>
</ul>

<p>Both methods are explained below. </p>

<p>With either method, the included files will be found in the directory:
<br> 
<code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code>
<br>
This is a directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all JavaScript APIs, copy the <code>ebapi-modules.js</code> file to a location on the device that's accessible by the app's files and include a reference to the JavaScript modules file in the app. For instance, to include a reference to the modules file in the app's <code>index.html</code>, copy the modules file to the same directory as the index.html file and add the following line to the HEAD section of that index.html file:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>The line above defines the EB class within that page. Note that the path for this file is relative to the current page (index.html). <strong>Any page from which the API module file will be called must contain a similar reference to</strong> <code>ebapi-modules.js</code>.</p>
</blockquote>

<h3 id="includeonlyrequiredapimodules">Include only required API modules</h3>

<p>To include individual APIs, copy the <code>ebapi.js</code> file and any required individual API files to a location on the device that's accessible by the app's files, and include a reference to <code>ebapi.js</code> and the any API file(s) being called from that page. For instance, to use the Printer API, add the following code to the HTML file(s). Again, this assumes that relevant API files have been copied to the same directory as the HTML:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.printer.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the code lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.printer.js</code>, which is the Printer API for Enterprise Browser. <strong>Similar coding is required on each HTML page whenever an individual API will be called from that page</strong>.</p>
</blockquote>

<hr />

<h2 id="barcodescanner">Barcode Scanner</h2>

<p><strong>Skip this section if running a single-page app</strong>. If running a multi-page app that requires the barcode scanner on more than one page, page-loading performance can be improved by keeping the scanner enabled during page navigation (the default setting disables it). To keep the scanner enabled during page navigation, place a value of “0” in the <code>Config.xml</code> parameter, as shown below:</p>

<pre><code>:::xml
&lt;Scanner&gt;
    &lt;DisableScannerDuringNavigation value="0"/&gt;
&lt;/Scanner&gt;
</code></pre>

<p>The setting will take effect the next time Enterprise Browser is launched. </p>

<hr />

<h2 id="engineselection">Engine Selection</h2>

<p>Windows Mobile and Windows CE devices offer two rendering engine options: IE and Webkit. Selecting the IE engine will save storage space and RAM, but doing so comes with the following caveats: </p>

<ul>
<li>IE does not support CSS3, and offers non-standard support for CSS2</li>

<li>IE does not support the Enterprise Browser primary syntax; apps must be written using the EMML1.0/1.1 syntax</li>
</ul>

<p><strong>Note: The IE engine is recommended only for legacy PocketBrowser applications</strong>.</p>

<hr />

<h2 id="logging">Logging</h2>

<p>The logging options by default are set to capture only errors and warnings. If the LogInfo parameter was enabled during development, it may save cycles and storage space to deactivate it for deployment; the log engine is processor-intensive and its default output occupies device storage space. For logging options, see the <a href="../configreference/#logger">Logger section</a> of the Config.xml Reference. </p>

<hr />

<h2 id="regularexpressions">Regular Expressions</h2>

<p>The Enterprise Browser supports EMML v1.0 (PocketBrowser v2.x) through the use of a regular expressions engine. EMML 1.0 syntax is translated to EMML1.1 (which is internally processed) based on an XML file. </p>

<p><strong>Location of the</strong> <code>RegEx.xml</code> <strong>file</strong>:</p>

<ul>
<li>On Android: <code>/&lt;internal_mem_root_dir&gt;/Android/data/com.symbol.enterprisebrowser/RegEx.xml</code></li>

<li>On Windows: <code>\Program Files\EnterpriseBrowser\Config\RegEx.xml</code></li>
</ul>

<p>If the application was written using the PocketBrowser v2.x syntax, make sure the Regular Expressions engine is running. The Regular Expressions engine is activated from the <code>Config.xml</code> file with this setting:</p>

<pre><code>:::xml
&lt;General&gt;
    &lt;UseRegularExpressions value='1'/&gt;
&lt;/General&gt;
</code></pre>

<p>However, if the application is written in EMML 1.1, RE v2 or RE v4 syntax, then switching off Regular Expression will save significant machine cycles. Deactivate the Regular Expressions engine with this setting:</p>

<pre><code>:::xml
&lt;General&gt;
    &lt;UseRegularExpressions value='0'/&gt;
&lt;/General&gt;
</code></pre>

<hr /></p>
