<h2 id="enableviewportsettings">Enable Viewport Settings</h2>

<p>This setting enables the use of standard viewport settings within the Zebra Technologies Webkit. For details about the viewport meta tag, refer to the <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag">Mozilla Viewport Docs</a>.</p>

<p>To enable the viewport in the WebKit, specify the following option in the <code>config.xml</code> file:</p>

<pre><code>:::xml
&lt;ViewportEnabled VALUE="1"/&gt;
</code></pre>

<h2 id="specifydevicewidths">Specify Device Widths</h2>

<p>Specifying <code>width=device-width</code> in a meta tag will either:</p>

<ul>
<li>Use the value specified at &lt;ViewportWidth VALUE="320"/&gt; (if one is specified)</li>

<li>Use the physical width of the display (if no value is specified)</li>
</ul>

<p>For comparison, the width of the MC75a display is 480 pixels.</p>

<h4 id="withspecifiedinitialscale">With Specified initial-scale</h4>

<p>Pages that specify an initial or maximum scale will cause the width property to translate into a minimum viewport width. For example, if the layout needs at least 500 pixels of width, the meta tag markup shown below can be used. When the same page is rendered on a screen that is more than 500 pixels wide, the browser will expand the viewport (rather than zoom in) to fit the screen. Use the following code in the app's html:</p>

<pre><code>:::html
&lt;meta name="viewport" content="width=500, initial-scale=1"/&gt;
</code></pre>

<p>The same page rendered on an MC75a will appear as follows:</p>

<p><img src="../../images/viewport_config/winmo_viewport_demo.png" alt="img" />

<h4 id="withoutspecifiedinitialscale">Without Specified initial-scale</h4>

<p>Now consider the same page without specifying an initial-scale:</p>

<p>In the app's html:</p>

<pre><code>:::html
&lt;meta name="viewport" content="width=320"/&gt;
</code></pre>

<p><img src="../../images/viewport_config/winmo_no_initial_scale.png" alt="img" />
<em>MC75a with Windows Mobile 6.5</em></p>

<p>Zebra recommends that the initial scale be left blank in the viewport parameter so that the page is not locked to a set resolution. If necessary, a meta tag can be added to the HTML file to allow for an adaptive viewport width.</p></p>
