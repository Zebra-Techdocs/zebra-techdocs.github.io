<p>SSL and TLS (which replaced SSL 3.0 in 1999) are transport protocols that encrypt network communications, and are most often used to protect web browsing, email, instant messaging and other web-based apps. See the <a href="../certificates">Certificates guide</a> for information about using TLS to secure communications between one or more servers and Enterprise Browser clients attempting to connect. </p>

<h3 id="android">Android</h3>

<p>The WebView engines vary from one Zebra Android device to another, and the level of TLS/SSL support depends on WebView version present in the device. The chart below shows which versions of Android support (or will support) the various levels of TLS and/or SSL. </p>

<p><img src="eb_tls_support.png" alt="img" />
<em>Enterprise Browser currently supports Android versions up to Android 5.x Lollipop and TLS up to v1.2</em>.

<h3 id="windowsmobilece">Windows Mobile/CE</h3>
