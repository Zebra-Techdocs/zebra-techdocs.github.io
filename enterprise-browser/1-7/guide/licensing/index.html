<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser is free to download and use for evaluation purposes. Commercial deployment to devices requires an End-User License issued by Zebra Technologies for each device. Licenses are available for individual devices and for entire deployments of 50 devices or more. Both license types permit an unlimited number of Enterprise Browser applications to run on the device(s). This guide explains the process of obtaining an Enterprise Browser license for commercial use, and applying the license to individual devices and as part of a mass-deployment.</p>

<hr />

<h3 id="icontactareseller">I. Contact a Reseller</h3>

<p>The first step in obtaining a license is to engage with Zebra directly or with a Zebra reseller. </p>

<p><strong>&#49;. <a href="https://www.zebra.com/us/en/products/software/mobile-computers/mobile-app-utilities/enterprise-browser.html">Visit Zebra's Enterprise Browser Product Page</a></strong> and select one of the methods for contacting Zebra directly or engaging with a reseller or partner. </p>

<p><strong>&#50;. Alternatively, select one of the following Zebra resources</strong>: </p>

<ul>
<li><strong><a href="https://www.zebra.com/us/en/partners/find-a-zebra-partner.html">Find a Zebra Partner</a> -</strong> form for submitting an inquiry via the web</li>

<li><strong><a href="https://www.zebra.com/us/en/partners/find-a-zebra-partner/selecting-the-right-channel-partner.html">How to Select a Channel Partner</a> -</strong> explains the types of partners that engage with Zebra and some of their technologies and specialties</li>

<li><strong><a href="https://www.zebra.com/us/en/partners/partner-interaction-center.html">Partner Interaction Center</a> -</strong> info for contacting Zebra's existing global partner network</li>

<li><strong><a href="https://www.zebra.com/us/en/about-zebra/contact-zebra.html">Zebra Corporate Numbers and Links</a> -</strong> broken down by global region</li>

<li><strong><a href="https://www.zebra.com/us/en/about-zebra/contact-zebra/marketing-contact-center.html">Global Marketing Contact Center</a> -</strong> broken down by global region and country</li>
</ul>

<hr />

<h3 id="iiaccesslicensingsystem">II. Access Licensing System</h3>

<p>After a licensing agreement is purchased from Zebra or a Zebra reseller, an email will be sent to the licensing company's representative containing user credentials for accessing the <a href="https://softwarelicensing.zebra.com/documentation/index.html">Zebra Enterprise Software Licensing system</a>. </p>

<ul>
<li><strong>Log into the <a href="https://softwarelicensing.zebra.com/">Zebra Licensing system</a> to:</strong> 


<ul>
<li>Place an order for licenses</li>

<li>See the status of existing orders</li>

<li>Assign licenses to devices or deployments</li>

<li>View current license inventory and assignments</li></ul>
</li>
</ul>

<hr />

<h3 id="iiiassignalicense">III. Assign a License</h3>

<p>Once a license is purchased, it must me assigned to one or more devices before those devices can be deployed and used. </p>

<p><strong>To assign a purchased license</strong>: </p>

<p><strong>&#49;. In the <a href="https://softwarelicensing.zebra.com/">Zebra Licensing system</a>, click on the Licensing tab</strong> and select the "Assign a License" section to see a list of products for which purchased licenses are available.</p>

<p><strong>&#50;. Select the correct version for the Enterprise Browser runtime</strong> installed on the target devices and click on the "Assign License" link to the right.</p>

<p><strong>&#51;. Enter device details into the licensing form</strong> that appears. This corresponds with the licensing wizard that appears whenever the Enterprise Browser runtime launches.</p>

<p><strong>&#52;. Complete the form and Tap Submit</strong>. </p>

<p><strong>&#53;. Scan the barcodes that appear</strong>. These contain the new license(s). </p>

<blockquote>
  <p><strong>Note</strong>: Some device scanners support only printed barcodes. </p>
</blockquote>

<hr />

<h3 id="ivapplythelicense">IV. Apply the License</h3>

<p>Whether the purchased license is for a specific device or an entire deployment, the Enterprise Browser license must be applied to one or more devices before those devices can be used commercially. Each license permits an unlimited number of Enterprise Browser applications to run on the device(s). </p>

<p><strong>Each license contains</strong>:</p>

<ul>
<li>The company name to which the license is issued</li>

<li>A hexadecimal key</li>
</ul>

<p>Once a device is licensed, a splash screen displays the licensing company's name each time Enterprise Browser is launched. </p>

<p><strong>License types</strong>:</p>

<ul>
<li><p><strong>Device-specific License -</strong> assigned to a specific device. This License will fail if an attempt is made to apply it to a device other than the device to which it was originally assigned.</p></li>

<li><p><strong>Deployment License -</strong> works across an entire device deployment. This is useful for remote or mass-deployment scenarios or when licensing non-Zebra devices. <strong>Available for deployments of 50 devices or more</strong>.  </p></li>
</ul>

<p>Both license types can be applied using either of the methods below.  </p>

<h4 id="applylicenseviawizard">Apply License via Wizard</h4>

<p>To simplify the device-licensing process, unlicensed Zebra devices present a licensing wizard when Enterprise Browser launches. The wizard includes a "Cancel" button, which skips the licensing process temporarily to allow Enterprise Browser software and apps to be evaluated and tested. Enterprise Browser functionality is not restricted during evaluation. </p>

<p><strong>Wizard-based license application</strong>: </p>

<ul>
<li><p><strong>Internet Licensing -</strong> allows the order number associated with an Enterprise Browser license order to be entered instead of the company name and key. <strong>Requires an internet connection on the device</strong> with direct (non-proxy) contact with the licensing server.</p></li>

<li><p><strong>Manual Licensing -</strong> requires manual entry of the company name and license number. <strong>On Zebra devices, this information also can be scanned from barcodes printed or displayed on a screen</strong>.</p></li>
</ul>

<h4 id="applylicenseviafile">Apply License via File</h4>

<p>After a license is applied, a file can be created for Android or downloaded for Windows Mobile/CE from the Zebra Licensing system and used to automate device licensing as part of a mass-deployment. A third option, to add license info to the <code>Config.xml</code> file, is consistent across all device platforms. </p>

<p><strong>Option 1 (Android only)- Create a</strong> <code>license</code> <strong>file</strong>:</p>

<ol>
<li>Purchase a Deployment License.</li>

<li>Create a "license" text file. </li>

<li>On the first line of the file, enter the licensing company's name.</li>

<li>On the second line, enter the hexadecimal license key (as below).
<img src="../../images/Android_license_file.png" alt="img" /></li>

<li>Place the <code>license</code> file on the device in: <code>/enterprise/device/enterprisebrowser</code>.</li>

<li>Launch Enterprise Browser on the device to confirm that the license has been applied (the name of the licensed company will appear on EB splash screen).
<br></li>
</ol>

<p><strong>Option 2 (Windows Mobile/CE only)- Download a</strong> <code>.reg</code> <strong>registry key file</strong>:</p>

<ol>
<li>Purchase a Deployment License.</li>

<li>Download the <code>.reg</code> registry key file from the licensing system .</li>

<li>Place the file on the device in: <code>/enterprise/device/enterprisebrowser</code>.</li>

<li>Launch Enterprise Browser on the device to confirm that the license has been applied (the name of the licensed company will appear on EB splash screen).
<br></li>
</ol>

<p><strong>Option 3 (for all device platforms)- Add license info to the</strong> <code>Config.xml</code> <strong>file</strong>:</p>

<p>&#49;. Specify the licensing company's name and hexadecimal license key in the <code>Config.xml</code> file of an app, as below: </p>

<pre><code>    :::xml
    &lt;Applications&gt;
        &lt;Application&gt; 
           &lt;LicenseKeyCompany value="Deployment License Company name"/&gt;
           &lt;LicenseKey value="hexadecimal license key"/&gt;
           ...
        &lt;/Application&gt; 
    &lt;/Applications&gt;
</code></pre>

<p>&#50;. Place the modified <code>Config.xml</code> file on the device in:</p>

<ul>
<li><strong>On Android devices</strong>: <code>/sdcard/Android/data/com.symbol.enterprisebrowser/</code></li>

<li><strong>On Windows devices</strong>: <code>\Program Files\EnterpriseBrowser\Config\</code></li>

<li><strong>On Windows CE devices with a persistent installation, place a SECOND COPY of the file in</strong>: <code>\Application\EnterpriseBrowser\Config\</code></li>
</ul>

<p>&#51;. Launch Enterprise Browser and confirm that the license has been applied (the name of the licensed company will appear on EB splash screen). <br>
&#52;. Repeat Steps 1 and 2 for all <a href="../ShortcutCreator/">EB app shortcuts</a> that will run on the device(s). 
<br></p>

<p><strong>Deployment Option Notes</strong>: </p>

<ul>
<li>When using Option 3, all <code>Config.xml</code> files for all app shortcuts on a device must contain the licensing information. </li>

<li>A device becomes licensed only after Enterprise Browser is launched for the first time with a <code>Config.xml</code> file that contains valid licensing information. </li>

<li>License deployment options may be used in any combination across the devices of a deployment, but only one option should be used on any single device. </li>
</ul>

<hr />

<h4 id="massdeployalicensefile">Mass-deploy a License File</h4>

<p>Any of the Deployment License files described above can be mass-deployed using <a href="/stagenow/2-3/about/">Zebra StageNow</a> or an MDM system with a few simple steps.</p>

<p><strong>To mass-deploy a Deployment License file</strong>: </p>

<ol>
<li><p><strong>Create the Deployment License file</strong> using one of the methods described above.</p></li>

<li><p><strong>Execute the following Android Debug Bridge (ADB) "push" command</strong>: </p>

<pre><code>:::term
c:/ adb push /[path_to_license_file]/license /enterprise/device/enterprisebrowser
</code></pre></li>

<li><p><strong>Confirm push command and license application success by launching Enterprise Browser on the device</strong> (the name of the licensed company will appear on EB splash screen).</p></li>

<li><p><strong>Integrate the successful push command</strong> into the MDM's deployment logic.</p></li>
</ol>

<hr />

<p><strong>Related Guides</strong>:</p>

<ul>
<li><strong><a href="../ShortcutCreator/">Enterprise Browser App Shortcuts</a>-</strong> The key to multi-app deployments </li>

<li><strong><a href="../setup/">Enterprise Browser Setup Guide</a> -</strong> Help with initial setup, connecting to devices and pushing files</li>

<li><strong><a href="https://softwarelicensing.zebra.com/documentation/index.html">Zebra licensing system documentation page</a> -</strong> Additional licensing info and sample screens</li>
</ul></p>
