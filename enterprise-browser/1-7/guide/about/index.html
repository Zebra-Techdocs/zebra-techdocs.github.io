<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser is a powerful, industrial browser that provides everything needed to quickly build device apps for <strong>barcode scanning, signature capture, payment processing, printing</strong> and most other enterprise applications for a long list of <a href="../about#mobile">supported Zebra devices</a> running Android and Windows Mobile/CE. EB includes a runtime environment inside which a company's application logic can be executed and controlled using HTML5 and CSS3 for presentation and JavaScript to access EB APIs for scanners, cameras, card readers and other device peripherals. </p>

<iframe width="560" height="315" src="https://www.youtube.com/embed/4RMP9wSL1nY?list=PLce6-npz5dKcUY98npViY6QbuL3yhAXCx" frameborder="0" allowfullscreen></iframe>

<p><br></p>

<p>The base <a href="../setup">EB installation</a> includes all necessary components to allow a Windows development host to easily build device apps and set <a href="../configreference">runtime settings</a> for local or mass-deployment using <a href="../../../../stagenow">Zebra StageNow</a> or a mobile device management (MDM) system. <strong>If migrating from another platform</strong>, Enterprise Browser also can run apps built for PocketBrowser, RhoElements and the RhoMobile Shared Runtime, making it an ideal path for moving apps to a newer UI, device or platform. For more information about API crossover, see the <a href="../compatibility">API Compatibility matrix</a>. </p>

<hr />

<h2 id="newinv17">New in v1.7</h2>

<h3 id="buttonbarapi">ButtonBar API</h3>

<p>A new Android-only ButtonBar API permits a series of custom buttons or keys to be displayed on the screen and configured to launch an app, execute a JavaScript snippet or perform other operations available to the device. 
<img src="EB_ButtonBar_API.png" alt="img" />
<br></p>

<p><strong>Related links</strong>:</p>

<ul>
<li><a href="../customize">Custom Button guide</a></li>

<li><a href="../configreference/#buttonxmlfile">Button XML file parameter</a> in <code>Config.xml</code> reference</li>

<li><a href="../../api/re2x/ButtonBar">ButtonBar API</a></li>

<li><a href="#neworupdatedapis">Other new and updated APIs</a></li>
</ul>

<hr />

<h3 id="devicesupport">Device Support</h3>

<p>EB 1.7 now supports the following <strong>new devices</strong> (shown in <strong>bold</strong>) and/or existing devices running Android 5.0 Lollipop and Android 6.0 Marshmallow: </p>

<ul>
<li><strong>TC51HC (HealthCare) Android Marshmallow</strong></li>

<li><strong>TC56 Android Marshmallow</strong></li>

<li><strong>DS3678 Ultra Rugged Scanner</strong> (when used with Android TC51/TC51HC Marshmallow)</li>

<li><strong>CBL-NGWT-HDVBAP-01 External Vibrator</strong> (when used with WT6000 Lollipop)</li>

<li>ET50 Android Marshmallow</li>

<li>ET55 Android Marshmallow</li>

<li>MC32 Android Lollipop</li>

<li>TC75X Android Marshmallow</li>

<li>RS5000 Ring Scanner (when used with WT6000 Lollipop)</li>

<li>RS6000 Ring Scanner when used with: 


<ul>
<li>TC51 Marshmallow</li>

<li>TC51HC Marshmallow</li>

<li>TC8000 Lollipop</li></ul>
</li>
</ul>

<p><a href="#mobile">See all supported devices</a></p>

<hr />

<h3 id="webviewcontrol">WebView Control</h3>

<p>Enterprise Browser 1.7 now permits many features of the Android WebView to be controlled through the <code>Config.xml</code> file, helping to simplify access to device- and web-related security capabilities and user-experience features. EB 1.7 also increases the methods and properties provided in the <a href="../../api/webview">WebView API</a>. </p>

<blockquote>
  <p><strong>These tags apply only to devices running KitKat and higher</strong>. </p>
</blockquote>

<h4 id="newwebviewconfigtags">New WebView Config tags:</h4>

<ul>
<li><strong><a href="../configreference#webviewlayout">&lt;LayoutLeft&gt;</a> -</strong> Optionally sets the horizontal start position of an EB app</li>

<li><strong><a href="../configreference#webviewlayout">&lt;LayoutTop&gt;</a> -</strong> Optionally sets the vertical start position of an EB app</li>

<li><strong><a href="../configreference#webviewlayout">&lt;LayoutWidth&gt;</a> -</strong> Optionally sets the width (not to exceed device screen width) </li>

<li><strong><a href="../configreference#webviewlayout">&lt;LayoutHeight&gt;</a> -</strong> Optionally sets the height (not to exceed device screen height)</li>
</ul>

<h4 id="othernewuirelatedtags">Other new UI-related tags</h4>

<ul>
<li><p><strong><a href="../configreference#customxmlfile">&lt;customxmlfile&gt;</a> -</strong> specifies the location of the <code>CustomScript.xml</code>, an optional file containing custom JavaScript snippets to be called by custom on-screen buttons or other app functions.  </p></li>

<li><p><strong><a href="../configreference#jslibraries">&lt;JSLibraries&gt;</a> -</strong> can be used to inject JavaScript API libraries (<code>ebapi-modules.js</code> and <code>elements.js</code>) into the DOM of every HTML page when it's not otherwise possible or convenient to edit the source. </p></li>
</ul>

<hr />

<h3 id="newsubstitutionvariables">New Substitution Variables</h3>

<p>The following new substitution variables are now supported by Enterprise Browser for use in Config.xml parameters: </p>

<ul>
<li><strong>%PRIMARYDIR% -</strong> resolves to the root directory of internal device storage (i.e. <code>/storage/sdcard0</code>)</li>

<li><strong>%SECONDARYDIR% -</strong> resolves to the root directory of external storage (i.e. <code>/storage/sdcard1</code>)</li>

<li><strong>%PERSISTCONFDIR% -</strong> resolves to a directory that persists after an Enterprise Reset of the device (i.e. <code>/enterprise/device/enterprisebrowser</code>)</li>
</ul>

<p>For details, see the <a href="../configreference/#substitutionvariables">Config.xml Reference</a>. </p>

<hr />

<h3 id="websecurityfeatures">Web Security Features</h3>

<ul>
<li><strong><a href="../configreference#applicationcacheenabled">&lt;ApplicationCacheEnabled&gt;</a> -</strong> allows an HTML5 app to be stored locally for off-line operation, improved speed and reduced server load.</li>

<li><strong><a href="../configreference#applicationcacheonexit">&lt;ApplicationCacheOnExit&gt;</a> -</strong> controls whether to erase a cached HTML5 app upon exiting it. </li>

<li><strong><a href="../configreference#setcachemode">&lt;SetCacheMode&gt;</a> -</strong> controls rules for loading pages from cache vs. loading from the server.</li>

<li><strong><a href="../configreference#deletecacheonexit">&lt;DeleteCacheOnExit&gt;</a> -</strong> controls whether to erase contents of the browser cache when exiting an app.</li>

<li><strong><a href="../configreference#domstorageenabled">&lt;DomStorageEnabled&gt;</a> -</strong> controls whether application data is stored locally using HTML5 Web Storage.</li>

<li><strong><a href="../configreference#databaseenabled">&lt;DatabaseEnabled&gt;</a> -</strong> controls whether to enable the WebSQL database.</li>

<li><strong><a href="../configreference#geolocationenabled">&lt;GeoLocationEnabled&gt;</a> -</strong> controls whether location data from the device can be consumed by the EB app.</li>

<li><strong><a href="../configreference#javascriptenabled">&lt;JavascriptEnabled&gt;</a> -</strong> permits JavaScript code execution within an EB app to be toggled on and off.</li>

<li><strong><a href="../configreference#saveformdata">&lt;SaveFormData&gt;</a> -</strong> determines whether an app will retain data entered by a user into forms, checkboxes and other input elements.</li>

<li><strong><a href="../configreference#blocknetworkimage">&lt;BlockNetworkImage&gt;</a> -</strong> prevents the app from loading images over a network while allowing non-image resources to load.</li>

<li><strong><a href="../configreference#blocknetworkloads">&lt;BlockNetworkLoads&gt;</a> -</strong> prevents the app from loading all network resources, including images.</li>

<li><strong><a href="../configreference#clearwebdata">&lt;ClearWebData&gt;</a> -</strong> determines whether WebView data stored by the EB app will be retained when app returns to the foreground after the device HOME key is pressed.</li>

<li><strong><a href="../configreference#navigatetohomepage">&lt;NavigateToHomePage&gt;</a> -</strong> causes an EB app to display its Start Page when the app returns to the foreground.</li>

<li><strong><a href="../configreference#mixedcontentmode">&lt;MixedContentMode&gt;</a> -</strong> security feature that can prevent loading of content from insecure sites.</li>

<li><strong><a href="../configreference#webfilteringenabled">&lt;WebFilteringEnabled&gt;</a> -</strong> controls whether web sites will be filtered by the addresses specified in the related tags (below). </li>

<li><strong><a href="../configreference#whitelistingurls">&lt;WhiteListingUrls&gt;</a> -</strong> explicitly allows one or more websites to be visited by an app.</li>

<li><strong><a href="../configreference#blacklistingurls">&lt;BlackListingUrls&gt;</a> -</strong> explicitly blocks one or more websites. </li>

<li><strong><a href="../configreference#deletecookiesonexit">&lt;DeleteCookiesOnExit&gt;</a> -</strong> automatically erases cookies stored by Enterprise Browser when exiting. </li>
</ul>

<h5 id="additionalwebrelatedfeatures">Additional Web-related Features</h5>

<ul>
<li><strong><a href="../configreference#backgroundcolor">&lt;BackgroundColor&gt;</a> -</strong> controls the color of the screen in areas apart from those of the app (if not already set by HTML).</li>

<li><strong><a href="../configreference#webpagecapture">&lt;WebPageCapture&gt;</a> -</strong> diagnostic tool captures screenshots and source files for all app screens. </li>
</ul>

<h5 id="devicesecurityfeaturesforkioskmodelollipopandhigheronly">Device Security Features (for kiosk mode--Lollipop and higher only)</h5>

<ul>
<li><strong><a href="../configreference#sethomekeydisable">&lt;setHomeKeyDisable&gt;</a> -</strong> prevents the HOME key (or capacitive button) on the device from exiting the current app. </li>

<li><strong><a href="../configreference#setstatusbardisable">&lt;setStatusBarDisable&gt;</a> -</strong> prevents the status bar from being displayed (either automatically or by dragging down from the top of the screen). </li>

<li><strong><a href="../configreference#setbackkeydisable">&lt;setBackKeyDisable&gt;</a> -</strong> disables the BACK key (or capacitive button), which could otherwise exit the current app and invoke the previously active app or Launcher screen. </li>

<li><strong><a href="../configreference#setvolumebutondisable">&lt;setVolumeButonDisable&gt;</a> -</strong> prevents the user from controlling the speaker volume using device hardware keys. </li>

<li><strong><a href="../configreference#setrecentappdisable">&lt;setRecentAppDisable&gt;</a> -</strong> prevents display of the Recent Apps list, which could otherwise allow the user exit the current app by selecting one from the "recents" list. </li>
</ul>

<hr />

<h3 id="neworupdatedapis">New or Updated APIs</h3>

<ul>
<li>An <strong>updated <a href="../../api/webview">WebView API</a></strong> provides programmatic control over the Android WebView using new <strong>clearApplicationCache, clearCache, clearHistory, clearCookies, resizeWebviewLayout and resetWebviewLayout</strong> methods, and <strong>blockNetworkImage, blockNetworkLoads and contentHeight</strong> properties.  </li>

<li>An <strong>updated <a href="../../api/device">Device API</a> -</strong> adds a <strong>reboot</strong> method for Android. </li>

<li>An <strong>updated <a href="../../api/sip">SIP API</a> -</strong> adds <strong>disableAIIIME</strong> and <strong>resetToDefault</strong> methods for Android. </li>

<li>An <strong>updated <a href="../../api/remotenotification">RemoteNotification API</a> -</strong> introduces a <strong>cancelNotification</strong> method and <strong>isLEDSupported, isBeepSupported and isVibrateSupported</strong> properties for Android. </li>

<li>An <strong>updated <a href="../../api/barcode">Barcode API</a> -</strong> gives Android devices new <strong>resetToDefault</strong> and <strong>isParamSupported</strong> methods and properties for <strong>aimType, timesAimDuration, sameSymbolTimeout, differentSymbolTimeout, picklistEx, decodeLEDtime, decodeLEDFeedback, decodeLEDFeedbackMode, OneDQuietZoneLevel</strong> and <strong>PoorQualityDecideZoneLevel</strong>.</li>
</ul>

<hr />

<p>New or Updated Guides</p>

<ul>
<li><p>A <strong>new <a href="../capture">Web Page Capture guide</a></strong> covers diagnostic features introduced in EB 1.7 that can capture screenshots and source code files for all app pages. </p></li>

<li><p>The <strong>new <a href="../customize">Customization guide</a></strong> shows how to customize the on-screen buttons on a device and how to include custom JavaScript snippets for use by the buttons or apps.</p></li>

<li><p>An <strong>updated <a href="../security">Security Overview guide</a></strong> includes the new security-related <code>Config.xml</code>-file tags.  </p></li>
</ul>

<hr />

<h2 id="newinv16">New in v1.6</h2>

<h3 id="androidjellybeanendofsupport">Android Jelly Bean - End of Support</h3>

<p>Enterprise Browser 1.6 and higher will no longer support devices running Android Jelly Bean. For Jelly Bean support, please use <a href="../../../../enterprise-browser/1-5/guide/about">Enterprise Browser 1.5</a> or lower.</p>

<h3 id="devicesupport-1">Device Support</h3>

<p>EB 1.6 now supports the following new devices and/or existing devices running Android 5.0 Lollipop and Android 6.0 Marshmallow: </p>

<ul>
<li><strong>ET50</strong> with Android Lollipop</li>

<li><strong>ET55</strong> with Android Lollipop</li>

<li><strong>MC18</strong> with Android Lollipop</li>

<li><strong>MC40</strong> with Android Lollipop</li>

<li><strong>TC51</strong> with Android Marshmallow</li>

<li><strong>TC75</strong> with Android Marshmallow</li>

<li><strong>TC8000</strong> with Android Lollipop</li>
</ul>

<p><a href="#mobile">See all supported devices</a></p>

<p>This release also adds a range of additional new features for all supported Android devices.</p>

<h3 id="neworupdatedapis-1">New or Updated APIs</h3>

<ul>
<li><p><strong>New <a href="../../api/ekb">Enterprise Keyboard API</a> -</strong> provides programmatic access to Zebra's software keyboard and some of its settings (<strong>applies only to Android devices with EKB 1.2 and higher</strong>). </p></li>

<li><p><strong>Updated <a href="../../api/barcode">Barcode API</a> -</strong> now includes <strong>decodeSound</strong>, <strong>decodeVolume</strong>, <strong>decodeFrequency</strong> and <strong>decodeDuration</strong> properties for Android (formerly available only for Windows Mobile/CE). </p></li>

<li><p><strong>Updated <a href="../../api/re2x/scanner">Scanner API</a> -</strong> adds KitKat support for the <strong>connectionListenerEvent</strong>. </p></li>

<li><p><strong>Updated <a href="../../api/sensor">Sensor API</a> -</strong> implements a <strong>proximitySensorType</strong> property to <strong>set</strong> the value of proximity sensor type or <strong>get</strong> its current value.</p></li>
</ul>

<h4 id="ringscannersupport">Ring Scanner Support</h4>

<ul>
<li><strong><a href="#wearable">RS6000 Ring Scanner</a> -</strong> is now supported on TC75x devices running Android Marshmallow.</li>
</ul>

<h3 id="enterprisebrowserkioskmode">Enterprise Browser Kiosk Mode</h3>

<ul>
<li><strong>New <a href="../ehs">Enterprise Browser Lockdown Option</a> -</strong> integrates with Zebra <a href="../../../../ehs">Enterprise Home Screen</a> (EHS) to provide an easily configurable lock-down feature for any Enterprise Browser app, preventing access to device settings and other apps installed on the device.</li>
</ul>

<h3 id="newtagsforandroid">New Tags for Android</h3>

<p>The following Enterprise Browser configuration tags are now supported on Android (formerly Windows-only).</p>

<ul>
<li><p><strong><a href="../configreference#scandecodewav">&lt;ScanDecodeWav&gt;</a> -</strong> allows specification of a .wav or .ogg file to be played when a scanned barcode is successfully decoded.</p></li>

<li><p><strong><a href="../configreference#decodevolume">&lt;DecodeVolume&gt;</a> -</strong> controls the volume of the device beeper when a barcode is scanned.</p></li>

<li><p><strong><a href="../configreference#decodefrequency">&lt;DecodeFrequency&gt;</a> -</strong> controls the frequency of the device beeper when a barcode is successfully decoded.</p></li>

<li><p><strong><a href="../configreference#decodeduration">&lt;DecodeDuration&gt;</a> -</strong> controls the duration (in milliseconds) of the device beeper sound when a barcode is scanned.</p></li>
</ul>

<h3 id="newandupdatedguides">New and Updated Guides</h3>

<ul>
<li><p><strong>New <a href="../security">Security Guide</a> -</strong> explains Enterprise Browser's numerous security features and provides links to their individual guides or guide sections.</p></li>

<li><p><strong>Updated <a href="../datawedge">DataWedge Usage Guide</a> -</strong> adds detailed steps for enabling and disabling DataWedge based on the version installed on the device.</p></li>
</ul>

<h4 id="androidjellybeandeprecated">Android Jelly Bean Deprecated</h4>

<p>Enterprise Browser 1.6 and higher will no longer support devices running Android Jelly Bean. For Jelly Bean support, please use <a href="../../../../enterprise-browser/1-5/guide/about">Enterprise Browser 1.5</a> or lower versions for Android Jelly Bean device support.</p>

<hr />

<h3 id="keyebfeatures">Key EB Features</h3>

<ul>
<li><strong>A development toolkit for mobile cross-platform enterprise apps</strong>. Supports all enterprise devices: mobile computers, tablets, kiosks, wearables and vehicle-mounted devices. Supports multiple operating systems: Android, Windows Embedded Handheld and Windows Mobile/CE.</li>

<li><strong>Build apps using HTML5, CSS and JavaScript</strong>. Use web skills to create great-looking applications. Based on open source and standard technologies, not proprietary toolkits. Access to the world's largest developer community.</li>

<li><strong>Common APIs across all enterprise devices</strong>. Single code base; does not require different APIs for different OSes to create a true write-once, run-anywhere apps with a consistent UI. Easily access native device hardware with JavaScript APIs</li>

<li><strong>Backward-compatible with PocketBrowser and RhoElements</strong>. Compatible with legacy PocketBrowser APIs, enabling a clear path forward for legacy apps. EMML (Meta Tag) support extended to Android. Compatible with legacy RhoElements JavaScript APIs, enabling a clear path forward for "RhoElements Shared Runtime" users. </li>

<li><strong>Unparalleled access to device capabilities</strong>. Access all device features, including bar code scanning, signature capture, printing, RFID and more. </li>

<li><strong>Thin client architecture</strong>. Simplifies device deployment and management by enabling instant application updates on devices; ensures version consistency. </li>

<li><strong>Offers operating system "lock out"</strong>. Hides access to distractions, such as web-browsing and games; simplifies user interface and eliminates risk of unauthorized changes to device settings. Password-protect settings screen and prevent any app from exiting. </li>

<li><strong>Full-screen display</strong>. Maximizes available display space for a richer, more effective user interface; hides command bar and Start menu. </li>

<li><strong>Extensive logging capability</strong>. Flexibility to easily capture logging information, reducing management and support effort. </li>
</ul>

<h3 id="keyebbenefits">Key EB Benefits</h3>

<ul>
<li><strong>Reduces application and development costs</strong> and eliminates the need to develop, manage and maintain multiple versions of an application to support different types of devices and operating systems; provides highly cost effective support for a mixed-OS environment.</li>

<li><strong>Protects the business from OS market uncertainty</strong>. Devices and platforms can continue to churn without impacting the business. These OS-agnostic applications work on Symbol, Motorola and Zebra Technologies platforms of yesterday (MPA2), today and tomorrow.</li>

<li><strong>Reduces end-user training costs</strong>. Enterprise Browser app development is incredibly intuitive for developers skilled in HTML5, CSS and JavaScript.</li>

<li><strong>Leverage every feature on every device and attached peripheral</strong>. Easily design rich applications that take advantage of all the available features on a device and its attached peripherals, including barcode scanners, RFID tag readers and payment processing devices.</li>

<li><strong>Create consumer-style apps for business</strong> Without OS constraints to impact app design, a graphical user interface can be created that is every bit as engaging, intuitive and interactive as today's consumer applications. Provides complete control of application behavior on different devices. With automatic screen resizing, apps can look, feel and behave identically on all devices, or display new features or expand the presentation of existing features to take advantage of larger screens.</li>

<li><strong>Faster time to market</strong>. A simplified application development approach allows for shorter time to market than ever before.</li>
</ul>

<hr />

<h2 id="supporteddevices">Supported Devices</h2>

<h3 id="mobile">Mobile</h3>
