<!--                         <p><h2 id="overview">Overview</h2>

<p>This API is used to enable/disable the NFC Adapter and read NFC Tags. <strong>The EzNFC API is currently supported on Android only</strong>.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two ways to enable Enterprise Browser APIs: </p>

<ul>
<li>Include all 'ebapi' modules</li>

<li>Include only the required API modules</li>
</ul>

<p>Both methods are explained below. </p>

<p>Either way, the included files will be from: 
<code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code>,
a directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JavaScript APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by your app's files and include the JavaScript modules file in your app. For instance, to include the modules file in your <code>index.html</code>, copy the file to the same directory as your index.html and add the following line to the HEAD section of your index.html file:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>This will define the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (index.html). Any page on which the modules are required will need to have the required .js file(s) included in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, you must first include the <code>ebapi.js</code> in your HTML, and then the additional required API file(s). For instance, to use the EzNFC API, add the following code to the HTML file(s). Again, this assumes that relevant API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.eznfc.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the code lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.eznfc.js</code>, which is the EzNFC API for Enterprise Browser. <strong>This coding is required on each HTML page whenever an individual API will be called from that page</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="disableread">disableRead()</h3>

<p>Disables NFC read of the application.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.EzNFC.disableRead()</code> </li></ul>
</li>
</ul>

<h3 id="enableadapter">enableAdapter()</h3>

<p>Navigates to device NFC Adapter settings screen if device's NFC Adapter is not enabled.</p>

<h4 id="parameters-1">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-1">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.EzNFC.enableAdapter()</code> </li></ul>
</li>
</ul>

<h3 id="enableread">enableRead()</h3>

<p>Enables NFC read of the application if device supports NFC.</p>

<h4 id="parameters-2">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>Type : <span class='text-info'>STRING</span><p>The Type of NFC Tag that has been read </p></li><li>ID : <span class='text-info'>STRING</span><p>The ID of the Tag that has been read </p></li><li>Payload : <span class='text-info'>STRING</span><p>Payload is the data overall data of NFC Tag </p></li><li>TNF : <span class='text-info'>STRING</span><p>TNF is last 3 bits of Payload </p></li><li>EncodingFormat  : <span class='text-info'>STRING</span><p>Text encoding format applied </p></li><li>data : <span class='text-info'>STRING</span><p>The String data that is read from Tag </p></li><li>TagIDHexa : <span class='text-info'>STRING</span><p>NFC Tag id in Hexacode </p></li></ul></ul></p>

<h4 id="returns-2">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-2">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.EzNFC.enableRead()</code> </li></ul>
</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="isenabled">isEnabled</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description">Description</h4>

<p>Detects whether the NFC Adapter is enabled. Returns true if the NFC Adapter is enabled.</p>

<h4 id="params">Params</h4>

<p><strong>Default:</strong> false</p>

<h4 id="access">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.EzNFC.isEnabled</code></li></ul>
</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h3 id="issupported">isSupported</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>BOOLEAN</span> </p>

<h4 id="description-1">Description</h4>

<p>Determines whether NFC is supported on the device. Returns true if NFC is supported.</p>

<h4 id="params-1">Params</h4>

<p><strong>Default:</strong> false</p>

<h4 id="access-1">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.EzNFC.isSupported</code></li></ul>
</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="general">General</h3>

<ol>
<li>NFC reads are only possible when the application is in the foreground.</li>

<li>It is mandatory to disable default NFC application of the device before using this API.</li>

<li>The APIs are designed to read NON-Secure NFC Tags.</li>

<li>The NFC APIs are designed to work in Reader Mode only.</li>
</ol>

<h3 id="recommendedorderofapicalls">Recommended order of API calls</h3>

<ol>
<li>EB.EzNFC.isSupported;</li>

<li>EB.EzNFC.isEnabled;</li>

<li>EB.EzNFC.enableAdapter();</li>

<li>EB.EzNFC.enableRead();</li>

<li>EB.EzNFC.disableRead();</li>
</ol>

<h2 id="examples">Examples</h2>

<h3 id="usageguide">Usage Guide</h3>

<p>This example shows how to use the EzNFC API:</p>

<pre><code>:::javascript
&lt;html&gt;
&lt;head&gt;
  &lt;title&gt;Enterprise Browser NFC API Test&lt;/title&gt;
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript"&gt;
/*
EB.EzNFC.isSupported
Property to check whether NFC is supported on the device.
Return
    true - if supported
    false - if not supported
*/
function isNfcSupported()
{
    var x=EB.EzNFC.isSupported;
    document.getElementById("demo1").innerHTML = x;
}
/*
EB.EzNFC.isEnabled
Property to check whether NFC Adapter is enabled on the device.
Return
    true - if enabled
    false - if not enabled
*/
function isNfcEnabled()
{
    var x=EB.EzNFC.isEnabled;
    document.getElementById("demo2").innerHTML = x;
}
/*
EB.EzNFC.enableAdapter();
Method to enable the NFC Adapter. Invoking this method brings up the Device settings Activity so user can manually enable the NFC Adapter.
Calling this method has no effect if NFC Adapter is already enabled.
*/
function EnableNfcAdapter()
{
    EB.EzNFC.enableAdapter();
}
/*
enableRead(enableNfcCallback1)
Method to enable NFC Tag Reading.
*/
function EnableNfcRead()
{
    EB.EzNFC.enableRead(enableNfcCallback1);
}
/*
disableRead();
Method to disable NFC Tag Reading.
*/
function DisableNfcRead()
{
    EB.EzNFC.disableRead();
    /* Clearing the div of previously read data*/
    document.getElementById("demo5").innerHTML = "";
}
/*
enableRead(enableNfcCallback1).
User-defined callback with the enableRead() method.
Gets fired when NFC Tag is Read.
Returns Tag
ID
Type
TNF
Payload
EncodingFormat
Result
*/
function enableNfcCallback1(dat) {
    var ID = dat.id;
    var Type = dat.type;
    var TNF = dat.tnf;
    var Payload = dat.payload;
    var EncodingFormat = dat.encodingformat;
    var Result = dat.result;
    var TagIDHexa = dat.tagidhexa;
    var ShowData = "ID:" + ID + "&lt;BR&gt;Type:" + Type + "&lt;BR&gt;TNF:" + TNF + "&lt;BR&gt;Payload:" + Payload + "&lt;BR&gt;EncodingFormat:" + EncodingFormat + "&lt;BR&gt;Result:" + Result + "&lt;BR&gt;TagIDHexa: " + TagIDHexa ;

    document.getElementById("demo5").innerHTML = ShowData;
}
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;h2  align="center"&gt;Enterprise Browser NFC API Test&lt;/h2&gt;
&lt;hr&gt;
&lt;br&gt;
&lt;DIV&gt;
&lt;table border=1&gt;
    &lt;tr&gt;
        &lt;td&gt;
            &lt;button onclick="isNfcSupported();"&gt;isSupported&lt;/button&gt;:
        &lt;/td&gt;
        &lt;td&gt;&lt;div id="demo1"&gt;&lt;/div&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;
            &lt;button onclick="isNfcEnabled();"&gt;isEnabled&lt;/button&gt;:
        &lt;/td&gt;
        &lt;td&gt;&lt;div id="demo2"&gt;&lt;/div&gt;&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td colspan=2&gt;
            &lt;button onclick="EnableNfcAdapter();"&gt;enableAdapter&lt;/button&gt;:
        &lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td colspan=2&gt;
            &lt;button onclick="EnableNfcRead();"&gt;enableRead&lt;/button&gt;:&lt;/td&gt;
        &lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td colspan=2&gt;
            &lt;button onclick="DisableNfcRead();"&gt;disableRead&lt;/button&gt;:&lt;/td&gt;
        &lt;/td&gt;
    &lt;/tr&gt;
&lt;/table&gt;
&lt;/DIV&gt;
&lt;DIV id="demo5"&gt;&lt;/DIV&gt;
&lt;/body&gt;
&lt;/html&gt;


</code></pre></p>
