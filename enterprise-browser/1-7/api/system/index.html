<!--                         <p><h2 id="overview">Overview</h2>

<p>The System API is used to control and modify core aspects of the device such as the screen, OS and device capabilities.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the System API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the System API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.system.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

ication folder on the device to persist the setting. </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h3 id="keyboardstate">keyboardState</h3>

<h4 id="type-17">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-17">Description</h4>

<p>For Windows Mobile and Windows CE the keyboard can be manually shown or hidden as required. All other platforms only support 'automatic'. The default state for Windows Mobile and Windows CE is manual, for all other platforms it is automatic.</p>

<h4 id="params">Params</h4>

<p><strong>Default:</strong> See Description</p>

<h4 id="values">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.System.KEYBOARD_SHOWN - String: shown Shows the on screen keyboard, after setting the keyboard to shown or hidden it will no longer appear / disappear automatically until you set this property to automatic.</li>

<li>Constant: EB.System.KEYBOARD_HIDDEN - String: hidden Hides the on screen keyboard, after setting the keyboard to shown or hidden it will no longer appear / disappear automatically until you set this property to automatic. This is most useful if your device has a hardware keyboard or you are scanning / capturing data to an input field.</li>

<li>Constant: EB.System.KEYBOARD_AUTOMATIC - String: automatic Automatically shows or hides the keyboard as needed by the application.</li>
</ul>

<h4 id="access-17">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.System.keyboardState</code></li></ul>
</li>
</ul>
