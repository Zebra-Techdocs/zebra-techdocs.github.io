<!--                         <p><h2 id="overview">Overview</h2>

<p>The AddressBar API is used to set the parameters of the address bar. The address bar should only be used for debugging and is not designed to be used as a replacement for a web browser address bar. Press the ‘Go’ button or enter key to navigate to the typed URI.</p>

<blockquote>
  <p>Note: When using the addressBar on a VC5090 device, there is the possibility that the display will be slightly distorted while the addressBar is displayed. This only occurs when the addressBar or other similar overlays are on set to be visible.
  Other overlays consist of, but are not necessarily limited to:</p>
  
  <ul>
  <li>backbutton</li>
  
  <li>keystate indicator</li>
  
  <li>forwardbutton</li>
  
  <li>gobutton</li>
  
  <li>minimizebutton</li>
  
  <li>quitbutton</li>
  
  <li>reloadButton</li>
  
  <li>sipbutton</li>
  
  <li>stopbutton</li>
  </ul>
</blockquote>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note: this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
addressBar.left = 0;
</code></pre>

<h2 id="properties">Properties</h2>

<h3 id="visibility">visibility</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description">Description</h4>

<p>Sets the visibility of the address bar.</p>

<h4 id="possiblevalue">Possible Value</h4>

<ul>
<li>visible</li>

<li>hidden</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example">Example</h4>

<pre><code>:::js
addressBar.visibility = "visible";
</code></pre>

<h3 id="left">left</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>INTEGER</span> - Positive number, representing pixels</p>

<h4 id="description-1">Description</h4>

<p>Sets the X position of the address bar. Default Value = 0.</p>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-1">Example</h4>

<pre><code>:::js
addressBar.left = 100;
</code></pre>

<h3 id="top">top</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>INTEGER</span> - Positive number, representing pixels</p>

<h4 id="description-2">Description</h4>

<p>Sets the Y position of the address bar. Default Value = 0.</p>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-2">Example</h4>

<pre><code>:::js
addressBar.top = 100;
</code></pre>

<h3 id="width">width</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>INTEGER</span> - Positive number, representing pixels</p>

<h4 id="description-3">Description</h4>

<p>Sets the width of the address bar. Default Value = Most of the screen width.</p>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-3">Example</h4>

<pre><code>:::js
addressBar.width = EB.System.screenWidth;
</code></pre>

<blockquote>
  <p>Note: The above example requires that the System API be available.</p>
</blockquote>

<h2 id="remarks">Remarks</h2>

<h3 id="defaultpositions">Default Positions</h3>

<p>By default this control will be placed a the top of the screen. On Windows Mobile if the ‘FullScreen’ configuration setting is disabled the control will need to be moved, otherwise it will appear beneath the task bar.</p>

<h3 id="switchingtootherapplications">Switching to Other Applications</h3>

<p>All controls are designed to be shown on top of Enteprise Browser. If you require to switch to an application other than Enterprise Browser, you should minimize Enterprise Browser to ensure the buttons do not remain shown. (Not applicable to Android)</p>

<h3 id="screenorientation">Screen Orientation</h3>

<p>When the screen orientation changes, either using the ScreenOrientation API or by rotating a device with hardware support, the command areas will automatically move and resize to fit the new layout. However the buttons themselves are not moved and in some cases this may result in them being off the screen or not in the expected position. If so they must be moved manually by detecting the ScreenOrientationEvent.</p>

<h3 id="namedanchors">Named Anchors</h3>

<p>The address bar is not compatible with named anchors (page bookmarks) eg. <a name=“bookmark”/></p>

<h3 id="useinproduction">Use in Production</h3>

<p>This API is designed for debugging your application only and should not be used in production</p>

<h3 id="internetexplorerierenderingengine">Internet Explorer (IE) Rendering Engine</h3>

<p>When using the addressBar on a CE device using the IE engine, screen distortion may be noticed when scrolling. This is due to a limitation of the IE engine and can be worked around by any of the following options:</p>

<ul>
<li>Not using debug buttons - If your app must use the IE engine, do not use debug buttons in the app.</li>

<li>If you need to use the signal or battery indicators either:


<ul>
<li>Don't scroll the page.</li>

<li>Don't use the signal / battery indicators</li>

<li>Use the Webkit engine.</li></ul>
</li>
</ul>

<h2 id="examplefile">Example File</h2>

<p>The following file can be used to test all the APIs listed above.</p>

<pre><code>:::html
&lt;head&gt;
    &lt;script type="text/javascript" charset="utf-8" src="apis/BackwardCompatibility/elements.js"&gt;&lt;/script&gt;
    &lt;script type="text/javascript" charset="utf-8" src="apis/EnterpriseBrowser/ebapi-modules.js"&gt;&lt;/script&gt;

    &lt;script&gt;
        function onLoad(){
            visible = 0;
            screenWidth = EB.System.screenWidth;
        }

        function toggleAddressBar(){
            if(visible){
                addressBar.visibility = "hidden";
                visible = 0;
            }
            else{
                addressBar.visibility = "visible";
                // Reset addressBar to (0, 0)
                addressBar.left = 0;
                addressBar.top = 0;
                visible = 1;
            }
        }

        function moveAddressBar(direction, distance){
            switch(direction){
                case "left":
                    addressBar.left = distance;
                    break;
                case "top":
                    addressBar.top = distance;
                    break;
                default:
                    alert("Invalid direction!!");
            }
        }

        function addressBarWidth(percent){
            width = screenWidth*(percent/100);
            addressBar.width = width;
        }
    &lt;/script&gt;
&lt;/head&gt;

&lt;!-- Changing the body color to see that the BG of the address bar is white --&gt;
&lt;body onload="onLoad()" bgcolor="#C8C8C8"&gt;
    &lt;br/&gt; &lt;!-- Add break at the top of the screen to account for addressBar --&gt;
    &lt;h3&gt;Toggle the Address Bar&lt;/h3&gt;
    &lt;button onclick="toggleAddressBar()"&gt;Toggle address bar&lt;/button&gt;

    &lt;h3&gt;Move the Address Bar&lt;/h3&gt;
    &lt;button onclick="moveAddressBar('left', 100)"&gt;Left, 100px&lt;/button&gt;
    &lt;button onclick="moveAddressBar('top', 100)"&gt;Top, 100px&lt;/button&gt;
    &lt;button onclick="moveAddressBar('left', 0)"&gt;Left, 0px&lt;/button&gt;
    &lt;button onclick="moveAddressBar('top', 0)"&gt;Top, 0px&lt;/button&gt;

    &lt;h3&gt;Change the width&lt;/h3&gt;
    &lt;button onclick="addressBarWidth(100)"&gt;Full screen width&lt;/button&gt;
    &lt;button onclick="addressBarWidth(50)"&gt;Half-screen width&lt;/button&gt;
&lt;/body&gt;
</code></pre></p>
