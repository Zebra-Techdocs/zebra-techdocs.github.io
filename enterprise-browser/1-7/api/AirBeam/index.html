<!--                         <p><h2 id="overview">Overview</h2>

<p>The AirBeam Preexisting JavaScript Object contains properties and methods which can be used to control the AirBeam Smart client. AirBeam is a separate application provided by Symbol Technologies and provides the ability to download software packages to your mobile device. If you have configured ‘PreloadLegacyAirBeam’ to be ‘1’ the JavaScript object ‘airbeam’ will be inserted automatically into your page’s DOM.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
airbeam.AddPackage('myPackage');
</code></pre>

<h2 id="methods">Methods</h2>

<h3 id="addpackagespanclasstextinfostringspanpackagename">AddPackage(<span class="text-info">STRING</span> PackageName)</h3>

<p>Instructs the AirBeam Smart client to add the named package to the package list (can be added up to four times).</p>

<h4 id="parameters">Parameters</h4>

<ul>
<li>PackageName : <span class='text-info'>STRING</span>
The name of the AirBEAM package to add.</li>
</ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Boolean : True if the package was successfully added or false if it was not</li>
</ul>

<h3 id="deletepackagespanclasstextinfostringspanpackagename">DeletePackage(<span class="text-info">STRING</span> PackageName)</h3>

<p>Instructs the AirBeam Smart client to delete the specified package.</p>

<h4 id="parameters-1">Parameters</h4>

<ul>
<li>PackageName : <span class='text-info'>STRING</span>
The name of the AirBEAM package to be deleted.</li>
</ul>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h3 id="uploadpackagespanclasstextinfostringspanpackagename">UploadPackage(<span class="text-info">STRING</span> PackageName)</h3>

<p>Instructs the AirBeam Smart client to process the specified package for upload.</p>

<h4 id="parameters-2">Parameters</h4>

<ul>
<li>PackageName : <span class='text-info'>STRING</span>
The name of the AirBEAM package to process for upload.</li>
</ul>

<h4 id="returns-2">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h3 id="run">Run()</h3>

<p>Instructs the AirBeam Smart client to run the client and perform the current configuration. Note that the client is run as the foreground application.</p>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Integer - The exit code of the AirBeam Smart client</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="autoloadmode">AutoLoadMode</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>INTEGER</span> - 0-3</p>

<h4 id="description">Description</h4>

<p>Describes how synchronization is started. The following mode settings apply to the AutoLoadMode Property:</p>

<ul>
<li>0: Synchronization is not automatically started.</li>

<li>1: Synchronization is automatically started in interactive mode.</li>

<li>2: Synchronization is automatically started in non-interactive mode.</li>

<li>3: Synchronization is automatically started in background mode.</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="autoreboot">AutoReboot</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>BOOLEAN</span> -True/False</p>

<h4 id="description-1">Description</h4>

<p>Indicates if auto reboot mode is enabled.</p>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="rammanagement">RAMManagement</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>BOOLEAN</span> -True/False</p>

<h4 id="description-2">Description</h4>

<p>Enables or Disables RAM Management mode.</p>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h3 id="testmode">TestMode</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>BOOLEAN</span> -True/False</p>

<h4 id="description-3">Description</h4>

<p>Whether or not packages should be loaded when added.</p>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="backwardscompatibility">Backwards Compatibility</h3>

<p>The AirBeam Preexisting JavaScript Object provides backwards compatibility with code written for PocketBrowser and also supports the syntax below. Because RhoElements inserts the object ‘airbeam’ on the page automatically when ‘PreloadLegacyAirBeam’ is configured to be ‘1’ you can not create your own objects by this name, see below:</p>

<pre><code>:::javascript
&lt;script&gt;
  //  Old PocketBrowser syntax to support AirBeam
  var myObj = new ActiveXObject("PocketBrowser.AirBEAMSmart"); 

  //  Note: var airbeam = new ... will fail because the object already exists on the page.
  myObj.Run();
&lt;/script&gt;
</code></pre></p>
