<!--                         <p><h2 id="overview">Overview</h2>

<p>Use this API to control the behavior of the log as well as access it. This API gives access to the Logging functionality. There are five functions to add messages to the log with different severity (from lowest to highest) : trace, info, warning, error and fatal. Each of those functions gets two parameters: message and category. Category is an user defined group that helps with used  searching and filtering.</p>

<p>Accessing Log File:
sendLogFile: will sent all the log to server
showLog: brings up popup with log,
readLogFile: returns the full log file,
cleanLogFile: removes all logged messages</p>

<p>Filtering:</p>

<ul>
<li><p>Using level property: It limits minimal severity of messages that will be added to log. For example: setting log level to 2 (warning) will filter out messages generated by trace and info.</p></li>

<li><p>Categories: user defined groups that are used to select messages from different modules for ease of use. There are two main filters: includeCategories and excludeCategories. They are both active at the same time. includeCategories allows to select groups/categories that should be in the log (setting this property to empty will turn disable logging). excludeCategories is used for filtering out some of categories.</p></li>

<li><p>excludeFilter, this filter is used to remove all sensitive information like passwords, security tokens from log.</p></li>
</ul>

<p>Log destinations (any combinations of them):</p>

<ul>
<li>debug console (stdio),</li>

<li>device filesystem (file)</li>

<li>remote sever (url)</li>
</ul>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Log API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the Log API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.log.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="properties">Properties</h2>

<h3 id="destination">destination</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>ARRAY</span> </p>

<h4 id="description">Description</h4>

<p>List of log destinations that are being used. Destination could be set to empty (disable all logging), Logging to several destinations could be set by setting destination to comma separated list in any order (for example "stdio,file"). By default logging to console can be enabled from Config.xml). </p>

<h4 id="values">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Log.DEST_FILE - String: file Log is written to a local file on the device (typically Log.txt)</li>

<li>Constant: EB.Log.DEST_OUTPUT - String: stdio Log is written to the standard output (ex: Android ADB)</li>

<li>Constant: EB.Log.DEST_URI - String: uri Log is written to a remote logger.</li>
</ul>

<h4 id="access">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Log.destination</code></li></ul>
</li>
</ul>

<h4 id="platforms-9">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="destinationuri">destinationURI</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-1">Description</h4>

<p>Log server URI where log will be posted by using EB.Log.sendLogFile or from the log view. Log server source code is open and available at http://github.com/rhomobile/rhologs, so you can deploy your own logserver. URI format: 'http://host:port[/path][?log_name=appName]'. Default value is set in Config.xml in the LogURI setting under the Logger section.</p>

<h4 id="access-1">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Log.destinationURI</code></li></ul>
</li>
</ul>

<h4 id="platforms-10">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="excludecategories">excludeCategories</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-2">Description</h4>

<p>Comma-separated list of excluded log categories. Set to '' (empty) to allow all messages to be logged. Set to concrete value to filter out log from those categories. Default value is '' (empty), it is set in Config.xml</p>

<h4 id="access-2">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Log.excludeCategories</code></li></ul>
</li>
</ul>

<h4 id="platforms-11">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="excludefilter">excludeFilter</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-3">Description</h4>

<p>Define exclude parameters log filter(for security reasons) - parameter names separated by comma. It works when user tries to put in log string containing json / urls. Default value is "" (empty). For example, if user set excludeFilter="password", then tries to put in log this string: "{"user":"alex","password":"abcdef","sessionid":123456}", "abcdef" will not appear in log.</p>

<h4 id="access-3">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Log.excludeFilter</code></li></ul>
</li>
</ul>

<h4 id="platforms-12">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="filepath">filePath</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-4">Description</h4>

<p>Path to the log file including file name. The path is relative to the platform specific application root or start if from '/' if you wish to store elsewhere ('/mnt/sdcard/myapp.log').  Default file path is Log.txt</p>

<h4 id="access-4">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Log.filePath</code></li></ul>
</li>
</ul>

<h4 id="platforms-13">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="filesize">fileSize</h3>

<h4 id="type-5">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-5">Description</h4>

<p>Maximum log file size in bytes, set 0 to unlimited size; when limit is reached, log wraps to beginning of file. Default value is 50000, it is set in Config.xml</p>

<h4 id="params">Params</h4>

<p><strong>Default:</strong> 50000</p>

<h4 id="access-5">Access</h4>

</li>
</ul>

<h4 id="platforms-14">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>

<li>Windows CE</li>
</ul>

<h3 id="includecategories">includeCategories</h3>

<h4 id="type-6">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-6">Description</h4>

<p>Comma-separated list of included log categories. Set to '*' (asterisk) to log all categories. Set to '' (empty) to filter out all messages. Default value is '*' (asterisk), it is set in Config.xml.</p>

<h4 id="params-1">Params</h4>

<p><strong>Default:</strong> *</p>

<h4 id="access-6">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.

<h3 id="level">level</h3>

<h4 id="type-7">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-7">Description</h4>

<p>The current logging level. Minimal severity level of messages that will appear in log. When level is set to 0 any messages will be logged. When level is set to 4 only fatal error messages will be logged. Default value is defined in Config.xml </p>

<h4 id="values-1">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.Log.LEVEL_TRACE - String: 0 Everything will be logged. Also see settings for controlling log size.</li>

<li>Constant: EB.Log.LEVEL_INFO - String: 1 Information level logs and above will be shown.</li>

<li>Constant: EB.Log.LEVEL_WARNING - String: 2 Warnings and above will only be shown.</li>

<li>Constant: EB.Log.LEVEL_ERROR - String: 3 Error level log messages and above will be shown.</li>

<li>Constant: EB.Log.LEVEL_FATAL - String: 4 Fatal level log messages and above will be shown.</li>
</ul>

<h4 id="access-7">Access</h4>

<ul>
<li>Class: This property can only be accessed via the API class object.


<ul>
<li><code>EB.Log.level</code></li></ul>
</li>
</ul>
