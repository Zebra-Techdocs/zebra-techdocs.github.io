<!--                         <p><h2 id="overview">Overview</h2>

<p>The SmartCradle API is used to set and retrieve attributes of the MC18 Cradle</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the SmartCradle API: </p>

<ul>
<li>Include all ebapi modules </li>

<li>Include only the required API modules </li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the SmartCradle API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.smartcradle.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="methods">Methods</h2>

<h3 id="flashledspanclasstextinfohashspanpropertymap">flashLed(<span class="text-info">HASH</span> propertyMap)</h3>

<p>The LED can be flashed to identify device location without unlocking the cradle.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>propertyMap : <span class='text-info'>HASH</span><p>The properties associated with reading card data. </p></li><ul><li>ledOnDuration : <span class='text-info'>INTEGER</span><p>During unlock the LEDs will flash, this is the on duration of that flash specified in milliseconds.  Set to 0 to prevent flashing and keep the LED off. In Android, this is in mSecs and the range is from 0 mSec(minimum) to 65535 mSec(maximum). </p></li><li>ledOffDuration : <span class='text-info'>INTEGER</span><p>During unlock the LEDs will flash, this is the off duration of that flash specified in milliseconds.  Set to 0 to prevent flashing.  If the on duration is non-zero and this parameter is zero then the LED will remain on when unlocked. In Android, this is in mSecs and the range is from 0 mSec(minimum) to 65535 mSec(maximum). </p></li><li>smoothingEffect : <span class='text-info'>BOOLEAN</span><p>Enables or Disables the smoothing effect of LED blinking. </p></li><li>ledFlashCount : <span class='text-info'>INTEGER</span><p>ledFlashCount is the no of count it will be flashed. This will take affect for valid values of ledOnDuration and ledOffDuration.  </p></li></ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.SmartCradle.flashLed(<span class="text-info">HASH</span> propertyMap)</code> </li></ul>
</li>
</ul>

<h3 id="unlockspanclasstextinfointegerspanledondurationspanclasstextinfointegerspanledoffdurationspanclasstextinfointegerspantimeout">unlock(<span class="text-info">INTEGER</span> ledOnDuration, <span class="text-info">INTEGER</span> ledOffDuration, <span class="text-info">INTEGER</span> timeout)</h3>

<p>Unlocks the terminal from the cradle for the specified period. For Android, the smoothing effect by default is false.</p>

<h4 id="parameters-6">Parameters</h4>

<ul><li>ledOnDuration : <span class='text-info'>INTEGER</span><p>During unlock the LEDs will flash, this is the on duration of that flash specified in milliseconds.  Set to 0 to prevent flashing and keep the LED off. In Android, this is in mSecs and the range is from 0 mSec(minimum) to 65535 mSec(maximum). </p></li><li>ledOffDuration : <span class='text-info'>INTEGER</span><p>During unlock the LEDs will flash, this is the off duration of that flash specified in milliseconds.  Set to 0 to prevent flashing.  If the on duration is non-zero and this parameter is zero then the LED will remain on when unlocked. In Android, this is in mSecs and the range is from 0 mSec(minimum) to 65535 mSec(maximum). </p></li><li>timeout : <span class='text-info'>INTEGER</span><p>The cradle will remain unlocked for the length of time in seconds specified by this value.  Specified in seconds.  Range 10 to 30 inclusive. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-6">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows CE</li>
</ul>

<h4 id="methodaccess-6">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.SmartCradle.unlock(<span class="text-info">INTEGER</span> ledOnDuration, <span class="text-info">INTEGER</span> ledOffDuration, <span class="text-info">INTEGER</span> timeout)</code> </li></ul>
</li>
</ul>
