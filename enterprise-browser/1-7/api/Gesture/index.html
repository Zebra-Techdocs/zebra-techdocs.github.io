<h2 id="overview">Overview</h2>

<p>The Enterprise Browser is capable of capturing gestures from the touch screen if the appropriate hardware is installed. You can define multiple gestures on the same page but to avoid performance issues it is recommended you do not create more than 5 per page. </p>

<p>There are three types of screen gesture: </p>

<ul>
<li>Linear – detects straight line movements on the screen </li>

<li>Circle – detects full or partial circular movements on the screen </li>

<li>Hold – detects when the screen is touched and held </li>
</ul>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
gesture.create();
</code></pre>

<h3 id="lineargesture">Linear Gesture</h3>

<p>A linear gesture is defined by its Start and End points, and values called Tolerance, Sensitivity, Skew and Deviation. Start, End and Tolerance (all expressed in pixels) define a rectangle which is the active gesture area; this area is divided into smaller rectangles. The region-width parameter specifies the width of the rectangles. </p>

<p><img src="../../images/gestures/linear1.gif" alt="img" /></p>

<p>Enterprise Browser detects how many rectangles the mouse passes through as the cursor is swept across the screen. If the track passes through the rectangles in the wrong order at any point then the gesture is not detected. </p>

<p>The Sensitivity parameter is the percentage of the rectangles which the track must pass through, e.g. if sensitivity is 50 and the track passes through less than 50% of the rectangles then a gesture is not detected. </p>

<p>Enterprise Browser then calculates the difference between the tracked line and the line defined by the gesture; the angle must be less than the Skew parameter (expressed in degrees) for the gesture to be detected. The deviation parameter gives the tolerance that the tracked line can deviate from being straight, there are no particular units for this parameter and it should be treated as an abstract value. </p>

<p><img src="../../images/gestures/linear2.gif" alt="img" /></p>

<h3 id="circlegesture">Circle Gesture</h3>

<p>Circle gestures operate in a similar way to linear gestures but cover the gesture region with circles instead of rectangles: </p>

<p>The Start and End angles (in degrees) specify the start and end of the gesture region, measuring clockwise from the 3 o’clock position. The example above uses a Start of 0° and an End of 180°. The End angle can be less than the Start, in which case the gesture must be performed in an anti-clockwise direction. Angles greater than 360° are supported. </p>

<p>The Tolerance specifies the radius of the overlapping circles which cover the gesture region. </p>

<p>Detection of the gesture from the mouse point track is done in a similar way to the linear gesture: the function counts the number of small circles crossed in the correct order and compares this to the Sensitivity threshold.</p>

<p><img src="../../images/gestures/circle.gif" alt="img" /></p>

<h3 id="holdgesture">Hold Gesture</h3>

<p>Hold gestures implement the press-and-hold functionality. The circular gesture region is defined by the Center point and the Radius (in pixels). There are also Delay and Interval parameters (in milliseconds). </p>

<p>The gesture is detected if the stylus is held down within the region for 'Delay' milliseconds. The gesture is further detected every Interval milliseconds thereafter as long as the stylus remains held down within the region. When the stylus is raised or moved out of the region the gesture is detected a final time. </p>

<p>If the Interval is set to zero only the initial gesture will be detected. </p>

<p><img src="../../images/gestures/hold.gif" alt="img" /></p>

<h3 id="tiltgesture">Tilt Gesture</h3>

<blockquote>
  <p>Note: On Windows platforms, this gesture is supported for use on MPA3 devices only.</p>
</blockquote>

<p>Tilt gestures detect if the device is placed in the specified angular positions according to the horizontal plane. The user can specify the angle for each axis X, Y and Z or can select some predefined values like face-up etc.</p>

<p>The tilt tolerance parameter can be used to specify the tolerance level for the specified angles and the hysteresis parameter can be used to avoid detecting the same gesture continuously.</p>

<h3 id="shakegesture">Shake Gesture</h3>

<blockquote>
  <p>Note: On Windows platforms, this gesture is supported for use on MPA3 devices only.</p>
</blockquote>

<p>Shake gestures detect if the device is shaken as per the specified threshold values. This can detect the shake in all the three axis X, Y and Z.</p>

<p>The threshold parameter can be used to define the shake intensity and the quiet parameter can be used to avoid detecting the same gesture continuously.</p>

<h2 id="events">Events</h2>

<p>To handle events, you assign a string value to the event name that represents a function name or javascript statement to execute.</p>

<h3 id="detected">detected</h3>

<p>This event will be triggered each time an gesture event is detected for created active gestures. </p>

<h4 id="callbackparameters">Callback Parameters</h4>

<ul>
<li>id - The ID string of the detected gesture.</li>

<li>count - The number of times a hold gesture has been detected for a single press of the screen. Returns zero when the screen touch stops. Only applies to hold gestures.</li>
</ul>

<h4 id="usage">Usage</h4>

<pre><code>:::javascript
gesture.type = 'Shake';
gesture.id = "Device_Shake"
gesture.detected = "url('JavaScript:gestureCallback(%json);')";
gesture.create();

function gestureCallback(params){
    alert('Received the following gesture:\n' + params['id']);
}
</code></pre>

<h2 id="methods">Methods</h2>

<h3 id="create">create()</h3>

<p>Creates the previously defined gesture. Properties must be set prior to calling this method.Make sure to specify the detected callback handler function as well as the required properties per the type of gesture being defined.</p>

<h4 id="returns">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>
</ul>

<h3 id="delete">delete()</h3>

<p>Deletes the gesture last defined by the ID property.</p>

<h4 id="returns-1">Returns</h4>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="type">type</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>STRING</span></p>

<h4 id="description">Description</h4>

<p>Specifies the type of gesture being created. Must be the first tag when creating a gesture.</p>

<h4 id="possiblevalues">Possible Values</h4>

<ul>
<li>Linear</li>

<li>Circle</li>

<li>Hold</li>

<li>Tilt</li>

<li>Shake</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>
</ul>

<blockquote>
  <p>Tilt and Shake are only available om devices that have an accelerometer.</p>
</blockquote>

<h3 id="id">id</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-1">Description</h4>

<p>ID used to identify gesture when detected.    </p>

<h4 id="defaultvalue">Default Value</h4>

<p>Depends on gesture type and preset used, if any. See remarks.</p>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>
</ul>

<h3 id="preset">preset</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-2">Description</h4>

<p>The ‘preset’ tag is used to specify one of the preset values below. When a gesture definition is started using the ‘type’ tag its parameters are initially set to the preset shown as default. When a preset is specified for a gesture, including when it is first created, its ID is set to [gesture name]–[default preset name]. E.g. a new linear gesture will have the ID ‘linear-left-right’. This can be replaced (as can any preset value) by a subsequent parameter tag.</p>

<h4 id="possiblevalues-1">Possible Values</h4>

<p>Dependant on the Gesture Type, the following present names are available, default values are in bold.</p>

<ul>
<li>linear


<ul>
<li><strong>left-right</strong></li>

<li>right-left</li>

<li>top-bottom</li>

<li>bottom-top</li></ul>
</li>

<li>circle


<ul>
<li><strong>happy</strong> : a 180 degree semi-circle, clockwise from the 3 o'clock position. </li>

<li>sad : a 180 degree semi-circle, clockwise from the 9 o'clock position.</li></ul>
</li>

<li>hold


<ul>
<li><strong>center</strong></li></ul>
</li>

<li>tilt


<ul>
<li><strong>face-up</strong>  : (0, 0, 90)</li>

<li>face-down : (0, 0, -90)</li>

<li>upright : (0, 90, 0)</li>

<li>turn-down : (0, -90, 0)</li>

<li>turn-left : (90, 0, 0)</li>

<li>turn-right : (-90, 0, 0)</li></ul>
</li>

<li>shake


<ul>
<li><strong>normal</strong></li></ul>
</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>
</ul>

<h3 id="diagnostics">diagnostics</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-3">Description</h4>

<p>Enables drawing of diagnostic information to provide guidance showing whether or not the gesture will be detected. Note that by their very nature Diagnostics are not designed to be seen by the user.</p>

<h4 id="possiblevalues-2">Possible Values</h4>

<ul>
<li>TRUE</li>

<li>FALSE</li>
</ul>

<h4 id="platforms-5">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile</li>
</ul>

<p><span class='text-info'>STRING</span> </p>

<p>Linear Gestures: Starting point of gesture.</p>

<h4 id="possiblevalues-3">Possible Values</h4>

<ul>
<li>0 to 10000</li>
</ul>

<h4 id="defaultvalue-1">Default Value</h4>

<ul>

</ul>

<h4 id="platforms-6">Platforms</h4>

<h4 id="possiblevalues-4">Possible Values</h4>

</ul>

<h4 id="defaultvalue-2">Default Value</h4>

<p>Linear Gestures: End point of gesture.</p>

<h4 id="possiblevalues-6">Possible Values</h4>

<ul>
<li>0 to 10000</li>
</ul>

<h4 id="defaultvalues-1">Default Values</h4>

<h4 id="platforms-9">Platforms</h4>

<h4 id="type-9">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h3 id="regionwidth">regionWidth</h3>

</ul>

<h4 id="type-12">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<p><span class='text-info'>STRING</span> </p>

<h2 id="examples">Examples</h2>

<h3 id="creatinggestures">Creating Gestures</h3>

<p>In this example, you'll see how to set the properties for and create a gesture using the gesture API. Once the gesture is created, you'll see an alert showing the ID of the gesture. This example assumes that the elements.js files resides in the same folder as the HTML file that is invoking it.</p>

<pre><code>:::html
&lt;head&gt;
    &lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;

    &lt;title&gt;Gesture API Example&lt;/title&gt;

    &lt;script&gt;
        var gestureProps = null;

        // Set the 'detected' event callback.
        gesture.detected = "url('JavaScript:gestureCallback(%json);')";

        function gestureCallback(params){
            alert('Received the following gesture:\n' + params['id']);

            // Remove gesture and clear gesture properties.
            gesture.delete();
            clearGesture();
        }

        function linearGesture(){
            // Setting the preset will override any id that may have been set, therefore to have a custom id, the id must be set AFTER the preset.
            gesture.type        = 'linear';
            gesture.preset      = 'right-left';
            gesture.id          = 'Swipe Left';
            gesture.diagnostics = true;
            gesture.create();
        }

        function halfCircularGesture(){
            gesture.type        = 'circle';
            gesture.preset      = 'sad';
            gesture.id          = 'Upsidedown Semi-Circle';
            gesture.diagnostics = true;
            gesture.create();
        }

        function tiltGesture(){
            gesture.type          = 'tilt';
            gesture.preset        = 'face-up';
            gesture.TiltTolerance = 90;
            gesture.id            = 'Tilt Back';
            gesture.diagnostics   = true;
            gesture.create();
        }

        function holdGesture(){
            gesture.type        = 'hold';
            gesture.preset      = 'center';
            gesture.delay       = 3000;
            gesture.id          = 'Long Tap';
            gesture.diagnostics = true;
            gesture.create();
        }

        function clearGesture(){
            gesture.type        = '';
            gesture.preset      = '';
            gesture.id          = '';
            gesture.diagnostics = false;
            gesture.create();
        }

        function setProperties(gestureType){
            // This function will set properties to a pre-determined set to make the example easier to understand
            switch(gestureType){
                case 'linear':
                    linearGesture();
                    break;
                case 'half-circular':
                    halfCircularGesture();
                    break;
                case 'tilt':
                    tiltGesture();
                    break;
                case 'hold':
                    holdGesture();
                    break;
                default:
                    console.log("No such type!");
            }
        }
    &lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Gestures&lt;/h1&gt;
    &lt;p&gt;Choose a gesture type below to create a gesture.&lt;/p&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;br/&gt;&lt;br/&gt;
    &lt;button onclick="setProperties('linear')"&gt;Linear&lt;/button&gt;
    &lt;button onclick="setProperties('half-circular')"&gt;Half-Circular&lt;/button&gt;
    &lt;button onclick="setProperties('tilt')"&gt;Tilt&lt;/button&gt;
    &lt;button onclick="setProperties('hold')"&gt;Hold&lt;/button&gt;
&lt;/body&gt;
</code></pre>

<h2 id="remarks">Remarks</h2>

<h3 id="maximumgesturesize">Maximum Gesture Size</h3>

<p>There is no formal maximum size for a gesture, for example a circle gesture could require the user to move several times round the circle. However if the user draws such a gesture very slowly it’s possible that too many stylus move points could be generated, and the gesture wouldn't be detected. The Gesture API has been tested with a circle gesture from 0 to 720 degrees and taking approximately 6 seconds to draw without problem.</p>

<h3 id="fingerscrolling">Finger Scrolling</h3>

<p>Gestures are not compatible with when the rendering engine has finger scrolling capabilities enabled.</p>

<h3 id="commonpitfalls">Common Pitfalls</h3>

<p>Do not use alert boxes within the Gesture-Detected Callback, doing so will steal focus from the gesture region.</p>

<h3 id="outofrangevalues">Out-of-range Values</h3>

<p>Any parameter values out of the allowed range will be limited to the nearest allowed value. E.g. giving a sensitivity greater than 100 will use 100. Numeric parameters given as text will be treated as zero.</p>

<h3 id="diagnostics-1">Diagnostics</h3>

<p>Note that diagnostics exist only for the purpose of understanding and evaluating the various parameters. They should not be enabled in the release version of the code. They may also not display correctly in every circumstance, e.g. when scrolling, or for certain sets of parameters, e.g. for nearly vertical linear gestures. Diagnostics are not available for Tilt and Shake gestures.</p></p>
