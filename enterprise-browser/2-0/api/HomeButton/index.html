<!--                         <p><h2 id="overview">Overview</h2>

<p>The HomeButton Module is used to set the parameters of the Home Button. When the home button is clicked the Enterprise Browser will navigate to the start page as defined in the configuration.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
homeButton.visibility = 'visible';
</code></pre>

<h2 id="properties">Properties</h2>

<h2 id="remarks">Remarks</h2>

<h3 id="useofimagesonbuttons">Use of Images on Buttons.</h3>

<p>Images can be specified as local to the device or on an HTTP / FTP server, just specify the required protocol as part of your URL (ex: file://, HTTP:// ). Image will be scaled to the size of the button. JPEG and GIF images are only supported on WM devices. Both CE and WM support BMP files.</p>

<h3 id="defaultpositions">Default Positions</h3>

<p>By default this control will be placed a the top of the screen. On Windows Mobile if the ‘FullScreen’ configuration setting is disabled the control will need to be moved, otherwise it will appear beneath the task bar.</p>

<h3 id="switchingtootherapplications">Switching to Other Applications</h3>

<p>All controls are designed to be shown on top of Enterprise Browser. If you require to switch to an application other than Enterprise Browser you should minimize Enterprise Browser to ensure the buttons do not remain shown. (Not applicable to Android).</p>

<h3 id="screenorientation">Screen Orientation</h3>

<p>When the screen orientation changes, either using the ScreenOrientation tag or by rotating a device with hardware support, the command areas will automatically move and resize to fit the new layout. However the buttons themselves are not moved and in some cases this may result in them being off the screen or not in the expected position. If so they must be moved manually by detecting the ScreenOrientationEvent.</p>

<h3 id="useinproduction">Use in Production</h3>

<p>This API is designed for debugging your application only and should not be used in production.</p>

<h3 id="internetexplorerierenderingengine">Internet Explorer (IE) Rendering Engine</h3>

<p>When using the this feature on a CE device using the IE engine, screen distortion may be noticed when scrolling. This is due to a limitation of the IE engine and can be worked around by any of the following options:</p>

<ul>
<li>Not using debug buttons - If your app must use the IE engine, do not use debug buttons in the app.</li>

<li>If you need to use the signal or battery indicators either:


<ul>
<li>Don't scroll the page.</li>

<li>Don't use the signal / battery indicators</li>

<li>Use the Webkit engine.</li></ul>
</li>
</ul></p>
