<!--                         <p><h2 id="overview">Overview</h2>

<p>The SettingsButton module is used to display/hide the system settings button and set its parameters. When pressed, the settings button brings up the settings HTML page. <strong>Applies to Android and Windows Mobile/CE</strong>.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>To use this API in an Android app, the app must contain a reference to <code>elements.js</code>, the JavaScript file that includes it: </p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<blockquote>
  <p><strong>Important</strong>: The <code>elements.js</code> must be in a location accessible by the HTML page from which it will be called. That location can be on the device or the web server on which the app resides. <strong>The</strong> <code>elements.js</code> <strong>file is required only for Android</strong>.  </p>
</blockquote>

<h3 id="apiusage">API Usage</h3>

<p>The SettingsButton API is accessed using meta tag references: </p>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Visibility:Visible"&gt;
</code></pre>

<p><strong>Note</strong>: Use of SettingsButton on a VC5090 device might result in slight screen distortion while the button is being displayed. This distortion also might occur with other overlays:</p>

<ul>
<li>addressBar</li>

<li>backButton</li>

<li>keyState </li>

<li>forwardButton</li>

<li>goButton</li>

<li>minimizeButton</li>

<li>quitButton</li>

<li>reloadButton</li>

<li>sipButton</li>

<li>stopButton</li>
</ul>

<h2 id="properties">Properties</h2>

<h3 id="visibility">Visibility</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description">Description</h4>

<p>Determines whether the Settings button is displayed.</p>

<h4 id="possiblevalues">Possible Values</h4>

<ul>
<li>Visible</li>

<li><strong>Hidden (defaut)</strong></li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Visibility:Visible"&gt;
</code></pre>

<h3 id="left">Left</h3>

<h4 id="type-1">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-1">Description</h4>

<p>Sets the X position of the Settings button.</p>

<h4 id="possiblevalue">Possible Value</h4>

<ul>
<li>Positive number (in pixels) (default = top-right corner of the screen)</li>
</ul>

<h4 id="platforms-1">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-1">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Left:50"&gt;
</code></pre>

<h3 id="top">Top</h3>

<h4 id="type-2">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-2">Description</h4>

<p>Sets the Y position of the Settings button.</p>

<h4 id="possiblevalue-1">Possible Value</h4>

<ul>
<li>Positive number (in pixels)</li>
</ul>

<h4 id="platforms-2">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-2">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Top:50"&gt;
</code></pre>

<h3 id="height">Height</h3>

<h4 id="type-3">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-3">Description</h4>

<p>Sets the height of the Settings button.</p>

<h4 id="possiblevalue-2">Possible Value</h4>

<ul>
<li>Positive number (in pixels)</li>
</ul>

<h4 id="platforms-3">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-3">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Height:50"&gt;
</code></pre>

<h3 id="width">Width</h3>

<h4 id="type-4">Type</h4>

<p><span class='text-info'>INTEGER</span> </p>

<h4 id="description-4">Description</h4>

<p>Sets the width of the Settings button.</p>

<h4 id="possiblevalue-3">Possible Value</h4>

<ul>
<li>Positive number (in pixels)</li>
</ul>

<h4 id="platforms-4">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-4">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Width:150"&gt;
</code></pre>

<h3 id="imageup">imageUp</h3>

<h4 id="type-5">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-5">Description</h4>

<p>Sets the image to be displayed when the Settings Button is in the 'up' (not pressed) state. <a href="../../api/settingsButton#remarks">See Remarks</a>.</p>

<h4 id="possiblevalue-4">Possible Value</h4>

<ul>
<li>URL or fully-qualified local path to image</li>
</ul>

<h4 id="platforms-5">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-5">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="imageUp:http://image.com/sb_up_image.gif"&gt;
</code></pre>

<h3 id="imagedown">imageDown</h3>

<h4 id="type-6">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description-6">Description</h4>

<p>Sets the image to be displayed when the Settings Button is in the 'down' state (pressed). <a href="../../api/settingsButton#remarks">See Remarks</a>.</p>

<h4 id="possiblevalue-5">Possible Value</h4>

<ul>
<li>URL or fully-qualified local path to image</li>
</ul>

<h4 id="platforms-6">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h4 id="example-6">Example</h4>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="imageDown:http://image.com/sb_down_image.gif"&gt;
</code></pre>

<h2 id="remarks">Remarks</h2>

<h3 id="buttonvisibility">Button visibility</h3>

<p>The Settings button is designed to remain in the foreground, appearing on top of all Enterprise Browser pages. It might therefore remain visible when switching to some non-EB apps. On Windows Mobile/CE devices, this can be prevented by minimizing Enterprise Browser before switching to another app. This issue does not apply to Android. </p>

<h3 id="devicesupport">Device support</h3>

<p>The Settings button is supported by any Zebra device equipped with a touch-sensitive display. </p>

<h3 id="images">Images</h3>

<p>Images can be specified for the 'up' (not pressed) and 'down' (pressed) state of the Settings button. Image files can be stored on the device (recommended) or a server. Specify the file protocol in the URL (file://, http://, ftp://). Image will be scaled to the size of the button. Windows Mobile/CE devices support .JPEG and .GIF; Windows CE also supports .BMP.</p>

<h3 id="persistence">Persistence</h3>

<p>Changes to this module will persist when navigating to a new page.</p>

<h3 id="samplecode">Sample code</h3>

<p>In this example, the Settings button is made visible and its top and left coordinates are set to 50:</p>

<pre><code>:::html
&lt;META HTTP-Equiv="SettingsButton" Content="Visibility:Visible"&gt;
&lt;META HTTP-Equiv="SettingsButton" Content="Top:50"&gt;
&lt;META HTTP-Equiv="SettingsButton" Content="Left:50"&gt;
</code></pre>

<p><strong>Note</strong>: Button position will vary based on whether the display is in portrait or landscape mode. To lock the screen in portrait mode, please refer to the <a href="../../guide/configreference#autorotate">Screen orientation section</a> of the <a href="../../guide/configreference">Config.xml Reference</a>.   </p></p>
