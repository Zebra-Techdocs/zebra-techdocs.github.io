<!--                         <p><h2 id="overview">Overview</h2>

<p>The ScreenOrientation Module is used to control the screen orientation / layout and register to receive an event when it changes.</p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the ScreenOrientation API:</p>

<ul>
<li>Include all ebapi modules</li>

<li>Include only the required API modules</li>
</ul>

<p>For either of these methods, you'll need to include files from the <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code> directory on the computer that you installed the Enterprise Browser.</p>

<h3 id="includealljsapimodules">Include all JS API modules</h3>

<p>To include all JS APIs, copy the ebapi-modules.js file to a location accessible by the app's files and include a reference to the JavaScript file in the app's HTML. For instance, to include the modules file in the app's <code>index.html</code>, copy the file to the same directory as that <code>index.html</code> and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>Note: that the pathing for this file is relative to the current page.</p>
</blockquote>

<p>This will define the EB class within the page. Any page you need to use the modules will need to have the .js file included in this fashion.</p>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include single APIs, you must first include the <code>ebapi.js</code> in your HTML as well as the API file you want to use. For instance, to use the ScreenOrientation API, I would add the following code to my HTML file(s), assuming the API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.screenorientation.js"&gt;&lt;/script&gt;
</code></pre>

<p>The ebapi.js file is necessary for all single API inclusions.</p>

<h2 id="persistence">Persistence</h2>

<p>With the old PocketBrowser APIs, any events, such as <code>screenOrientationEvent</code> were canceled when a full navigate was performed. The original reason for this was a limitation of the IE engine on WM5 devices. When moving to the common API this was changed so that callbacks are not canceled.</p>

<h2 id="examples">Examples</h2>

<h3 id="manipulatingthescreenorientation">Manipulating the Screen Orientation</h3>

<p>In this example you'll see how to manipulate the screen orientation and how to receive events when the orientation changes. This example assumes that the ebapi-modules.js file resides in the same folder as the HTML file invoking it.</p>

<pre><code>:::javascript
&lt;head&gt;
    &lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;

    &lt;title&gt;ScreenOrientation API Test&lt;/title&gt;

    &lt;script&gt;
        function orientationEventCallback(params){
            display.innerHTML = "Orientation: " + params;
        }

        function changeOrientation(direction){
            switch(direction){
                case "left":
                    EB.ScreenOrientation.leftHanded();
                    break;
                case "right":
                    EB.ScreenOrientation.rightHanded();
                    break;
                case "normal":
                    EB.ScreenOrientation.normal();
                    break;
                case "upsideDown":
                    EB.ScreenOrientation.upsideDown();
                    break;
                default:
                    alert('Incorrect Orientation!!');
            }
        }

        function toggleAutoRotate(){
            if(EB.ScreenOrientation.autoRotate){
                EB.ScreenOrientation.autoRotate = false;
                autoRotate.innerHTML = 'Auto Rotate: Disabled';
            }
            else{
                EB.ScreenOrientation.autoRotate = true;
                autoRotate.innerHTML = 'Auto Rotate: Enabled';
            }
        }

        EB.ScreenOrientation.setScreenOrientationEvent(orientationEventCallback);
    &lt;/script&gt;
&lt;/head&gt;

&lt;body&gt;
    &lt;h1&gt;ScreenOrientation API Test&lt;/h1&gt;
    &lt;div id="display"&gt;
        Orientation:
    &lt;/div&gt;
    &lt;div id="autoRotate"&gt;
        Auto Rotate: Enabled
    &lt;/div&gt;
    &lt;div&gt;
        &lt;button onclick="toggleAutoRotate()"&gt;Toggle Auto Rotate&lt;/button&gt;
        &lt;/br&gt;&lt;/br&gt;
        &lt;button onclick="changeOrientation('normal')"&gt;Upright Portrait&lt;/button&gt;&lt;/br&gt;
        &lt;button onclick="changeOrientation('right')"&gt;Counter-Clockwise&lt;/button&gt;
        &lt;button onclick="changeOrientation('left')"&gt;Clockwise&lt;/button&gt;&lt;/br&gt;
        &lt;button onclick="changeOrientation('upsideDown')"&gt;Upside-Down&lt;/button&gt;&lt;/br&gt;
    &lt;/div&gt;
&lt;/body&gt;


</code></pre></p>
