<p>The following example turns on the upcEanRandomWeightCheckDigit property:</p>

<pre><code>&lt;META HTTP-Equiv="scanner" Content="allDecoders:enabled"&gt;
&lt;META HTTP-Equiv="scanner" Content="upcEanRandomWeightCheckDigit:true"&gt;
&lt;META HTTP-Equiv="scanner" Content="enabled"&gt;
</code></pre>

<p>Above example can also be written as shown below:</p>

<pre><code>&lt;META HTTP-Equiv="scanner" Content="allDecoders:enabled;upcEanRandomWeightCheckDigit:true;enabled"&gt;
