<!--                         <p><h2 id="overview">Overview</h2>

<p>The ODAX Preexisting JavaScript Object module reads from <code>.CSV</code> or <code>.XML</code> files to provide offline data access. If a value of "1" is contained in the &lt;PreloadLegacyODAX&gt; parameter of the <code>Config.xml</code> file, the JavaScript object "odax" will be automatically inserted by RhoElements into the DOM of the running app, and result set stored internally in the "odax" object and manipulated using the exposed methods below.</p>

<p><strong>This API should be used only to provide backward compatibility with legacy applications. For new apps, Zebra recommends implementing such capabilities using Application Cache and Web SQL modules</strong>. </p>

<h2 id="remarks">Remarks</h2>

<h3 id="goodpractise">Good Practise</h3>

<p>It's good practice to check if the file exists before copying it. To do this use FileExists() method. This will support any file extension and will work as per normal file copy command. If file already exists with the same name in the destination folder/path it would be overwritten.</p>

<h3 id="firstrow">First Row</h3>

<p>The delimiter and firstrow are a Select. If firstrow is set to true when creating a table with INSERT, then the field names are written to the first row as column names.</p>

<h3 id="queryneededafterexecute">Query needed after Execute</h3>

<p>The current result set becomes invalid after any Execute (INSERT, UPDATE, DELETE) and arbitrary values will be returned by MoveFirst etc. A new SELECT query must be performed to get valid results.</p>

<h3 id="backwardscompatibility">Backwards Compatibility</h3>

<p>The ODAX Preexisting JavaScript Object provides backwards compatibility with code written for PocketBrowser and also supports the syntax below. Because RhoElements inserts the object 'odax' on the page automatically when 'PreloadLegacyODAX' is configured to be '1' you can not create your own objects by this name, see below:</p>

<pre>

&lt;script&gt;
  //  Old PocketBrowser syntax supported by ODAX
  var myObj = new ActiveXObject("CeODAX.ODAX"); 

  //  Note: var odax = new ... will fail because the object already exists on the page.
  myObj.Delete('\\windows\\crazy_frog.wav');
&lt;/script&gt;
</pre>

</td></tr><tr><th class="tableHeading">Supported Devices</th><td class="clsSyntaxCell clsOddRow">All supported devices except: Enterprise Tablet</td></tr><tr><th class="tableHeading">Minimum Requirements</th><td class="clsSyntaxCell clsOddRow">None.</td></tr><tr><th class="tableHeading">Persistence</th><td class="clsSyntaxCell clsEvenRow">Immediate - These methods are actioned immediately.</td></tr></table>

<h2 id="htmljavascriptexamples">HTML/JavaScript Examples</h2>

<p>The Following example shows usage of the odax object to manipulate files on the device:</p>

<pre><code>&lt;script&gt;
   //  Copy a file
   var srcFileName = '\\application\\test.xml';
   var destFileName = '\\windows\\test.xml';
   var status1 = odax.Copy(srcFileName, destFileName);

   //  Move a file
   var status2 = odax.Move(srcFileName, destFileName);

   //  Check if a file exists
   if( true == odax.FileExists(destFileName))
   {
      alert("File: "+ destFileName + " Exists!");
   }

   //  Delete a file
   var status3 = odax.Delete(destFileName);

&lt;/script&gt;
</code></pre>

<p>The following example inserts records to a XML file:</p>

<pre><code>&lt;script&gt;
   var FieldValue1 = 'Red';
   var FieldValue2 =  Green';
   var FieldValue3 = 'Blue';

   var QueryString = 'INSERT INTO \'\\application\\test.xml\' (field1,field2,field3) VALUES (';
   QueryString += '\''+FieldValue1+'\',';
   QueryString += '\''+FieldValue2+'\',';
   QueryString += '\''+FieldValue3+'\');';
   var count = odax.Execute(QueryString,0,',',false);
&lt;/script&gt;
</code></pre>

<p>The following example inserts records to a CSV file:</p>

<pre><code>&lt;script&gt;
   var QueryString = 'INSERT INTO \'\\application\\test.csv\' (field1,field2,field3) VALUES (';
   QueryString += '\''+FieldValue1+'\',';
   QueryString += '\''+FieldValue2+'\',';
   QueryString += '\''+FieldValue3+'\');';
   var count = odax.Execute(QueryString,1,',',true);
&lt;/script&gt;
</code></pre>

<p>The following example updates records in a XML file</p>

<pre><code>&lt;script&gt;
   var fieldValue = 'Orange';
   var conditionField = 'Red';

   var QueryString = 'UPDATE \'\\application\\test.xml\' SET field1=';
   QueryString += '\''+ fieldValue +'\'';
   QueryString += ' WHERE field1=\'';
   QueryString += conditionField +"\';"
   var count = odax.Execute(QueryString,0,',',false);
&lt;/script&gt;
</code></pre>

<p>The following example deletes records in a XML file</p>

<pre><code>&lt;script&gt;
   var conditionField = 'Red';

   var QueryString = 'DELETE FROM \'\\application\\test.xml\' WHERE field1=';
   QueryString += '\''+ conditionField +'\';';
   var count = odax.Execute(QueryString,0,',',false);
&lt;/script&gt;
</code></pre>

<p>The following example clears the resultset after a query is executed:</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
   odax.Clear();
&lt;/script&gt;
</code></pre>

<p>The following JavaScript gets the column 'field1' from the resultset:</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
   var colval = odax.Get("field1");
&lt;/script&gt;
</code></pre>

<p>The following JavaScript moves the row pointer to the first record of the resultset:</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
   var result = odax.MoveFirst();
&lt;/script&gt;
</code></pre>

<p>The following JavaScript moves the row pointer to the next record in the resultset:</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
   var result = odax.movenext();
&lt;/script&gt;
</code></pre>

<p>The following JavaScript moves the row pointer to the previous record in the resultset:</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
   var result = odax.moveprev();
&lt;/script&gt;
</code></pre>

<p>The following JavaScript moves the row pointer to the last record of the resultset</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
   var result = odax.movelast();
&lt;/script&gt;
</code></pre>

<p>The following JavaScript selects all records from a XML file:</p>

<pre><code>&lt;script&gt;
   var count = odax.Select('SELECT * FROM \'\\application\\test.xml\';', ',', false);
&lt;/script&gt;
</code></pre></p>
