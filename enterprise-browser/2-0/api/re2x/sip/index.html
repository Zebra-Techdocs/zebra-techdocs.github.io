<h2 id="syntax">Syntax</h2>

</td></tr><tr><td class="clsSyntaxCells clsEvenRow">

</td></tr><tr><td class="clsSyntaxCells clsOddRow">

<h2 id="multiinstance">Multi Instance</h2>

<p>When multiple RhoElememts applications are running the following considerations should be made: The SIP settings are application specific.  Switching to another application which uses the SIP module will apply the focused application's settings to it, e.g. the SIP may move position.</p>

<h2 id="remarks">Remarks</h2>

<h3 id="disablingthesip">Disabling the SIP</h3>

<p>If you want to completely disable to the use of the SIP, set it to appear off the visible area of the screen (see example above).  You can use a default meta tag to avoid pasting the tag on every page.</p>

<h3 id="interactionwithhardwarekeyboard">Interaction with Hardware Keyboard</h3>

<p>The SIP used is the standard keyboard input panel supplied with Windows. Certain incompatibilities exist when using the software keyboard on a device which also has a hardware keyboard though this will have no impact on the average user. For example moving the SIP will reset the alpha or function key (orange or blue key) lock and using the orange or blue keys may reset the position of the SIP on certain devices. Also note that if you press a hardware key the SIP will disappear if you are using the Internet Explorer engine and you will need to press the SIP button again or return focus to an editable field to get it to appear</p>

<h3 id="interactionwithscreenrotation">Interaction with Screen Rotation</h3>

<p>Depending on the underlying operating system the SIP position may change following screen rotation. The SIP left and top parameters can be applied in a ScreenOrientationEvent to bypass this feature if required.</p>

<h3 id="backwardcompatibility">Backward Compatibility</h3>

<p>The SIP methods <code>manual</code> and <code>automatic</code> exhibit slightly different behavior when the &lt;EngineInUse&gt; <code>Config.xml</code> setting is set to "Internet Explorer." In manual mode, the SIP will be shown only after the SIP button is pressed, and from then on will show and hide whenever a text field has focus. In automatic, the SIP will appear automatically whenever a text field has focus and is otherwise hidden.</p>

<p>Applying <code>automatic</code> SIP control in an app will prevent the app from later invoking <code>manual</code> SIP control. Press any hardware key to return the device to manual SIP control. In backward compatibility mode, <code>manual</code> and <code>automatic</code> methods are supported on both Windows Mobile and Windows CE platforms.</p>

</td></tr><tr><th class="tableHeading">Supported Devices</th><td class="clsSyntaxCell clsOddRow">Windows Only. No support for Android</td></tr><tr><th class="tableHeading">Minimum Requirements</th><td class="clsSyntaxCell clsOddRow">None.</td></tr><tr><th class="tableHeading">Persistence</th><td class="clsSyntaxCell clsEvenRow">Persistent - Changes to this module will persist when navigating to a new page. Moving the SIP may also persist after RhoElements has been shut down, dependent on Operating System.</td></tr></table>
