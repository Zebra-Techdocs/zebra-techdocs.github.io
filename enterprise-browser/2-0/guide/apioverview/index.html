<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser contains a runtime environment inside which a company's new or legacy HTML and JavaScript application pages and logic can be executed, controlled, and given interfaces to device hardware (i.e. scanners, card readers, etc.) through Enterprise Browser APIs. This guide provides an overview and basic guidance for using the APIs. The capabilities of individual APIs are detailed in the <a href="../../api/">Enterprise Browser API Guide</a>. </p>

<p>See the <a href="../">Migration Guides</a> for information about accessing PocketBrowser, RhoElements and other legacy APIs. </p>

<p>See the <a href="../compatibility/">Compatibility Matrix</a> for API support information relating to specific operating systems and webkits. </p>

<h2 id="usingjavascriptapis">Using JavaScript APIs</h2>

<p>The way in which Enterprise Browser APIs are enabled differs when the app is running from HTML stored on the device and when running on a server. Either way, the relevant JavaScript files must be referenced in the appropriate location in the HTML. </p>

<h3 id="javascriptapifiles">JavaScript API Files</h3>

<p>The Enterprise Browser installation by default adds a <code>C:/EnterpriseBrowser/JavaScriptFiles/</code> directory, inside of which are two additional directories:</p>

<ul>
<li><code>/EnterpriseBrowser/</code> - contains the Enterprise Browser JavaScript API files:


<ul>
<li><strong>ebapi-modules.js</strong> - includes all <code>EB.module</code> APIs </li>

<li><strong>individual JS modules</strong> - for <a href="../optimization">optimizing footprint</a> by including only required modules</li></ul>
</li>

<li><code>/BackwardCompatibility/</code> - contains legacy PocketBrowser and RhoElements 2.x APIs:


<ul>
<li><strong>rhoapi-modules.js</strong> - for supporting RhoMobile applications</li>

<li><strong>elements.js</strong> - for supporting RhoElements 2.x and PocketBrowser 2.x/3.x applications </li></ul>
</li>
</ul>

<hr />

<p><strong>Related Guides</strong>: </p>

<ul>
<li><strong><a href="../pb2/">PocketBrowser 2.x Migration Guide</a></strong> </li>

<li><strong><a href="../pb3/">PocketBrowser 3.x Migration Guide</a></strong></li>

<li><strong><a href="../elements">RhoElements Migration Guide</a></strong></li>

<li><strong><a href="../rhomobile">RhoMobile Migration guide</a></strong></li>

<li><strong><a href="../optimization">Optimization Guide</a> -</strong> for help minimizing device memory footprint</li>
</ul>

<h4 id="accessfromwebpages">Access from web pages</h4>

<p>When running web pages from a server, Enterprise Browser is essentially acting as a simple browser, loading the pages and executing any JavaScript within. To use the Enterprise Browser APIs from within an HTML app, the <code>ebapi-modules.js</code> must be stored on the web server in a location accessible to all of the app's pages. Typically this will be the same <code>/js</code> folder in which other JavaScript libraries are stored. </p>

<h4 id="accessfromlocalpages">Access from local pages</h4>

<p>To use the APIs on a device that's displaying locally-stored web pages, the API files must be stored on the device as well, and be in a location accessible by all of the app's pages. For example, if the HTML and API files are stored in <code>&lt;device-root&gt;\myApp</code>, then the HTML files would link to the <code>ebapi-modules.js</code> using the following relative path:</p>

<pre><code>:::html
&lt;script src="ebapi-modules.js" type="text/javascript"&gt;&lt;/script&gt;
</code></pre>

<h2 id="usinginstanceobjects">Using Instance Objects</h2>

<p>Some API classes support instance objects, allowing the developer to maintain their own objects and assign different properties to them. The following example shows how to save a reference to the device's front-facing camera to manipulate that camera's properties separately from the rear-facing camera:</p>

<pre><code>:::javascript
var laserScanner;
EB.Barcode.enumerate(function (e){
    if (e.scannerType == 'Laser'){
        laserScanner = e;
    }
};);
</code></pre>

<p>Next is to reference instance methods on that object:</p>

<pre><code>:::javascript
var laserScannerProperties = {beamWidth:EB.Barcode.BEAM_NARROW, decodeVolume:5};

laserScanner.enable(laserScannerProperties, function(e){
        barcodeData = e.data;
    });
</code></pre>

<h2 id="settingproperties">Setting Properties</h2>

<p>There are a few ways to set properties. </p>

<h3 id="usingthedefaultinstance">Using the Default Instance</h3>

<p>One way is to set properties is use the default instance of the API class. This will change the property of the object in a global sense until it is changed again (or the application is exited):</p>

<pre><code>:::javascript
EB.Class.Property = value;
</code></pre>

<p>For example, the following snippet will turn off the <code>illuminationMode</code> for the default Barcode instance:</p>

<pre><code>:::javascript
EB.Barcode.illuminationMode='alwaysOff';
</code></pre>

<h3 id="usingspecialclassmethods">Using Special Class Methods</h3>

<p>Properties also can be set using special class methods, as long as the class exposes such a method:</p>

<pre><code>:::javascript
EB.Barcode.setProperty('illuminationMode', 'alwaysOff');
</code></pre>

<p>A special class method can be used to set multiple properties in one line of code (again, if the class exposes such a method):</p>

<pre><code>:::javascript
// An object of propertyName:value is passed into the setProperties method
EB.Barcode.setProperties({illuminationMode:'alwaysOff', code128:'enabled'});
</code></pre>

<h3 id="usinganothermethod">Using Another Method</h3>

<p>Some methods support passing in a <code>propertyMap</code> as a parameter to a method. As with the <code>setProperties</code> method, this allows an object of multiple <code>propertyName:propertyValue</code> to be passed in:  </p>

<pre><code>:::javascript
// Enable the default instance of Barcode with code128 enabled and illuminationMode off
// the first parameter of this method is a propertyMap
EB.Barcode.enable({illuminationMode:'alwaysOff', code128:'enabled'}, callbackHandler());
</code></pre>

<blockquote>
  <p>Note: When a parameter is of type propertyMap in the API reference, all possible values might not be shown in the documentation. However, any non-read only property listed can be used for that object class unless otherwise specified.</p>
</blockquote>

<h2 id="gettingproperties">Getting Properties</h2>

<p>There are a few ways to get an object's property values. </p>

<h3 id="readingvaluessynchronously">Reading Values Synchronously</h3>

<p>The following examples use a synchronous method that will be blocking. The following example uses the <code>getProperty</code> class method. This method may not be available on all APIs.</p>

<pre><code>:::javascript
var illumMode = EB.Barcode.getProperty('illuminationMode');
</code></pre>

<p>Use the <code>getProperties</code> method for a list of properties to expose. An array of property names to be retrieved is passed into this method, and a hash is returned containing the values of the properties: </p>

<pre><code>:::javascript
// An object is returned by the getProperties method
var settingsObj = EB.Barcode.getProperties(['illuminationMode', 'code128']);

// The object properties will be the list of properties used
if (settingsObj.illuminationMode == 'alwaysOff')...
</code></pre>

<p>Use the <code>getAllProperties</code> method to get all properties of an object:    </p>

<pre><code>:::javascript
var settingsObj = EB.Barcode.getAllProperties();
</code></pre>

<blockquote>
  <p>Note: Use this method sparingly. APIs such as Barcode have many properties and reading them all might cause an undesirable performance hit. </p>
</blockquote>

<h3 id="readingvaluesasynchronously">Reading Values Asynchronously</h3>

<p>There are a few ways to read properties in a non-blocking, asynchronous way by specifying a callback. The following code snippet uses a self-describing autonomous function that will execute when the callback is executed:</p>

<pre><code>:::javascript
Barcode.getAllProperties(function(params){
    alert(params.code128);
};);
</code></pre>

<p>The following code snippet also uses a self-describing anonymous function that will execute when the callback is executed, and also passes in other parameters:</p>

<pre><code>:::javascript
Barcode.getProperties(["autoEnter","code128"], function (params){
        alert(params.code128);
};);
</code></pre>

<blockquote>
  <p>Note: For methods that support callbacks, the callback function will always be the last parameter of the method.</p>
</blockquote>

<p>The following code snippet uses a function name for the callback instead of an anonymous function: </p>

<pre><code>:::javascript
Barcode.getAllProperties(fnPropertyPerser(params));
</code></pre>

<h2 id="handlingcallbacks">Handling Callbacks</h2>

<p>Some methods support a callback for returning information in an unblocking, asynchronous way. This is indicated in the documentation by the <code>callback</code> parameter: </p>

<pre><code>:::javascript
Barcode.take(HASH propertyMap, CallbackHandler callback)
</code></pre>

<p>The <code>callback</code> parameter will either be marked as &lt;span class="label label-info"&gt;Optional&lt;/span&gt; or &lt;span class="label label-warning"&gt;Mandatory&lt;/span&gt;. Be sure to check the type of object the <code>callback</code> will be returning as well as the list of available <code>callback</code> parameters for each method. Typically the <code>callback</code> will return an object with a pre-defined set of objects that can be accessed for information.</p>

<h3 id="callbackasanonymousfunction">Callback as anonymous function</h3>

<p>The following code snippet enables the hardware barcode button. Upon scanning a barcode, the anonymous function will be executed:</p>

<pre><code>:::javascript
// The documentation will list the callback type as well as callback parameters that are available
EB.Barcode.enable({},function(params){
    alert(params.data);
};);
</code></pre>

<h3 id="callbackasajavascriptfunction">Callback as a JavaScript function</h3>

<p>The following code snippet enables the hardware barcode button. Upon scanning a barcode, it then calls the <code>mycallbackhandler</code> JavaScript function:</p>

<pre><code>:::javascript
EB.Barcode.enable({}, mycallbackHandler);

function mycallbackHandler(params){
// The documentation will list the callback type as well as callback parameters that are available
    alert(params.data);
}
</code></pre></p>
