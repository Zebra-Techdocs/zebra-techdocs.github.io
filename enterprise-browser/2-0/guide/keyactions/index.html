<h3 id="enablewithdominjection">Enable With DOM Injection</h3>

<p>The easiest way to add voice to an existing EB app is through DOM injection and its <code>pageAction</code> feature. This feature allows JavaScript code to be injected into one or more specific pages as determined by a unique string found on the page. For example, if the app contain one or more pages that display text prompting the user to "Speak a Command," voice input can be activated on every page that contains that particular string of text. </p>

<p>Steps to use this feature:</p>

<ol>
<li>Create two dependent files PageAction.xml and CustomScript.xml with below stub content.</li>

<li>Find a string (i.e. text, HTML element or label) that is <strong>unique to that page</strong>. </li>

<li>Paste this string as the value of <code>&lt;pageIdentification value=“unique string” /&gt;</code> in <code>PageAction.xml</code> file. </li>
</ol>

 &lt;/pageAction2&gt;
