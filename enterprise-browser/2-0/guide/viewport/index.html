<!--                         <p><p>Using the Viewport configuration setting in your app's config.xml, as well as in the HTML source of your app, you can configure the way your app will appear on a device based on either the device's width or a width you otherwise specify. We will go over a few of the less intuitive parts of the viewport configuration here.</p>

<h2 id="enablingviewportmodification">Enabling Viewport Modification</h2>

<p>This will enable you to use your standard viewport settings within the Symbol Technologies Webkit. For more information on the Viewport metatag see the <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag">Mozilla Viewport Docs</a>.</p>

<p>Firstly, to enable the viewport in Symbol Technologies WebKit on Windows Mobile / CE you need to specify the following configuration option:</p>

<p><code>config.xml</code></p>

<pre><code>:::xml
&lt;ViewportEnabled VALUE="1"/&gt;
</code></pre>

<h2 id="specifyingdevicewidths">Specifying Device Widths</h2>

<p>Specifying <code>width=device-width</code> in your meta tag will either:</p>

<ul>
<li>Use the value specified at <code>&amp;lt;ViewportWidth VALUE="320"/&amp;gt;</code> if one is specified.</li>

<li>Use the actual physical device width if no configuration option is specified, 480 pixels on an MC75a.</li>
</ul>

<p>Pages that specify an initial or maximum scale means the width property actually translates into a minimum viewport width. For example, if your layout needs at least 500 pixels of width then you can use the following markup.  When the screen is more than 500 pixels wide, the browser will expand the viewport (rather than zoom in) to fit the screen:</p>

<h3 id="withspecifiedinitialscale">With Specified initial-scale</h3>

<p>The same page rendered on MC75a will appear as follows:</p>

<p>In your app's html:</p>

<pre><code>:::html
&lt;meta name="viewport" content="width=500, initial-scale=1"/&gt;
</code></pre>

<ul>
