<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser offers numerous security features implemented in various ways and through different interfaces. Below is a summary of EB security features with links to the relevant documentation for each. </p>

<hr />

<h3 id="basicdigestauthentication">Basic/Digest Authentication</h3>

<p>Enterprise Browser supports pages that are password-protected with basic and digest authentication. The tags for this feature are located in the <a href="../configreference/#authentication">&lt;authentication&gt;</a> node of the EB app's <code>config.xml</code> file.   </p>

<hr />

<h3 id="clientandservercertificates">Client and Server Certificates</h3>

<p>Enterprise Browser supports access to web sites that are protected with client- or server-side certificates. This is documented in the <a href="../certificates">&lt;Certificates guide&gt;</a>. </p>

<hr />

<h3 id="compliancewithtls12ssl3">Compliance with TLS 1.2, SSL3</h3>

<p>Enterprise Browser supports Secure Sockets Layer (SSL) and the newer Transport Layer Security (TLS) protocols, detailed in the <a href="../compliance">EB Compliance Guide</a>. </p>

<hr />

<h3 id="devicelockdown">Device Lock-down</h3>

<p>When tight control over device settings and/or apps is required, Enterprise Browser 1.6 and higher integrates with <a href="../../../../ehs">Enterprise Home Screen</a>, Zebra's free Android device lock-down solution. </p>

<p>See the <a href="../ehs">Enterprise Browser Device Lock-down Guide</a> for complete instructions. </p>

<p>Also see <strong>Kiosk Mode Enhancements</strong>, below. </p>

<hr />

<h3 id="securityconfigtags">Security Config Tags</h3>

<p>The following security features can be implemented in an app's <code>config.xml</code> file. </p>

<h5 id="websecurityfeatures">Web Security Features</h5>

<ul>
<li><a href="../configreference#applicationcacheenabled">&lt;ApplicationCacheEnabled&gt;</a> - allows an HTML5 app to be stored locally for added security, off-line operation, improved speed and reduced server load.</li>

<li><a href="../configreference#applicationcacheonexit">&lt;ApplicationCacheOnExit&gt;</a> - erases a cached HTML5 app upon exiting it. </li>

<li><a href="../configreference#setcachemode">&lt;SetCacheMode&gt;</a> - controls rules for loading pages from cache vs. loading from the server.</li>

<li><a href="../configreference#deletecacheonexit">&lt;DeleteCacheOnExit&gt;</a> - erases cached data upon exiting.</li>

<li><a href="../configreference#domstorageenabled">&lt;DomStorageEnabled&gt;</a> - controls whether application data is stored locally using HTML5 Web Storage.</li>

<li><a href="../configreference#databaseenabled">&lt;DatabaseEnabled&gt;</a> - controls whether to enable the WebSQL database.</li>

<li><a href="../configreference#geolocationenabled">&lt;GeoLocationEnabled&gt;</a> - controls whether location data from device sensors can be consumed by the EB app.</li>

<li><a href="../configreference#javascriptenabled">&lt;JavascriptEnabled&gt;</a> - permits JavaScript code execution within an EB app to be toggled on and off.</li>

<li><a href="../configreference#saveformdata">&lt;SaveFormData&gt;</a> - determines whether an app will retain data entered by a user into forms, checkboxes and other input elements.</li>

<li><a href="../configreference#blocknetworkimage">&lt;BlockNetworkImage&gt;</a> - prevents the app from loading images over a network while allowing non-image resources to load.</li>

<li><a href="../configreference#blocknetworkloads">&lt;BlockNetworkLoads&gt;</a> - prevents the app from loading all network resources, including images.</li>

<li><a href="../configreference#clearwebdata">&lt;ClearWebData&gt;</a> - determines whether WebView data stored by the EB app will be retained when app returns to the foreground after the device HOME key is pressed.</li>

<li><a href="../configreference#navigatetohomepage">&lt;NavigateToHomePage&gt;</a> - causes an EB app to display its Start Page when the app returns to the foreground.</li>

<li><a href="../configreference#mixedcontentmode">&lt;MixedContentMode&gt;</a> - security feature that can prevent loading of content from insecure sites.</li>

<li><a href="../configreference#webfilteringenabled">&lt;WebFilteringEnabled&gt;</a> - controls whether web sites will be filtered by the addresses specified in the related tags (below). </li>

<li><a href="../configreference#whitelistingurls">&lt;WhiteListingUrls&gt;</a> - explicitly allows one or more websites to be visited by an app.</li>

<li><a href="../configreference#blacklistingurls">&lt;BlackListingUrls&gt;</a> - explicitly blocks one or more websites. </li>

<li><a href="../configreference#deletecookiesonexit">&lt;DeleteCookiesOnExit&gt;</a> - automatically erases cookies stored by Enterprise Browser when exiting. </li>

<li><a href="../configreference/#exitpasswordenabled">&lt;ExitPasswordEnabled&gt; tag</a> - forces the app to require a password to exit. </li>
</ul>

<h5 id="kioskmodeenhancements">Kiosk Mode Enhancements</h5>

<p><strong>The following tags work only on devices running Android Lollipop (and higher)</strong>. These features are intended to enhance Kiosk Mode, a Lollipop feature that restricts device usage to a single app. The tags also work independently.  </p>

<ul>
<li><a href="../configreference#sethomekeydisable">&lt;setHomeKeyDisable&gt;</a> - prevents the HOME key  (or capacitive button) on the device from exiting the current app. </li>

<li><a href="../configreference#setstatusbardisable">&lt;setStatusBarDisable&gt;</a> - prevents the status bar from being displayed (either automatically or by dragging down from the top of the screen). </li>

<li><a href="../configreference#setbackkeydisable">&lt;setBackKeyDisable&gt;</a> - disables the BACK key (or capacitive button), which could otherwise exit the current app and invoke the previously active app or Launcher screen. </li>

<li><a href="../configreference#setvolumebutondisable">&lt;setVolumeButonDisable&gt;</a> - prevents the user from controlling the speaker volume using device hardware keys. </li>

<li><a href="../configreference#setrecentappdisable">&lt;setRecentAppDisable&gt;</a> - prevents display of the Recent Apps list, which could otherwise allow the user exit the current app by selecting an app from the "recents" list. </li>
</ul>

<hr />

<h3 id="settingslockout">Settings Lock-out</h3>

<p>An EB app can prevent a user from accessing the Settings panel on a device by using the <a href="../configreference/#settingspageprotectionenabled">&lt;SettingsPageProtectionEnabled&gt; tag</a> in the EB app's <code>config.xml</code> file </p>
