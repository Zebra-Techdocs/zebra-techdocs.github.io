<!--                         <p><h2 id="overview">Overview</h2>

<p>Apps running on EB 2.0 (and higher) can perform page-based actions, which execute JavaScript code or predefined commands whenever certain conditions are found on a page. For example, if a user encounters a "page not found" message, the app can be instructed to navigate to a login page. </p>

<p>Page-based actions and the conditions that trigger them are defined in the <code>PageAction.xml</code> file, which is created and stored on the device in advance. An <a href="#example">example</a> of that file is shown below. </p>

<hr />

<h3 id="supportedcommands">Supported Commands</h3>

<h5 id="casesensitive">Case-sensitive:</h5>

<ul>
<li><strong>redirectTo-[url] -</strong> Navigates to the specified URL. <br>
Example: <code>redirectTo-http://MyCompany.com/mobile/MyApp/startup</code> </li>

<li><strong>runscript-[codeBlockName] -</strong> Executes the specified JavaScript code block as defined in the <code>CustomScript.xml</code> file. <br>
Example: <code>runscript-clearcookiescript</code> executes a user-defined JavaScript code block in the “cleaarcookiescript” section of the <code>CustomScript.xml</code> file. <a href="../customize/script">About the CustomScript file</a>. </li>
</ul>

<h5 id="notcasesensitive">Not case-sensitive:</h5>

<ul>
<li><strong>home -</strong> Navigates to the "Home" page defined in the <a href="../configreference/#startpage">StartPage</a> tag of the app's <code>Config.xml</code> file. </li>

<li><strong>back -</strong> Navigates to the previous page in the EB app's history.</li>

<li><strong>doubleBack -</strong> Navigates two pages back in the EB app's history.</li>

<li><strong>quit -</strong> Exits the EB app, executing any exit commands or actions defined in the <code>Config.xml</code> file.</li>
</ul>

<h3 id="filelocation">File Location</h3>

<p>The location of the <code>PageAction.xml</code> file on the device can be specified in the &lt;keycodemappingxmlfile&gt; tag of the app's <code>Config.xml</code> file using a fully qualified path (or substitution variable) and file name. This allows separate folders to be created for storing the actions of different apps. If no path is specified, the default path of <code>file://%INSTALLDIR%/PageAction.xml</code> is used. </p>

<p>See the <a href="../configreference/#pageactionxmlfile">Config.xml reference</a> for more information. </p>

<hr />

<h3 id="example">Example</h3>

<pre><code>    :::xml
&lt;pageActionGroup&gt;
   &lt;pageAction1&gt;
        &lt;pageIdentification value="400 Session timed out" /&gt;
        &lt;Action value="redirectTo-http://MyCompany.com/mobile/MyApp/startup" /&gt;
    &lt;/pageAction1&gt;

    &lt;pageAction2&gt; 
        &lt;pageIdentification value="Component" /&gt;
        &lt;Action value="Home" /&gt;   
    &lt;/pageAction2&gt;

    &lt;pageAction3&gt; 
         &lt;pageIdentification value="Blocked" /&gt;
        &lt;Action value="Back" /&gt;
    &lt;/pageAction3&gt;

      &lt;pageAction4&gt; 
         &lt;pageIdentification value="Delivery&amp;nbsp;Number" /&gt;
        &lt;Action value="Quit" /&gt;    
   &lt;/pageAction4&gt;
&lt;/pageActionGroup&gt;
</code></pre>

<hr />
