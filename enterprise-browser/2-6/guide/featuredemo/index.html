<!--                         <p><h2 id="overview">Overview</h2>

<p>The Feature Demo application showcases some of the key capabilities of Enterprise Browser when running an enterprise application on Zebra devices. Enabling the demo app requires changes to the <code>Config.xml</code> file on the device that will run the app. See the <a href="../configreference">Config.xml Reference</a> for more information. </p>

<h3 id="showcasedcapabilities">Showcased Capabilities</h3>

<ul>
<li>Barcode scanning</li>

<li>Image capture</li>

<li>Signature capture</li>

<li>Battery usage and signal indicators</li>

<li>Capturing key-presses</li>

<li>Changing and capturing screen orientations</li>

<li>Timer API functions</li>

<li>Enabling, disabling and orienting the hourglass ("screen loading" icon)</li>
</ul>

<h3 id="showcasedhtml5capabilities">Showcased HTML5 capabilities</h3>

<ul>
<li>WebSQL</li>

<li>WebStorage</li>
</ul>

<h2 id="installation">Installation</h2>

<h3 id="setupalocalwebserveronthedevice">Set up a Local Web Server on the Device</h3>

<p>The Feature Demo Application for Enterprise Browser pulls in demo files using uses <code>AJAX</code>, which requires a web server to be running on the device. </p>

<p><strong>Enable the on-device web server</strong>:</p>

<p>&#49;. Locate the <code>Config.xml</code> file on the device that will be running the Feature Demo: </p>

<p><strong>Path to Config.xml file</strong>: </p>

<ul>
<li><strong>On Android devices</strong>: <code>/sdcard/Android/data/com.symbol.enterprisebrowser/Config.xml</code></li>

<li><strong>On Windows devices</strong>: <code>\Program Files\EnterpriseBrowser\Config\Config.xml</code></li>
</ul>

<p>&#50;. Add the following lines to the <code>Config.xml</code> immediately under the <code>&lt;Configuration&gt;</code> tag, as below:</p>

<pre><code>:::xml
&lt;Configuration&gt;
  &lt;WebServer&gt;
     &lt;Enabled value="1" /&gt;
     &lt;Port value="8082" /&gt;
     &lt;WebFolder value="/fd/" /&gt;
     &lt;Public value="1" /&gt;
  &lt;/WebServer&gt;
</code></pre>

<p>&#51;. In <code>Config.xml</code> specify the start page value as below:  </p>

<pre><code>    :::HTML

    &lt;StartPage value="http://127.0.0.1:8082/feature-demo.html" name="Menu"/&gt;
</code></pre>

<p>&#52;. Create a folder called <code>fd</code> (case sensitive) in the root of the device's SDCard. If it doesn't have an SDCard, create the folder at the root level of the device's internal memory.  </p>

<p>&#53;. From the computer with Enterprise Browser installed, copy the contents of <code>c:/EnterpriseBrowser/Feature-Demo</code> to the newly created <code>fd</code> folder.  </p>

<p><img style="padding-left:40px;" src="http://i.imgur.com/Gk1rhab.png" width="600" height="480" border="10"></p>

<p>&#54;. On the device, launch the Enterprise Browser app. A screen similar to the image below appears, showing all Feature-Demo capabilities.   </p>

<p><img style="padding-left:40px;" src="http://i.imgur.com/N63KwJq.png" width="380" height="600" border="10"> </p>

<hr />

<h2 id="demofeatures">Demo Features</h2>

<p>To try a specific feature, click on the "hamburger" menu icon at the top left and select it. To quickly exit the Feature Demo App, use the <code>X</code> at the top right. </p>

<h3 id="barcodescanning">Barcode Scanning</h3>

<p>Demonstrates use of the most common <a href="../../api/barcode/">Barcode APIs</a>:</p>

<p><strong>Enumerate –</strong> scans the device for all capable barcode interfaces. These might include 2D imager, laser, and camera. Tap in a scanner type to Enable or Disable that scanner.  </p>

<p><strong>Enable –</strong> enables the dedicated scanner button on the device. Press the hardware scan trigger and point it at a barcode, the decode information will be presented.   </p>

<p><strong>Disable –</strong> disable the active barcode scanner.  </p>

<p><strong>Start –</strong> activates the scanner in "soft trigger" mode. Scanner remains active until a barcode is decoded or a timeout occurs. This button is active only after tapping the Enable button. </p>

<p><strong>Stop –</strong> disables the soft trigger mode.  </p>

<p><strong>To Test the Scanner</strong>:</p>

<ol>
<li><p>Go to the Barcode section of the application  </p></li>

<li><p>Click <strong>Enumerate</strong> to be presented with a list of available scanners  </p></li>

<li><p>Select a scanner to use  </p></li>

<li><p>After selecting a scanner, click <strong>Enable</strong>. This will start the chosen scanner on the device.  </p></li>

<li><p>Press start and try scanning the image below  </p>

<p><img style="padding-left:0px;" src="http://www.barcodesinc.com/generator/image.php?code=EB.Barcode%20Test&amp;style=197&amp;type=C128B&amp;width=200&amp;height=50&amp;xres=1&amp;font=3" width="380" height="100" border="10">  </p>

<p>When done correctly, the Barcode Scanner should return the following  </p>

<p><img style="padding-left:0px;" src="http://i.imgur.com/vHrV660.png" width="380" height="600" border="10">  </p></li>
</ol>

<hr />

<h3 id="battery">Battery</h3>

<p>Demonstrates use of the most common <a href="../../api/battery/">Battery APIs</a>:  </p>

<p><strong>Show Icon –</strong> displays a battery icon in the upper left-hand corner. Change parameters within the code to control more aspects of icon presentation and location.  </p>

<p><strong>Hide Icon –</strong> hides the battery icon.  </p>

<p><strong>Start –</strong> begins to monitor for battery status events. For example, when not being charged, battery level is displayed. </p>

<p><strong>Stop –</strong> stops monitoring for battery status events. </p>

<hr />

<h3 id="camera">Camera</h3>

<p>Demonstrates use of most common <a href="../../api/Imager/">Imager APIs</a>:  </p>

<p><strong>Show Camera –</strong> activates the camera and allows a picture to be taken. Displays status information after performing the action. </p>

<hr />

<h3 id="hourglass">Hourglass</h3>

<p>Demonstrates use of the most common <a href="../../api/Hourglass/">Hourglass APIs</a>:  </p>

<p><strong>Show –</strong> displays a "loading" indicator in the position denoted in the "Left" and "Top" coordinates field. If nothing is entered, displays the loading indicator in the center of the screen. </p>

<p><strong>Hide –</strong> hides the loading indicator.  </p>

<p><strong>Left –</strong> controls the left coordinates of the screen display used to position the loading indicator. </p>

<p><strong>Stop –</strong> controls the top coordinate of the screen display used to position the loading indicator. </p>

<hr />

<h3 id="keycapture">Key Capture</h3>

<p>Demonstrates use of the most common <a href="../../api/keycapture/">Key Capture APIs</a>:  </p>

<p><strong>Capture Trigger –</strong> displays an indicator when the hardware scanner button is pressed as well as the key code currently assigned to the scanner button. <br />
<strong>Capture Keys –</strong> displays the key code assigned to any hardware or software key that is pressed.</p>

<hr />

<h3 id="screen">Screen</h3>

<p>Demonstrates use of the most common <a href="../../api/screenorientation/">Screen Orientation APIs</a>:  </p>

<p><strong>Left –</strong> forces the device to rotate to a left-handed orientation.  </p>

<p><strong>Right –</strong> forces the device to rotate to a right-handed orientation.  </p>

<p><strong>Upside Down –</strong> forces the device to rotate to an upside-down orientation.</p>

<p><strong>Normal –</strong> force the device to rotate to a normal orientation.  </p>

<p><strong>Auto Rotate –</strong> toggles between auto-rotation enable/disable. </p>

<hr />

<h3 id="signal">Signal</h3>

<p>Demonstrates use of the most common Signals in the <a href="../../api/signalindicators">Signal Indicators API</a>:  </p>

<ul>
<li><strong>signalStrength</strong></li>

<li><strong>essid</strong></li>

<li><strong>macAddress</strong></li>

<li><strong>adapterName</strong></li>

<li><strong>dhcpServer</strong></li>

<li><strong>dhcpStatic</strong> (Windows Mobile only)</li>

<li><strong>gateway</strong></li>

<li><strong>ipAddress</strong></li>

<li><strong>rssi</strong></li>

<li><strong>subnetMask</strong></li>

<li><strong>wins</strong> (Windows Mobile only)</li>
</ul>

<p><strong>Show Icon –</strong> displays a Wi-Fi icon in the upper left-hand corner. Icon appearance and location can be configured by changing parameters within the code. </p>

<p><strong>Hide Icon –</strong> hides the Wi-Fi icon.  </p>

<p><strong>Start –</strong> retrieves the current signal status. On Windows Mobile/CE devices, if a callback is provided to retrieve the signal, the signal will be called according to the specified refreshInterval. On Android, the callback will be invoked whenever there's a change in one of the signal values listed above.  </p>

<p><strong>Stop –</strong> stops monitoring for Wi-Fi status events.  </p>

<p><strong>Status –</strong> This section will be populated with the data that comes from the signal event upon a change in status. It will be displayed only after the "Start" button has been tapped.   </p>

<p>All callback information will be updated in the respective field(s) on the Signal Indicator page.</p>

<blockquote>
  <p><strong>Note</strong>: Monitoring for Signal events may interfere with other UI elements of the feature demo application when it attempts to display the updated information. To avoid this, press "Stop" to disable Signal-events monitoring before viewing other features.   </p>
</blockquote>

<hr />

<h3 id="signaturecapture">Signature Capture</h3>

<p>Demonstrates use of the most common <a href="../../api/signature/">Signature APIs</a>:</p>

<p><strong>Show –</strong> displays a full-screen signature capture widget; uses the Color and Width properties (can be customized). When returning from this widget, the status of the event will be displayed along with the image of the signature (if the user pressed the OK button).</p>

<p><strong>Background Color -</strong> enter a hex value string to specify the background color of the signature capture area. For example, changing it to <code>#FF0000</code> will result in a red background. </p>

<p><strong>Pen Color -</strong> enter a hex value string to specify the pen-stroke color for signature capture. For example, changing this value to #FF0000 will result in a red pen color. </p>

<p><strong>Pen Width -</strong> enter an integer value to specify the pen-stroke thickness (in pixels). </p>

<hr />

<h3 id="timer">Timer</h3>

<p>Demonstrates use of the most common <a href="../../api/Timer/">Timer APIs</a>:  </p>

<p><strong>Duration –</strong> the length of time (in ms) an event will run. Must be specified before timer is started. </p>

<p><strong>Start –</strong> starts a timer to run the length of time specified in the Duration.</p>

<p><strong>Stop –</strong> stops the timer.</p>

<p><strong>Status –</strong> indicates whether a timer event is started or stopped. </p>

<hr />

<h3 id="websql">WebSQL</h3>

<p>Demonstrates basic functionality of the HTML5 WebSQL standards: </p>

<p><strong>Input –</strong> enter a string to be stored. </p>

<p><strong>Output –</strong> displays the data retrieved when tapping the "Fetch" button.  </p>

<p><strong>Store –</strong> stores the value in the "Input" field into WebSQL.  </p>

<p><strong>Fetch –</strong> retrieves the stored value from WebSQL.   </p>

<hr />

<h3 id="webstorage">WebStorage</h3>

<p>Demonstrates the basic functionality of the HTML5 LocalStorage and SessionStorage APIs. This allows storage of basic Name/Value data pairs. </p>

<p><strong>LocalStorage Input –</strong> a string to be stored using LocalStorage; remains resident after the app is closed.</p>

<p><strong>LocalStorage Output –</strong> displays the LocalStorage data retrieved when tapping the "Local Fetch" button.</p>

<p><strong>SessionStorage Input –</strong> a string to be stored using SessionStorage; does not persist after the app is closed.</p>

<p><strong>SessionStorage Output –</strong> displays the SessionStorage data retrieved when tapping the "Local Fetch" button.</p>

<p><strong>Local Store –</strong> stores the value in the "LocalStorage Input" field into LocalStorage.</p>

<p><strong>Local Fetch –</strong> retrieves the value from LocalStorage.</p>

<p><strong>Session Store –</strong> stores the value in the "SessionStorage Input" field into SessionStorage.</p>

<p><strong>Session Fetch –</strong> retrieve the value from SessionStorage.</p>

<hr />

<h3 id="inspectingthecode">Inspecting the Code</h3>

<p>When unzipping the contents of the Feature Demo download, the following folders and files appear:  </p>

<p><img style="padding-left:20px;" src="http://i.imgur.com/rnm2E0R.png" border="10"></p>

<p><strong>Contents of the Feature Demo download</strong>: </p>

<p><strong>apis –</strong> folder that contains individual <code>.html</code> files associated with each feature.</p>

<p><strong>featurename.html –</strong> each file has all associated JavaScript that is used to demonstrated the use of the API.</p>

<p><strong>img –</strong> folder that contains icons and images used in the demo.</p>

<p><strong>ebapi-modules.js –</strong> Enterprise Browser core JavaScript API library.</p>

<p><strong>elements.js –</strong> Enterprise Browser JavaScript library used by some of the APIs.</p>

<p><strong>rhoapi-modules.js –</strong> Enterprise Browser JavaScript library used by some of the APIs.  </p>

<p><strong>feature-demo.html –</strong> main application page that controls behavior of the Feature Demo application.</p>

<p><strong>style.css –</strong> CSS file used for look and feel of the Feature Demo application.</p>

<p>To learn from the Feature Demo application, it is best to look at the individual HTML files located in the <code>/apis</code> folder. Notice the <code>SCRIPT</code> block that contains the associated JavaScript for performing the particular action. </p>

<hr />

<h2 id="troubleshooting">Troubleshooting</h2>

<p>Still having trouble getting the Feature Demo to work? Try the following:  </p>

<ul>
<li><p>Check that the device has the latest available BSP from the <a href="https://www.zebra.com/enterprisesupport">Zebra Support Portal</a>.</p></li>

<li><p>Confirm that DataWedge is configured correctly. See the <a href="/datawedge/5-0/guide/about/">DataWedge documentation</a> and the device's <a href="https://www.zebra.com/enterprisesupport">Integrator Guide</a> for more information.</p></li>

<li><p>If the device won't display the Feature Demo application screen, double-check that the &lt;StartPage&gt; parameter in the <code>Config.xml</code> contains the correct path to the start page.</p></li>

<li><p>Check the Settings panel on the device to ensure that Wi-Fi is enabled and connected.</p></li>
</ul></p>
