<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser offers several options for migrating apps from different operating systems, competitive solutions and legacy systems so they can run on modern hardware and EB versions. Below is a summary of EB migration options with links to the relevant documentation for each. </p>

<hr />

<h3 id="fromeb18andolder">From EB 1.8 and Older</h3>

<p>Enterprise Browser 2.0 (and later) for Android supports the HTML5 ViewPort metatag and changes the way licensing is implemented. Apps running on older versions of EB might render improperly or display unexpected client certificate requests when launched with EB 2.x.  </p>

<p>The <a href="../backward">Backward Compatibility Guide</a> explains the minor changes that might be required to solve these issues. </p>

<hr />

<h3 id="frompocketbrowser">From PocketBrowser</h3>

<p><strong><a href="https://www.zebra.com/us/en/support-downloads/software/utilities/pocketbrowser.html">PocketBrowser</a> is an app development toolkit for Windows Mobile/CE</strong> that's built on the mobile version of Internet Explorer. It enables developers to quickly build mobile apps for a wide range of functions, including barcode scanning, signature capture and printing. </p>

<p>In many cases, PocketBrowser 2.x/3.x apps can run within Enterprise Browser after just a few small changes. The <a href="../pb2">PocketBrowser Migration Guide</a> explains the changes that will always be required for migrating to EB from PB, and a few others that might be.</p>

<hr />

<h3 id="fromrhoelements">From RhoElements</h3>

<p>RhoElements is an extension of the RhoMobile HTML5 development environment that enables connected and non-connected apps to perform seamlessly on Android and Windows Mobile/CE devices. Enterprise Browser supports RhoElements 2.x applications, which in many cases will run in EB with just a few small changes. The <a href="../elements">RhoElements Migration Guide explains</a> explains the changes that will always be required for migration to EB, and a few others that might be.</p>

<hr />

<h3 id="fromrhomobile">From RhoMobile</h3>

<p>The RhoMobile HTML5 development environment allows apps to target Android and Windows Mobile/CE devices using the same code. Enterprise Browser supports RhoElements 4.x Shared Runtime applications and HTML-based hybrid RhoMobile applications for Android and Windows Mobile/CE that use HTML and JavaScript. <strong>Ruby APIs and Ruby-language program code are NOT supported</strong>.</p>

<p>The <a href="../rhomobile">RhoMobile Migration Guide</a> explains the changes required for migrating RhoMobile apps to EB.</p>

<hr />

<h3 id="fromsapconsoletekterm">From SAP Console / TekTerm</h3>

<p>For companies moving away from terminal-based mobile applications that use SAPConsole, <a href="https://www.zebra.com/us/en/support-downloads/software/demo/Terminal-Emulators-Open-TekTerm.html">Zebra TekTerm</a> or similar character-based front-end solutions, Enterprise Browser should be considered for its simple means of developing portable UIs with industry-standard HTML, CSS and JavaScript. </p>

<p>Learn more <a href="../about">about Enterprise Browser</a>.</p>

<hr />

<h3 id="fromwindowsmobilece">From Windows Mobile/CE</h3>

<p>Enterprise Browser 2.5 (and later) supports meta tag filtering, which can be used to block meta tags or meta-tag properties from being applied if they're not supported on Android devices. Meta tag filtering supports whitelisting (allowing) and blacklisting (blocking) of meta tags as well as individual meta tag properties and is configured in the <code>Config.xml</code> file. </p>

<p>Go to the <a href="../configreference/#metatagfiltering">meta tag filtering section</a> of the <code>Config.xml</code> Reference. </p>

<hr />

<p>Related guides: </p>

<ul>
<li><a href="../configreference">Configuration Reference</a></li>

<li><a href="../../api">Enterprise Browser APIs</a></li>

<li><a href="../compatibility">API Compatibility Matrix</a></li>
</ul></p>
