<!--                         <p><h2 id="overview">Overview</h2>

<p>The Imager API allows the device to capture images using a 2D imager or camera on the device that appears as an imager. This API is not supported on Micro Kiosk devices.</p>

<p>In order to use this API you must include reference to the following JavaScript file that is included with the Enterprise Browser installation:</p>

<ul>
<li>elements.js </li>
</ul>

<blockquote>
  <p>Note - this file either needs to be on the device in a relative folder from where your HTML page is, or it must be copied to your web server appropriately.</p>
</blockquote>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="elements.js"&gt;&lt;/script&gt;;
</code></pre>

<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
imager.capture();
</code></pre>

<h2 id="events">Events</h2>

<p>To handle events, you assign a string value to the event name that represents a function name or javascript statement to execute.</p>

<h3 id="imagerevent">imagerEvent</h3>

<p>The imagerEvent is called when the captured image has been successfully transfered to the specified destination.  This should be used in conjunction with the Capture method.</p>

<h4 id="callbackparameters">Callback Parameters</h4>

<ul>
<li>transferResult - In response to an upload to an HTTP site, the reply from the web server will be returned. There will be no response to an upload to an FTP site.</li>
</ul>

<h4 id="usage">Usage</h4>

<pre><code>:::javascript
imager.imagerEvent = "url('JavaScript:imageSaveHandler(%json);')";
  imager.capture();

function imageSaveHandler(params){
    alert('Status' + params['transferResult']);
}
</code></pre>

<h3 id="imagercaptureevent">imagerCaptureEvent</h3>

<p>Specifying an ImagerCaptureEvent will cause the captured image to be returned as a Data URI object when the capture() method is invoked. A Data URI is a base 64 encoding of the image and can be used to easily embed the image on the page, store the image in a database or transfer the image to a server.</p>

<h4 id="callbackparameters-1">Callback Parameters</h4>

<ul>
<li>imageData - A DataURI representation of the captured Image.</li>
</ul>

<h4 id="usage-1">Usage</h4>

<pre><code>:::javascript
imager.imagerCaptureEvent = "url('JavaScript:imageUriHandler(%json);')";
  imager.capture();

function imageUriHandler(params){
    //imagerImage may be an IMG tag object 
    //We can use this to display the image
    imagerImage.src = params.imageData;
}
</code></pre>

<h3 id="imagerenumevent">imagerEnumEvent</h3>

<p>The imagerEnumEvent is called after the enumerate method is invoked to provide the available imagers on the device. </p>

<h4 id="callbackparameters-2">Callback Parameters</h4>

<ul>
<li>imagerArray (deviceName, friendlyName) - Two dimensional array of imagers present on the device.</li>
</ul>

<blockquote>
  <p>The imagerArray attribute returned from imagerEnumEvent will enumerate each imager present on the device in a 2D array, associating each Imagerâ€™s device name with a user friendly name. The deviceName can be assigned imager.enabled property. The friendly name is a user readable description of the Imager, e.g: ["IMG1", "Imager"],["IMG2", "Color Camera"].</p>
</blockquote>

<pre><code>:::javascript
[
   [            //  Array for Imager 1
      deviceName,    //  The internal name given to the Imager, use this when enabling a specific imager.
      friendlyName,  //  A human readable description of the Imager.
   ]
   [            //  Array for Imager 2
      deviceName,
      friendlyName,
   ]
]
</code></pre>

<h4 id="usage-2">Usage</h4>

<pre><code>:::javascript
imager.imagerEnumEvent = "url('JavaScript:imageEnumHandler(%json);')";
  imager.enumerate();

function imageEnumHandler(params)
{
    var imagerArray = params["imagerArray"];
    var imagerInfo = "Imagers On Device: " + imagerArray.length + "&lt;BR&gt;ID  --  Name&lt;BR&gt;" 

    for (i=0; i &lt; imagerArray.length; i++)
    {
        imagerInfo = imagerInfo + imagerArray[i][0] + ' -- ' + imagerArray[i][1] + '&lt;BR&gt;';
    }
    message.innerHTML = imagerInfo;
}
</code></pre>

<h2 id="remarks">Remarks</h2>

<h3 id="scanningandimagecaptureinteraction">Scanning and Image Capture Interaction</h3>

<p>In some device configurations the scanner and imager share the same hardware, e.g. the blockbuster scanner and top mounted imager on the MC75a. Where two modules share the same physical hardware they cannot be enabled simultaneously, once the scanner is enabled it must be disabled before the imager can be used, and vice versa.</p>

<h3 id="settingupatransfertoaremotehttporftplocation">Setting up a Transfer to a remote HTTP or FTP location</h3>

<p>The Imager API is designed to be configured before any transfer is made to a remote location. If the 'Destination' parameter is specified as either HTTP or an FTP location the 'destination' / 'username' / 'password' parameters can not be guaranteed to stay the same after the capture has completed, therefore configure your destination for each capture.</p>

<h3 id="imagesize">Image Size</h3>

<p>The image can only be stretched as far as the screen dimensions will allow, do not expect to be able to create an image larger than the dimensions of your device's screen.</p>

<h3 id="multiinstance">Multi Instance</h3>

<p>When multiple Enterprise Browser applications are running the following considerations should be made: Only the foreground application is given access to the imaging hardware, when an application is sent to the background its state will be saved and it will automatically relinquish control of the imager. When brought back to the foreground, an application previously using the imager will have its previous configuration (eg. whether it was enabled or not) reapplied to the imager automatically. Please note that any file transfer that is in progress continues even if the application is sent to the background and capture will not have any effect on an application that is in the background</p></p>
