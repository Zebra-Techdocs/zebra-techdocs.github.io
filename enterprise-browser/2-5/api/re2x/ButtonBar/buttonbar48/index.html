<h2 id="remarks">Remarks</h2>

<h3 id="screenorientation">Screen Orientation</h3>

<p>When the screen orientation changes, either using the ScreenOrientation tag or by rotating a device with hardware support the buttons themselves are not moved and in some cases this may result in them being off the screen or not in the expected position. If so one has to create and show a different ButtonBar with different coordinates to fit in particular screen orienetation mode(Portrait or Landscape) by detecting the ScreenOrientationEvent.</p>

<h2 id="htmljavascriptexamples">HTML/JavaScript Examples</h2>

<p>The following example demonstrates how to show the buttonBar via injecting metatag in a page.</p>

<pre><code>&lt;META HTTP-Equiv="ButtonBar48" Content="Visibility:Visible"&gt;
&lt;META HTTP-Equiv="ButtonBar48" Content="Visibility:Hidden"&gt;
</code></pre>

<p>Alternatively you can also show a particular ButtonBar on all pages of your application using DefaultMetaTags tag in Config.xml without changing your server application code. Please include the following in the DefaultMetaTags section in Config.xml.</p>

<pre><code>&lt;DefaultMetaTags&gt;
    &lt;MetaTag value="ButtonBar48~visibility:visible;"/&gt;
&lt;/DefaultMetaTags&gt;
</code></pre>

<p>The following example demonstrates how to show/hide the ButtonBar via JavaScriptable objects.</p>

<pre><code>&lt;script&gt;
    function showbuttonbar()
    {
        buttonBar48.show();
    }

    function hidebuttonbar()
    {
        buttonBar48.hide();
    }
&lt;/script&gt;
</code></pre></p>
