<pre><code>def registerEnumEvent
    Scanner.enumScannerEvent = ''
    Scanner.enumScannerEvent = url_for(:action =&gt; :enumScannerEventListener)
    Scanner.enumerate
end
</code></pre>

<p>To call the this function from HTML, use the following code: </p>

<pre><code>&lt;li onclick="enumerateScanner();"&gt;Enumerate Scanners&lt;/li&gt;
</code></pre>

<p>Where 'enumerateScanner()' is a JavaScript function which looks like: </p>

<pre><code>function enumerateScanner() {
    $.get('/app/ScannerModule/registerEnumEvent', { });
    return false;
}
</code></pre>

<p>The following piece of code captures the array of scanners returned from the 'enumScannerEvent' and constructs a string to be displayed on an HTML div:</p>

<pre><code>def enumScannerEventListener
    scanners = @params

    String buf = "Available scanners: &lt;BR&gt;"    
    if scanners    
      scanners['scannerArray'].each {|scanner| buf += '' + scanner["deviceName"] + " : " + scanner["friendlyName"] + "&lt;BR&gt;"}
      WebView.execute_js("setFieldValue('"+buf+"');")
    else
      WebView.execute_js("setFieldValue('No Scanners found! ');")
    end    
end
</code></pre>

<p>The following example enables the scanner and attaches a listener to the decode event. This can be called from HTML in a similar fashion to the one described above.</p>

<pre><code>def enableScanner
    Scanner.enable
    Scanner.decodeEvent = url_for(:action =&gt; :scannerEventListener)
    WebView.execute_js("setFieldValue('Scanner Enabled');")
end
</code></pre>

<p>The following example populates an HTML div with scanned data upon successful decoding of a barcode:</p>

<pre><code>def scannerEventListener
    scanResult = @params
    WebView.execute_js("setFieldValue('You scanned: &lt;BR&gt;" + scanResult['data'] +"&lt;BR&gt;');")
end
</code></pre>

<p>The following example disables the scanner and detaches any listeners attached to the decode event. This can be called from HTML in a similar fashion to the one described above.</p>

<pre><code>def disableScanner
    Scanner.disable
    Scanner.decodeEvent = ''
    WebView.execute_js("setFieldValue('Scanner Disabled.');")
end 
</code></pre>

<p>For all the examples described above, the 'setFieldValue()' JavaScript function looks like: </p>

<pre><code>function setFieldValue(returnval){
    document.getElementById("result").innerHTML=returnval;
}
</code></pre></p>
