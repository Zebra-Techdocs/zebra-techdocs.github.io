<h3 id="readspanclasstextinfostringspanreadtimeout">read(<span class="text-info">STRING</span> readTimeOut)</h3>

<p>Reads the available data and returns it immediately. If no data is available, waits until a timeout occurs. Null is returned if no data is available.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>readTimeOut : <span class='text-info'>STRING</span><p>Wait for data until timeout. The timeout unit is milli seconds. A timeout of zero means the calling read will wait forever unless interrupted by disable or release. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-4">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>Read data status will either be success or failure. </p></li><li>message : <span class='text-info'>STRING</span><p>Returns the appropriate message. </p></li><li>data : <span class='text-info'>STRING</span><p>On Success, it will return the data. </p></li></ul></ul></p>

</ul>

<h2 id="properties">Properties</h2>

<h3 id="paritybit">ParityBit</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description">Description</h4>

<p>Parity bits are used for detecting error in the transmission.</p>

<h4 id="values">Values</h4>

<p><strong>Possible Values</strong> (<span class='text-info'>STRING</span>):</p>

<ul>
<li>Constant: EB.SerialComm.EVEN - String: EVEN Sets the parity bit so that the count of bits set is an even number</li>

<li>Constant: EB.SerialComm.MARK - String: MARK Leaves the parity bit set to 1.</li>

<li>Constant: EB.SerialComm.NONE - String: NONE No parity check occurs.</li>

<li>Constant: EB.SerialComm.ODD - String: ODD Sets the parity bit so that the count of bits set is an odd number.</li>

<li>Constant: EB.SerialComm.SPACE - String: SPACE Leaves the parity bit set to 0.</li>
</ul>

<h4 id="access">Access</h4>

<ul>
<li>Instance: This property can be accessed via an instance object of this class: <code>myObject.ParityBit</code></li>

<li>Default Instance: This property can be accessed via the default instance object of this class.

<h2 id="examples">Examples</h2>

<h3 id="enableaserialcommportandreadwritedata">Enable a Serial Comm  port and read/write data</h3>

<p>This example shows how to enable/disable a device and to read and write data. Note that this example assumes that the <code>ebapi-modules.js</code> file is in the same folder as the HTML invoking it.</p>

<pre><code>:::javascript

                             &lt;html&gt;
                              &lt;head&gt;
                              &lt;script type="text/javascript" src="ebapi-modules.js"&gt;&lt;/script&gt; 
                              &lt;script&gt;
                              var SerialPort;

                                function enumCallBack(params){
                                    alert("enumCallBack");
                                        if(params){     // Most of these methods have callbacks but null 'params' sent.
                                            //alert(params);
                                        }


                                }
                                function Enumerate()
                                { 
                                alert("enumerate");
                                  SerialPort = EB.SerialComm.enumerate(enumCallBack); 
                                    alert(SerialPort[0].getId());       
                                }   
                                function Enable()
                                { 
                                    alert("Enable");

                                    EB.SerialComm.enable(enableCallback);

                                } 

                                function enableCallback(dat) {
                                alert("enableCallback");
                                    document.getElementById("myDiv").innerHTML = "Enable:";
                                    document.getElementById("myDiv").innerHTML += "&lt;li&gt;Status:"+dat.status+"&lt;br/&gt;&lt;li&gt;message:"+dat.message ;
                                }
                                function disableCallback(dat) {
                                    alert("disableCallback");
                                    document.getElementById("myDiv").innerHTML = "Disable:";
                                    document.getElementById("myDiv").innerHTML += "&lt;li&gt;Status:"+dat.status+"&lt;br/&gt;&lt;li&gt;message:"+dat.message ;
                                }   
                                function Disable()
                                { 
                                  alert("Disable");
                                  EB.SerialComm.disable(disableCallback);    
                                }
