<h3 id="apiusage">API Usage</h3>

<p>This API does not use the <code>EB</code> namespace. It is simply referenced using the API name:</p>

<pre><code>:::javascript
volume.setVolume = '0xFFFF';
</code></pre>

<h2 id="properties">Properties</h2>

<h3 id="setvolume">setVolume</h3>

<h4 id="type">Type</h4>

<p><span class='text-info'>STRING</span> </p>

<h4 id="description">Description</h4>

<p>Specifies a new volume setting. The low-order word contains the left-channel volume setting, and the high-order word contains the right-channel setting. A value of 0xFFFF represents full volume, and a value of 0x0000 is silence. If a device does not support both left and right volume control, the low-order word specifies the volume level and the high-order word is ignored.</p>

<h4 id="possiblevalue">Possible Value</h4>

<ul>
<li>Volume in the format 0xnnnn</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>

<li>Windows Mobile/CE</li>
</ul>

<h2 id="remarks">Remarks</h2>

<h3 id="multiinstance">Multi Instance</h3>

<p>When multiple Enterprise Browser applications are running the following considerations should be made: The volume settings are application specific. Switching to another application which uses the volume module will cause the device volume to change to that specified by the application with focus. Only the application with Focus will have the ability to change the volume settings.</p></p>
