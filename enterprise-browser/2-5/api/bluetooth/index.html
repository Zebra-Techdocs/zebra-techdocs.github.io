<p>The Bluetooth API allows Enterprise Browser apps to connect with and disconnect from Bluetooth devices, and to read from and write to (as applicable) connected devices such as printers and scanners.</p>

<p><strong>Introduced with EB 2.0</strong>. </p>

<p><strong>Supported on devices running Android 4.4 KitKat and newer</strong>. </p>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the Bluetooth API:</p>

<ul>
<li>Include all 'ebapi' modules</li>

<li>Include only the required API modules</li>
</ul>

<p>Both are explained below. </p>

<p>For either method, one or more files must be copied to the device from <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code>, a directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all JavaScript APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by the app's files and include a reference to the JavaScript modules file in the app. For instance, to include the modules file in the <code>index.html</code>, copy it to the same directory as the app's <code>index.html</code> file and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>The code above defines the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (index.html). Any page on which the API modules are required must include a reference to the required .js file(s) in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, first include a reference to the <code>ebapi.js</code> file in the HTML and then to the additional required API file(s). For instance, to use the Enterprise Keyboard API, add the following code to the HTML file(s). Again, this assumes that relevant API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html

</code></pre>

<blockquote>
  <p>In the lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.bluetooth.js</code>, which is the EB Bluetooth API. <strong>Similar coding is required on any HTML page that calls this or any other individual API</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="connect">connect()</h3>

<p>Used to connect with a Bluetooth device. </p>

<h4 id="parameters">Parameters</h4>

<ul>
<li><strong>MacAddress</strong>: <span class='text-info'>string</span><br>
MAC address of the Bluetooth device to connect with, expressed as a string of characters </li>

<li><strong>secureConnection</strong>: <span class='text-info'>boolean</span> (true/false)<br>
Determines whether to apply Bluetooth Security to the connection (per device system setting)  </li>

<li><strong>CallBackHandler</strong>: <span class='text-info'>callback</span><br>


<ul>
<li><strong>Return parameters</strong>: <span class='text-info'>HASH</span><br>
<strong>Status</strong>: string (“success” or “failure”)<br>
<strong>Message</strong>: Returns a relevant message:<br></li>

<li>Already connected to BT Device</li>

<li>Bluetooth is not available on the running device</li>

<li>Bluetooth is Off, Please turn on the Bluetooth</li>

<li>Successfully Connected</li>

<li>Something went wrong, Connection Failed</li></ul>
</li>
</ul>

<h4 id="example">Example</h4>

<pre><code>:::javascript
function BTConnect(){
    EB.Bluetooth.connect("00:22:58:2B:B1:BD",true,connectCallback);
}
function connectCallback(dat) {
    document.getElementById("myDiv").innerHTML += dat.status;
    document.getElementById("otherDiv").innerHTML += dat. message;
}
</code></pre>

<hr />

<h3 id="writedata">writeData()</h3>

<p>Used to write data to a connected Bluetooth device such as a printer. </p>

<h4 id="parameters-1">Parameters</h4>

<ul>
<li><strong>Data</strong>: <span class='text-info'>string</span><br>
Data to be written to the connected Bluetooth device </li>

<li><strong>CallBackHandler</strong>: <span class='text-info'>callback</span><br>


<ul>
<li><strong>Return parameters</strong>: <span class='text-info'>HASH</span><br>
<strong>Status</strong>: string (“success” or “failure”)<br>
<strong>Message</strong>: Returns a relevant message:<br></li>

<li>Write data successfully</li>

<li>Something went wrong, failed to write</li>

<li>Failed to write, not connected to any device</li></ul>
</li>
</ul>

<h4 id="example-1">Example</h4>

<pre><code>:::javascript
function BTWrite() {
    EB.Bluetooth.writeData("^XA^A2N,30,30,B:CYRI_UB.FNT^FO100,100^FD
    Hello Print ^FS^XZ" ,writeCallback);
}
function writeCallback(dat) {
    document.getElementById("myDiv").innerHTML += dat.status;
    document.getElementById("otherDiv").innerHTML += dat. message;
}
</code></pre>

<hr />

<li>Read data successfully</li>

</li>
</ul>

<h4 id="example-2">Example</h4>
