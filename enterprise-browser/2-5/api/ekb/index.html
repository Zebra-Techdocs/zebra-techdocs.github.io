<!--                         <p><h2 id="overview">Overview</h2>

<p>The Enterprise Keyboard API provides programmatic access to Zebra's Enterprise Keyboard (EKB 1.2 and higher) soft input device and some of its settings. To use EKB with an Enterprise Browser app, EKB must be enabled and selected as the default input device. This can be done manually using the Settings panel on the Zebra device, programmatically using Zebra's <a href="../../../../emdk-for-android">EMDK</a> development tools, or remotely using <a href="../../../../stagenow">StageNow</a> or a compatible MDM. See the <a href="../../../../enterprise-keyboard">Enterprise Keyboard usage guide</a> for details.</p>

<ul>
<li><strong>This API works only with EKB 1.2 and higher</strong>.</li>

<li><strong>This API is not for use with the standard Android (AOSP) keyboard</strong>.</li>
</ul>

<h2 id="enablingtheapi">Enabling the API</h2>

<p>There are two methods of enabling the EKB API:</p>

<ul>
<li>Include all 'ebapi' modules</li>

<li>Include only the required API modules</li>
</ul>

<p>Both are explained below. </p>

<p>For either method, one or more files must be copied to the device from <code>/Enterprise Browser/JavaScript Files/Enterprise Browser</code>, a directory on the computer that contains the Enterprise Browser installation.</p>

<h3 id="includeallapimodules">Include all API modules</h3>

<p>To include all JavaScript APIs, copy the <code>ebapi-modules.js</code> file to a location accessible by the app's files and include a reference to the JavaScript modules file in the app. For instance, to include the modules file in the <code>index.html</code>, copy it to the same directory as the app's <code>index.html</code> file and add the following line to the HTML's HEAD section:</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi-modules.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>The code above defines the EB class within the page. <strong>Note that the path for this file is relative to the current page</strong> (index.html). Any page on which the API modules are required must include a reference to the required .js file(s) in this fashion.</p>
</blockquote>

<h3 id="includeonlytherequiredmodules">Include only the required modules</h3>

<p>To include individual APIs, first include a reference to the <code>ebapi.js</code> file in the HTML and then to the additional required API file(s). For instance, to use the Enterprise Keyboard API, add the following code to the HTML file(s). Again, this assumes that relevant API files have been copied to the same directory as the HTML.</p>

<pre><code>:::html
&lt;script type="text/javascript" charset="utf-8" src="ebapi.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" charset="utf-8" src="eb.ekb.js"&gt;&lt;/script&gt;
</code></pre>

<blockquote>
  <p>In the lines above, notice that <code>ebapi.js</code> is included first, followed by <code>eb.ekb.js</code>, which is the Enterprise Keyboard API for Enterprise Browser. <strong>Similar coding is required on any HTML page that calls an individual API</strong>.</p>
</blockquote>

<h2 id="methods">Methods</h2>

<h3 id="clearlayout">clearLayout()</h3>

<p>Clears the layout set by calling the setLayout API.
                The Keyboard layout must be reset to its default by calling clearLayout API when the particular keyboard is no longer required.
                The user can call this API while going out of focus of a particular input box in webview.</p>

<h4 id="parameters">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="methodaccess">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Ekb.clearLayout()</code> </li></ul>
</li>
</ul>

<h3 id="connect">connect()</h3>

<pre><code>                Connects to Enterprise Keyboard and binds with EKB service. All other APIs to configure the Enterprise Keyboard should be called after EKB service is connected.
                    EB.Ekb.connect(connectioncallback);
</code></pre>

<h4 id="parameters-1">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>HASH</span></p><ul><ul><li>status : <span class='text-info'>STRING</span><p>'connected' or 'disconnected'. </p></li></ul></ul></p>

<h4 id="returns-1">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="platforms">Platforms</h4>

<ul>
<li>Android</li>
</ul>

<h4 id="methodaccess-1">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Ekb.connect()</code> </li></ul>
</li>
</ul>

<h3 id="disable">disable()</h3>

<p>Disables the Enterprise Keyboard. If the user tries to put focus in input box, or tries to launch the Enterprise Keyboard programtically via the API, 
                Enterprise Keyboard will not appear. EKB must be re-enabled through an EB.Ekb.enable() API call. 
                Enterprise Keyboard will be enabled by default. It is the application developer's responsibilty to enable the API after disabling it. Otherwise Enterprise Keyboard will remain disabled after page navigation until re-enabled using the Enable API call.</p>

<h4 id="parameters-2">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-2">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="methodaccess-2">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Ekb.disable()</code> </li></ul>
</li>
</ul>

<h3 id="disconnect">disconnect()</h3>

<p>Disconnects Enterprise Keyboard and unbinds the EKB service.</p>

<h4 id="parameters-3">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-3">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="methodaccess-3">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Ekb.disconnect()</code> </li></ul>
</li>
</ul>

<h3 id="enable">enable()</h3>

<p>Enables EKB from a disabled state. User will be able to access Enterprise Keyboard either programmatically or by putting focus inside an input box.</p>

<h4 id="parameters-4">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-4">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>Void</li>
</ul>

<h4 id="methodaccess-4">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Ekb.enable()</code> </li></ul>
</li>
</ul>

<h3 id="getdefault">getDefault()</h3>

<p>This method will return an object that represents the default instance of the API Class. For example Camera.getDefault will return a Camera object that represents the default camera.</p>

<h4 id="parameters-5">Parameters</h4>

<ul><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="callback-1">Callback</h4>

<p>Async Callback Returning Parameters: <span class='text-info'>SELF_INSTANCE</span></p><ul></ul></p>

<h4 id="returns-5">Returns</h4>

<p>Synchronous Return:</p>

<ul>
<li>SELF_INSTANCE : Default object of Module.</li>
</ul>

<h4 id="methodaccess-5">Method Access:</h4>

<ul>
<li>Class Method: This method can only be accessed via the API class object. 


<ul>
<li><code>EB.Ekb.getDefault()</code> </li></ul>
</li>
</ul>

<h3 id="setdefaultspanclasstextinfoself_instanceebekbspandefaultinstance">setDefault(<span class="text-info">SELF_INSTANCE: EB.Ekb</span> defaultInstance)</h3>

<h4 id="parameters-6">Parameters</h4>

<ul><li>defaultInstance : <span class='text-info'>SELF_INSTANCE: EB.Ekb</span><p>An instance object that is of the same class. </p></li><li>callback : <span class='text-info'>CallBackHandler</span></li></ul>

<h4 id="returns-6">Returns</h4>

<h4 id="methodaccess-6">Method Access:</h4>

</li>
</ul>

<h3 id="setlayoutspanclasstextinfointegerspaninputtypespanclasstextinfostringspanprivateimeoption">setLayout(<span class="text-info">INTEGER</span> inputType, <span class="text-info">String</span> privateImeOption)</h3>
