<!--                         <p><h2 id="overview">Overview</h2>

<p>Apps made with Enterprise Browser 1.7 (and higher) for Android can be accompanied by a series of custom on-screen buttons or keys that can perform virtually any function available to the device, including launching an app or activity, scanning a barcode, sending an intent or executing a JavaScript code snippet. </p>

<p>The number of buttons or keys and the appearance, layout, on-screen position, functions and all other attributes are controlled through a file called <code>button.xml</code>. If one or more of the buttons is to execute JavaScript, the code is contained in a second file called <code>CustomScript.xml</code>. Both files are stored on the device, and their paths are specified in corresponding tags in the app's <code>Config.xml</code> file. ButtonBars can be shown and hidden programmatically as required by an app's pages through methods implemented in one of 50 <a href="../../../api/re2x/ButtonBar">ButtonBar APIs</a> currently supported. See <a href="../">Customize Enterprise Browser</a> for details. </p>

<blockquote>
  <p><strong>NOTE</strong>: Enterprise Browser 2.5 (and higher) supports key layouts made with Zebra's <a href="/ekd">Enterprise Keyboard Designer (EKD)</a>, a Windows-based utility for easily creating custom key layouts using point-and-click. <a href="https://www.zebra.com/us/en/support-downloads/software/developer-tools/enterprise-browser.html">Get the latest EB version</a>. </p>
</blockquote>

<hr />

<h2 id="buttonxmlfile">Button.xml File</h2>

<p>The <code>button.xml</code> file stores all configuration settings for custom on-screen buttons of an app. Enterprise Browser currently supports 50 ButtonBars (ButtonBar1 through ButtonBar50) and all definitions are maintained in the <code>button.xml</code> file. </p>

<p>The positional attributes, action, color, transparency and all other view-related parameters can be fully customized by specifying those values as key value pair in this XML file. The positional- and size- related attributes (left, top, height and width) should be defined as per target device screen resolution and current screen orientation. </p>

<h4 id="notes">Notes</h4>

<ul>
<li>Dedicated <code>button.xml</code> files might be necessary for targeting devices with varying screen resolutions. </li>

<li>Zebra recommends disabling auto-rotate when using custom button bars.</li>

<li>If auto-rotate is required, the experience might be improved by creating separate <code>button.xml</code> files for portrait and landscape modes. </li>

<li>Use care when assigning parameter values; passing invalid values can cause unpredictable behavior.  </li>
</ul>

<hr />

<h2 id="nodes">Nodes</h2>

<h3 id="buttonbargroup">Buttonbargroup</h3>

<p>Head or "parent" node of the <code>button.xml</code> file; all tags must be contained with this node as shown in the example below. </p>

<h4 id="example">Example</h4>

<pre><code>:::xml 
  &lt;Buttonbargroup&gt;
    &lt;ButtonBar1&gt;
        ...
        //ButtonBar1 parameters and attributes (color, transparency, position, etc.)
        ...
        &lt;Buttons&gt;
          &lt;Button1&gt;
            //Button1 attributes, parameters, text (label) and action 
          &lt;/Button1&gt;
          ...            
        &lt;/Buttons&gt;
    &lt;/ButtonBar1&gt;
    &lt;ButtonBar2&gt;  
    ...
    //Supports up to ButtonBar10  
&lt;/Buttonbargroup&gt;
</code></pre>

<hr />

<h3 id="buttonbarn">ButtonBarN</h3>

<p>Numbered ButtonBar1 through ButtonBar50. Contains all specific <a href="#buttonbarparameters">ButtonBar parameters</a> (color, transparency, position, etc.), attributes of a particular numbered ButtonBar, and the &lt;ButtonN&gt; nodes. If multiple ButtonBars are required, they must be defined one after another within the the &lt;Buttonbargroup&gt; parent node (as explained above).</p>

<p><strong>NOTE</strong>: If an attribute defined for a ButtonBar conflicts with one or more <a href="#buttonspecificparameters">Button-specific parameters</a>, the individual Button's setting takes precedence.   </p>

<h4 id="example-1">Example</h4>

<pre><code>:::xml
&lt;ButtonBarN&gt;
  &lt;Button1&gt;
  &lt;/Button1&gt;
  ...
&lt;/ButtonBarN&gt;
</code></pre>

<hr />

<h2 id="buttonbarparameters">ButtonBar Parameters</h2>

<p>ButtonBar-specific parameters are used to specify attributes that apply to the entire ButtonBar. These tags must be enclosed within the ButtonBar node for which the settings are intended. </p>

<h4 id="example-2">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
    &lt;barOrientation value="Horizontal" /&gt;
    &lt;barColor value="#AF7AC5" /&gt;
    &lt;barColorPressed value="#3498DB" /&gt;
    &lt;barTransparency value="50" /&gt;
    &lt;barFontSize value="14" /&gt;
    &lt;barLeft value="2" /&gt;
    &lt;barTop value="942" /&gt;
    &lt;barWidth value="720" /&gt;
    &lt;barHeight value="120" /&gt;
    &lt;barTextColor value="#AF7AC5" /&gt;
    &lt;barTextStyle value="bold" /&gt;
    &lt;barGapBtwnButtons value="10" /&gt; 
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="barcolor">barColor</h3>

<p>Used to specify the color of the entire ButtonBar using <a href="https://www.w3schools.com/colors/colors_hexadecimal.asp">HTML hexadecimal color values</a>. Uses hex format #RRGGBB or #AARRGGBB. </p>

<h4 id="notes-1">Notes</h4>

<ul>
<li>Blue is the default if no color is specified.</li>

<li>If an image is specified as a button background, barColor setting is ignored.</li>

<li>If the WebView is resized and the ButtonBar is not rendered on top of the WebView layout, button color sometimes renders improperly. In such cases, Zebra recommends using the <a href="#buttonimage">buttonImage</a> parameter.</li>

<li>The following standard color names are accepted: <em>red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray, darkgray, grey, lightgrey, darkgrey, aqua, fuchsia, lime, maroon, navy, olive, purple, silver, and teal</em>.</li>
</ul>

<h4 id="example-3">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barColor value="#AF7AC5"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="barcolorpressed">barColorPressed</h3>

<p>Used to specify the color of the entire ButtonBar using <a href="https://www.w3schools.com/colors/colors_hexadecimal.asp">HTML hexadecimal color values</a> when any button in the bar is pressed. Uses hex format #RRGGBB or #AARRGGBB. </p>

<h4 id="notes-2">Notes</h4>

<ul>
<li>Yellow is the default if no color is specified.</li>

<li>If an image is specified as a button background, barColor setting is ignored.</li>

<li>If the WebView is resized and the ButtonBar is not rendered on top of the WebView layout, button color sometimes renders improperly. In such cases, Zebra recommends using the <a href="#buttonimagepressed">buttonImagePressed</a> parameter.</li>

<li>The following standard color names are accepted: <em>red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray, darkgray, grey, lightgrey, darkgrey, aqua, fuchsia, lime, maroon, navy, olive, purple, silver, and teal</em>.</li>
</ul>

<h4 id="example-4">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barColorPressed value="#3498DB"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="buttontransparency">buttonTransparency</h3>

<p>Used to specify ButtonBar transparency as a percentage from 0 (opaque) to 100 (fully transparent).</p>

<h4 id="example-5">Example</h4>

<pre><code>:::xml 
&lt;Button1&gt;
  ...
  &lt;buttonTransparency value="14"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttontextcolor">buttonTextColor</h3>

<p>Used to specify the text color for a particular Button using hex format #RRGGBB or #AARRGGBB or standard color names in string format.</p>

<h4 id="notes-3">Notes</h4>

<ul>
<li>White is the default if no color is specified.</li>

<li>The following standard color names are accepted: <em>red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray, darkgray, grey, lightgrey, darkgrey, aqua, fuchsia, lime, maroon, navy, olive, purple, silver, and teal</em>.</li>
</ul>

<h4 id="example-6">Example</h4>

<pre><code>:::xml 
&lt;Button1&gt;
  ...
  &lt;buttonTextColor value="#AF7AC5"/&gt;
  &lt;buttonTextColor value="white"/&gt;

  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttontextstyle">buttonTextStyle</h3>

<p>Used to specify the style of the text for a particular button. Allowed values are: <code>bold</code>, <code>bolditalic</code>, <code>italic</code>, <code>normal</code>.</p>

<h4 id="example-7">Example</h4>

<pre><code>:::xml 
&lt;Button1&gt;
  ...
  &lt;buttonTextStyle value="bold"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonfontsize">buttonFontSize</h3>

<p>Used to specify the font size of the text for a particular button interpreted as "scaled pixel" units. This size is adjusted based on the current density and user font size preference. If left unspecified, text size is chosen based on the device default.</p>

<h4 id="example-8">Example</h4>

<pre><code>:::xml 
&lt;ButtonBar1&gt;
  ...
  &lt;buttonFontSize value="15"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="bartextcolor">barTextColor</h3>

<p>Used to specify the text color of the entire ButtonBar using <a href="https://www.w3schools.com/colors/colors_hexadecimal.asp">HTML hexadecimal color values</a> when any button in the bar is pressed. Uses hex format #RRGGBB or #AARRGGBB. </p>

<h4 id="notes-4">Notes</h4>

<ul>
<li>Setting the text color for individual buttons is not supported.</li>

<li>If no color is specified</li>

<li>the default color is white.</li>

<li>The following standard color names are accepted: <em>red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray, darkgray, grey, lightgrey, darkgrey, aqua, fuchsia, lime, maroon, navy, olive, purple, silver, and teal</em>.</li>
</ul>

<h4 id="example-9">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barTextColor value="#AF7AC5"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="bartextstyle">barTextStyle</h3>

<p>Used to specify the style of the text of all buttons of that particular ButtonBar. All buttons in that particular ButtonBar will have the same style. Permitted values: <code>bold</code>, <code>bolditalic</code>, <code>italic</code>, <code>normal</code>. </p>

<h4 id="example-10">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barTextStyle value="bold"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="barfontsize">barFontSize</h3>

<p>Used to specify the default text size interpreted as "scaled pixel" units. This size is adjusted based on the current density and user font size preference. If left unspecified, text size is chosen based on the device default. </p>

<p><strong>NOTE</strong>: Setting the font size for individual buttons is not supported.</p>

<h4 id="example-11">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barFontSize value="100"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="bargapbtwnbuttons">barGapBtwnButtons</h3>

<p>Used to specify the space in between the buttons of the particular ButtonBar. Value should be given as pixels in INTEGER format. </p>

<h4 id="example-12">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barGapBtwnButtons value="10"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="bartransparency">barTransparency</h3>

<p>Used to specify ButtonBar transparency as a percentage from 0-100 (0=none; 100=full).</p>

<h4 id="example-13">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barTransparency value="14"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="barorientation">barOrientation</h3>

<p>Used to select the horizontal or vertical orientation of buttons on the ButtonBar. The horizontal setting will position the bar across the screen from left to right; vertical from top to bottom. If unspecified, horizontal orientation is selected. If button-specific positional attributes (left, top, height, width) are not set, the values for all individual buttons is calculated based on the &lt;barOrientation&gt; value (if any) and <a href="#positionalattributes">Positional Attributes</a>.</p>

<h4 id="example-14">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barOrientation value="Vertical"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h2 id="positionalattributes">Positional Attributes</h2>

<p>Used to specify the placement of the ButtonBar on the device screen. </p>

<blockquote>
  <p><strong>Important</strong>: If any of the four positional attributes (barLeft, barTop, barHeight, barWidth) are unspecified, a buttonBar with horizontal orientation is placed at the bottom of the screen and occupy the full screen width; and with vertical orientation placed along the right edge of the screen and occupy the full screen height. </p>
</blockquote>

<h3 id="usingrelativecoordinatesforbuttonbarpositioning">Using Relative Co-ordinates For ButtonBar Positioning</h3>

<p>For positioning related tags, provide the value as either the absolute measure in pixels or use constants such as <code>deviceheight</code> and <code>devicewidth</code> and perform some basic mathematical operations on them. The <code>deviceheight</code> and <code>devicewidth</code> is automatically substituted internally with that respective device screenheight and screenwidth. By using these constants, a single generic <code>button.xml</code> can be created for all similar devices. Only one mathematical operation should be used for this.</p>

<h4 id="validexamples">Valid Examples</h4>

<pre><code>:::xml
&lt;barLeft value="0.25*devicewidth"/&gt;    
&lt;barTop value="0.25*deviceheight"/&gt;
&lt;barLeft value="0.5*devicewidth"/&gt;
&lt;barheight value="deviceheight-100"/&gt;
&lt;barwidth value="devicewidth/2"/&gt;
</code></pre>

<hr />

<h3 id="barleft">barLeft</h3>

<p>Used to specify the left coordinate (in pixels) of the ButtonBar. </p>

<h4 id="example-15">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barLeft value="0"/&gt;
  ...
&lt;/ButtonBar1&gt;  
</code></pre>

<hr />

<h3 id="bartop">barTop</h3>

<p>Used to specify the top coordinate (in pixels) of the ButtonBar.</p>

<h4 id="example-16">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barTop value="0"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="barheight">barHeight</h3>

<p>Used to specify the height (in pixels) of the ButtonBar.</p>

<h4 id="example-17">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barHeight value="0"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h3 id="barwidth">barWidth</h3>

<p>Used to specify the width (in pixels) of the ButtonBar.</p>

<h4 id="example-18">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  ...
  &lt;barWidth value="0"/&gt;
  ...
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h2 id="buttonspecificparameters">Button-Specific Parameters</h2>

<p>Button-specific parameters are used to specify attributes that apply to an individual Button. These tags must be enclosed within the ButtonN node for which the settings are intended. Buttons effect one another only in terms of the total number of buttons created on a given ButtonBar. </p>

<p><strong>The space occupied by each button is calculated as the number of available horizontal or vertical pixels (as determined by <a href="#barorientation">barOrientation</a>) divided by the total number of ButtonN tags in the ButtonBarN node</strong>. For example, if four buttons are created (as Button1 through Button4), a horizontally oriented ButtonBar will display four buttons of equal size across the screen.  </p>

<p><strong>NOTE</strong>: If an attribute defined in one or more <a href="#buttonbarparameters">ButtonBar parameters</a> conflicts with one or more individual Button parameters, the individual Button setting takes precedence.   </p>

<h4 id="example-19">Example</h4>

<pre><code>:::xml
&lt;ButtonBar1&gt;
  &lt;Buttons&gt;
    &lt;Button1&gt;
        &lt;buttonLeft value="2" /&gt;
        &lt;buttonTop value="0.25*deviceheight"/&gt;
        &lt;buttonHeight value="0.5*devicewidth"/&gt;
        &lt;buttonWidth value="deviceheight-100"/&gt;
        &lt;buttonImage value="file://%INSTALLDIR%/UpArrow.png" /&gt;
        &lt;buttonImagePressed value="file://%INSTALLDIR%/UpArrow.png" /&gt;
        &lt;buttonSecondaryText value="5"/&gt;
        &lt;buttonPreview value="false"/&gt;
        &lt;buttonHapticfeedback value="true"/&gt;
        &lt;buttonHapticfeedbackduration value="100"/&gt;
        &lt;buttonClickable value="false"/&gt;
        &lt;buttonActionClick value="key-19" /&gt;
        &lt;buttonActionLongClick value="runscript-camerascript"/&gt;
        &lt;buttonActionDown value="quit" /&gt;
        &lt;buttonActionUp value="key-62 + delay-500 + key-53"/&gt;
    &lt;/Button1&gt;
    &lt;Button2&gt;
    ...
  &lt;/Buttons&gt;
&lt;/ButtonBar1&gt;
</code></pre>

<hr />

<h2 id="relativecoordinatesforbuttonspecificpositioning">Relative Coordinates For Button-Specific Positioning</h2>

<p>For positioning related tags(buttonLeft, buttonTop, buttonHeight, buttonWidth) provide the value as either the absolute measure in pixels or constants such as <code>deviceheight</code> and <code>devicewidth</code> and perform the basic mathematical operations on them. The <code>deviceheight</code> and <code>devicewidth</code> are automatically substituted internally with the respective device screenheight and screenwidth. By using these constants, a single generic button.xml can be created for all similar devices. Only one mathematical operation should be used for this.</p>

<h4 id="validexamples-1">Valid Examples</h4>

<pre><code>:::xml
&lt;buttonLeft value="0.25*devicewidth"/&gt;    
&lt;buttonTop value="0.25*deviceheight"/&gt;
&lt;buttonHeight value="0.5*devicewidth"/&gt;
&lt;buttonWidth value="deviceheight-100"/&gt;
</code></pre>

<hr />

<h3 id="buttoncolor">buttonColor</h3>

<p>Used to specify the color of the button using HTML hexadecimal color values. Uses hex format #RRGGBB or #AARRGGBB OR standard color names in string format.</p>

<h4 id="notes-5">Notes</h4>

<ul>
<li>If no color is specified, the default color is blue.</li>

<li>If an image is specified as a button background, barColor setting is ignored.</li>

<li>If the WebView is resized and the ButtonBar is not rendered on top of the WebView layout, button color can sometimes render improperly. In such cases, Zebra recommends using the buttonImage parameter.</li>

<li>The following standard color names are accepted: 


<ul>
<li>red</li>

<li>blue</li>

<li>green</li>

<li>black</li>

<li>white</li>

<li>gray</li>

<li>cyan</li>

<li>magenta</li>

<li>yellow</li>

<li>lightgray</li>

<li>darkgray</li>

<li>grey</li>

<li>lightgrey</li>

<li>darkgrey</li>

<li>aqua</li>

<li>fuchsia</li>

<li>lime</li>

<li>maroon</li>

<li>navy</li>

<li>olive</li>

<li>purple</li>

<li>silver</li>

<li>teal</li></ul>
</li>
</ul>

<h4 id="example-20">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonColor value="#AF7AC5"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttoncolorpressed">buttonColorPressed</h3>

<p>Used to specify the color of a button when that button is pressed. Accepts hex format #RRGGBB or #AARRGGBB or standard color names in string format.</p>

<h4 id="notes-6">Notes</h4>

<ul>
<li>If no color is specified, the default color is yellow.</li>

<li>If an image is specified as a button background, buttonColorPressed setting is ignored.</li>

<li>If the WebView is resized and the ButtonBar is not rendered on top of the WebView layout, button Color on button press can sometimes render improperly. In such cases, Zebra recommends using the buttonImagePressed parameter.
The following standard color names are accepted: red, blue, green, black, white, gray, cyan, magenta, yellow, lightgray, darkgray, grey, lightgrey, darkgrey, aqua, fuchsia, lime, maroon, navy, olive, purple, silver, and teal.</li>
</ul>

<h4 id="example-21">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonColorPressed value="#3498DB"/&gt;
  &lt;buttonColorPressed value="yellow"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonleft">buttonLeft</h3>

<p>Used to specify the left coordinate value of the particular button inside the ButtonBar. <strong>Use only if the size of a particular button must be larger or smaller than others in the ButtonBar</strong>. If left unspecified, this value is calculated as described under <a href="#buttonspecificparameters">Button-specific Parameters</a>, above.</p>

<h4 id="example-22">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonLeft value="413"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttontop">buttonTop</h3>

<p>Used to specify the top coordinate value of the button inside the ButtonBar. <strong>Use only if the placement of a particular button must be larger or smaller than others in the ButtonBar</strong>. If left unspecified, this value is calculated as described under <a href="#buttonspecificparameters">Button-specific Parameters</a>, above.</p>

<h4 id="example-23">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonTop value="1063"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonheight">buttonHeight</h3>

<p>Used to specify the height of the button inside the ButtonBar. <strong>Use only if the size of a particular button must be larger or smaller than others in the ButtonBar</strong>. If left unspecified, this value is calculated as described under <a href="#buttonspecificparameters">Button-specific Parameters</a>, above.</p>

<h4 id="example-24">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonHeight value="120"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonwidth">buttonWidth</h3>

<p>Used to specify the width of the particular button inside the ButtonBar. <strong>Use only if the size of a particular button must be larger or smaller than others in the ButtonBar</strong>. If left unspecified, this value is calculated as described under <a href="#buttonspecificparameters">Button-specific Parameters</a>, above.</p>

<h4 id="example-25">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonWidth value="204"/&gt;
  ...
&lt;/Button1&gt;  
</code></pre>

<hr />

<h3 id="buttontext">buttonText</h3>

<p>Used to specify the text to be displayed for the particular button inside the ButtonBar. <strong>Applies only if a background image is not specified</strong>. </p>

<p>can accept  unless otherwise noted. Entering non-text characters (&lt; > \ / " ') in these fields could cause the Config.xml file to become corrupt.</p>

<p>If any special characters such as (&lt; > \ / " ') need to be set as a <a href="#buttontext">buttonText</a> then .</p>

<h4 id="notes-7">Notes</h4>

<ul>
<li><strong>The buttonText field accepts alpha-numeric characters only</strong>. Use of non-text characters (i.e. &lt; > \ / " ') will corrupt the <code>Button.xml</code> file.</li>

<li>**Non-text characters, if required, can be incorporated into an image and displayed using the <a href="#buttonimage">buttonImage</a> parameter. </li>

<li><strong>The buttonText tag is ignored if a background image is specified</strong>.</li>

<li>Text size should be selected based on button size and the <a href="#barfontsize">barFontSize</a> parameter value.</li>

<li>Over-sized text might not be fully visible.</li>

<li>If the WebView is resized and the ButtonBar is not rendered on top of the WebView layout, button color can sometimes render improperly. In such cases, Zebra recommends using the <a href="#buttonimage">buttonImage</a> and <a href="#buttonimagepressed">buttonImagePressed</a> parameters.</li>
</ul>

<h4 id="example-26">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonText value="Submit"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonsecondarytext">buttonSecondaryText</h3>

<p>Used to specify the secondary text to be displayed for the particular button at the top right corner of that button when that particular button is long pressed. <strong>Applies only if a background image is not specified</strong>. </p>

<p>can accept  unless otherwise noted. Entering non-text characters (&lt; > \ / " ') in these fields could cause the Config.xml file to become corrupt.</p>

<p>If any special characters such as (&lt; > \ / " ') need to be set as a <a href="#buttonSecondaryText">buttonSecondaryText</a> then .</p>

<h4 id="notes-8">Notes</h4>

<ul>
<li><strong>The buttonSecondaryText field accepts alpha-numeric characters only</strong>. Use of non-text characters (i.e. &lt; > \ / " ') will corrupt the <code>Button.xml</code> file.</li>
</ul>

<h4 id="example-27">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonSecondaryText value="5"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonimage">buttonImage</h3>

<p>Used to specify a device-resident image file (.png format only) for the particular button inside the ButtonBar. Supports <a href="../../configreference/#substitutionvariables">substitution variables</a> (recommended) or full path plus file name.</p>

<p><strong>Supported substitution variables</strong>:</p>

<ul>
<li><code>%INSTALLDIR%</code></li>

<li><code>%PRIMARYDIR%</code></li>

<li><code>%SECONDARYDIR%</code></li>

<li><code>%PERSISTCONFDIR%</code></li>
</ul>

<h4 id="example-28">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonImage value="file://%INSTALLDIR%/space_bar.png"/&gt;
  &lt;buttonImage value="/storage/emulated/0/deviceinfo.png"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonimagepressed">buttonImagePressed</h3>

<p>Used to specify a device-resident image file (.png format only) for the particular button inside the ButtonBar to be displayed while the button is pressed. Supports <a href="../../configreference/#substitutionvariables">substitution variables</a> (recommended) or full path plus file name.</p>

<p><strong>Supported substitution variables</strong>:</p>

<ul>
<li><code>%INSTALLDIR%</code></li>

<li><code>%PRIMARYDIR%</code></li>

<li><code>%SECONDARYDIR%</code></li>

<li><code>%PERSISTCONFDIR%</code></li>
</ul>

<h4 id="example-29">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonImagePressed value="file://%INSTALLDIR%/scan_pressed.png"/&gt;
  &lt;buttonImagePressed value="/storage/emulated/0/scan_pressed.png"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonpreview">buttonPreview</h3>

<p>Used for previewing the value of button whenever pressed. Button value is previewed if and only if the value is set to true. By default, the value is set to true for all the buttons.</p>

<h4 id="example-30">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonPreview value="false"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonhapticfeedback">buttonHapticfeedback</h3>

<p>Used to specify the Haptic feedback property for the button. Set the value as true to vibrate on click of button. By default, the value is set to false for all the buttons.</p>

<h4 id="example-31">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonHapticfeedback value="true"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonhapticfeedbackduration">buttonHapticfeedbackduration</h3>

<p>Used to specify the vibrate duration of the particular button. By default, the duration value is set to 40 milliseconds. </p>

<h4 id="notes-9">Notes</h4>

<ul>
<li>The vibration will start if <a href="buttonhapticfeedback">buttonHapticfeedback</a> is set to true.</li>

<li>The vibration will stop either if duration is completed or button is released.</li>

<li>Set any value in milliseconds in the range of 1 to 1000 milliseconds.</li>

<li>The maximum allowed value for duration is 1000 milliseconds. Setting value more than the maximum range will override to 1000 milliseconds.</li>
</ul>

<h4 id="example-32">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonHapticfeedback value="true"/&gt;
  &lt;buttonHapticfeedbackduration value="100"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonclickable">buttonClickable</h3>

<p>Used to specify the clickable property of the button. Button is clickable if and only if the value is set to true. By default, the value is set to true for all the buttons. This is useful when no action has to be performed on click of button but want to show the same in the ButtonBar layout.</p>

<h4 id="example-33">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonClickable value="false"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="buttonactionclick">buttonActionClick</h3>

<p>Used to specify the action to be taken when a particular button is pressed. Accepts predefined command strings only.</p>

<h4 id="notes-10">Notes</h4>

<ul>
<li>The parameter name has been changed from <code>buttonAction</code> to <code>buttonActionClick</code>. However the older tag name will also work.</li>

<li><code>buttonActionClick</code> doesnot gets executed if either of <a href="#buttonactiondown">buttonActionDown</a> or <a href="#buttonactionup">buttonActionUp</a> is defined for that particular button.</li>
</ul>

<h4 id="example-34">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonActionClick value="key-62"/&gt;
  &lt;buttonActionClick value="key-131"/&gt;
  &lt;buttonActionClick value="quit"/&gt;
  &lt;buttonActionClick value="runscript-camerascript"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<p>The following Button Actions are supported:</p>

<ul>
<li>For <a href="#adding-delay-between-actions">Adding Delay Between Actions</a></li>

<li>For performing <a href="#keyevent">keyevent</a> actions</li>

<li>For executing <a href="#javascriptexecution">JavaScript</a> operations</li>

<li>For invoking specific <a href="#commandexecution">Commands</a></li>
</ul>

<hr />

<h3 id="buttonactionlongclick">buttonActionLongClick</h3>

<p>Used to specify the action to be taken when a particular button is long pressed. Accepts predefined command strings only.</p>

<h4 id="notes-11">Notes</h4>

<ul>
<li><code>buttonActionLongClick</code> doesnot gets executed if either of <a href="#buttonactiondown">buttonActionDown</a> or <a href="#buttonactionup">buttonActionUp</a> is defined for that particular button.</li>
</ul>

<h4 id="example-35">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonActionLongClick value="key-62"/&gt;
  &lt;buttonActionLongClick value="key-131"/&gt;
  &lt;buttonActionLongClick value="quit"/&gt;
  &lt;buttonActionLongClick value="runscript-camerascript"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<p>The following Button Actions are supported:</p>

<ul>
<li>For <a href="#adding-delay-between-actions">Adding Delay Between Actions</a></li>

<li>For performing <a href="#keyevent">keyevent</a> actions</li>

<li>For executing <a href="#javascriptexecution">JavaScript</a> operations</li>

<li>For invoking specific <a href="#commandexecution">Commands</a></li>
</ul>

<hr />

<h3 id="buttonactiondown">buttonActionDown</h3>

<p>Used to specify the action to be taken when a particular button is pressed(<em>similar to keydown event</em>). Accepts predefined command strings only. This is useful when seperate actions need to be associated with button down and up event.</p>

<h4 id="notes-12">Notes</h4>

<ul>
<li><a href="#buttonactionclick">buttonActionClick</a> &amp; <a href="#buttonactionlongclick">buttonActionLongClick</a> doesnot gets executed if either of <a href="#buttonactiondown">buttonActionDown</a> or <a href="#buttonactionup">buttonActionUp</a> is defined for that particular button.</li>
</ul>

<h4 id="example-36">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonActionDown value="key-62"/&gt;
  &lt;buttonActionDown value="key-131"/&gt;
  &lt;buttonActionDown value="quit"/&gt;
  &lt;buttonActionDown value="runscript-camerascript"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<p>The following Button Actions are supported:</p>

<ul>
<li>For <a href="#adding-delay-between-actions">Adding Delay Between Actions</a></li>

<li>For performing <a href="#keyevent">keyevent</a> actions</li>

<li>For executing <a href="#javascriptexecution">JavaScript</a> operations</li>

<li>For invoking specific <a href="#commandexecution">Commands</a></li>
</ul>

<hr />

<h3 id="buttonactionup">buttonActionUp</h3>

<p>Used to specify the action to be taken when a particular button is pressed and released (<em>similar to keyup event</em>). Accepts predefined command strings only. This is useful when seperate actions need to be associated with button down and up event.</p>

<h4 id="notes-13">Notes</h4>

<ul>
<li><a href="#buttonactionclick">buttonActionClick</a> &amp; <a href="#buttonactionlongclick">buttonActionLongClick</a> is NOT executed if either of <a href="#buttonactiondown">buttonActionDown</a> or <a href="#buttonactionup">buttonActionUp</a> are defined for that particular button.</li>
</ul>

<h4 id="example-37">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonActionUp value="key-62"/&gt;
  &lt;buttonActionUp value="key-131"/&gt;
  &lt;buttonActionUp value="quit"/&gt;
  &lt;buttonActionUp value="runscript-camerascript"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<p>The following Button Actions are supported:</p>

<ul>
<li>For <a href="#adding-delay-between-actions">Adding Delay Between Actions</a></li>

<li>For performing <a href="#keyevent">keyevent</a> actions</li>

<li>For executing <a href="#javascriptexecution">JavaScript</a> operations</li>

<li>For invoking specific <a href="#commandexecution">Commands</a></li>
</ul>

<hr />

<h3 id="addingdelaybetweenactions">Adding Delay Between Actions</h3>

<p>Used for generating a delay (in milliseconds) between actions. After execution of the first action, if the second action must be executed after a delay, providing the delay command between two actions can be useful. delay code can be applies for any type of button action ( i.e. buttonActionClick, buttonActionLongClick, buttonActionup, buttonActionDown). </p>

<p><strong>Delay command</strong>: <code>delay-value</code>
<strong>Delay interval</strong>: milliseconds</p>

<h4 id="example-38">Example</h4>

<pre><code>:::xml
&lt;Button1&gt;
  ...
  &lt;buttonActionUp value="key-62 + delay-500 + key-53"/&gt;
  &lt;buttonActionDown value="key-62 + delay-500 + key-53"/&gt;
  &lt;buttonActionClick value="key-62 + delay-500 + key-53"/&gt;
  &lt;buttonActionLongClick value="key-62 + delay-500 + key-53"/&gt;
  ...
&lt;/Button1&gt;
</code></pre>

<hr />

<h3 id="keyevent">keyevent</h3>

<p>Used to generate a particular keyevent or to output a character. Specify the key and value in <strong>key-value</strong> format from among the standard <a href="https://developer.android.com/reference/android/view/KeyEvent.html">Android KeyEvent values</a>.</p>

<p><strong>This feature can be used to create custom keyboard layouts by invoking multiple ButtonBars placed in rows or columns on the screen</strong>. Generating a keyevent for a particular key can be captured inside JavaScript <code>onkeydown</code> events and outputs the value, if associated.</p>

<h4 id="keyeventexamples">Key Event Examples</h4>

<p><strong>To generate an F1 key as a button action</strong> for a particular button in a ButtonBar, set the <a href="#buttonactionclick">buttonActionClick</a> or <a href="#buttonactionlongclick">buttonActionLongClick</a> or <a href="#buttonactiondown">buttonActionDown</a> or <a href="#buttonactionup">buttonActionUp</a> syntax as follows:</p>

<pre><code>:::xml        
&lt;buttonActionClick value ="key-131"/&gt;
&lt;buttonActionLongClick value ="key-131"/&gt;
&lt;buttonActionDown value ="key-131"/&gt;
&lt;buttonActionUp value ="key-131"/&gt;
</code></pre>

<p><strong>To set the scan trigger key as a button action</strong>, send the trigger KeyEvent code (key-104) to the Enterprise Browser app, which will pass it to the barcode scanning framework and activate the scanner. The example below also selects images for the button states: </p>

<pre><code>:::xml
&lt;Button1&gt;
    &lt;buttonImage value ="file://%INSTALLDIR%/scan.png"/&gt;
    &lt;buttonImagePressed value ="file://%INSTALLDIR%/scan_pressed.png"/&gt;
    &lt;buttonActionClick value ="key-104"/&gt;
&lt;/Button1&gt;
</code></pre>

<hr />

<h2 id="javascriptexecution">JavaScript Execution</h2>

<p>A button can be used to invoke any JavaScript code block, including any of the <a href="../../../api/">Enterprise Browser APIs</a>. Code is assigned to a <strong>button action</strong> value using the <strong>runscript-scriptname</strong> format. </p>

<ul>
<li><strong>runscript -</strong> indicates that a <strong>button action</strong> is associated with a JavaScript code block.</li>

<li><strong>scriptname -</strong> specifies the name of the script (an .xml file) containing the desired JavaScript block. <a href="../script">More about this file</a></li>
</ul>

<h4 id="notes-14">Notes</h4>

<ul>
<li>If a <strong>button action</strong> is to be associated with JavaScript execution, the .xml file containing the code must be stored on the device and identified as above. </li>

<li>See the <a href="../script">Custom JavaScript Guide</a> for details on creating custom script .xml files.</li>

<li>See also the <a href="../../configreference/#customxmlfile">&lt;customxmlfile&gt; tag</a> in the <code>Config.xml</code> reference to specify or change the name and/or location of the script .xml file.</li>
</ul>

<hr />

<h3 id="examplecode">Example Code</h3>

<h4 id="scantriggerbutton">Scan Trigger Button</h4>

<p>The two snippets below show the code required to configure a button as a scan trigger using the Enterprise Browser Barcode API. <strong>Both snippets are required</strong>. </p>

        &lt;buttonImagePressed value ="file://%INSTALLDIR%/scan_pressed.png"/&gt;

<h4 id="displaydeviceinfo">Display Device Info</h4>

<p>The two snippets below show how to use a button to fetch and display information from within a device using the Enterprise Browser System API. <strong>Both snippets are required</strong>. </p>

<h5 id="inthebuttonxmlfile-1">In the <code>button.xml</code> file:</h5>

<pre><code>  :::xml
  &lt;Button1&gt;
    &lt;buttonActionClick value ="runscript-deviceinfoscript"/&gt;
  &lt;/Button1&gt;
</code></pre>

<h5 id="inthecustomscriptxmlfile-1">In the <code>CustomScript.xml</code> file:</h5>

<pre><code>    :::xml

    &lt;!--  Enterprise Browser Custom Script definition file --&gt;
    &lt;CustomScripts&gt;
        &lt;deviceinfoscript&gt;
