<p>Enterprise Browser 2.0 (and higher) for Android supports the HTML5 ViewPort metatag and changes the way licensing is implemented. Apps running on older versions of EB might render improperly or display unexpected client certificate requests when launched with EB 2.0. The latest version of EB contains new tags for addressing these issues. Their usage is explained below. </p>

<h3 id="licensing">Licensing</h3>

<p><strong>Beginning with Enterprise Browser 2.0, the process for applying device licenses has changed. <u>Upgrading to EB 2.0 requires that all licenses be converted to the new model</strong></u>. Licensed apps running on EB 1.8 (and older) are unaffected; existing licenses remain valid. </p>

<p>See the <a href="../licensing">Licensing Guide</a> for details. </p>

<hr />

<h3 id="barcodeapi">Barcode API</h3>

<p>When setting multiple barcode properties using the <code>enable()</code> method, barcode manager might not process those properties in the same order as entered. <strong>If order is important</strong> and barcode properties are constant across the app (not changed by individual pages), <strong>Zebra recommends using</strong> <code>EB.Barcode.setProperties</code> <strong>to set properties in the preferred order</strong>. If necessary, the <code>enable()</code> method can be used later to configure properties for an individual page.</p>

<p>See the <a href="../../api/barcode/#enablespanclasstextinfohashspanpropertymap">enable() method</a> of the Barcode API for details and sample code. </p>

<hr />

<h3 id="viewporttag">ViewPort Tag</h3>

<p>For EB apps that use the <a href="https://www.w3schools.com/css/css_rwd_viewport.asp">HTML5 Viewport</a> tag, developers should set the &lt;UseWideViewPort&gt; tag in the app's <code>Config.xml</code> as shown below to avoid rendering issues.</p>

<pre><code>:::xml 
&lt;UseWideViewPort value="1"/&gt;
</code></pre>

<p>See the <a href="../configreference/#viewport">ViewPort section</a> of the <code>Config.xml</code> reference for complete usage details. </p>

<hr />

<h3 id="verifyclientcertificate">Verify Client Certificate</h3>

<p>Support for Transport Layer Security (TLS) in EB 2.0 (and higher) might cause apps migrated to EB 2.0 to display a PIN request when launched or when navigating to app pages hosted on a server. To force EB to ignore such requests, set the &lt;VerifyClientCertificate&gt; tag in the app's <code>Config.xml</code> to "0" as shown below. </p>

<pre><code>:::xml
&lt;VerifyClientCertificate value="0"/&gt;
</code></pre>

<p><strong>NOTE: Setting this tag to "0" might result in SSL protocol errors</strong>. See the <a href="../configreference/#verifyclientcertificate">Verify Client Certificate section</a> of the <code>Config.xml</code> reference for details. </p>
