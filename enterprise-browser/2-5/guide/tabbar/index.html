<!--                         <p><h2 id="overview">Overview</h2>

<p>Enterprise Browser 2.5 (and higher) permits the use of tabs similar to those found on many desktop browsers, each with its own <code>Config.xml</code> file and potentially different sets of functions. Tabs are a convenient way to employ multiple apps or multiple feature sets with a simple and familiar way of switching between them. </p>

<blockquote>
  <p><strong>NOTE</strong>: Similar functionality is available through the <a href="../multisession">Multi-session feature</a> and the <a href="../../api/NativeTabbar">NativeTabbar API</a>. </p>
</blockquote>

<h4 id="tabbarrules">Tab Bar Rules</h4>

<ul>
<li><strong>EB tabs must be defined in advance using the</strong> <code>tabbar.xml</code> <strong>file</strong>. They cannot be created by the device user. </li>

<li>The <code>tabbar.xml</code> file resides on the device, and its path must be specified in the app's <code>Config.xml</code> file. <a href="../configreference/#usetabbar">More info</a>.</li>

<li>Tabs are created when the EB app launches. To deploy or change one or more tabs, push a new <code>tabbar.xml</code> file to the device and relaunch the app.  </li>

<li>The size of the device screen and its orientation effect tab display and the ease of switching between them. <strong>Zebra recommends deploying no more than 10 browser tabs</strong>. </li>
</ul>

<hr />

<h2 id="tabbartags">Tab Bar Tags</h2>

<h3 id="tabgroupattributes">TabGroup Attributes</h3>

<p>Attributes under the &lt;TabGroup&gt; apply to all defined tabs. <strong>There can be zero or one TabGroups</strong>. If this node is missing, default values (shown in <strong>bold</strong>) are used. </p>

<h4 id="placetabsbottom">placeTabsBottom</h4>

<ul>
<li>Controls whether tabs are shown at the bottom of the display; otherwise shown at the top (<strong>default</strong>) </li>

<li><em>true</em> or <strong><em>false</em></strong></li>
</ul>

<h4 id="hiddentabs">hiddenTabs</h4>

<ul>
<li>Controls whether tags are hidden or shown (<strong>default</strong>) </li>

<li><em>true</em> or <strong><em>false</em></strong> </li>
</ul>

<h4 id="backgroundcolor">backgroundColor</h4>

<ul>
<li>Controls the background color of the tab bar. If this tag is missing or unspecified, tab bar uses app's default color. </li>

<li>Accepts hexadecimal <a href="https://htmlcolorcodes.com/">HTML color codes</a> </li>

<li><strong>Default = 0x000000</strong> (black)</li>
</ul>

<hr />

<h3 id="tabattributes">Tab Attributes</h3>

<p>Attributes under each &lt;tab&gt; tag apply to only to the tab defined in that node. </p>

<h4 id="action">action</h4>

<ul>
<li><strong>MANDATORY</strong>: Used to specify the start page to be loaded when the tab is brought to the foreground </li>

<li>Accepts a URL or fully qualified path and file name of a device-resident HTML file</li>

<li>string</li>
</ul>

<h4 id="label">label</h4>

<ul>
<li><strong>MANDATORY</strong>: Used to specify a title displayed in the tab. Must include at least one character.</li>

<li><strong>Overridden if an icon is specified</strong> (but must still be present)</li>

<li>string</li>
</ul>

<h4 id="disabled">disabled</h4>

<ul>
<li><strong>Optional</strong>: Controls whether tab creation is blocked (<strong>disabled by default</strong>) </li>

<li>boolean (<em>true</em> or <strong><em>false</em></strong>) </li>
</ul>

<h4 id="reload">reload</h4>

<ul>
<li><strong>Optional</strong>: Controls whether to refresh the URL (or file) specified in the Action parameter whenever the tab comes into focus (<strong>disabled by default</strong>) </li>

<li>boolean (<em>true</em> or <strong><em>false</em></strong>) </li>
</ul>

<h4 id="config">config</h4>

<ul>
<li><strong>Optional</strong>: Used to specify the path of the <code>Config.xml</code> file containing properties to use when creating the tab </li>

<li>Accepts a fully qualified path and file name of the <code>Config.xml</code> file relevant to the Action  </li>

<li>If missing or blank, uses the parent app's <code>Config.xml</code> file</li>

<li>string</li>
</ul>

<h4 id="icon">icon</h4>

<ul>
<li><strong>Optional</strong>: Used to specify the path (relative to the Enterprise Browser %INSTALL% directory) to an icon (image) file on the device to display <strong><em>in place of</em></strong> the specified tab title</li>

<li>Accepts a valid path and file name in the device file system</li>

<li>Supports <code>.bmp</code>, <code>.gif</code>, <code>.jpg</code>, <code>.png</code> file formats </li>

<li><strong>Overrides title tag</strong></li>

<li>string</li>
</ul>

<h4 id="backgroundcolor-1">backgroundColor</h4>

<ul>
<li><strong>Optional</strong>: Controls the background color of the tab contents. If this tag is missing or unspecified, defaults to 0xFFFFFF (white). </li>

<li>Accepts hexadecimal <a href="https://htmlcolorcodes.com/">HTML color codes</a> </li>

<li><strong>Default = 0xFFFFFF</strong> (white)</li>

<li>hex value (accepts FFFFFF or 0xFFFFFF notation)</li>
</ul>

<h4 id="selectedcolor">selectedColor</h4>

<ul>
<li><strong>Optional</strong>: Controls the color of the selected (active) tab</li>

<li>Accepts hexadecimal <a href="https://htmlcolorcodes.com/">HTML color codes</a> </li>

<li>hex value (accepts FFFFFF or 0xFFFFFF notation)</li>
</ul>

<p><strong>Android Note</strong>: Color assignment works only when a selectedColor attribute is applied to every tab <strong><em>and</em></strong> a backgroundColor is assigned to the tab bar.</p>

<hr />

<h3 id="example">Example</h3>

<p>The example <code>tabbar.xml</code> file below creates a tabgroup of two (2) tabs, both of which are <strong>NOT</strong> hidden, do <strong>NOT</strong> appear at the bottom of the screen and do <strong>NOT</strong> use a custom background color.   </p>

<pre><code>:::xml
&lt;?xml version = "1.0"?&gt;
    &lt;TabGroup&gt;
        &lt;placeTabsBottom&gt;false&lt;/placeTabsBottom&gt;
        &lt;hiddenTabs&gt;false&lt;/hiddenTabs&gt;
        &lt;backgroundColor&gt;false&lt;/backgroundColor&gt;
            &lt;Tab&gt;
                &lt;action&gt;https://www.zebra.com/us/en.html&lt;/action&gt;
                &lt;label&gt;Zebra Tech&lt;/label&gt;
                &lt;disabled&gt;&lt;/disabled&gt;
                &lt;reload&gt;false&lt;/reload&gt;
                &lt;config&gt;/sdcard/Android/data/com.symbol.enterprisebrowser/s1/Config.xml
                &lt;/config&gt;
            &lt;/Tab&gt;
            &lt;Tab&gt;
                &lt;action&gt;https://techdocs.zebra.com&lt;/action&gt;
                &lt;label&gt;Zebra Home&lt;/label&gt;
                &lt;disabled&gt;&lt;/disabled&gt;
                &lt;config&gt;/sdcard/Android/data/com.symbol.enterprisebrowser/s2/Config.xml&lt;/config&gt;
                &lt;reload&gt;false&lt;/reload&gt;
            &lt;/Tab&gt;
    &lt;/TabGroup&gt; 
</code></pre>
