

        <p>Used to enter a keyboard name to add or replace a keyboard layout on the device. <strong>Note: If a layout exists on the device with the same name as one being added, the existing layout is replaced by the layout being added</strong>.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String of at least one alphanumeric character</li>
</ul>
