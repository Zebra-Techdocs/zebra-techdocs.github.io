

        <p>Used to enter a percentage of battery charge below which Battery Saver Mode is automatically turned on. <i class="fa fa-exclamation-triangle" style="color:#FFA500;"></i> On devices running Android 8.x (Oreo), value must be from 5–20. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>Integer value from 5–75</li>

<li>Integer value from 5–20 on devices running Android 8.x (Oreo) </li>
</ul>
